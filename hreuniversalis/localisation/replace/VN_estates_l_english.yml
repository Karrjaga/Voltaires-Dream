 estate_tuno: "Tuno"
 estate_dzuary_laegtae: "Dzuary Lægtæ"
 estate_church_moorish_tolerance: "Moorish Tolerance"
 estate_church_moorish_tolerance_desc: "The Iberian kingdoms' tolerance of the Moors varied significantly over time and between different kingdoms. However, the current state of Iberia requires us to tolerate the Moors in the south, who make up the majority of the population. We must wait patiently for them to assimilate into our country."
 estate_church_moorish_tolerance_gt: "Every owned province of §YMuslim§! religion and §YAndalusi§! or §YMozarabic§! culture gets the following effects:"
 estate_church_moorish_tolerance_rt: "The province modifier §YMoorish Tolerance§! is removed from all of our provinces."
 estate_church_moorish_tolerance_mod: "Moorish Tolerance"
 desc_estate_church_moorish_tolerance_mod: "We have granted religious freedom to the Moors of this province."
 estate_church_anglosaxon_isolation: "Anglo-Saxon Isolation"
 estate_church_anglosaxon_isolation_desc: "The Anglo-Saxon witenagemot is more concerned with the management of shires and churches than expanding the influence of the English state."
 estate_church_hungarian_clergy: "Ongoing Christianization"
 estate_church_hungarian_clergy_desc: "[Root.GetName] officially introduced Christianity in the year 1000, and since then our pagan past has receded further and further into the background. However, many [Root.GetAdjective] peasants and commoners still practice our old faith."
 estate_church_christian_opposition: "Christian Opposition"
 estate_church_christian_opposition_desc: "Christianity has not yet fully taken root in [Root.GetName], as Germanic paganism continues to be practiced by much of the nation. However, an increasingly strong opposition of Christian missionaries and clerics is developing, eager to spread their faith in [Root.GetName]."
 estate_church_christian_opposition.tt: "The event 'The Cross and the Raven' has happened."
 estate_church_relations_with_pope_2: "Improve Papal Relations"
 estate_church_restore_the_holy_see_2: "Restore the Holy See"
 estate_church_relations_with_pope_2_desc: "The [Root.GetClergyName] bemoan the poor regard the Pope has for our nation. They call for us to reaffirm our standing as good Christians by solidifying our relations with [AVI.Capital.GetCapitalName]."
 estate_church_restore_the_holy_see_2_desc: "The fact that the Pope should no longer reside in Avignon scandalizes the [Root.GetClergyName]. They beseech us to restore the Holy See by bringing the city back under his control."
 estate_church_flexible_deities: "Choice of Personal Deities"
 estate_church_flexible_deities_desc: "Normally, one's choice of patron deity is for life. However, if the right form of "persuasion" is used, the [Root.GetClergyName] may be persuaded to overlook some deviations from this rule."
 estate_church_lao_animism_effect_tooltip: "Every owned province of the §YRodnovery§! faith gains:\nLocal Missionary Strength: §R-100§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_church_lao_animism_revoke_effect_tooltip: "The modifier §Y'Tolerance of Folk Religions'§! is removed from all owned §YRodnovery§! provinces."
 estate_church_monopoly_of_wool: "Monopoly on Clothing"
 estate_church_monopoly_of_wool_desc: "Humble wool and leather are vital goods that are indispensable to the common people. Rather than leave their supply to chance, the [Root.GetClergyName] would administer their production to ensure that their flock need never fear for clothing."
 estate_church_monopoly_of_wool_effect_tooltip: "§RNo income from §YWool§! and §YLeather§!§!"
 estate_church_monopoly_of_wool_mod: "Monopoly on Wool"
 desc_estate_church_monopoly_of_wool_mod: "The state has granted the [Root.Owner.GetClergyName] monopoly rights over wool production."
 estate_church_monopoly_of_wool_revoke_tooltip: "Production income from §YWool§! and §YLeather§! is restored"
 estate_church_monopoly_of_incense: "Monopoly on Ceremonial Goods"
 estate_church_monopoly_of_incense_desc: "The incenses and other ceremonial goods that are so popular for our religious practices are expensive. The [Root.GetClergyName] desire to control their production so that they may be a boon rather than a drain to their resources."
 estate_church_monopoly_of_incense_effect_tooltip: "§RNo income from §YIncense§!, §YQuicksilver§!, §YOil§! and §YInhalants§!§!"
 estate_church_monopoly_of_incense_mod: "Monopoly on Ceremonial Goods"
 desc_estate_church_monopoly_of_incense_mod: "The state has granted the [Root.Owner.GetClergyName] monopoly rights over ceremonial goods production."
 estate_church_monopoly_of_incense_revoke_tooltip: "Production income from §YIncense§!, §YQuicksilver§!, §YOil§! and §YInhalants§! is restored"
#Burghers Estate
 estate_burghers_marsh_expansion: "Marsh Expansion"
 estate_burghers_marsh_expansion_desc: "Burghers and peasants alike have adapted to the rough terrain of the marshes and swamps, which allow them to build magnificent towns in even the most barren and wet marshes of our [Root.GovernmentName]. By granting them more privileges we can ensure that they use their resources for the best of our country."
 estate_burghers_marsh_expansion_gt: "Reduce the Development Cost of every owned §YMarsh§! province by §G15.0%§!"
 estate_burghers_marsh_expansion_rt: "Remove the Development Cost Reduction of every owned §YMarsh§! province."
 estate_burghers_marsh_expansion_mod: "Expansions into the Marsh"
 desc_estate_burghers_marsh_expansion_mod: "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult mire of the marshes."
 unlock_privilege_estate_burghers_marsh_expansion_tt: "Enable the [Root.GetBurghersOrFallbackName] privilege '§YMarsh Expansion§!'."
 estate_burghers_hungarian_burghers: "Pecheneg Raids"
 estate_burghers_hungarian_burghers_desc: "The eastern eastern territories of [Root.GetName] is regularly raided and plundered by Pecheneg horsemen, disregarding our borders. Trade in the [Root.GovernmentName] suffers severely from this persistent threat."
 estate_burghers_dutch_water_lines: "Dutch Water Lines"
 estate_burghers_dutch_water_lines_desc: "The Lowlands are situated just a few centimeters above sea level. We can exploit this in times of war to make it difficult for our enemies to pass through our country by inundating some parts of our country."
 estate_burghers_dutch_water_lines_effect_tooltip: "Every owned province in the Lowlands gains §Y'Dutch Water Lines'§!, increasing their Defence Values but also their Maintenance Cost."
 estate_burghers_dutch_water_lines_revoke_tooltip: "Removes 'Dutch Water Lines' modifier from all owned provinces"
 estate_burghers_dutch_water_lines_mod: "Dutch Water Line"
 desc_estate_burghers_dutch_water_lines_mod: "The Water Line is a series of water-based defences. Flooding low-lying areas form an excellent defence against enemy troops."
 estate_burghers_control_over_the_mint: "Controlled Silver Mining"
 estate_burghers_control_over_the_mint_desc: "Mining for silver can be very profitable, but uncontrolled digging can cause catastrophic consequences for one's economy. By letting the [Root.GetBurghersName] have more direct control in the minting and mining process we can ensure that not too much silver enters the treasury at once."
 estate_burghers_control_over_the_mint_gt: "Every owned §YSilver§! province will receive §R-15.0%§! Goods Produced Modifier."
 estate_burghers_control_over_the_mint_rt: "Remove the Goods Produced Modifier penalty from every owned §YSilver§! province."
 unlock_privilege_estate_burghers_control_over_the_mint_tt: "Enables the [Root.GetBurghersName] privilege '§YControlled Silver Mining§!'"
 estate_burghers_orthodox_tolerance_desc: "The Orthodox and Oriental faiths might be foreign to our own Christian values, but unlike other heresies they do not seek to spread their faith within our realm. By granting them a degree of autonomy in their religious practices we can ensure their loyalty to our state."
 estate_burghers_orthodox_tolerance_effect_tooltip: "Every owned province of §YOrthodox§!, §YMiaphysite§!, §YNestorian§!, §YPaulician§!, §YMonothelite§!, §YIconoclast§! or §YBogomilist§! faith gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip: "The modifier '§YGranted Orthodox Autonomy§!' is removed from all owned §YOrthodox§!, §YMiaphysite§!, §YNestorian§!, §YPaulician§!, §YMonothelite§!, §YIconoclast§! and §YBogomilist§! provinces."
 desc_estate_burghers_guaranteed_autonomy_mod: "The state has granted local autonomy in the religious practices of the Orthodox and the Oriental church."
#Tribes Estate
 estate_pechenegs: "Pechenegs"
 estate_cumans: "Cumans"
 estate_kipchak: "Kipchaks"
 the_proper_old_ways: "Tribal Methods"
 desc_the_proper_old_ways: "We have attempted to change our rule according to what we imagine was the way of the ancient hordes and warrior-cultures. Some would call this backward, we call it proper."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Stabilized the realm: §Y$VAL$%§!"
 EST_VAL_TRIBES_UNITY: "Realm Unified: §Y$VAL$%§!"
 tribal_estate_events.6.t: "Our realm is in disarray!"
 tribal_estate_events.6.d: "Keeping vassals loyal is never an easy task and right now we are living through some dire times. The $ESTATE_NOMADIC_TRIBES$ could very likely help us stabilize the situation so that we can get back on our feet but we would be increasing their influence over our state."
 tribal_estate_events.7.t: "Tribes view the realm as weak!"
 tribal_estate_events.7.d: "Our military leadership is inexperienced and weak. The $ESTATE_NOMADIC_TRIBES$ are questioning if they can really support such green men in battle, offering instead to supply us with seasoned warriors ready to lead our troops."
 tribal_estate_events.7.b: "That worked oh so well for Rome."
 tribal_estate_events.8.t: "The realm is not unified!"
 tribal_estate_events.8.d: "Our [Root.Monarch.GetTitle] has proven [Root.Monarch.GetHerselfHimself] unable to keep the [Root.GetAdjective] realm unified and the $ESTATE_NOMADIC_TRIBES$ worry that we are becoming the object of ridicule. Prominent clan leaders have approached the [Root.Monarch.GetTitle] offering to strengthen our rule though some would say that relying on others to enforce this unity makes for an unstable peace."
 tribal_estate_events.9.t: "Adopt Tribal Methods!"
 tribal_estate_events.9.d: "One of the Clan Chiefs has come forward, as a spokesman for their group, and urges us to model our state after their old warrior societies, using the tactics that made them strong. 'Crush your enemies, drive them before you, and hear the lamentations of their women!'"
 tribal_estate_events.9.b: "That is barbarism!"
 tribal_estate_events.11.t: "[Root.Monarch.GetTitle] after the [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d: "A distant cousin of [Root.Monarch.GetName] has managed to gain the gratitude of the tribes. Many strong tribal leaders are now demanding that we change the future plans of succession to ensure that this cousin is guaranteed his rightful place as [Root.Monarch.GetTitle]. Whether they are motivated by true loyalty to our kinsman or feel he could easily be influenced is hard to tell but they would certainly not take refusal to follow their advice very well."
 tribal_estate_events.12.t: "Tribes demand more men"
 tribal_estate_events.12.d: "Prominent Tribal leaders have approached us demanding that we let them make use of the state resources to defend their lands. They claim that neighboring states are making incursions and raids into the land they control and that the only efficient way to defend our borders is to put some of our troops directly under their command."
 estate_nomadic_tribes_steppe_colonization: "Steppe Colonization"
 estate_nomadic_tribes_steppe_colonization_desc: "The vast steppes of Eurasia are completely uninhabited in some places. Therefore, we can easily claim them for ourselves by directing some clans and members of the $ESTATE_NAME$ to settle down and become sedentary in these fertile pastures."
#Holy Orders Estate
 estate_holy_orders: "Holy Orders"
 estate_holy_orders_desc: "The Holy Orders consist of various fraternal organizations, crusader societies, and baronies landed within Europe. The various Bailiwicks often have little communication with any Grandmaster and thus conduct their affairs through a sovereign monarch. The Holy Orders aspire to be recognized as an estate of the same importance as the Nobility and will enlist their full political and religious sway to help a benevolent overlord."
 holy_orders_loyalty_modifier: "[Country.GetHoly OrdersName] Loyalty Equilibrium"
 holy_orders_influence_modifier: "[Country.GetHoly OrdersName] Influence"
 estate_holy_orders_ownership: "[Country.GetHoly OrdersName] Land Ownership"
 estate_holy_orders_disaster: "Independence of the Holy Orders"
 estate_holy_orders_disaster_desc: "The [Root.GetHoly OrdersName] have grown so powerful that they have broken off to form a country of their own, outside of our control."
 estate_holy_orders_disaster_tooltip: "If this happens, the §Y[Root.GetHoly OrdersName]§! Estate will break free and create their own country!"
 estate_holy_orders_disaster_tooltip_cossacks: "If this happens, the §Y[Root.GetHoly OrdersName]§! Estate will break free and create their own country! You can choose to play as this new country."
