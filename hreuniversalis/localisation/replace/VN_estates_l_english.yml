 estate_mamluks_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_mamluks_build_manufactory_in_y_desc: "The [Root.GetMamluksName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_mamluks_expand_into_x: "Expand into [agenda_province.GetAreaName]"
 estate_mamluks_expand_into_x_desc: "The [Root.GetMamluksName] crave an expansion of their available forces. They have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_mamluks_reduce_war_exhaustion: "Recover from the Ravages of War"
 estate_mamluks_reduce_war_exhaustion_desc: "The [Root.GetMamluksName] fought hard and long for our recent campaigns. Many of their soldiers fell in battles. They beseech us to allow the nation to recover before attempting further conquests."
 estate_mamluks_build_an_army: "Build an Army for our Nation"
 estate_mamluks_build_an_army_desc: "The [Root.GetMamluksName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_mamluks_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_mamluks_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetMamluksName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_mamluks_humiliate_rival: "Humiliate [agenda_country.GetName]"
 estate_mamluks_humiliate_rival_desc: "The [agenda_country.GetAdjective] [agenda_country.GovernmentName] has been a thorn in our side for years now. The [Root.GetMamluksName] are aware of it and demand that we put action against our long-term rival."
 estate_mamluks_crush_revolts: "Crush the Rebels"
 estate_mamluks_crush_revolts_desc: "The [Root.GetMamluksName] demand that we use their strength and crush the revolts that are sweeping across our nation."
 estate_mamluks_stop_converting_province_x: "Protect Minority Rights in [agenda_province.GetName]"
 estate_mamluks_stop_converting_province_x_desc: "The [Root.GetMamluksName] are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_mamluks_increase_monthly_military_power: "Focus on our Military Capabilities"
 estate_mamluks_increase_monthly_military_power_desc: "The military is the life force of our state. Naturally, the [Root.GetMamluksName] are highly interested in that our focus stays on the military needs."
 estate_mamluks_build_soldier_household: "Construct a Soldier Household in [agenda_province.GetName]"
 estate_mamluks_build_soldier_household_desc: "The [Root.GetMamluksName] require a soldier household in [agenda_province.GetName] in order to get a faster and more efficient recruitment system of their soldiers."
 estate_mamluks_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_mamluks_despoil_x_desc: "The [Root.GetMamluksName] desire proper payment for their services. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_mamluks_defeat_large_army: "Win a Glorious Battle"
 estate_mamluks_defeat_large_army_desc: "As the elite forces of [Root.GetName], the [Root.GetMamluksName] yearn for the sound of battle once again. They want us to prove to the world our militaristic superiority by winning a grand battle."
 estate_mamluks_build_university_in_y: "Build a University in [agenda_province.GetName]"
 estate_mamluks_build_university_in_y_desc: "The [Root.GetMamluksName] ask us to fund the establishment of a new madrasa in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_mamluks_build_temple_in_y: "Build a House of Worship in [agenda_province.GetName]"
 estate_mamluks_build_temple_in_y_desc: "The [Root.GetMamluksName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_mamluks_build_government_building_in_y: "Build a Government Building in [agenda_province.GetName]"
 estate_mamluks_build_government_building_in_y_desc: "The [Root.GetMamluksName] want us to improve our government infrastructure by building new government facilities in [agenda_province.GetName] which they will then staff as part of our bureaucracy."
 estate_mamluks_develop_x: "Develop [agenda_province.GetName]"
 estate_mamluks_develop_x_desc: "The [Root.GetMamluksName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_mamluks_hire_advisor: "Hire an Administrative Advisor"
 estate_mamluks_fire_advisor: "Fire our Administrative Advisor"
 estate_mamluks_increase_autonomy_in_province_x: "Increase Autonomy in [agenda_province.GetName]"
 estate_mamluks_three_privileges: "Extend Privileges of the [Root.GetMamluksName]"
 estate_mamluks_relations_with_X: "Improve Relations with [agenda_country.GetUsableName]"
 estate_mamluks_take_slave_province: "Secure Slaves in [agenda_province.GetName]"
 estate_mamluks_jihad: "Jihad Against [agenda_country.GetUsableName]"
 estate_mamluks_hire_advisor_desc: "The [Root.GetMamluksName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_mamluks_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetMamluksName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_mamluks_increase_autonomy_in_province_x_desc: "The [Root.GetMamluksName] of [agenda_province.GetName] complain at the [Root.GovernmentName]'s frequent interference in their affairs. They clamor for us to grant them greater autonomy."
 estate_mamluks_three_privileges_desc: "As a minority in the [Root.GetAdjective] state, the [Root.GetMamluksName] feel disadvantaged in many aspects of life. They ask that we reassure them of their status by granting them further privileges."
 estate_mamluks_relations_with_X_desc: "The [Root.GetMamluksName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_mamluks_take_slave_province_desc: "The [Root.GetMamluksName] have noticed that [agenda_province.GetName] is a lucrative supplier of slaves, and have encouraged the [Root.Monarch.GetTitle] to annex the region on behalf of our state."
 estate_mamluks_jihad_desc: "The [Root.GetMamluksName] of [Root.GetName] are growing restless and, inspired by religious zeal, think we should launch a jihad against the infidels in [agenda_country.GetUsableName]."
 estate_mamluks_land_rights: "[Root.GetMamluksName] Land Rights"
 estate_mamluks_military: "Primacy of the [Root.GetMamluksName]"
 estate_mamluks_import_mamluks: "Increase Mamluk Imports"
 estate_mamluks_advisors: "Recruit Bureaucrats of the [Root.GetMamluksName]"
 estate_mamluks_recruit_mamluk_generals: "Recruit Leaders of the [Root.GetMamluksName]"
 estate_mamluks_liberties: "Increased $ESTATE_NAME$ Autonomy"
 estate_mamluks_liberties_desc: "If we allow them the freedom to decide their own affairs as they wish, the $ESTATE_NAME$ will surely show greater support for our other policies."
 estate_mamluks_guaranteed_autonomy: "Guaranteed [Root.GetMamluksName] Autonomy"
 estate_mamluks_guaranteed_autonomy_effect_tooltip: "Every owned province outside your culture group gains:\nLocal Culture Conversion Cost: §R+1000%§!\nLocal Unrest: §G-2§!"
 estate_mamluks_guaranteed_autonomy_revoke_effect_tooltip: "The modifier §Y'Guaranteed Mamluk Autonomy'§! is removed from all owned provinces."
 estate_mamluks_mamluk_host: "Larger Armies of the [Root.GetMamluksName]"
 estate_mamluks_monopoly_of_slaves: "Monopoly on Slaves"
 estate_mamluks_special_privilege: "Integrate [Root.GetMamluksName] Ranks"
 estate_mamluks_land_rights_desc: "Even though they are known as a warrior class, there are numerous [Root.GetMamluksName] who can prove to be reliable and capable governors if we decide to grant them land."
 estate_mamluks_military_desc: "Giving the [Root.GetMamluksName] more free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_mamluks_import_mamluks_desc: "The highest quality slaves are those from Circassia, and the $ESTATE_NAME$, seeking to expand their influence in our state, wish us to increase our importation of Circassian slaves to an even greater level."
 estate_mamluks_guaranteed_autonomy_desc: "Guaranteeing retired $ESTATE_NAME$ freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 estate_mamluks_advisors_desc: "When it comes to administering an Islamic state, the [Root.Monarch.GetTitle] often relies on the bureaucratic expertise of the $ESTATE_NAME$. It is only natural that the court should be filled with advisors of the [Root.GetMamluksName]."
 estate_mamluks_mamluk_host_desc: "By offering the $ESTATE_NAME$ further influence over the [Root.Monarch.GetTitle], we can persuade them to allow us to levy more of their men for our armies."
 estate_mamluks_recruit_mamluk_generals_desc: "The $ESTATE_NAME$ are a powerful warrior caste whose leaders know a thing or two about the art of war. We should make use of them as generals in the [Root.GetAdjective] army."
 estate_mamluks_monopoly_of_slaves_desc: "Though the $ESTATE_NAME$ are officially slaves, they usually achieve de-facto freedom and wield considerable power in the Islamic world. A concession they have often desired is the ability to manage the flow and rights of slaves within our state."
 estate_mamluks_special_privilege_desc: "If necessary, we will integrate regiments of the [Root.GetMamluksName] into our own army, so that we can quickly and easily compensate losses."
 estate_mamluks_supremacy_over_the_aristocracy: "Supremacy over the Aristocracy"
 estate_mamluks_supremacy_over_the_aristocracy_desc: "The [Root.GetMamluksName] and the [Root.GetNobilityOrFallbackName] are all at odds with each other as they represent the military power within our state. Only one estate shall have the power to reign supreme and gain the favor of the [Root.GovernmentName]."
 estate_mamluks_development_of_barracks: "Development of Barracks"
 estate_mamluks_development_of_barracks_desc: "The armories and barracks are crucial methods to recruit and train soldiers. By granting the $ESTATE_NAME$ the administration of the barracks and the privilege to live in these fortifications, we can assure the maintenance of our recruitment at all time."
 estate_mamluks_development_of_barracks_gt: "Every owned province with an accepted culture and an §YArmory§!, §YBarracks§! or §YTraining Fields§! gains the following bonus:"
 estate_mamluks_development_of_barracks_rt: "The modifier '§YDevelopment of Barracks§!' is removed from all provinces with an accepted culture and an §YArmory§!, §YBarracks§! or §YTraining Fields§!."
 estate_mamluks_development_of_barracks_mod: "Development of Barracks"
 desc_estate_mamluks_development_of_temples_mod: "The state has guaranteed the development of the local barracks."
 estate_mamluks_military_service: "$ESTATE_NAME$ Military Service"
 estate_mamluks_military_service_desc: "Due to the combat-focused nature of their culture, the $ESTATE_NAME$ serve the [Root.GetAdjective] military as irregular troops, supporting our infantry and artillery as the cavalry force."
 estate_mamluks_grant_military_leadership: "$ESTATE_NAME$ Support in Leadership"
 estate_mamluks_grant_military_leadership_desc: "The $ESTATE_NAME$ are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_mamluks_patronize_mamluk_familiy: "Expanded $ESTATE_NAME$ Family Rights"
 estate_mamluks_patronize_mamluk_familiy_desc: "The families of the  are powerful, but their influence is limited to the $ESTATE_NAME$ only. By expanding the rights of the $ESTATE_NAME$ considerably, the $ESTATE_NAME$ might be more lenient with their agendas for the future."
