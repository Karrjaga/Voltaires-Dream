 jains_estate_events.1.t: "Revolt of the [Root.GetName] Zanda"
 jains_estate_events.1.d: "Despite their pacifist principles, the local Zanda population of the [Root.GetName] province have taken up arms against us due to the revocation of their privileges!"
 EST_VAL_JAINS_ADVANCE: "Advancement of the Zanda Community: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE: "Decline of the Zanda Community: §Y$VAL$%§!"
 jains_estate_events.2.t: "Zanda Influence Expands"
 jains_estate_events.2.d: "Many influential Zanda have found a home in the court of [Root.Country.GetName]. Zanda ascetics, bankers, and merchants alike have the ear of the [Root.Monarch.GetTitle]. There are even rumours that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has joined in Zanda rituals. Though a small religious minority, the Zanda are gaining power in politics and society."
 jains_estate_events.3.t: "Zanda Influence Declines"
 jains_estate_events.3.d: "The Zanda once again find themselves lacking in social capital. Prominent ascetics have managed to get themselves exiled from court following a series of religious and political disagreements, and Zanda merchants find their fortunes are waning. Zanda influence is on the decline."
 jains_estate_events.4.t: "Zanda Resist Persecution"
 jains_estate_events.4.d: "The Zanda community of [Root.Country.GetName] have become utterly disloyal following many acts of disrespect and persecution by the state. The situation has become great exacerbated by an outrageous act of sacrilege. Unwilling to accept further persecution, the Zanda community has resolved to oppose our government. Their methods of resistance are unorthodox yet effective; rather than rising up in violent rebellion they boycott institutions of state, deny loans, and refuse all participation in government. Our reliance on the Zanda community has become a damning vulnerability."
 jains_estate_events.5.t: "Zanda Moneylenders Call in Debts"
 jains_estate_events.5.d: "Several prominent Hutukhshan guilds have accumulated substantial debts to Zanda banking families. Unwilling to pay up, representatives of these guilds have petitioned the [Root.Monarch.GetTitle] for forgiveness of their debt. They argue that their finances will be ruined if they are forced to continue making payments, though the Zanda moneylenders retort that their inability to pay is due to their own mismanagement. How shall we handle this dispute?"
 jains_estate_events.5.b: "The Zanda must forgive the debt."
 EST_VAL_JAINS_PAYMENT: "Zanda Debts Repaid: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED: "Zanda Debts Forgiven: §Y$VAL$%§!"
 jains_estate_events.6.t: "Zanda and Asronan Bankers"
 jains_estate_events.6.d: "While [Root.Country.GetName] typically relies on Zanda banking families to finance state loans, the Zanda are far from the only financiers in the realm. Several Asronan families also engage in banking. Representatives of these Asronan argue the case for favoring their services over the Zanda. While they cannot offer the same low interest rates, they stress that the confidence of the Zoroastrian people in Asronan leadership will correspond to increased faith in the [Root.GetAdjective] economy."
 jains_estate_events.6.a: "Zanda bankers have served us perfectly well."
 jains_estate_events.6.b: "Let us favor the Asronan instead."
 jains_estate_events.7.t: "A Generous Donation from the Zanda"
 jains_estate_events.7.d: "The [Root.GetAdjective] state has allied with a number of wealthy Zanda families. They have been granted positions in the administration, control over Zanda pilgrimage sites, and preferential treatment in the taxation system. Our heavy patronage has at last paid off; they have offered us the service of a number of skilled financiers to aid our administration, and donated a large sum to our coffers. The workings of the state now run as smoothly as they ever have."
 EST_VAL_JAINS_PREFERRED_BANKERS: "Preferred Zanda Bankers: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS: "Preferred Asronan Bankers: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION: "Zanda in Administration: §Y$VAL$%§!"
 jains_estate_events.8.t: "Holy Festivals of the Zanda"
 jains_estate_events.8.d: "The holiest period of the religious calendar of many Zanda in [Root.GetName] has come. It is a time of fasting, austerity, and absolution. Members of the Zanda community use this time for prayer, meditation, and asking forgiveness from their fellows.\nZanda ministers employed in the [Root.GetAdjective] administration have petitioned the state to ask that the slaughter of animals be prohibited for the duration of this time. While a costly proposal for our butchers, it has been suggested that the state could make up for the loss of profit."
 jains_estate_events.8.a: "Prohibit animal slaughter for the next days."
 jains_estate_events.10.t: "Zanda Demand Religious Concessions"
 jains_estate_events.10.d: "Representatives of the [Root.GetAdjective] Zanda community appear before the [Root.Monarch.GetTitle] with a proposal; cement the status of Zoroastrian sects in both state and society in exchange for the undying loyalty of the community. They mean to achieve this status through the enactment of policies granting religious concessions. These would include the prohibition of animal slaughter, ending the confiscation of the property of the deceased, abolishing religious taxes, and the release of political prisoners with ties to prominent Zanda families.\n\nThese proposals have been met with outrage from the [Root.Religion.GetName] clergy, and are likely to be unpopular throughout the realm. It may be time to sever our close alliance with the Jains."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS: "Major Religious Concessions: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED: "Religious Concessions Denied: §Y$VAL$%§!"
 jains_estate_events.11.d: "[Root.jain_advisor.GetName], a wealthy statesman of the Zurvanist faith, has long been a close ally and confidant to [Root.Monarch.GetName]. Through years of service to the [Root.GetAdjective] nation, [Root.jain_advisor.GetName] has proven not only that he is loyal beyond reproach, but also that he is a skilled administrator and military strategist. [Root.jain_advisor.GetName] would be best able to continue serving the state if we were to formally grant him the title of Wuzurg Framadar, the office of prime minister."
