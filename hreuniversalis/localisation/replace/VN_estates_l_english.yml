 estate_disasters.98.t: "The $ESTATE_MAMLUKS$ Revolt"
 estate_disasters.98.d: "$MONARCH$ has allowed the $ESTATE_MAMLUKS$ of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over local cities as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.98.a: "We should have reined them in"
 estate_disasters.98.b: "An opportunity..."
 estate_disasters.98.c: "Abdicate the throne"
 mamluks_estate_events.1.t: "Revolt of the [Root.GetName] [Root.GetMamluksName]"
 mamluks_estate_events.1.d: "The disgruntled $ESTATE_MAMLUKS$ of [Root.GetName] have risen up against us to reclaim their rights once granted by the state."
 mamluks_estate_events.1.a: "Okay."
 mamluks_estate_events.2.t: "$ESTATE_MAMLUKS$ Demand Rights"
 mamluks_estate_events.2.d: "The institution of slavery in the Islamic world is quite different to European colonial chattel slavery, and more reminiscent of the institution as it existed in ancient Greece or Rome. As such, $ESTATE_MAMLUKS$ were often employed in household settings as bookkeepers, guardians, personal assistants, or other relatively tolerable roles, and amassed considerable rights over time. A group of $ESTATE_MAMLUKS$ has petitioned the [Root.Monarch.GetTitle] for sweeping rights that very well challenge the notion of who is slave and who is master."
 mamluks_estate_events.2.a: "Very well"
 mamluks_estate_events.2.b: "We cannot accept this"
 mamluks_estate_events.3.t: "Wafidiyya Request Asylum"
 mamluks_estate_events.3.d: "The term 'Wafidiyya' refers to refugee soldiers of various backgrounds who would serve in the armies of Islamic states in return for asylum and pay. The expectation was that after they had loyally served the state, they would receive a land grant. A large group of Wafidiyya fleeing some manner of devastation in Central Asia has come to [Root.Capital.GetCapitalName] offering their service, but it remains to be seen whether we can afford to accept their terms."
 mamluks_estate_events.3.a: "We have more than enough space"
 mamluks_estate_events.3.b: "Turn them away"
 mamluks_estate_events.4.t: "Conflict Between $ESTATE_MAMLUKS$"
 mamluks_estate_events.4.d.1: "It is well known that the $ESTATE_MAMLUKS$ of our nation come from a variety of ethnic backgrounds. Though they are often taken at a young age, they nevertheless form cliques, and we have now received word that the Turkish and Circassian $ESTATE_MAMLUKS$ have come into conflict over their respective influence in court. A Turkish commander and a Circassian accountant each believe they deserve the position of Jashnkir, or 'Cupbearer', and unless we make a decision quickly this may spill over into bloodshed."
 mamluks_estate_events.4.d.2: "It is well known that the $ESTATE_MAMLUKS$ of our nation come from a variety of ethnic backgrounds. Though they are often taken at a young age, they nevertheless form cliques, and we have now received word that the Franji (European) and African $ESTATE_MAMLUKS$ have come into conflict over their respective influence in court. An African commander and a European accountant each believe they deserve the position of Jashnkir, or 'Cupbearer', and unless we make a decision quickly this may spill over into bloodshed."
 mamluks_estate_events.4.d.3: "It is well known that the $ESTATE_MAMLUKS$ of our nation come from a variety of ethnic backgrounds. Though they are often taken at a young age, they nevertheless form cliques, and we have now received word that the Saqaliba (Slavic) and native Iberian $ESTATE_MAMLUKS$ have come into conflict over their respective influence in court. An Iberian commander and a Slavic accountant each believe they deserve the position of Jashnkir, or 'Cupbearer', and unless we make a decision quickly this may spill over into bloodshed."
 mamluks_estate_events.4.a: "Side with the commander"
 mamluks_estate_events.4.b: "Side with the accountant"
 mamluks_estate_events.5.t: "Abuse of the Dhimmi"
 mamluks_estate_events.5.d: "Just as the $ESTATE_MAMLUKS$ are comprised of ethnic minorities, the religious minorities form an important part of our realm in their status as Dhimmi. They pay the jizya tax loyally and expect protection and tolerance in turn from the government. We have received complaints, however, that certain $ESTATE_MAMLUKS$ began jeering at a group of infidel practitioners and ended up assaulting them in an all-out brawl. The Dhimmi collectively demand we address this outrage and punish the $ESTATE_MAMLUKS$ responsible."
 mamluks_estate_events.5.a: "Jail them"
 mamluks_estate_events.5.b: "Execute them!"
 mamluks_estate_events.5.c: "Who cares?"
 mamluks_estate_events.6.t: "Halqa and $ESTATE_MAMLUKS$"
 mamluks_estate_events.6.d: "The core of our military structure is the division between slave-soldiers and freeborn professional soldiers, known in Arabic as al-Halqa. In one of our recent campaigns, a group of experienced $ESTATE_MAMLUKS$ suggested that we would be strategically better off with them having command precedence over their Halqa counterparts. There may be truth to this claim, but at the same time agreeing to the proposal would perhaps be granting the $ESTATE_MAMLUKS$ a dangerous amount of power."
 mamluks_estate_events.6.a: "We can keep them in line..."
 mamluks_estate_events.6.b: "Preserve the status quo"
 mamluks_estate_events.7.t: "Conspiracy Thwarted"
 mamluks_estate_events.7.d: "Succession in a Mamluk Sultanate is a complex and ambiguous issue. As such, different factions of [Root.GetMamluksName] frequently plotted against and assassinated reigning monarchs to install themselves into power. It was through this very method that the [Root.GetMamluksName] took over from their erstwhile lords in the first place. Word of just such a conspiracy has come to [Root.Monarch.GetTitle] [Root.Monarch.GetName], apparently headed by one of [Root.Monarch.GetHerHis] old rivals.\nWhat should be done about this insolence?"
 mamluks_estate_events.7.a: "Execute the ringleaders"
 mamluks_estate_events.7.b: "Bribe them"
 mamluks_estate_events.8.t: "Unrest in the Barracks"
 mamluks_estate_events.8.d: "$ESTATE_MAMLUKS$ are usually sold to [Root.GetAdjective] traders at a young age, and from then on they are raised in barracks in [Root.Capital.GetCapitalName] to be trained in the most advanced military arts. In theory their foreign origin keeps them disinterested in domestic power struggles, but in practice the opposite is often true. Apparently a contingent of $ESTATE_MAMLUKS$ has been causing trouble over food quality in the barracks and compelling their brethren toward disloyalty as well."
 mamluks_estate_events.8.a: "There is little we can do"
 mamluks_estate_events.9.t: "$ESTATE_MAMLUKS$ Conspire With Foreign Power"
 mamluks_estate_events.9.d: "Despite all their privileges, the $ESTATE_MAMLUKS$ never cease to feel resentment at their status. Throughout history there have been attempts to overthrow extant powers and establish new independent dynasties ruled by the descendants of $ESTATE_MAMLUKS$. To this end, a certain cadre of $ESTATE_MAMLUKS$ has gone behind our back to work with one of our sworn enemies. These scoundrels have supplied the $ESTATE_MAMLUKS$ with weapons for an insurrection against the state, which is set to launch immediately."
 mamluks_estate_events.9.a: "Curse them!"
 mamluks_estate_events.10.t: "A Grand Tournament"
 mamluks_estate_events.10.d: "The prestige of $ESTATE_MAMLUKS$ was tied to their patron and vice versa. $ESTATE_MAMLUKS$ frequently would entertain themselves with sporting games involving martial prowess in addition to their weekly Furusiyya cavalry drills. The court has been asked to fund a grand demonstration that will show off $ESTATE_MAMLUKS$ from the households of noblemen around the realm, though funding the usual Furusiyya shows already drains the state's coffers considerably."
 mamluks_estate_events.10.a: "Pay for the games"
 mamluks_estate_events.10.b: "We need the money"
 mamluks_estate_events.11.t: "Incorporation of $ESTATE_MAMLUKS$"
 mamluks_estate_events.11.d: "Our recent military victories have led us to a quandary - what should be done with the hostile contingent of $ESTATE_MAMLUKS$ that is now at our mercy? If we incorporate them into our own ranks we can expect their loyalty, but at the same time, continual combination of $ESTATE_MAMLUKS$ into larger and larger groups could end up threatening the power of the [Root.Monarch.GetTitle]."
 mamluks_estate_events.11.a: "Welcome them!"
 mamluks_estate_events.11.b: "Disband them"
 monopoly_privileges.11.d: "The monopoly on slaves we granted to the [Root.GetMamluksName] has expired, meaning that we are now able to reclaim the income from slave trading. However, the [Root.GetMamluksName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
#Dharma estates
 estate_maratha: "Wuzurgan"
 estate_maratha_desc: "The Wuzurgan were the royal princes and the nobles of the Sassanid Empire and represented the third caste. They played an important and influential role in Sassanid politics, since only they had the right to elect a new shahanshah."
 estate_jains: "Zanda"
 estate_jains_desc: "Zoroastrian sects such as Zurvanism or Manichaeism once had a considerable influence on the Sassanid Empire. Even if Zoroastrianism eventually prevailed, the members of these sects are still able to become great statesmen."
 estate_vaisyas: "Hutukhshan"
 estate_vaisyas_desc: "The Hutukhshan were the secretaries, artists, craftsmen and servants of the Sassanid Empire and represented the fourth caste. They formed the largest part and were considered the mainstay of economy, culture and society."
 estate_rajput: "Arteshtaran"
 estate_rajput_desc: "The Arteshtaran were the warriors of the Sassanid Empire and represented the second caste. Their task was to defend the borders of the Empire against invaders and to defeat the enemies of the shahanshah."
 estate_brahmins: "Asronan"
 estate_brahmins_desc: "The Asronan were the clerics of the Sassanid Empire and represented the first caste. As custodians of the Avestan language, in which the holy books of Zoroastrianism were written, they held in high esteem by the Sassanids."
