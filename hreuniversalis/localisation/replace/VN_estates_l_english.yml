 estate_maratha_force_conscription_desc: "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetWuzurganName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetWuzurganName]."
 estate_maratha_noble_promotion: "[Root.GetWuzurganName] Noble Promotion"
 estate_maratha_noble_promotion_desc: "[Root.GetWuzurganName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetWuzurganName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetWuzurganName]."
 estate_maratha_military: "Primacy of the Wuzurgan"
 estate_maratha_military_desc: "Giving the [Root.GetWuzurganName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_maratha_advisor: "Recruit Wuzurgan Drillmasters"
 estate_maratha_advisor_desc: "The [Root.GetWuzurganName] are well-versed in the art of military training and strategy. An arrangement may be made to secure preferential access to their drillmasters and tacticians."
 estate_maratha_loyalty_privilege: "Increased Wuzurgan Autonomy"
 estate_maratha_loyalty_privilege_desc: "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetWuzurganName] will surely show greater support for our other policies."
 estate_maratha_special_privilege: "Wuzurgan Military Leadership"
 estate_maratha_special_privilege_desc: "With the control of the Wuzurgan Council over the military affairs of our nation increased, our armies shall be forged into a force that will strike terror into the hearts of our enemies."
 estate_maratha_levies_desc: "Levies from the [Root.GetWuzurganName] provide a large part of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_maratha_levies_for_muslims: "Increased Wuzurgan Recruitment"
 estate_maratha_levies_for_muslims_effect_tooltip: "Every owned province of §YZoroastrian§! faith gains §Y'Increased Wuzurgan Recruitment'§!, giving the following effects:\nLocal Manpower Modifier: §G+20.0%§!"
 estate_maratha_levies_for_muslims_revoke_tooltip: "The modifier §Y'Increased Wuzurgan Recruitment'§! is removed from all owned §YZoroastrian§! provinces."
 estate_maratha_levies_for_muslims_mod: "Increased Wuzurgan Recruitment"
 desc_estate_maratha_levies_for_muslims_mod: "The state has increased its recruitment of the Wuzurgan."
 estate_maratha_land_rights_desc: "Granting the [Root.GetWuzurganName] land will ensure that there is a ready supply of able warriors to assist us in governing the nation."
 estate_maratha_build_army_building_in_y_desc: "The [Root.GetWuzurganName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_maratha_build_fort_building_in_y_desc: "The [Root.GetWuzurganName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_maratha_build_manufactory_in_y_desc: "The [Root.GetWuzurganName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_maratha_build_university_in_y_desc: "The [Root.GetWuzurganName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_maratha_develop_x_desc: "The [Root.GetWuzurganName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_maratha_hire_advisor_desc: "The [Root.GetWuzurganName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_maratha_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetWuzurganName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_maratha_condottieri_rivals_desc: "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetWuzurganName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_maratha_support_independence_desc: "The [Root.GetWuzurganName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_maratha_retake_core_desc: "The [Root.GetWuzurganName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_maratha_crush_revolts_desc: "The [Root.GetWuzurganName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_maratha_regain_liberty_desc: "The [Root.GetWuzurganName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_maratha_convert_province_culture_desc: "The [Root.GetWuzurganName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_maratha_protect_our_culture_desc: "The [Root.GetWuzurganName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_maratha_vassalise_vulnerable_country_desc: "The [Root.GetWuzurganName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_maratha_expand_into_x_desc: "The [Root.GetWuzurganName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_maratha_complete_conquest_of_x_desc: "The [Root.GetWuzurganName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_maratha_annex_subject_desc: "The [Root.GetWuzurganName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_maratha_build_an_army_desc: "The [Root.GetWuzurganName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_maratha_bigger_army_than_rival_desc: "The [Root.GetWuzurganName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_maratha_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetWuzurganName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_maratha_recover_abysmal_prestige_desc: "The [Root.GetWuzurganName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_maratha_improve_prestige_desc: "The [Root.GetWuzurganName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court." 
#Brahmins Asronan
 estate_brahmins_land_rights_desc: "Performing the spiritual and worldly duties of the Zoroastrian priestly caste does not come cheap. The [Root.GetAsronanName] will be able to fulfil their role far better with more land at their disposal."
 estate_brahmins_flexible_deities: "Choice of Religious Alignment"
 estate_brahmins_flexible_deities_desc: "Normally, one's choice of religious alignment is for life. However, if the right form of "persuasion" is used, the [Root.GetAsronanName] may be persuaded to overlook some deviations from this rule."
 estate_brahmins_flexible_deities_effect_tooltip: "Enables a decision that allows you to change your Religious Alignment every §Y20§! years at the cost of §Y25§! legitimacy (or its equivalent for other governments)."
 estate_brahmins_flexible_deities_revoke_tooltip: "The decision that allows you to change your Religious Alignment every §Y20§! years at the cost of §Y25§! legitimacy (or its equivalent for other governments) will be disabled."
 estate_brahmins_brahmin_governance: "Asronan Governance"
 estate_brahmins_brahmin_governance_desc: "The [Root.GetAsronanName] command considerable respect among Zoroastrians and non-Zoroastrians alike with their knowledge and wisdom. Few would balk at the notion of bringing them into the administration so that their ability and judgment may benefit the nation as a whole."
 estate_brahmins_guaranteed_autonomy: "Guaranteed Asronan Autonomy"
 estate_brahmins_guaranteed_autonomy_desc: "The [Root.GetAsronanName] are held in high regard by our Zoroastrian subjects. Granting them greater autonomy would be an effective way to secure their support for the [Root.GovernmentName] and ensure that our differences with them do not erupt into religious strife."
 estate_brahmins_guaranteed_autonomy_effect_tooltip: "Every owned province of §YZoroastrian§! faith gains:\nLocal Missionary Strength: §R-100§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_brahmins_guaranteed_autonomy_revoke_effect_tooltip: "The modifier §Y'Guaranteed Brahmin Asronan'§! is removed from all owned §YZoroastrian§! provinces."
 estate_brahmins_guaranteed_autonomy_mod: "Guaranteed Asronan Autonomy"
 desc_estate_brahmins_guaranteed_autonomy_mod: "The state has guaranteed greater autonomy for the Asronan."
 estate_brahmins_legitimacy_to_rule: "Asronan Legitimacy to Rule"
 estate_brahmins_legitimacy_to_rule_desc: "The legitimacy of our rule in the eyes of our Zoroastrian subjects is tied to the support or otherwise offered by the [Root.GetAsronanName]."
 estate_brahmins_brahmin_leadership: "Asronan Leadership"
 estate_brahmins_brahmin_leadership_desc: "It is doubtful that anyone could offer us better advice in the administration of our affairs than the wise and knowledgeable [Root.GetAsronanName]."
 estate_brahmins_loyalty_privilege: "Asronan Council"
 estate_brahmins_loyalty_privilege_desc: "Establishing a Council of [Root.GetAsronanName] to govern their own affairs will doubtless increase their acquiescence in the [Root.Monarch.GetTitle]'s other decisions."
 estate_brahmins_development_of_temples_desc: "The temples of the state are places of refuge and the seat of the [Root.GetAsronanName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 estate_brahmins_development_of_temples_gt: "Every owned §YGnostic§! province with a §Y[Root.GetTempleName]§! or better gains the following bonus:"
 estate_brahmins_development_of_temples_rt: "The modifier '§YDevelopment of Temples§!' is removed from all §YGnostic§! provinces."
 estate_brahmins_expand_the_theology_desc: "Theology in our state plays a major role in teaching us about our place in the world, and the place of our subjects in the great chain of being. The [Root.GetAsronanName] shall have more resources to expand our theological understanding."
 estate_brahmins_clerical_education: "[Root.GetAsronanName] Education"
 estate_brahmins_clerical_education_desc: "The [Root.GetAsronanName] are the intellectual elite of the state, filling positions both religious (or sacred) and secular. As such their education must be encouraged, and their role as guardians of education guaranteed."
 estate_brahmins_legitimacy_of_rule: "Support of the [Root.GetAsronanName]"
 estate_brahmins_legitimacy_of_rule_desc: "As a Muslim nation we rule over a great number of Zoroastrians. The legitimacy of our rule is of question unless we gain the support of the [Root.GetAsronanName]."
 estate_brahmins_institutionalized_brahimns: "Institutionalized [Root.GetAsronanName]"
 estate_brahmins_institutionalized_brahimns_desc: "The [Root.GetAsronanName] are a powerful estate within the state. Although this will go against their wishes and freedom, it would be wise for the state to institutionalize the [Root.GetAsronanName] and revoke some of their power."
 estate_brahmins_donation_right_desc: "As the spiritual class of the state it is only natural that the [Root.GetAsronanName] have the right of receiving donations from the state."
 estate_brahmins_administrative_privileges: "[Root.GetAsronanName] Inwards Focus"
 estate_brahmins_administrative_privileges_desc: "The [Root.GetAsronanName] have spoken. They seem to disregard the expansion of the state through military means and wish to cover the bureaucracy of the state in order to expand our capabilities through other means."
 estate_brahmins_stop_converting_province_x: "Protect the Zoroastrians in [agenda_province.GetName]"
 estate_brahmins_hire_advisor_desc: "The [Root.GetAsronanName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_brahmins_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetAsronanName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_brahmins_convert_province_x_desc: "The [Root.GetAsronanName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_brahmins_stop_converting_province_x_desc: "The [Root.GetAsronanName] are appalled at our efforts to convert their followers to the [Root.Religion.GetName] faith. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_brahmins_reduce_war_exhaustion_desc: "The [Root.GetAsronanName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_brahmins_recover_stability_desc: "The [Root.GetAsronanName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_brahmins_increase_stability_desc: "The [Root.GetAsronanName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_brahmins_reduce_overextension_desc: "The [Root.GetAsronanName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_brahmins_restore_devotion_desc: "The [Root.GetAsronanName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName]."
 estate_brahmins_crush_religious_revolts_desc: "The [Root.GetAsronanName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_brahmins_get_allies_desc: "The [Root.GetAsronanName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_brahmins_befriend_rival_of_rival_desc: "The [Root.GetAsronanName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_brahmins_relations_with_X_desc: "The [Root.GetAsronanName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_brahmins_break_coalition_desc: "The alliance of nations arrayed against us is deeply worrying to the [Root.GetAsronanName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_brahmins_protect_brethren_desc: "The [Root.GetAsronanName] are horrified at the persecution of their Hindu brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_brahmins_restore_legitimacy_desc: "The [Root.GetAsronanName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 every_hindu_province_2_unrest: "Every owned §YZoroastrian§! province gains §R2§! Unrest."
 every_hindu_province_4_unrest: "Every owned §YZoroastrian§! province gains §R4§! Unrest."
 every_hindu_province_5_unrest: "Every owned §YZoroastrian§! province gains §R5§! Unrest."
#Vaisyas Hutukhshan
 estate_vaisyas_economical_boost: "Allow [Root.GetHutukhshanName] Economic Freedom"
 estate_vaisyas_economical_boost_desc: "Revenue of the state has been mostly generated through a mercantilistic approach to trade. By letting the [Root.GetHutukhshanName] have their own free hand over the economic matters, we might be able to increase our income considerably."
 estate_vaisyas_expanded_guild_rights: "Expanded Guild Rights"
 estate_vaisyas_expanded_guild_rights_desc: "The guilds of the [Root.GetHutukhshanName] are the lifeline of our economy. Expanding their rights considerably will ensure their loyalty and leniency in regards of [Root.GetHutukhshanName] interests."
 estate_vaisyas_force_impressment: "[Root.GetHutukhshanName] Force Draft"
 estate_vaisyas_force_impressment_desc: "Although not trained for combat, in the times of need the crews of the merchant ships as well as their vessels can be forcefully drafted into our navy.\nThis right of such conscription comes, however, at a heavy cost in favor the [Root.GetHutukhshanName]."
 estate_vaisyas_financial_demand: "[Root.GetHutukhshanName] Financial Demand"
 estate_vaisyas_financial_demand_desc: "In times of need, the [Root.GovernmentName] can forcefully seize the possessions of the [Root.GetHutukhshanName]. In return, the [Root.GetHutukhshanName] has expanded privileges which grants them more power in the state's affairs."
 estate_vaisyas_land_trade_rights: "[Root.GetHutukhshanName] Crown Possessions"
 estate_vaisyas_land_trade_rights_desc: "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetHutukhshanName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_vaisyas_loyalty_privilege: "Support for Hutukhshan Enterprise"
 estate_vaisyas_loyalty_privilege_desc: "Granting the [Root.GetHutukhshanName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 estate_vaisyas_advisor: "Hutukhshan Advisory Board"
 estate_vaisyas_advisor_desc: "In matters of commerce, the [Root.GetHutukhshanName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_vaisyas_land_rights_desc: "The [Root.GetHutukhshanName], the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 estate_vaisyas_wartaxes_desc: "Soliciting the solidarity of the [Root.GetHutukhshanName] would significantly decrease the financial burdens of war on our administration."
 estate_vaisyas_monopoly_of_dyes_desc: "There is considerable money to be made from dyes, the luxury good that does more than any other to make the world more pleasing on the eye. To the [Root.GetHutukhshanName], the revenues from this trade are to dye for."
 estate_vaisyas_exclusive_trade_rights_desc: "The [Root.GetHutukhshanName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_vaisyas_control_over_monetary_policy_desc: "By giving the [Root.GetHutukhshanName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_vaisyas_private_trade_fleets_desc: "Wealth derived from shipping is particularly important to the [Root.GetHutukhshanName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_vaisyas_development_of_cities_desc: "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetHutukhshanName] are eager to expand the cities even further - if we grant them the privilege to do so."
 desc_estate_vaisyas_development_of_cities_mod: "By the order of the ruling authority, the Hutukhshan of this province hold the right to expand the city to new dimensions."
 estate_vaisyas_control_over_the_coinage_desc: "The right to mint coins has long been in the hands of the [Root.Monarch.GetTitle]. As the state grows and the administration faces more challenges, the right to mint coins becomes increasingly more of a burden. By allowing the [Root.GetHutukhshanName] to mint on our behalf we can solve this bureaucratic issue."
 estate_vaisyas_monopoly_of_glass_desc: "Glass ornaments make fine luxury goods that are highly lucrative to those versed in the arts of making them. Among the [Root.GetHutukhshanName] are expert glassmakers who desire above all else to have a monopoly on the production of their ware."
 estate_vaisyas_monopoly_of_paper_desc: "In our newly literate society, there is greater need for paper. So much so, in fact, that entrepreneurs among the [Root.GetHutukhshanName] covet direct control over the revenues associated with its production."
 estate_vaisyas_build_trade_building_in_y_desc: "The [Root.GetHutukhshanName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_vaisyas_build_port_building_in_y_desc: "The [Root.GetHutukhshanName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_vaisyas_build_production_building_in_y_desc: "The entrepreneurs among the [Root.GetHutukhshanName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_vaisyas_build_manufactory_in_y_desc: "The [Root.GetHutukhshanName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_vaisyas_build_university_in_y_desc: "The [Root.GetHutukhshanName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_vaisyas_develop_x_desc: "The [Root.GetHutukhshanName] request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."
 estate_vaisyas_hire_advisor_desc: "The [Root.GetHutukhshanName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_vaisyas_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetHutukhshanName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_vaisyas_pay_off_loans_desc: "The [Root.GetHutukhshanName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_vaisyas_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetHutukhshanName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_vaisyas_restore_currency_desc: "The [Root.GetHutukhshanName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_vaisyas_recovery_from_hyperinflation_desc: "The [Root.GetHutukhshanName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_vaisyas_increase_trade_power_in_X_desc: "The [Root.GetHutukhshanName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_vaisyas_access_sea_desc: "The [Root.GetHutukhshanName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_vaisyas_build_a_fleet_desc: "The [Root.GetHutukhshanName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_vaisyas_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetHutukhshanName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_vaisyas_improve_dip_rep_desc: "The [Root.GetHutukhshanName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_vaisyas_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetHutukhshanName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_vaisyas_discover_X_in_america_desc: "The [Root.GetHutukhshanName] have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_vaisyas_colonise_X_desc: "The [Root.GetHutukhshanName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_vaisyas_colonise_more_X_desc: "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetHutukhshanName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_vaisyas_colonial_nation_desc: "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetHutukhshanName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_vaisyas_reduce_corruption_desc: "The [Root.GetHutukhshanName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_vaisyas_protect_against_piracy_desc: "The [Root.GetHutukhshanName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
#Jains Zanda
 estate_jains_land_trade_rights: "[Root.GetZandaName] Crown Possessions"
 estate_jains_land_trade_rights_desc: "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetZandaName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_jains_development_of_cities_desc: "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetZandaName] are eager to expand the cities even further - if we grant them the privilege to do so."
 desc_estate_jains_development_of_cities: "By the order of the ruling authority, the Zanda of this province hold the right to expand the city to new dimensions."
 estate_jains_right_to_offer_loans: "Grant Loan Offering Rights"
 estate_jains_right_to_offer_loans_desc: "The [Root.GetZandaName] have built themselves a reputation of moneylenders. By granting them special rights on that regard we favor the general flow of the economy."
 estate_jains_economical_boost: "Allow [Root.GetZandaName] Economic Freedom"
 estate_jains_economical_boost_desc: "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetZandaName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_jains_incorruptible_offices: "[Root.GetZandaName] in the Office"
 estate_jains_incorruptible_offices_desc: "The [Root.GetZandaName] are far from irrelevant in our country. Granting them positions in our government is but beneficial to the general advancement of our nation."
 estate_jains_patronize_jain_familiy: "Expanded Zanda Family Rights"
 estate_jains_patronize_jain_familiy_desc: "The families of the [Root.GetZandaName] are powerful, but their influence is limited to the [Root.GetZandaName] only. By expanding the rights of the [Root.GetZandaName] considerably, the [Root.GetZandaName] might be more lenient with their agendas for the future."
 estate_jains_promote_jain_bookkeeping: "Promote [Root.GetZandaName] Bookkeeping"
 estate_jains_promote_jain_bookkeeping_desc: "The matters of the economy should be in the hands of the [Root.GetZandaName]."
 estate_jains_diplomacy: "Zanda Political Control"
 estate_jains_diplomacy_desc: "Allowing the [Root.GetZandaName] a degree of control over the [Root.Monarch.GetTitle]'s policies will ensure that commercial interests are well looked after."
 estate_jains_clerical_class: "Zanda Clerical Class"
 estate_jains_clerical_class_desc: "Allowing Zanda clerics to organize themselves and their followers and integrating them into our administration will greatly ease the burdens of governance."
 estate_jains_indebted_to_jains: "Indebted to the Zanda"
 estate_jains_indebted_to_jains_desc: "The [Root.GetZandaName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_jains_grant_liberties: "Grant [Root.GetZandaName] Liberties"
 estate_jains_grant_liberties_desc: "The [Root.GetZandaName] are a minority within our state, but hold a lot of financial power. By granting them some liberties we can secure their loyalty to us."
 estate_jains_conscientious_objection_desc: "By shifting the focus from territorial expansion to the eradication of evil ways, the Zanda may help our nation become a juster and fairer place."
 estate_jains_land_rights_desc: "The [Root.GetZandaName] may not be among [Root.GetUsableName]'s biggest landholders, but as an affluent community with considerable capital at their disposal, granting them some territory could have significant boons for the nation's prosperity."
 estate_jains_exclusive_trade_rights_desc: "The [Root.GetZandaName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_jains_control_over_monetary_policy_desc: "By giving the [Root.GetZandaName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_jains_private_trade_fleets_desc: "Wealth derived from shipping is particularly important to the [Root.GetZandaName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_jains_hire_advisor_desc: "The [Root.GetZandaName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_jains_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetZandaName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_jains_pay_off_loans_desc: "The [Root.GetZandaName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_jains_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetZandaName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_jains_restore_currency_desc: "The [Root.GetZandaName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_jains_recovery_from_hyperinflation_desc: "The [Root.GetZandaName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_jains_increase_trade_power_in_X_desc: "The [Root.GetZandaName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_jains_access_sea_desc: "The [Root.GetZandaName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_jains_build_a_fleet_desc: "The [Root.GetZandaName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_jains_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetZandaName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_jains_improve_dip_rep_desc: "The [Root.GetZandaName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_jains_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetZandaName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_jains_reduce_corruption_desc: "The [Root.GetZandaName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_jains_stop_converting_province_x_desc: "The [Root.GetZandaName] are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_jains_three_privileges: "Extend Zanda Privileges"
 estate_jains_three_privileges_desc: "As a minority in the [Root.GetAdjective] state, the [Root.GetZandaName] feel disadvantaged in many aspects of life. They ask that we reassure them of their status by granting them further privileges."
 estate_jains_protect_against_piracy_desc: "The [Root.GetZandaName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
 estate_jains_build_manufactory_in_y_desc: "The [Root.GetZandaName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_jains_build_university_in_y_desc: "The [Root.GetZandaName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_rajput_develop_x_desc: "The [Root.GetRajputsName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_jains_develop_x_desc: "The [Root.GetZandaName] request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."
 estate_jains_hire_advisor_desc: "The [Root.GetZandaName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_jains_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetZandaName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
