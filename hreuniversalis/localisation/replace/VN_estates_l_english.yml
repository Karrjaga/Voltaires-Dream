#Rajputs Arteshtaran
 estate_rajput_development_of_rajput_lands: "Promote Iranian Development"
 estate_rajput_development_of_rajput_lands_desc: "The [Root.GetArteshtaranName] are one of the influential group within our [Root.GovernmentName]. Promising them the attention and resources of the state will ensure their loyalty towards us."
 estate_rajput_development_of_rajput_lands_gt: "Every owned §YIranian§! province gains the following bonus:"
 estate_rajput_development_of_rajput_lands_rt: "The modifier '§YIranian Development§!' is removed from all provinces."
 estate_rajput_development_of_rajput_lands_mod: "Iranian Development"
 desc_estate_rajput_development_of_rajput_lands_mod: "This province receives great support from the Arteshtaran regarding its development."
 estate_rajput_military_ministerium: "Grant [Root.GetArteshtaranName] Minister Right"
 estate_rajput_military_ministerium_desc: "The [Root.GetArteshtaranName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetArteshtaranName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_rajput_royal_court_tasks_desc: "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetArteshtaranName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_rajput_force_conscription: "[Root.GetArteshtaranName] Conscription"
 estate_rajput_force_conscription_desc: "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetArteshtaranName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetArteshtaranName]."
 estate_rajput_noble_promotion: "[Root.GetArteshtaranName] Noble Promotion"
 estate_rajput_noble_promotion_desc: "[Root.GetArteshtaranName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetArteshtaranName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetArteshtaranName]."
 estate_rajput_rajput_regiments: "Establish the Zhayedan Regiments"
 estate_rajput_rajput_regiments_desc: "In return for land, the fearsome Zhayedan warriors will agree to serve as soldiers for our nation."
 estate_rajput_officer_corp: "Arteshtaran Officer Corps"
 estate_rajput_officer_corp_desc: "The expertise of the Arteshtaran warrior caste in matters of warfare is second to none. Who better to command our armies than its leaders?"
 estate_rajput_look_up_purbias: "Enlist Aswaran"
 estate_rajput_look_up_purbias_desc: "We shall put out word that we are recruiting skilled Arteshtaran warriors, so that the finest among these elite warriors will be attracted to our banner."
 look_up_purbias: "Aswaran"
 desc_look_up_purbias: "We are putting out word that we are recruiting skilled Arteshtaran warriors. These elite warriors will be attracted to our banner."
 look_up_purbias_upgraded: "Aswaran"
 desc_look_up_purbias_upgraded: "We are putting out word that we are recruiting skilled Arteshtaran warriors. These elite warriors will be attracted to our banner."
 estate_rajput_military: "Primacy of the Arteshtaran"
 estate_rajput_military_desc: "Giving the [Root.GetArteshtaranName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_rajput_advisor: "Recruit Arteshtaran Drillmasters"
 estate_rajput_advisor_desc: "The [Root.GetArteshtaranName] are well-versed in the art of military training and strategy. An arrangement may be made to secure preferential access to their drillmasters and tacticians."
 estate_rajput_loyalty_privilege: "Increased Arteshtaran Autonomy"
 estate_rajput_loyalty_privilege_desc: "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetArteshtaranName] will surely show greater support for our other policies."
 estate_rajput_land_rights_desc: "Granting the [Root.GetArteshtaranName] land will ensure that there is a ready supply of able warriors to assist us in governing the nation."
 estate_rajput_build_army_building_in_y_desc: "The [Root.GetArteshtaranName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_rajput_build_fort_building_in_y_desc: "The [Root.GetArteshtaranName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_rajput_build_manufactory_in_y_desc: "The [Root.GetArteshtaranName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_rajput_build_university_in_y_desc: "The [Root.GetArteshtaranName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_rajput_develop_x_desc: "The [Root.GetArteshtaranName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_rajput_hire_advisor_desc: "The [Root.GetArteshtaranName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_rajput_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetArteshtaranName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_rajput_condottieri_rivals_desc: "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetArteshtaranName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_rajput_support_independence_desc: "The [Root.GetArteshtaranName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_rajput_retake_core_desc: "The [Root.GetArteshtaranName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_rajput_crush_revolts_desc: "The [Root.GetArteshtaranName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_rajput_regain_liberty_desc: "The [Root.GetArteshtaranName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_rajput_convert_province_culture_desc: "The [Root.GetArteshtaranName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_rajput_protect_our_culture_desc: "The [Root.GetArteshtaranName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_rajput_vassalise_vulnerable_country_desc: "The [Root.GetArteshtaranName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_rajput_expand_into_x_desc: "The [Root.GetArteshtaranName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_rajput_complete_conquest_of_x_desc: "The [Root.GetArteshtaranName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_rajput_annex_subject_desc: "The [Root.GetArteshtaranName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_rajput_build_an_army_desc: "The [Root.GetArteshtaranName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_rajput_bigger_army_than_rival_desc: "The [Root.GetArteshtaranName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_rajput_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetArteshtaranName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_rajput_recover_abysmal_prestige_desc: "The [Root.GetArteshtaranName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_rajput_improve_prestige_desc: "The [Root.GetArteshtaranName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
#Eunuchs
 estate_eunuchs_desc: "The Eunuchs are a powerful Estate within the Byzantine Empire. At times their influence is curbed by powerful heads of state who rein them in with an iron fist. However, should the reigning monarch be deemed weak or incapable, they are quick to turn even the Emperor himself into an elaborate puppet."
 estate_disasters.19.d: "Recent developments in internal affairs coupled with the failure of our Emperor to rein in the various elements within our court, have given rise to a new faction, threatening to depose our dynasty and seize control of the throne of Byzantium. The Eunuchs boast incredible influence and power to the degree that they've proclaimed themselves as the true authority of our land."
 estate_eunuchs_bookkeepers_privilege_desc: "Bookkeeping is an honorable responsibility, in the court of the Byzantine Emperor. The duty to keep our books in order is one that brings forth a great deal of influence and demands meritocratic procedures."
 estate_eunuchs_single_whip_law_privilege: "Generous Taxation Supervision"
 estate_eunuchs_subsidize_subjects_agenda_desc: "Our subjects who bow to us have no access to the wealth of Byzantium. Despite that, we could be kind and merciful by granting them a small taste of fruits associated with bowing to our Emperor."
#Dharma estates monopolies
 desc_estate_vaisyas_monopoly_of_textiles_mod: "The state has granted the Hutukhshan monopoly rights over textile production."
 desc_estate_vaisyas_monopoly_of_dyes_mod: "The state has granted the Hutukhshan monopoly rights over dye production."
 desc_estate_vaisyas_monopoly_of_glass_mod: "The state has granted the Hutukhshan monopoly rights over glass production."
 desc_estate_vaisyas_monopoly_of_paper_mod: "The state has granted the Hutukhshan monopoly rights over paper production."
 desc_estate_jains_monopoly_of_textiles_mod: "The state has granted the Zanda monopoly rights over textile production."
 desc_estate_jains_monopoly_of_dyes_mod: "The state has granted the Zanda monopoly rights over dye production."
 desc_estate_jains_monopoly_of_glass_mod: "The state has granted the Zanda monopoly rights over glass production."
 desc_estate_jains_monopoly_of_paper_mod: "The state has granted the Zanda monopoly rights over paper production."
 desc_estate_rajput_monopoly_of_metals_mod: "The state has granted the Arteshtaran monopoly rights over iron and copper production."
 desc_estate_rajput_monopoly_of_livestock_mod: "The state has granted the Arteshtaran monopoly rights over livestock farming."
 desc_estate_rajput_monopoly_of_gems_mod: "The state has granted the Arteshtaran monopoly rights over gem mining and crafting operations."
 estate_maratha_monopoly_of_metals_desc: "Without iron, our armies would be toothless. Only the [Root.GetWuzurganName] can be trusted with administering its revenues, for it is their own livelihood that would be at stake were supply to be disrupted."
 estate_maratha_monopoly_of_livestock_desc: "Our livestock farmers do valuable work nourishing our great nation. Who better to administer their incomes than the [Root.GetWuzurganName], who above all need their produce to feed and provide mounts for their armies for our wars?"
 estate_maratha_monopoly_of_gems_desc: "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Root.GetWuzurganName] wish to control the revenues from their trade."
 desc_estate_maratha_monopoly_of_metals_mod: "The state has granted the Wuzurgan monopoly rights over iron and copper production."
 desc_estate_maratha_monopoly_of_livestock_mod: "The state has granted the Wuzurgan monopoly rights over livestock farming."
 desc_estate_maratha_monopoly_of_gems_mod: "The state has granted the Wuzurgan monopoly rights over gem mining and crafting operations."
 estate_brahmins_monopoly_of_wool: "Monopoly on Clothing"
 estate_brahmins_monopoly_of_wool_desc: "Humble wool and leather are vital goods that are indispensable to the common people. Rather than leave their supply to chance, the [Root.GetAsronanName] would administer their production to ensure that their flock need never fear for clothing."
 estate_brahmins_monopoly_of_wool_effect_tooltip: "§RNo income from §YWool§! and §YLeather§!§!"
 estate_brahmins_monopoly_of_wool_mod: "Monopoly on Clothing"
 desc_estate_brahmins_monopoly_of_wool_mod: "The state has granted the Asronan monopoly rights over clothing production."
 estate_brahmins_monopoly_of_wool_revoke_tooltip: "Production income from §YWool§! and §YLeather§! is restored"
 estate_brahmins_monopoly_of_incense_desc: "The incenses and other ceremonial goods that are so popular for our religious practices are expensive. The [Root.GetAsronanName] desire to control their production so that they may be a boon rather than a drain to their resources."
 estate_brahmins_monopoly_of_incense: "Monopoly on Ceremonial Goods"
 estate_brahmins_monopoly_of_incense_effect_tooltip: "§RNo income from §YIncense§!, §YQuicksilver§!, §YOil§!§ and §YInhalants§!§!"
 estate_brahmins_monopoly_of_incense_mod: "Monopoly on Ceremonial Goods"
 desc_estate_brahmins_monopoly_of_incense_mod: "The state has granted the Asronan monopoly rights over ceremonial goods production."
#Dharma estates events
 brahmins_estate_events.1.t: "Revolt of the [Root.GetName] Asronan"
 brahmins_estate_events.1.d: "In response to the reduction of property of the Asronan, the faithful Zoroastrians of the province have risen up to protect the Asronan from our soldiers."
 brahmins_estate_events.2.t: "Asronan Demand Formalized Court Positions"
 brahmins_estate_events.2.d: "Asronan often aspire to worldly power as well as mere spiritual authority. They have become highly influential of late in [Root.Country.GetName], and many important positions in the administration are now held by Asronan. Having become comfortable in their grand appointments, these Asronan have approached the [Root.Monarch.GetTitle] with a series of demands. They require that certain administrative posts be entrusted to the Asronan by law, that Asronan customs become mandatory at court, and even that several of the highest ministerial offices be held by Asronan families in heredity. Outrageous as these demands are, the influence of the Asronan is such that refusing could seriously hinder our ability to govern."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY: "Asronan Entrenched at Court: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY: "Rejected Asronan Authority: §Y$VAL$%§!"
 brahmins_estate_events.2.b: "The Asronan should return to their prayers."
 brahmins_estate_events.3.t: "Popularity of the Asronan"
 brahmins_estate_events.3.d: "Public sentiment among the Zoroastrians of [Root.Country.GetName] has shifted towards a great esteem for the priests, viewing that the Asronan must be respected and revered as both spiritual and temporal authorities. The Asronan jealously guard their monopoly on Avestan education, keeping as their exclusive domain the ability to preach the Yasna. Their social and religious authority makes them powerful, and [Root.Monarch.GetName]’s excellent relations with the Asronan help to keep a stable social order throughout [Root.Country.GetName]."
 brahmins_estate_events.4.t: "Advancement of the Asronan"
 brahmins_estate_events.4.d: "The Asronan of [Root.Country.GetName] are a rising power. They have rallied the popular support of the Zoroastrian population through their position as the divinely-ordained priestly group, and occupy several key positions within the [Root.GetAdjective] administration."
 EST_VAL_BRAHMIN_ADVANCE: "Advancement of the Asronan: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE: "Decline of the Asronan: §Y$VAL$%§!"
 brahmins_estate_events.5.t: "Declining Power of the Asronan"
 brahmins_estate_events.5.d: "More than any other caste the influence of the Asronan is dependent on their standing with the Zoroastrian faithful. It has been hard to determine a precise cause but they have come to be seen less as the custodians of Avestan doctrine and more as rich and corrupted intrigue-makers. Combined with poor political maneuvering and lack of favor in the eyes of the [Root.Monarch.GetTitle] the Asronan have been losing both power and influence."
 brahmins_estate_events.6.t: "Asronan Incite Popular Rebellion"
 brahmins_estate_events.6.d: "The state’s relations with the Asronan have reached breaking point. Herbads openly condemn [Root.Monarch.GetName] during ceremonies and Asronan families refuse to cooperate in the rule of our Zoroastrian subjects. A recent religious faux-pas on the part of the [Root.Monarch.GetTitle] has tipped mere outrage into outright rebellion. The Asronan have incited the people to rise against our rule!"
 brahmins_estate_events.7.t: "Asronan Alienating Merchants in [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d: "The city of [brahmin_trade_province.GetCapitalName] is an important regional trade hub for [Root.Country.GetName]. It is visited often by Muslim traders from Anatolia, Arabia, and Persia, and [brahmin_trade_province.GetName] has profited from strong commercial connections with these merchants.\n\n[brahmin_trade_province.GetName] has come to be administered by a group of Mobad clerics whose influence has been felt at every level of society. They have enacted a series of policies and created a social atmosphere that is far from friendly from the perspective of visiting Muslim traders. As a result, many of these alienated traders have decided to take their business elsewhere. [brahmin_trade_province.GetName] at risk of losing its status as a trade hub if something is not done to attract commerce back to the city."
 brahmins_estate_events.7.a: "The troubles of heathen merchants are not our concern."
 brahmins_estate_events.8.t: "An Asronan Wuzurg Framadar?"
 brahmins_estate_events.8.d: "One Mobad has proven a highly capable administrator and has gained the ear of the [Root.Monarch.GetTitle]. While Asronan have long been entrenched into [Root.Country.GetName]’s bureaucracy, it is rare for Asronan to have an explicitly political role even in the courts of Zoroastrian nations.\nThe appointment of this Mobad as Wuzurg Framadar, the highest appointed ministerial office, is an appealing prospect. Though the Asronan of [Root.Country.GetName] would take the opportunity to increase their influence, it would assure our Zoroastrian subjects that we have their best interests at heart."
 brahmins_estate_events.8.a: "Appoint the Mobad."
 brahmins_estate_events.8.c: "Appoint a promising trader of the Hutukhshan."
 EST_VAL_BRAHMIN_PESHWA: "Asronan Wuzurg Framadar: §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA: "Hutukhshan Wuzurg Framadar: §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA: "Noble Wuzurg Framadar: §Y$VAL$%§!"
 brahmins_estate_events.9.t: "Non-Zoroastrian Religious Movements"
 brahmins_estate_events.9.d: "The Asronan have traditionally had a monopoly on Zoroastrian religious authority, but occasionally religious movements emerge that challenge Zoroastrianism. Such movements are becoming popular throughout [Root.Country.GetName] in spite of Asronan efforts to suppress them. Exponents of popular religion argue that the Asronan have eschewed their spiritual responsibilities in order to occupy seats of temporal power and mete out injustice to the poor. They declare that selfless devotion is the only path to salvation, a virtue that can be attained by any sufficiently fervent Zoroastrian.\n\nA group of influential Mobads have approached the [Root.Monarch.GetTitle] pleading for [Root.Monarch.GetHerHis] aid in restoring public confidence in Asronan authority and suppressing non-Zoroastrian movements."
 brahmins_estate_events.9.a: "Allow Mobads to enforce orthodoxy."
 non_brahmin_tooltip: "Every owned province with the §YAsronan§! estate gets §Y'Asronan Orthodoxy Enforced'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §R+5.00§!\nMonthly Autonomy Change: §G-0.05%§!"
 brahmins_estate_events.9.b.tt: "Every owned province with the §YAsronan§! estate gets §Y'Non-Zoroastrian Religious Movements'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §G-5.00§!\nMonthly Autonomy Change: §R+0.05%§!"
 brahmins_estate_events.10.d: "The court of [Root.Country.GetName] has become embroiled in a conflict between the [Root.Monarch.GetTitle] and nobility. In the wake of these rising tensions, the matter of fort stewardship has risen to our attention. The fort of [brahmin_fort_province.GetName], currently held by a particularly contentious general, lies in a province where the Asronan are gaining influence of their own.\n\nForeseeing the potential for tensions to break out into hostilities, it may be wise to transfer control of this important fort from the contentious general to the Asronan. Though less adept than military men at siegecraft, the Asronan are at least loyal to the [Root.Monarch.GetTitle]. Alternatively, the general could be persuaded to change his attitude in exchange for the retention of his privileges in [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a: "Hand over the fort to the Asronan."
