 marathas_estate_events.1.t: "Revolt of the [Root.GetName] Wuzurgan"
 marathas_estate_events.1.d: "The Wuzurgan are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 marathas_estate_events.2.t: "Wuzurgan Poet Questions Asronan Authority"
 marathas_estate_events.2.d: "A great poet has emerged from among the Wuzurgan. Hailed as a living saint, the poet preaches equality before Ahura Mazda and defiance of caste restrictions. He writes of the Asronan:\n\n'Ahura Mazda’s servants have no caste,\nThe Yasna’s science so decrees.\nWhich of your books have saved the fallen?\nI know of none.'\n\nArguing that a man is only as chaste as his own faith and emphasizing personal salvation over ritual observances, his teachings have angered the Asronan of [Root.Country.GetName]. They demand that the poet must drown his works in the river and make a formal apology for his unorthodoxy."
 EST_VAL_MARATHI_POET: "Anti-Asronan Poetry: §Y$VAL$%§!"
 marathas_estate_events.3.t: "Dehqan Tactics"
 marathas_estate_events.3.d: "Facing an enemy that fields powerful artillery, our Wuzurgan advisors propose the adoption of a tactic that has served them well in the past. Focused on light and medium cavalry armed with lances and bows, it is a form of hit-and-run warfare that favors highly mobile cavalry flanking maneuvers. The smaller, lighter horses favored by them are ideal for such missions, able to outmaneuver cumbersome artillery, elephants, and heavy cavalry."
 EST_VAL_BARGIRS: "Enlisted Dehqan: §Y$VAL$%§!"
 marathas_estate_events.4.t: "Horses for the Dehqan"
 marathas_estate_events.4.d: "The Dehqan, Wuzurgan cavalrymen in [Root.Country.GetName]’s employ, traditionally have their horses provided for them by their patron. In recent months a decline in available mounts and a consequent rise in prices has made this a financially daunting prospect. The state could procure the necessary horses at an increased cost, but if the price proves unacceptable we may have to ask that the Dehqan meet the cost themselves."
 marathas_estate_events.5.t: "Militarization of the Wuzurgan"
 marathas_estate_events.5.d: "The Wuzurgan bring with them a hardened martial culture to the lands they rule. They maintain close ties with the peasantry and lower castes, favoring an egalitarian outlook over a belief in the inherent worth of nobility. Unlike many Persian armies, which typically draw their manpower from the ranks of the nobility, the Wuzurgan raise legions of peasant-soldiers skilled in guerrilla warfare. Though unendowed with the excellence of noble and illustrious birth, their martial experience makes them superior to the easy and effeminate troops of our enemies."
 marathas_estate_events.6.d: "The increasing militarization of the Wuzurgan has ecological drawbacks. Where the peasantry once tended the fields, they now stand to gain easy riches by serving half the year as soldiers. Labor shortages plus an increasing demand for warhorses are making traditional agriculture difficult and unprofitable, making the land more vulnerable to famines. Many are turning towards pastoralism; cattle can be herded with a smaller labor force, can be driven into forests during a drought, or hidden in ravines in times of war. It may be necessary to scale back militarization in [maratha_farming_province.GetName], though the peasantry is unlikely to receive this news well."
 marathas_estate_events.7.t: "Wuzurgan Develop Expensive Tastes"
 marathas_estate_events.7.d: "[Root.Country.GetName]’s campaigns in the Middle East have brought glory to the Wuzurgan that we entrust to lead our military. Many of these soldiers are returning home with a newfound taste for the luxuries of Arabic culture; Egyptian fragrances, Mesopotamian spices, elaborate works of brass and silver are now in high demand. As the Wuzurgan wield great influence in [Root.Country.GetName], the Wuzurgan nobility have approached the [Root.Monarch.GetTitle] asking for state patronage of these arts and procurement of exotic goods."
 marathas_estate_events.7.b: "We will not bankroll Arabic decadence."
 marathas_estate_events.8.t: "Khurramite Cult"
 marathas_estate_events.8.d: "A Zoroastrian sect centered around the Persian cleric Sunpadh has become popular among the Wuzurgan. Their members are known as Khurramites, occurring simultaneously across many settlements in Persia and remembering Babak Khorramdin who opposed Muslim rule in the 9th century. They wear symbolic red dresses, believe in reincarnation and promote the concept of free love, but still sharing many Zoroastrian principles.\n\nSome among the Asronan see these heretical spiritual movements as a threat to their religious authority. They seek to gain a measure of control over the Khurramites so that they can be integrated into orthodox Zoroastrian worship in accordance with their interpretation of Avestan ritual."
 marathas_estate_events.8.a: "The Khurramites shall remain free."
 marathas_estate_events.8.b: "They must bow to the Asronan."
 palkis.tooltip: "A fraction of all owned §YWuzurgan§! provinces, roughly equal to the land share of the §YMaratha§! estate, get §Y'Khurramites'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
 palkis.tooltip2: "All owned §YZoroastrian§! provinces get §Y'Khurramites'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS: "Control over the Khurramites: §Y$VAL$%§!"
 marathas_estate_events.9.t: "Declining Power of the Wuzurgan"
 marathas_estate_events.9.d: "The influence of the Wuzurgan in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Wuzurgan leaders from their duties to the [Root.Monarch.GetTitle], and as such they wield lesser power at court."
 marathas_estate_events.10.t: "Rising Influence of the Wuzurgan"
 marathas_estate_events.10.d: "The Wuzurgan have risen from strength to strength in recent times. Their martial service and guidance has earned them a place of privilege in [Root.Country.GetName]."
 EST_VAL_MARATHA_ADVANCE: "Advancement of the Wuzurgan: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE: "Decline of the Wuzurgan: §Y$VAL$%§!"
 marathas_estate_events.11.t: "Disloyalty of the Wuzurgan"
 marathas_estate_events.11.d: "[Root.Country.GetName]'s relations with the Wuzurgan have deteriorated to a dangerous level. Outraged by a slew of unfavorable policies and military decisions, their leaders have demanded much greater local control of the provinces we have entrusted to them and a relaxation of their duties to the state. Should we refuse, they have threatened to raise an army to enforce their demands."
 EST_VAL_MARATHAS_EXTORTED_RIGHTS: "Free Rein for the Wuzurgan: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS: "Refused Wuzurgan Demands: §Y$VAL$%§!"
 estate_disasters.11.t: "The Wuzurgan Seize Power"
 estate_disasters.11.d: "$MONARCH$ has allowed the Wuzurgan of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.11.a.tt: "[Root.GetName] will now be controlled by the §YWuzurgan§! until the §Y'Curtail the Wuzurgan'§! decision is taken."
 estate_disasters.12.t: "The Asronan Seize Power"
 estate_disasters.12.d: "$MONARCH$ has allowed the Asronan of $COUNTRY$ to grow too powerful and now they have made their move. While keeping the common people in line through their ties with the divine the Asronan have used every one of the many means available to them to seize the reins of government. While still ruler in name our $MONARCHTITLE$ is now little more than their puppet."
 estate_disasters.12.a.tt: "[Root.GetName] will now be controlled by the §YAsronan§! until the §Y'Curtail the Asronan'§! decision is taken."
 estate_disasters.13.t: "The Asronan Curtailed"
 estate_disasters.13.d: "Using a wide range of measures the $MONARCHTITLE$ has managed to strip the Asronan of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of $MONARCH$."
 estate_disasters.14.t: "The Hutukhshan Seize Power"
 estate_disasters.14.d: "$MONARCH$ has allowed the Hutukhshan of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.14.a.tt: "[Root.GetName] will now be controlled by the §YHutukhshan§! until the §Y'Curtail the Hutukhshan'§! decision is taken."
 estate_disasters.15.t: "The Hutukhshan Curtailed"
 estate_disasters.15.d: "We have finally managed to break our reliance on the Hutukhshan, reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 estate_disasters.16.t: "The Arteshtaran Break Free"
 estate_disasters.16.d: "Arteshtaran leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the Arteshtaran total."
 estate_disasters.17.t: "Powerful Zanda Society"
 estate_disasters.17.d: "$MONARCH$ has allowed the Zanda of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.17.a.tt: "[Root.GetName] will now be controlled by the §YZanda§! until the §Y'Curtail the Zanda'§! decision is taken."
 estate_disasters.18.t: "The Zanda Curtailed"
 estate_disasters.18.d: "We have finally managed to break our reliance on the Zanda, reclaiming control over all important state functions and reducing them to their rightful confines within the city walls."
 estate_disasters.97.t: "The Wuzurgan Curtailed"
 estate_disasters.97.d: "We have managed to limit the influence of the Wuzurgan to tolerable levels. Wuzurgan privileges have been revoked and their properties reduced. The $ESTATE_NOBLES$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the Wuzurgan in place of [Root.Monarch.GetHerHis] signature has been destroyed."
