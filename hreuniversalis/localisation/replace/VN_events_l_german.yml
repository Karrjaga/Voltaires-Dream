 shinto_events.1.t: "Erbliches Patriarchat"
 shinto_events.1.d: "Der amtierende Patriarch der Kirche des Ostens, Shemon IV., hat die beispiellose Entscheidung getroffen, den Patriarchensitz für erblich zu erklären, und plant, ihn an einen seiner Verwandten zu vererben.\nViele Nestorianer sind über diese Entscheidung empört, aber das Patriarchat verlangt dennoch großen Respekt und Gehorsam. Wenn wir nicht aufpassen, könnte dies schließlich zu einem regelrechten Schisma führen."
 shinto_events.1.a: "Denunziert den nepotistischen Patriarchen!"
 shinto_events.1.b: "Wir können lernen, damit umzugehen"
 shinto_events.10.t: "Zerbrochene Kirche"
 shinto_events.10.d: "Unsere Gleichgültigkeit gegenüber regionalistischen Tendenzen und unsere Weigerung, sich auf der Suche nach vereinheitlichenden Prinzipien nach Westen zu wenden, hat dazu geführt, dass die Kirche des Ostens in mehrere konkurrierende patriarchalische Linien unterteilt wurde, die sich an verschiedenen Orten befinden und jeweils widersprüchliche Glaubensbekenntnisse und Grade von Autokephalie aufweisen. Unter diesen Bedingungen hat der Heilige Vater wenig Hoffnung, den Glauben insgesamt in Richtung Rom zu lenken."
 shinto_events.10.a: "Und das ist gut so"
 shinto_events.11.t: "Ein behutsamer Status Quo"
 shinto_events.11.d: "Der Regionalismus, der die Kirche in den letzten Jahren erschüttert hat, wurde etwas kontrolliert. Obwohl der Eifer noch immer spürbar ist, haben die Völker in den verschiedenen Ecken unseres Reiches Kompromisse akzeptiert, die eine gewisse lokale Autokephalie zulassen, während sie immer noch unter der Gerichtsbarkeit eines hohen Patriarchen stehen."
 shinto_events.11.a: "Gut gemacht"
 shinto_events.12.t: "Einheit unter Rom"
 shinto_events.12.d: "Indem wir die kleinlichen Traditionalisten, die die Kirche im letzten Jahrzehnt angegriffen haben, zerschlagen haben, haben wir unseren Glauben in einer frisch römisch orientierten Weise bewahrt. Der Heilige Vater hat seine apostolische Legitimität und seine Ressourcen entscheidend dazu genutzt, dem josephitischen Patriarchen zu helfen, seine Macht zu behalten und den Pöbel daran zu hindern, die neue universelle Kirche zu zerstören."
 shinto_events.12.a: "Eine neue Zukunft erwartet uns"
 shinto_events.13.t: "Timur Lenk"
 shinto_events.13.d: "Trotz seines Spitznamens ist der türkische Kriegsherr Timur nicht zum Lachen. Er hat einen Großteil Ostpersiens unter seinem Banner vereint und es sich zur Aufgabe gemacht, den christlichen Glauben vom Angesicht der Erde auszulöschen und uns allen den mohammedanischen Irrglauben aufzuzwingen! Es wird erzählt, dass er ganze Städte ohne die geringste Rücksicht niedergemetzelt hat."
 shinto_events.13.a: "Bittet den römischen Papst um Hilfe"
 shinto_events.13.b: "Lasst uns beten, dass er uns nicht angreift"
 shinto_events.13.c: "Wir werden bis zum letzten Mann kämpfen"
 shinto_events.14.t: "Die Plünderung von [Root.Capital.GetCapitalName]"
 shinto_events.14.d: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet. Timur Lenk hat, wie ein Dämon, der geschickt wurde, um unser sündiges Reich zu zerstören, einen Raubzug in das Herz unserer Nation geführt und [Root.Capital.GetCapitalName] geplündert, wobei er Berge von Beute und Sklaven erbeutet hat. Die Heilige Kirche wurde geschändet und kleinere Gemeinden wurden bis auf den Grund niedergebrannt.\nFür viele ist dies ein göttliches Zeichen, dass wir vom wahren Glauben abgewichen sind."
 shinto_events.14.a: "Beginnt mit dem sofortigen Wiederaufbau"
 shinto_events.14.b: "Auch Christus hat gelitten"
 shinto_events.14.c: "Wir müssen uns an Rom wenden"
 shinto_events.15.t: "Konvertiert oder sterbt"
 shinto_events.15.d: "Timur Lenk persönlich hat ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] gestellt. Wir sollen zum muslimischen Glauben konvertieren, uns zur Schahada bekennen und alle unsere nestorianischen Kirchen sofort in Moscheen verwandeln.\nWenn wir nicht unverzüglich gehorchen, werden, so die Warnung von Timur Lenk, die Straßen unserer Städte vom Blut der Märtyrer rot gefärbt sein, einschließlich [Root.GetMunseresunserer] eigenen [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]er ganzen Familie."
 shinto_events.15.a: "Die Kirche ist am Ende!"
 shinto_events.15.b: "Wir können vorgeben, zu konvertieren"
 shinto_events.15.c: "Es ist ein Bluff"
 shinto_events.16.t: "Die Geißel ist getilgt"
 shinto_events.16.d: "Endlich haben die Überfälle und Invasionen von Timur Lenk in unserem Land aufgehört. Obwohl er ein mächtiger Feind des wahren Glaubens war, erwiesen sich seine Drohungen als weitgehend substanzlos und die eine nestorianische Kirche ist so stark wie eh und je. Wir haben den Eifer des Ostens und die Tatsache demonstriert, dass wir unsere Souveränität nicht gegen Hilfe eintauschen werden."
 shinto_events.16.a: "Läutet die Glocken"
 shinto_events.17.t: "Der Schatten von Timur Lenk"
 shinto_events.17.d: "Obwohl Timur Lenk endlich aufgehört hat, unser Reich zu erschüttern, ragt die Erinnerung an ihn über die Bevölkerung. Es gibt nur wenige Familien, die nicht zu den Märtyrern zählten oder ihren Besitz an seine türkischen Plünderer verloren haben. Timur Lenk war ein Schlag gegen die Kirche des Ostens, der noch für Jahrhunderte auf unserem Gewissen lasten wird."
 shinto_events.17.a: "Bei Gottes Gnade"
 shinto_events.18.t: "Die Kirche ist gedemütigt worden"
 shinto_events.18.d: "Der unerbittliche Angriff von Timur Lenk und unsere Unfähigkeit, eine wirksame lokale Verteidigung aufzubauen, hat in Persien und im übrigen Asien praktisch den Untergang der Kirche des Ostens bewirkt. Mit unserer stark reduzierten Zahl ist die Kirche näher an der Umlaufbahn Roms als je zuvor, da viele die immer noch reiche und mächtige katholische Kirche als die einzige Option für den zukünftigen Schutz sehen."
 shinto_events.18.a: "Was für eine Schande"
 shinto_events.19.t: "Abbasiden fordern Dschizya"
 shinto_events.19.d: "Diejenigen, die der Kirche des Ostens treu sind und unter der nominellen Herrschaft des abbasidischen Kalifen leben, sind seit langem an den rein zeremoniellen Charakter des Kalifenamtes gewöhnt, nachdem das Kalifat vor Jahrhunderten zerfallen ist. Mittlerweile jedoch nimmt die Macht der Kalifen wieder zu, sodass sie es gewagt haben, von den bereits mit Steuern belasteten Bauern weitere Zahlungen der Dschizya-Steuer zu fordern.\nEin bescheidener Botschafter ist zu uns gekommen und bittet um Hilfe und Garantien angesichts dieser abbasidischen Anmaßungen."
 shinto_events.19.a: "Gebt dem Kaiser, was des Kaisers ist..."
 shinto_events.19.b: "Tut alles, was in unserer Macht steht"
 shinto_events.2.t: "Kontakte mit Rom"
 shinto_events.2.d: "Die Unruhe, die durch den patriarchalischen Wechsel in die erbliche Nachfolge verursacht wurde, hat einige der unzufriedenen Parteien dazu veranlasst, sich wieder an den Papst zu wenden. Da sie sich weigern, die Legitimität des Patriarchen des Ostens anzuerkennen, erhalten sie ihre Weihen vom Papst selbst."
 shinto_events.2.a: "Gestattet es, vorerst"
 shinto_events.2.b: "Wir sollten damit beginnen, dasselbe zu tun"
 shinto_events.2.c: "Exekutiert diese Verräter!"
 shinto_events.20.t: "Scharia-Gerichte"
 shinto_events.20.d: "Die verfolgten Nestorianer, die unter den Ungläubigen leben, erzählen uns jetzt, dass sie oft gezwungen waren, Rechtsstreitigkeiten vor islamischen Scharia-Gerichten nach islamischem Recht zu lösen. Dies steht im Gegensatz zu bestimmten alten Rechten, die den christlichen Minderheiten gewährt wurden und ein gewisses Maß an Selbstbestimmung ermöglichen. Offensichtlich versuchen die neuen Kalifen, Druck auf den christlichen Glauben auszuüben und die Grundlagen der Kirche des Ostens auszuhöhlen."
 shinto_events.20.a: "Sie sollten in den Westen gehen"
 shinto_events.20.b: "Wir müssen den Kalifen verurteilen"
 shinto_events.21.t: "Absetzungen durch den Kalifen"
 shinto_events.21.d: "Eine große Empörung hat die Kirche des Ostens erschüttert - der derzeitige sunnitische Kalif hat die Absetzung des nestorianischen Patriarchen erzwungen! Der Kalif beschuldigte den Patriarchen mit erfundenen Anklagen, aber in Wirklichkeit hatte er Angst vor der antiabbasidischen Haltung des Patriarchen und der Masse der wütenden Bürger, die durch seine Predigten aufgewiegelt wurden.\nDer Kalif erwartet nicht, dass wir es wagen, sein Handeln in Frage zu stellen, aber unsere Legitimität wird in den Köpfen vieler Nestorianer stark erschüttert werden, wenn wir uns nicht mit anderen Kirchenführern zusammentun, um dieses Vorgehen anzuprangern und die Wiedereinsetzung des alten Patriarchen zu fordern."
 shinto_events.21.a: "Der Papst ist unsere einzige Hoffnung"
 shinto_events.21.b: "Verschickt selbst eine Petition"
 shinto_events.22.t: "Kalifalische Autorität triumphiert"
 shinto_events.22.d: "Die Beharrlichkeit der Kalifen bei der Verfolgung der Heiligen Kirche des Ostens hat zu einer weit verbreiteten Niedergeschlagenheit unter den nestorianischen Völkern geführt. Viele haben sich angesichts des großen islamischen Reiches an Rom als Leuchtturm der christlichen Macht gewandt und hoffen, dass wir in Zukunft mit dem Heiligen Vater stärker zusammenarbeiten können."
 shinto_events.22.a: "So sei es"
 shinto_events.23.t: "Ein unbehaglicher Friede"
 shinto_events.23.d: "Der Konflikt zwischen den Kalifen und den lokalen Nestorianern ist zu einer Art Pattsituation geworden. Wir konnten die Kalifen nicht davon überzeugen, ihre Versuche aufzugeben, unser Volk zu kontrollieren und Gesetze zu erlassen, aber die Kalifen sind vorsichtig, weitere Verfolgungen zu versuchen, weil sie eine von unserer Staatskirche geförderte Revolution befürchten. Es ist unsicher, ob dies als Verlust oder Sieg gewertet werden sollte."
 shinto_events.23.a: "Als Sieg"
 shinto_events.24.t: "Kalifen zurechtgewiesen"
 shinto_events.24.d: "Die arroganten Kalifen sahen sich aufgrund ihrer Versuche, die Gläubigen zu verfolgen, mit weit verbreiteter Verurteilung und zivilem Ungehorsam konfrontiert. Ohne die militärische Macht, um ihre Autorität in den nestorianischen Ländern wirklich auszuüben, waren sie gezwungen, all ihre Ansprüche zurückzunehmen und die Souveränität der Kirche des Ostens wiederherzustellen."
 shinto_events.24.a: "Gott sei Dank"
 shinto_events.25.t: "Seidenstraßenhandel"
 shinto_events.25.d: "Seit Jahrtausenden bietet die Seidenstraße Handelsmöglichkeiten zwischen der westlichen und der östlichen Welt und erleichtert den Austausch von Kulturen und Traditionen. Während sie ein großartiges Instrument zur Verbreitung der nestorianischen Theologie in ganz Zentralasien und sogar in China war, bedeutet sie auch, dass fremde Traditionen aus diesen Ländern auch unser Volk erreichen können. Die römischen Kaiser waren äußerst misstrauisch gegenüber der Macht, die fremde Religionen wie der Zoroastrismus und der Manichäismus über ihre Untertanen hatten, weshalb sie häufig versuchten, sie zu unterdrücken und zu verbieten."
 shinto_events.25.a: "Beschränkt den Außenhandel"
 shinto_events.25.b: "Belasst es dabei"
 shinto_events.25.c: "Fördert den Außenhandel"
 shinto_events.26.t: "Thomaskirche"
 shinto_events.26.d: "Händler aus Indien haben von der seltsamsten Sache berichtet - einer riesigen nestorianischen christlichen Gemeinschaft an der Südküste ihres Landes, die angeblich vom Heiligen Thomas selbst gegründet wurde, als er in diesen Gebieten missionierte. Mit der zentralen Kirche der ostpatriarchalischen Struktur haben sie weitgehend keinen Kontakt mehr, aber wenn wir größere Verbindungen fördern könnten, könnten wir sie mit uns in die Gemeinschaft aufnehmen.\nEinige lokale Händler stehen bereit und warten auf unser Wort, ob sie diese mysteriöse Gemeinschaft indischer Christen aufsuchen sollen."
 shinto_events.26.a: "Klingt fragwürdig"
 shinto_events.26.b: "Wartet auf zusätzliche Informationen"
 shinto_events.26.c: "Wir müssen sie willkommen heißen"
 shinto_events.27.t: "Indischer Gesandter"
 shinto_events.27.d: "Es stellt sich heraus, dass die Geschichten der Thomaskirche richtig waren. Ein Raja von der Malabar-Küste Indiens ist persönlich im Palast des Patriarchen eingetroffen, der seine christliche Rechtgläubigkeit bezeugt und um den Segen des Patriarchen bittet. In seiner Begleitung befinden sich mehrere indische Bischöfe, die die offizielle Weihe bei unserem Patriarchen anstreben, und eine Vielzahl von Schriftgelehrten, die an der Schaffung eines gemeinsamen Glaubensbekenntnisses in unseren Gemeinden arbeiten wollen."
 shinto_events.27.a: "Schickt sie fort"
 shinto_events.27.b: "Wunderbar"
 shinto_events.28.t: "Verletzte Händler"
 shinto_events.28.d: "Vor einigen Wochen kam es in einer unserer wichtigsten Städte zu einem Vorfall, bei dem einige Seidenstraßenhändler aus Zentralasien in eine Schlägerei verwickelt waren. Der örtliche Magistrat ignorierte ihre Notlage und weigerte sich, ihren Plädoyers für eine strafrechtliche Untersuchung oder Gerechtigkeit nachzugehen. Das hat sich schnell herumgesprochen, zumal es scheint, als hätten die Händler ihren Landsleuten bereits von der Ausländerfeindlichkeit unseres Reiches erzählt.\nWenn sich die Geschichte dieses Skandals weiter ausbreitet, könnte sie das Vertrauen ausländischer Investoren, die einen Großteil unserer lokalen Wirtschaft stützen, untergraben und das Reich unter der Last von Boykotten und Angst in isolierter Schande zurücklassen. Was sollte getan werden, um die Situation zu verbessern?"
 shinto_events.28.a: "Wir brauchen ihr Geld nicht"
 shinto_events.28.b: "Entlasst den Magistrat und bittet um Entschuldigung"
 shinto_events.29.t: "Die Kirche bleibt rein"
 shinto_events.29.d: "Unsere anhaltende Ablehnung von Angeboten, die Heilige Kirche des Ostens mit fremden Bräuchen und ketzerischen Gemeinschaften zu entwürdigen, hat unseren Status als ein wahrhaft westliches Gremium bewahrt. Wir mögen uns zwar die Kirche des Ostens nennen, aber das Mittelmeer ist das Herz der christlichen Welt, nicht der Indische Ozean!"
 shinto_events.29.a: "Gute Entwicklungen"
 shinto_events.3.t: "Eine chaldäische Kirche?"
 shinto_events.3.d: "Es ist deutlich geworden, dass die Unterschiede in der Übereinkunft zwischen dem erblichen Patriarchat und seiner Unzufriedenheit unüberwindbar sind. Tatsächlich versuchen die Kleriker, die sich für die Ordination nach Rom gewandt haben, nun eine eigene, separate Kirche zu gründen, die sich nach Westen orientiert. Diese neue Kirche wird die chaldäisch-katholische Kirche genannt."
 shinto_events.3.a: "Betrachtet uns als Chaldäer"
 shinto_events.3.b: "Gut, dass wir sie los sind"
 shinto_events.3.c: "Ich dachte, ich hätte ihre Hinrichtung angeordnet?"
 shinto_events.30.t: "Die Zeiten ändern sich"
 shinto_events.30.d: "Auch wenn wir uns mit der Rolle der Verwalter einer panasiatischen Kirche zurückhaltend gezeigt haben, ist doch ein gewisser Grad an Einheit zwischen den unterschiedlichen östlichen christlichen Traditionen erreicht worden. Es war ein großer Sieg, so viele neue Menschen in den Schoß Mesopotamiens zu bringen, auch wenn ihre Überzeugungen nicht ganz orthodox sind."
 shinto_events.30.a: "Dies müssen wir akzeptieren"
 shinto_events.31.t: "Östlich im Herzen"
 shinto_events.31.d: "Mit den Christen des heiligen Thomas, die jetzt in Gemeinschaft mit dem nestorianischen Patriarchen gebracht wurden und von Peking bis Choresmien die Treue zu unserer Kirche bekennen, ist die Kirche des Ostens stärker und orientalischer denn je. Endlich haben wir unserem Namen wirklich alle Ehre gemacht."
 shinto_events.31.a: "Lasst sie alle konvertieren!"
 shinto_events.32.t: "Nestorianische Mongolen"
 shinto_events.32.d: "Für viele in Europa und im Nahen Osten war die Ankunft der mongolischen Horden ein katastrophales Ereignis, das zur vollständigen Zerstörung von Städten und ganzen Reichen führte. Für die Kirche des Ostens war es jedoch der größte Segen, da viele mongolische Khane den Glauben akzeptierten und praktizierten, darunter der legendäre Ilchan Hülegü, der Bagdad berühmterweise plünderte und den sunnitischen Kalifen in einem Teppich zu Tode trampelte, wodurch alle verbleibende kalifalische Macht effektiv vernichtet wurde.\nDie Mongolen haben damit eine Explosion der Popularität der Kirche des Ostens in der ganzen Welt bewirkt und sie zur meistpraktizierten christlichen Sekte gemacht."
 shinto_events.32.a: "Der Osten wird unsere Wiege sein"
 shinto_events.32.b: "Wir müssen uns an unsere westlichen Wurzeln erinnern"
 shinto_events.33.t: "Tengrischer Synkretismus"
 shinto_events.33.d: "Kirchenbeamte sind darauf aufmerksam geworden, dass einige mongolische Khane, die sich zum nestorianischen Glaubensbekenntnis bekennen, dieses in Wirklichkeit in Verbindung mit bizarren heidnischen und traditionellen Glaubenssystemen praktizieren, die aus ihrer Heimat Mongolei stammen. Wir müssen uns entscheiden, ob wir sie wegen ihrer Praktiken exkommunizieren oder diesen synkretistischen Gottesdienststil teleologisch akzeptieren."
 shinto_events.33.a: "Exkommuniziert sie!"
 shinto_events.33.b: "Wir können es uns nicht leisten, sie zu verlieren"
 shinto_events.34.t: "Steigende Popularität des Islam"
 shinto_events.34.d: "Die Mongolen wenden sich zunehmend dem Islam zu, den sie einst als eine fremde Barbarei betrachteten und zu zerstören suchten. Es wäre eine Tragödie für die Kirche des Ostens, wenn sie unsere Schirmherrschaft aufgeben und stattdessen die unheilige Dreifaltigkeit von Allah, Baphomet und Termagant verehren würden!\nUnsere fähigsten Prediger können die Mongolen vielleicht von diesem schwerwiegenden Irrtum abbringen und die Vormachtstellung der Kirche des Ostens als Gebieterin in ganz Asien wiederherstellen."
 shinto_events.34.a: "Lasst es sein"
 shinto_events.34.b: "Nutzt alle Mittel, um sie zu überzeugen"
 shinto_events.35.t: "Mongolen entgleiten uns"
 shinto_events.35.d: "Zwischen ihrer Liebe zu den heidnischen Traditionen und dem islamischen Irrglaube betrachten die meisten die Mongolen heute als eine verlorene Sache, wenn es um das langfristige Überleben der Kirche des Ostens geht. Stattdessen könnte eine Rückkehr nach Rom die beste Möglichkeit sein, den christlichen Glauben im Nahen Osten zu erhalten."
 shinto_events.35.a: "So sei es"
 shinto_events.36.t: "Mongolische Frömmigkeit nimmt ab"
 shinto_events.36.d: "Obwohl sie den wahren Glauben nicht völlig aufgegeben haben, ist der Adel, der in den mongolischen Staaten herrscht, nicht mehr so eifrig in seiner Unterstützung für die Kirche des Ostens wie früher. Dies ist ein Problem, aber es ist eines, das wir überwinden können, wenn wir hartnäckig genug sind. Im Moment müssen wir nach vorne schauen."
 shinto_events.36.a: "Schade!"
 shinto_events.37.t: "Mongolische Unterstützung zementiert"
 shinto_events.37.d: "Der Adel der Khane ist durch unsere Unterbringung und diplomatischen Manöver der Kirche des Ostens gegenüber so verständnisvoll wie eh und je. So behalten wir eine tiefgreifende institutionelle Macht und Unterstützung auf dem asiatischen Kontinent, ohne dass wir uns auf ausländische Agenten wie die Bischöfe von Konstantinopel und Rom verlassen müssen."
 shinto_events.37.a: "Ein Erfolg"
 shinto_events.38.t: "Der Marienkult"
 shinto_events.38.d: "Die Jungfrau Maria, die Mutter Gottes, hat in der westlichen katholischen Kirche einen großen Einfluss gewonnen. Maria wird überall verehrt, wobei jede Kathedralenstadt von einer "Muttergottes-" oder "Notre-Dame"-Kirche geprägt ist. Über die unbefleckte Empfängnis, die Verkündigung, die Segnung und Verkörperung Christi, den Akt der Geburt und vieles andere mehr sind umfangreiche theologische Debatten geführt worden. Diese Behandlung Mariens als höchstes Fürbittewesen - die Königin des Himmels selbst - hat begonnen, sich sogar in unseren nestorianischen Ländern unter bestimmten Volksschichten auszubreiten."
 shinto_events.38.a: "Begrüßt die Veränderung"
 shinto_events.38.b: "Veranlasst, keinen Kommentar abzugeben"
 shinto_events.38.c: "Das ist Ketzerei!"
 shinto_events.39.t: "Kein anderer Gott neben mir"
 shinto_events.39.d: "Die Popularität der Marienverehrung hat eine bedeutende reaktionäre Bewegung innerhalb der Kirche des Ostens hervorgerufen, die sie als eine Form der Apotheose verurteilt, in der Maria die Rolle einer Göttin übernommen hat. Für sie steht diese Marienverehrung im Widerspruch zu den Grundprinzipien der Ostkirche und ist ein erbärmliches Stückchen Kulturimperialismus aus Rom, das an allen Seiten bekämpft werden muss."
 shinto_events.39.a: "Sie haben Recht"
 shinto_events.39.b: "Sollen sie sich beschweren"
 shinto_events.39.c: "Bringt sie zum Schweigen"
 shinto_events.4.t: "Vorherrschende Chaldäer"
 shinto_events.4.d: "Unsere fortgesetzte Unterstützung der chaldäischen Bewegung und die Verurteilung der Eliya-Linie hat dazu geführt, dass die traditionelle kirchliche Praxis zugunsten eines neuen chaldäischen Ritus, der in engerem Kontakt mit dem römischen Papsttum steht, praktisch gestürzt wurde."
 shinto_events.4.a: "Auf zu neuen Freunden"
 shinto_events.40.t: "Ein päpstlicher Gesandter"
 shinto_events.40.d: "Der Papst von Rom hat einen Gesandten zu uns gesandt, um das Marienfest zu feiern. Seine Heiligkeit ist erfreut, dass die Marienverehrung in unseren Ländern einen Aufschwung erlebt, und hofft, dass dies zu einer weiteren Zusammenarbeit zwischen unseren beiden Kirchen in der Zukunft führen wird. Die marienfeindliche Mehrheit ist jedoch über die Anwesenheit des Gesandten verärgert und fordert seine sofortige Verbannung aus der Hauptstadt.\nDiese wütenden Fraktionen drohen, ihn auf keine sanfte Weise selbst zu verbannen, wenn wir ihren Forderungen nicht nachgeben."
 shinto_events.40.a: "Bringt ihn dazu, nach Rom zurückzukehren"
 shinto_events.40.b: "Er soll bleiben"
 shinto_events.41.t: "Ave Maria"
 shinto_events.41.d: "Ein gewisser syriakischer Komponist hat ein aramäisches Lied zur Feier der Heiligen Jungfrau entwickelt, das in den unteren Bevölkerungsschichten populär geworden ist. Das Lied wird wegen seiner erhabenen Sanftheit und emotionalen Kraft gepriesen, und es wurde berichtet, dass sogar Muslime zu Tränen gerührt waren bei dieser Ode an Isas Mutter Mariyya.\nMöglicherweise könnte dieses Lied in die östliche kulturelle Tradition integriert und bei der Messe zugelassen werden."
 shinto_events.41.a: "Undenkbar"
 shinto_events.41.b: "Es soll in jedem Haus erklingen"
 shinto_events.45.t: "Gewalttätigkeit des Pöbels"
 shinto_events.45.d: "Eine Marienzeremonie in einem bestimmten Dorf führte zu einem Handgemenge, als ein wütender Mob, der diese Praxis missbilligte, versuchte, ihr ein Ende zu setzen. Dies hat zu umfangreichen materiellen Schäden im Dorf geführt und die lokale Gemeinschaft der Katholiken stark beunruhigt."
 shinto_events.45.a: "Klagt das an"
 shinto_events.45.b: "Wen kümmert's?"
 shinto_events.47.t: "Marienkult triumphiert"
 shinto_events.47.d: "Durch die Unterstützung dieser wunderbaren Neuerung in der kirchlichen Praxis wurde die marianische Tradition des westlichen Christentums auch in die Kirche des Ostens eingebracht. Wir alle können an der Barmherzigkeit und Güte der Mutter Christi teilhaben, deren Passion fast der von Christus selbst am Kreuz entsprach.\n\nGottesgebärerin und Jungfrau, gegrüßet seist du, hochbegnadete Maria, der Herr ist mit dir..."
 shinto_events.47.a: "Gesegnet bist du unter den Frauen"
 shinto_events.48.t: "Marianischer Eifer ist vorbei"
 shinto_events.48.d: "Indem wir unsere Position zwischen den Anhängern des Marienkults und den Feinden des Marienkults sorgfältig austariert haben, haben wir es geschafft, diesen Konflikt zu überstehen, ohne beide Seiten zu verärgern. Die Marienverehrung hat sich ein wenig gelegt, wodurch die meisten Menschen die ganze Kontroverse vergessen und zum gewohnten Leben zurückkehren können."
 shinto_events.48.a: "Aufgeklärter Zentrismus siegt"
 shinto_events.49.t: "Marienkult ausgelöscht"
 shinto_events.49.d: "Indem wir gegen diese häretische und blasphemische Vergöttlichung Marias vorgegangen sind, die sich von den Franken in unser Reich eingeschleust hat, haben wir die Orthodoxie und die Einheit der Kirche des Ostens frei von abscheulichen fremden Einflüssen bewahrt. Gott wird uns sicher dafür belohnen, dass wir diesen Versuchungen nicht nachgegeben haben."
 shinto_events.49.a: "Vernichtet alle Erinnerungen daran"
 shinto_events.5.t: "Ein gespaltenes Haus"
 shinto_events.5.d: "Das Schicksal der Kirche des Ostens ist nach wie vor unklar, da sowohl die Anhänger der traditionellen Eliya-Linie als auch der neuen chaldäischen Shimun-Linie in unserem Reich weit verbreitet sind. Im Moment müssen wir beide tolerieren und akzeptieren, dass es Zeit ist, nach vorne zu schauen."
 shinto_events.5.a: "Wir werden überleben"
 shinto_events.50.t: "Ikonoklasmus"
 shinto_events.50.d: "Eine Kopie der Peschitta, der von der Kirche des Ostens verwendeten syriakischen Bibel, wurde kürzlich öffentlich verbrannt, weil sie mit ikonografischen Motiven und Illuminationen gefüllt war. Der Pöbel, der sie verbrannt hat, zitierte einen vertrauenswürdigen örtlichen Kleriker, der behauptete, dass die Verehrung von Bildern gegen die Heiligen Gebote verstößt und gleichbedeutend mit Götzendienst ist.\nDieser Vorfall ist Teil einer Reihe von immer heftigeren ikonoklastischen Unruhen in der nestorianischen Welt, die versuchen, sich von der auf Ikonen und Verehrung basierenden Anbetung, die so sehr im Mittelpunkt der katholischen und östlich-orthodoxen Tradition steht, zu entfernen."
 shinto_events.50.a: "Sie haben in der Tat recht"
 shinto_events.50.b: "Lasst sie mit einem blauen Auge davonkommen"
 shinto_events.50.c: "Wieso nicht den Kleriker verbrennen?"
 shinto_events.51.t: "Islamische Rechtseinflüsse"
 shinto_events.51.d: "Ein Großteil der ikonoklastischen Wut in der nestorianischen Kultur kann auf den tiefgreifenden Einfluss islamischer Zivilisationen und Kulturen auf unser Volk zurückgeführt werden. Die Förderung des Ikonoklasmus, einschließlich des völligen Verbots der Verwendung von Figurenbildern, kann als eine Bewegung weg von der Sphäre des Westens und hin zur Sphäre der islamischen Welt verstanden werden.\nEinige würden das als Verrat an unserer Identität ansehen, aber viele sehen es als eine praktische Einheit mit unseren wahren ethnischen Brüdern und Schwestern."
 shinto_events.51.a: "Oh, rette sie, Rom!"
 shinto_events.51.b: "Verbietet das"
 shinto_events.52.t: "Die Kirche von [Root.Capital.GetCapitalName]"
 shinto_events.52.d: "[Root.Capital.GetCapitalName] ist die Heimat einer der schönsten Kirchen der nestorianischen Welt. Das Kirchenschiff ist mit umfangreichen alten Fresken verziert, die die Evangelisten, Christus und viele Geschichten aus dem Alten und Neuen Testament zeigen. Reisende kommen aus der ganzen Welt, nur um die unglaublichen Kunstwerke und wunderbaren Ikonen zu sehen.\nDie Ikonoklasten haben jedoch nichts davon. Sie fordern, dass die Kunst der Kirche mit Putz überzogen wird, zugunsten einer schlichten Gestaltung, die der Demut und Einfachheit Christi und seiner Apostel entspricht. Sich ihren Forderungen zu beugen, würde nicht nur diese große Kunst ruinieren, sondern auch erhebliche Renovierungskosten verursachen."
 shinto_events.52.a: "Es gibt keinen Preis für die Erlösung"
 shinto_events.52.b: "Ignoriert sie"
 shinto_events.55.t: "Ende des Ikonoklasmus"
 shinto_events.55.d: "Wir sind den Traditionen anderer Christen des Ostens und des römischen Papstes treu geblieben, indem wir jene fanatischen Vandalen zerschlagen haben, die versuchten, all die schöne Kunst und Ikonen zu zerstören, die unsere Kirche so prestigeträchtig machen. Der Heilige Vater wird über das Ergebnis dieser Kontroverse äußerst erfreut sein."
 shinto_events.55.a: "Betet zum Pantokrator"
 shinto_events.56.t: "Kompromiss erreicht"
 shinto_events.56.d: "Weder die ikonophilen noch die ikonoklastischen Fraktionen haben von unserem Staat bedingungslose Unterstützung erhalten, sodass die beiden Parteien gezwungen waren, gewisse Kompromisse über die Verehrung von Ikonen und anderen Bildern zu schließen. Wir haben die Kirche des Ostens in einer Art Status quo erhalten."
 shinto_events.57.t: "Ende der Ikonenanbetung"
 shinto_events.57.d: "Durch die Unterstützung neuer Gesetze in unserem Reich, die die Anbetung und Verehrung von Ikonen und anderen Götzenbildern kriminalisieren, haben wir die Kirche des Ostens auf einen neuen ikonoklastischen Standard gebracht, der sie in einen völligen Gegensatz zu anderen Ostkirchen und sogar zu den Katholiken Roms stellt."
 shinto_events.57.a: "Der Götzendienst ist endgültig beendet"
 shinto_events.6.t: "Ende des Schismas"
 shinto_events.6.d: "Unsere Hartnäckigkeit im Kampf gegen die Chaldäer und die Shimun-Linie hat zu ihrer erfolgreichen Niederlage in unseren Ländern und bei unseren Leuten geführt. Die vereinigte Kirche des Ostens verbleibt, unter einem autonomen und legitimen Patriarchen, die höchste Autorität in allen Ländern."
 shinto_events.6.a: "Der wahre Glaube obsiegt"
 shinto_events.7.t: "Der Aufstieg des Regionalismus"
 shinto_events.7.d: "Das Wichtigste in jeder Kirche ist ihre Einheit, was für die Kirche des Ostens nicht anders ist. In letzter Zeit haben jedoch regionalistische und nationalistische Gefühle zu Brüchen im übergeordneten Kirchengremium geführt. Verschiedene ethnische Gruppen in verschiedenen Teilen der nestorianischen Welt streben nach immer weiteren autokephalen Privilegien."
 shinto_events.7.a: "Dies wird den Glauben untergraben"
 shinto_events.7.b: "Für jede Stadt eine Kirche"
 shinto_events.8.t: "Josephiten"
 shinto_events.8.d: "Eine aufstrebende Gruppe in Mesopotamien ist so weit gegangen, eine neue legitime Linie chaldäischer Patriarchen des Ostens, die Josephiten, zu gründen, wie sie sie bezeichnen. Sie ermutigen alle Gläubigen, ihre Loyalität zu Patriarch Joseph I. zu wechseln und ihn als Oberhaupt der Kirche zu begrüßen, wobei sie die Authentizität der gegenwärtigen Shimun-Linie, die sich angeblich von Rom entfernt hat, leugnen!"
 shinto_events.8.a: "Noch mehr katholische Unionisten?"
 shinto_events.8.b: "Hören wir uns an, was er zu sagen hat"
 shinto_events.9.t: "Konfessionelle Spannungen"
 shinto_events.9.d: "Diese neue Kluft zwischen den Josephiten und der ursprünglichen Linie des Shimun-Patriarchats hat in einigen unserer Städte zu Spannungen geführt. Wir haben erfahren, dass Händler aus einem Gebiet der Josephiten einen Konflikt provoziert haben, der sich in einen totalen Aufstand verwandelte, bei dem Dutzende von Menschen getötet wurden.\nDiese Tat kann doch nicht ungestraft bleiben?"
 shinto_events.9.a: "Der Heilige Vater soll das regeln"
 shinto_events.9.b: "Ermittelt die Täter"
 shinto_events.9.c: "Wen kümmert der Pöbel?"
 sufi_order_events.1.t: "Stifung einer Madrasa"
 sufi_order_events.1.d: "Zu den Aufgaben [Root.GetMunseresunserer] [Root.Monarch.GetTitle] bei der Führung der Ummah innerhalb von [Root.GetName] gehört die Pflege und Einrichtung von Madrasa, um die nächste Generation von Gelehrten zu unterrichten. Die heterodoxen Tendenzen unseres theokratischen Staates sind jedoch oft eine Quelle der Kritik von eher traditionalistischen Gelehrten. Bei unserer nächsten Madrasa müssen wir uns entscheiden, ob wir esoterische sufitische Schulen oder sicherere und weithin anerkannte Formen der Lehre und Rechtsprechung unterstützen wollen."
 sufi_order_events.1.a: "Unterstützt eine sufitische Madrasa"
 sufi_order_events.1.b: "Unterstützt eine legalistische Madrasa"
 sufi_order_events.2.t: "Esoterische Praktiken kritisiert"
 sufi_order_events.2.d: "Es ist ein ständiger Kampf für einen Staat wie den unseren, die Anschuldigungen des Glaubensabfalls von strengen Legalisten zu bekämpfen, die den esoterischen, Ghulat- und Sufi-Praktiken, die integraler Bestandteil unserer Regierung sind, höchst misstrauisch gegenüberstehen. Mehrere Nachbarstaaten haben ihre besten Juristen eine Denunziation [Root.GetMunseresunserer] [Root.Monarch.GetTitle] und der Formen der islamischen Verehrung, die [Root.Monarch.GetSheHe] zulässt, vorbereiten lassen.\nWir können diese Anschuldigungen vielleicht bekämpfen, wenn wir einen angesehenen Gelehrten beauftragen, sie umfassend zu widerlegen und zu erklären, wie alle angeblich "sufistischen" oder heterodoxen Überzeugungen, zu denen wir uns bekennen, tatsächlich durch Koran und Hadith gerechtfertigt sind. Dies wird jedoch kein billiges Unterfangen sein."
 sufi_order_events.2.a: "Gebt die Arbeit in Auftrag"
 sufi_order_events.2.b: "Lasst sie jammern"
 sufri_school_bonus_tt: "Kosten (Technologien): §G-5.0%§!"
 tengri_events.53.t: "Raubzüge"
 tengri_events.53.d: "Durch die Ætsægdin-Vorgänger inspiriert, haben unsere Krieger damit begonnen, fremde Länder zu plündern, die bereits von unserem [Root.Monarch.GetTitle] unterworfen wurden, um Gefangene zu machen. Dies ist etwas problematisch, da diese Völker eingewilligt haben, uns im Austausch gegen Schutz zu gehorchen. Die Erfahrung, die diese Krieger im Nahkampf machen, könnte für uns jedoch von Vorteil sein."
 tengri_events.53.b: "Wir brauchen neue Sklaven!"
 tengri_events.55.d: "Das Volk von [Root.GetName] hat seinen Widerstand gegen unsere Herrschaft von den örtlichen heiligen Stätten aus organisiert. Viele von ihren Anführern findet man im einheimischen Klerus. Auf lange Sicht wird eine Assimilation sie sicherlich zum Schweigen bringen, doch unsere kemetischen Priester schlagen vor, dass wir vorläufig ihre Götzenbilder konfiszieren. Indem wir sie in unserer Hauptstadt aufbewahren, stellen wir sicher, dass das Volk von [Root.GetName] sich daran erinnert, wer hier das Sagen hat."
 tengri_nahuatl_extradition: "Ausgelieferte Krieger"
 tengri_nahuatl_sacrifices: "Raubzüge für Gefangene"
 theocracy.1.d: "Ein Schützling des Papstes"
 theocracy.1.c: "Das Kind eines Händlers"
 totemism_flavor.14.t: "Gestohlene Halskette"
 totemism_flavor.14.d: "Eine Gruppe von Kindern war heute Morgen so laut, dass sie sogar [Root.Mil_Advisor.GetName] aufweckten, während [Root.GetMILdieserdiese] friedlich schlief. Als [Root.Mil_Advisor.GetSheHe] sich ihnen schließlich näherte, um nachzusehen, was sie taten, fingen die Kinder an zu lachen und rannten sofort weg, wobei eines von ihnen offensichtlich etwas in den Händen hielt. Mit geschärftem Blick entdeckte [Root.Mil_Advisor.GetName], dass es eine kostbare Halskette aus Bernstein unseres Stammes war.\n"Haltet diese schelmischen Dämonen sofort auf!""
 tripitaka_koreana: "Predigt über Gesetz und Gnade"
 tripitaka_koreana_tt: "Die §Predigt über Gesetz und Gnade§! wird aus §Y[tripitaka_koreana_province.GetName]§! entfernt."
 turkish_government_events.1.t: "Ehemaliger Lala erwünscht Einstellung"
 turkish_government_events.1.d: "Ein ehemaliger Lala, ein zuverlässiger Mann, der uns in unserer Jugend als Mentor zur Seite gestanden hat, ist gekommen und hat demütig um eine Stelle am königlichen Hof gebeten. Er bietet seine Dienste mit einem ermäßigten Preis an, aber es kann den falschen Eindruck erwecken, wenn wir uns seiner Bitte beugen - manche mögen es als Begünstigung oder allenfalls als Gefühlsduselei betrachten.\n\nWie sollen wir mit der Bitte des Lalas umgehen?"
 turkish_government_events.1.a: "Abgemacht!"
 turkish_government_events.1.b: "Zahlt ihm ein Honorar und schickt ihn weg"
 turkish_government_events.2.t: "Hof gespalten"
 turkish_government_events.2.d: "Die Friedens- und Kriegswesire sind bitter gespalten darüber, in welche Richtung wir den Staat steuern sollen. Wie üblich drängen uns die Pazifisten, uns auf die innere Stabilität zu konzentrieren, indem sie die vielen ethnisch-religiösen Gruppen unseres Reiches unterdrücken und Probleme mit unseren Verwaltungsstrukturen beseitigen. Die Militaristen prangern dies als Feigheit an und fordern, dass wir uns auf die Eroberung konzentrieren, beginnend mit einer strengen Ausbildung unseres stehenden Heeres."
 turkish_government_events.2.a: "Der Friede ist das Zeichen eines großen Herrschers"
 turkish_government_events.2.b: "Die Eroberung ist das Zeichen eines großen Herrschers"
 turkish_government_events.3.t: "Zankende Wesire"
 turkish_government_events.3.d: "Der Raum ist stickig, als Ihr hereintretet. Weihrauch bedeckt den großen Tisch in zarten Schlieren und die Lampen sind bis auf die letzten Tropfen Öl abgebrannt. Es sind schon Stunden vergangen, aber Eure Wesire haben noch immer keine Fortschritte gemacht.\n\nAn diesem Punkt können nur die Worte [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] Ordnung in diese Versammlung bringen."
 turkish_government_events.3.a: "Auf die Seite der Friedenswesire"
 turkish_government_events.3.b: "Auf die Seite der Lalas"
 turkish_government_events.3.c: "Auf die Seite der Kriegswesire"
 turkish_government_events.4.t: "Militanter Sufi"
 turkish_government_events.4.d: "Ein Sufi-Prediger hat einige der Hirtenstämme mit Aufrufen zum Dschihad verärgert. Die Sufis begnügen sich gewöhnlich damit, ein friedliches Leben mit mystischem Dhikr zu führen, aber hin und wieder taucht jemand wie dieser Mann auf - und das historische Ergebnis war normalerweise eine blutrünstige Revolte, die den Staat stürzte.\n\nWie sollen wir vorgehen? Es kann gefährlich sein, den Sufi zum Märtyrer zu machen."
 turkish_government_events.4.a: "Nehmt ihn fest!"
 turkish_government_events.4.b: "Richtet ihn hin!"
 turkish_government_events.5.t: "Fragen zur Einberufung"
 turkish_government_events.5.d: "Die Kriegswesiren beschweren sich, dass wir effizienter Soldaten aus unserer städtischen Bevölkerung rekrutieren könnten. Wie Ritter des christlichen Westens können reichere Soldaten Kommandopositionen zugewiesen werden und ihre eigenen hochwertigen Rüstungen und Waffen mit auf das Schlachtfeld bringen. Es könnte ein großer Vorteil sein, wenn solche bürgerlichen Krieger neben traditionellen Stammesreitern und professionellen Janitscharen kämpfen."
 turkish_government_events.5.a: "Erhöht die Einberufung"
 turkish_government_events.5.b: "Lasst sie in Ruhe handeln"
 turkish_government_events.6.t: "Die Zukunft des [Root.GetAdjective]en Staates"
 turkish_government_events.6.d: "Unsere Kriegs- und Friedenswesire scheinen sich nur auf eines einigen zu können - dass die Zeit des Zaunsitzens vorbei ist. Sie verlangen, dass wir die Richtung, in die wir unser wachsendes Reich führen wollen, klar machen, da wir uns nicht auf alles gleichzeitig konzentrieren können. Letztendlich müssen irgendwo Einschnitte vorgenommen werden."
 turkish_government_events.6.a: "Zum Krieg!"
 turkish_government_events.6.b: "Zum Frieden!"
 turkish_government_events.7.t: "Korrupte Wesire!"
 turkish_government_events.7.d: "Die Aufmerksamkeit [From.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wurde darauf gelenkt, dass bestimmte Wesire am Hof in korrupte Geschäfte verwickelt sind - Erpressung, Schmiergelder, Gefälligkeiten und andere kriminelle Handlungen. Die Lalas, die von Geburt an je[From.GetMdemder] [Root.Monarch.GetTitle] treu ergeben sind, sind vielleicht die einzige Gruppe, der wir innerhalb des stattlichen Apparates vertrauen können.\n\nSollen wir die Lalas mit der Aufgabe betrauen, diese korrupten Beamten auszumerzen?"
 turkish_government_events.7.a: "Mobilisiert die Lalas"
 turkish_government_events.7.b: "Korruption gibt es in jedem Staat"
 turkish_government_events.8.t: "Wesire gegen den Krieg"
 turkish_government_events.8.d: "Unser andauernder Krieg hat bei den Wesiren des Hofes, die einen friedlicheren Weg für das [Root.GetAdjective]e Reich bevorzugen, große Bestürzung hervorgerufen. Die Kosten des gesamten Konflikts belasten die Staatskassen und die einheimische Bevölkerung erheblich und der Ruf eines Wesirs nach Frieden gewinnt in der Hauptstadt zunehmend an Beliebtheit. Auf der anderen Seite gibt es Gerüchte, dass die Gegner der Pazifisten planen, diesen Wesir wegen Feigheit und Verrat zu ermorden. Wenn wir auf die Ratschläge des Wesirs erhöhren, können dieselben Vorwürfe auch auf uns übergreifen."
 turkish_government_events.8.a: "Ein Auge zudrücken"
 turkish_government_events.8.b: "Den Wesir schützen"
 turkish_government_events.9.t: "Wesire unterstützen Krieg"
 turkish_government_events.9.d: "Wir haben das Glück, dass die Mehrheit der Hofswesire unsere laufenden Kriegsanstrengungen unterstützen. Sie haben wesentlich dazu beigetragen, die Befürwortung für den Krieg in unserer Hauptstadt und unter der aristokratischen Bevölkerung aufrechtzuerhalten."
 turkish_government_events.9.a: "Inshallah!"
 vn_advisors.1.t: "Anna Komnene"
 vn_advisors.1.d: "Als ältestes Kind des byzantinischen Kaisers Alexios I. Komnenos geboren, hat Anna ihren Status als Thronfolgerin durch die Geburt ihres jüngeren Bruders Kaloioannes verloren. Als Ehefrau von Caesar Nikephoros Bryennios interessierte sie sich für das Quadrivium (Geometrie, Arithmetik, Astronomie und Musik), studierte aber auch Medizin. Darüber hinaus schrieb sie eine Abhandlung über Gicht und leitete ein Krankenhaus in Konstantinopel. Anna studierte gleichzeitig Philosophie und war eine Anhängerin des christlichen Aristotelismus, der neoplatonische Züge trug. Eine bemerkenswerte Blütezeit des Aristotelismus ging somit auf einen philosophischen Kreis zurück, der von Anna Komnene, der bisher vom politischen Leben ausgeschlossenen Tochter des Kaisers, gepflegt wurde.\nIn der heutigen Zeit jedoch, in der wir von einer Krise in die nächste stolpern, wäre es sicherlich lohnenswert, ihr die Rückkehr in die imperiale Politik zu gestatten - entweder als Beraterin oder sogar als Erbin."
 vn_advisors.1.a: "Unter ihr soll das Byzantinische Reich wieder aufblühen!"
 vn_advisors.1.b: "Sie soll uns als fähige Beraterin am Hof zur Seite stehen."
 vn_advisors.10.t: "Ein aufstrebender Gelehrter"
 vn_advisors.10.d: "Im Jahr 1085 kam Abu Hamid Al-Ghazali nach [6301.GetName]. Er wurde von dem großen Gelehrten seiner Zeit, Imam Al-Haramayn Al-Juwayni, in den Wissenschaften der Fiqh, Aqeedah, Kalam und Falsafa unterrichtet. Es ist offensichtlich, dass er einen brillanten Verstand hat; selbst die angesehensten Gelehrten an den Nizamiyya sind von seinen Erkenntnissen verblüfft. Er wäre eine große Bereicherung für unseren Hof, indem er unschätzbare Ratschläge erteilt, oder aber wir würden ihn zur Arbeit an den Nizamiyya fördern; seine Kenntnisse in den Religionswissenschaften könnten tiefgründig und aufschlussreich sein."
 vn_advisors.10.a: "Bringt ihn an den Hof"
 vn_advisors.10.b: "Macht ihn zum Professor an den Nizamiyya"
 vn_advisors.1001.t: "Widerlegung der Falasifa"
 vn_advisors.1001.d: "Al-Ghazali erschien eines Tages mit einem Gesuch am Hofe. Er erklärt, dass sein jüngstes Werk, eine vierteilige theologische Abhandlung, die die aristotelischen Prinzipien und Überzeugungen der Falasifa widerlegt, in der wissenschaftlichen Welt auf heftigen Widerstand stößt. Er bittet uns um Unterstützung bei seinen Bemühungen, die korrekte Aqidah zu verbreiten. Ihm zu helfen, würde zu sehr nach Vetternwirtschaft aussehen, wäre aber von unschätzbarem Wert für die Verbreitung des [Root.Religion.GetName]en Islams gegen die Falasifa und die Schiiten."
 vn_advisors.1001.a: "Unterstützt seine Arbeit"
 vn_advisors.1001.b: "Überlasst ihn seinem Schicksal"
 vn_advisors.1002.t: "Tod eines Mudschaddid"
 vn_advisors.1002.d: "Abu Hamid Al-Ghazali war der bedeutendste Religionswissenschaftler seiner Zeit. Niemand konnte es ihm in Intelligenz, Einsicht und Argumentation aufnehmen. Ihm wurden viele ehrenvolle Titel wie "Beweis des Islam" und "Religiöser Erwecker" verliehen. Sein Tod wird eine Lücke auf dem Gebiet des Islam hinterlassen, die vielleicht nie wieder gefüllt werden kann. Alles, was uns bleibt, sind die Werke, die er geschrieben hat, fast 70 an der Zahl."
 vn_advisors.1002.a: "Fördert sein Fiqh"
 vn_advisors.1002.b: "Fördert sein Tasawwuf"
 vn_advisors.11.t: "Jalal Al-Din Rumi"
 vn_advisors.11.d: "Auf der Flucht vor den schrecklichen Taten der Mongolen in Persien flohen Jalal Al-Din Rumi und seine Familie nach Westen. Sie haben ihren Hadsch beendet und planen nun, sich in [Root.GetName] niederzulassen. Rumi ist ein geschätzter Jurist aus Hanafi und hat einen Ruf als hervorragender Lehrmeister. Wir könnten ihn bei wichtigeren Angelegenheiten seinem Schicksal überlassen oder ihn einladen, an unserer Koranschule in [6790.GetName] zu arbeiten, um die Integrität unserer Stipendien zu gewährleisten."
 vn_advisors.11.a: "Gebt ihm eine Position in [6790.GetName]"
 vn_advisors.11.b: "Lasst ihn in Ruhe"
 vn_advisors.1101.t: "Tod von Rumi"
 vn_advisors.1101.d: "Nachdem wir ihm eine Stelle als Lehrer in der Hauptmadrasa von [6790.GetName] bewilligt hatten, traf Rumi auf Shams Tabrizi. Shams lehrte ihn über den Weg der Sufis, der darin hervorragend war. Nach Shams' Tod wurde Rumi der führende Meister in der Wissenschaft des Tasawwuf, Schüler, die aus dem ganzen Land des Islam zu seinen Füßen kamen, um von ihm zu lernen. Jetzt, da er seinem Herrn begegnet ist, werden wir über sein Magnum Opus informiert, ein 24.000 Verse umfassendes Werk persischer Dichtung, das auch die hartherzigsten Seelen überzeugen kann. Einige der darin enthaltenen Formulierungen sind jedoch vage und können ketzerisch interpretiert werden. Was sollen wir mit einem solchen Werk tun?"
 vn_advisors.1101.a: "Fördert das Mathnawi"
 vn_advisors.1101.b: "Es ist besser, wenn es ungelesen bleibt"
 vn_advisors.1102.t: "Yunus Emre und seine Dichtung"
 vn_advisors.1102.d: "Wir haben Nachrichten von Yunus Emre erhalten, einem türkischen Sufi, der in Anatolien herumreist und seine Gedichte verbreitet. Er behauptet, er reise auf dem Weg von Jalal Al-Din Rumi und lasse sich dabei stark von seinem Mathnawi inspirieren. Nur eines ist an Yunus ganz einzigartig: Er schreibt auf Türkisch. Er ist der erste türkische Dichter der Geschichte, weshalb die Türken in Anatolien froh sind, dass eine kulturelle Persönlichkeit wie Yunus Emre sie vertritt."
 vn_advisors.1102.a: "Subhanallah!"
 vn_advisors.12.t: "Ibn Rushd"
 vn_advisors.12.d: "Die Berater des Hofes sind zu uns gekommen und haben uns die Situation mit einem gewissen Mann namens Ibn Rushd erklärt. Ibn Rushd, ein Faylasuf in seinem Glaubensbekenntnis, hat mit seinen Schriften auf dem Gebiet von Aqidah eine ziemliche Szene gemacht. Er hat eine Widerlegung von Imam Al-Ghazalis Tahafut geschrieben und die Schriften des Aristoteles ausführlich erläutert. Sein Ruhm hat sich sogar bis zu den Christen verbreitet, die ihn als "Kommentator" bezeichnen. Wir müssen in der Debatte Stellung beziehen; entweder unterstützen wir Ibn Rushd und seine Philosophie oder wir fördern die steigende Flut von Ash'ari-Theologen."
 vn_advisors.12.a: "Ernennt ihn als Qadi"
 vn_advisors.12.b: "Verbannt ihn"
 vn_advisors.13.t: "Isabella d'Este"
 vn_advisors.13.d: "Isabella d'Este, die Ehefrau von Francesco II. Gonzaga, war eine leidenschaftliche Sammlerin und Mäzenin der Künste. Sie gab Werke vieler Künstler in Auftrag und förderte sie, darunter Tizian, Leonardo da Vinci und Andrea Mantegna. Im Laufe ihres Lebens schrieb sie Tausende von Briefen und erhielt noch wesentlich mehr, da sie mit vielen bedeutenden italienischen Künstlern, Dichtern, Komponisten, Schriftstellern und Gelehrten in Kontakt stand. Aufgrund ihres Einsatzes für die Künste wurde sie von einigen als "erste Dame der Welt" angesehen. Isabella wurde von vielen geschätzt, ebenso wie ihre diplomatische Gewandtheit, was ihr ein hohes Ansehen in der Öffentlichkeit verschaffte.\nWenn wir sie unterstützen, wird sie [Root.Capital.GetCapitalName] sicherlich als Wiege der Renaissance etablieren."
 vn_advisors.13.a: "Wir sollten ihre Projekte finanzieren."
 vn_advisors.13.b: "Eine perfekte Frau für [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 vn_advisors.13.b: "Sie kann sie alleine bewältigen."
 vn_advisors.2.t: "Jeanne d'Arc"
 vn_advisors.2.d: "Mein[Root.GetMeFemale] [Root.Monarch.GetTitle], wir haben einen Brief vom örtlichen Kommandeur von Vaucouleurs erhalten, in dem eine legendäre junge Dame an unserem Hof angekündigt wird. Nach offiziellen Aufzeichnungen wurde sie bei ihrer Taufe Jeanne genannt. Wichtiger als ihr Name sind jedoch die Gerüchte, die sich über sie verbreiten. Es heißt, dass sie seit ihrem 13. Lebensjahr Visionen der Heiligen Katharina erhält, die ihr sagte, sie solle Frankreich aus seiner elenden Lage befreien. So verließ sie im Alter von 16 Jahren ihr Elternhaus und bat um eine Audienz in Vaucouleurs, wo sie ihre immense Frömmigkeit und Religiosität unter Beweis stellte. Nun ist sie auf dem Weg nach [Root.Capital.GetCapitalName], um mit [Root.GetMdemder] [Root.Monarch.GetTitle] persönlich zu sprechen.\nMehrere unserer Untertanen haben im Kampf gegen die Engländer ihr Leben verloren, weshalb die Moral unter unseren Rittern niedrig ist. Mit einer solchen Heiligen Jungfrau in unseren Diensten, die unser geliebtes Land im Namen des Himmels und Gottes zurückerobern will, könnte sich der Krieg jedoch zu unseren Gunsten wenden und die Engländer schließlich ganz auf ihre Insel zurücktreiben."
 vn_advisors.2.a: "Fertigt eine Rüstung für sie an und stellt ihr ein kleines Regiment zur Seite."
 vn_advisors.2.b: "Sie zu verlieren ist zu riskant. Behaltet sie am Hof."
 vn_advisors.2.c: "Sie soll eine Nonne werden."
 vn_advisors.3.t: "Hildegard von Bingen"
 vn_advisors.3.d: "Hildegard von Bingen hatte bereits als Jugendliche ihr Leben in einem Kloster verbracht. Nachdem sie Visionen erhalten hatte, begann sie 1141, diese sowie theologische und anthropologische Ideen in lateinischer Sprache niederzuschreiben. Ihr Hauptwerk Scivias ("Erkenne die Wege") entstand in einem Zeitraum von sechs Jahren und enthält 35 Miniaturen. Diese Miniaturen theologischen Inhalts sind äußerst kunstvoll in leuchtenden Farben gemalt und dienen vor allem der Illustration des komplizierten und tiefgründigen Textes.\nPapst Eugen III. gab ihr 1147 die Erlaubnis, ihre Visionen zu veröffentlichen. Dank ihrer politischen Bedeutung konnte sie bald das Kloster Rupertsberg gründen. Ihr außerordentlicher Ruf verhalf Hildegard zu sehr umfangreichen Klosterbesitztümern. Dieser zunehmende Reichtum wirkt sich auch auf das Leben der Gemeinschaft aus und gibt Anlass zu Kritik. So greifen mehrere Geistliche, aber auch Führer anderer Gemeinschaften Hildegard an, weil ihre Nonnen entgegen dem evangelischen Armutsrat angeblich luxuriös leben und nur Frauen aus adeligen Familien in Rupertsberg aufgenommen werden. Dennoch ist Hildegard eine der weisesten Frauen der Gegenwart, deren Wissen und Einfluss wir für uns nutzen sollten."
 vn_advisors.3.a: "Ernennt sie zu unserer Herrscherin"
 vn_advisors.3.b: "Unterstützt ihre Aktivitäten mit Geld und Materialien."
 vn_advisors.3.c: "Das abgeschiedene Kloster ist der beste Ort für sie."
 vn_advisors.4.t: "Katharina von Siena"
 vn_advisors.4.d: "Eine interessante Gestalt ist in letzter Zeit ins Licht der Öffentlichkeit getreten. Eine Nonne gab die einsamen Jahre im Kloster auf, um den Armen und Kranken zu helfen oder verurteilten Kriminellen beizustehen. Ihr Charisma und ihre Arbeit führten dazu, dass sich um sie herum eine Gruppe bildete, für die Katharina eine geistliche Mutter wurde. Zu dieser Gruppe gehören Nonnen, Bekannte, Freunde, Dominikanerinnen und Mitarbeiter der sienesischen Krankenhäuser. Katharina äußert sich nicht nur zu kirchlichen, sondern auch zu politischen und sozialen Fragen, durch öffentliche Reden und - wenn sie es gerade wegen ihrer Verbundenheit mit der Kirche für notwendig erachtete - auch durch scharfe Kritik an der kirchlichen und politischen Führung.\nSollten wir diese beeindruckende Frau unterstützen oder sie ins Kloster zurückschicken?"
 vn_advisors.4.a: "Übertragt ihr die FÜhrung über unser Reich."
 vn_advisors.4.b: "Ihre diplomatischen Fähigkeiten werden uns von Nutzen sein."
 vn_advisors.4.c: "In einem Kloster kann sie sich am besten auf ihre Arbeit konzentrieren."
 vn_advisors.5.t: "Sichelgaita di Salerno"
 vn_advisors.5.d: "Sichelgaita di Salerno ist die zweite Frau des apulischen Herzogs Robert Guiscard. Häufig begleitet sie ihren Mann bei seinen Eroberungen in Süditalien, wie zum Beispiel bei der Belagerung von Trani. In der Schlacht von Dyrrhachium im Jahr 1081 stand sie in voller Rüstung auf dem Feld und sammelte ihre und Roberts Truppen, als sie zum ersten Mal von der byzantinischen Armee zurückgeschlagen wurden und Gefahr liefen, den Zusammenhalt zu verlieren. Unsere Feinde bezeichnen sie als eine weitere Pallas, wenn nicht gar als eine zweite Athene. Welches ist der beste Weg, diese kompetente Frau zu nutzen?"
 vn_advisors.5.a: "Unser Land profitiert davon, eine so tapfere Frau zu haben!"
 vn_advisors.5.b: "Ihre Fähigkeiten sind denen unseres Herrschers überlegen."
 vn_advisors.5.c: "Lasst sie ihre eigenen Ritter befehligen."
 vn_advisors.6.t: "Tamar die Große"
 vn_advisors.6.d: "Unsere Prinzessin und Mitherrscherin Tamar, die Urenkelin Davids des Erbauers, möchte als erste Königin überhaupt das georgische Königreich regieren. Sie verspricht, das Königreich weiter zu konsolidieren, die aristokratische Opposition zu neutralisieren, Wissenschaft, Kunst und Religion zu fördern, das Rechtssystem zu reformieren und das Königreich gegen seine seldschukischen und türkischen Nachbarn zu verteidigen. Ihre Feinde im Königreich sind zahlreich, aber ihre Herrschaft könnte zu einem neuen Goldenen Zeitalter für Georgien führen. Wie wird ihre Zukunft aussehen?"
 vn_advisors.6.a: "Lasst sie herrschen!"
 vn_advisors.6.b: "Sie genügt als Ratgeberin."
 vn_advisors.7.t: "Beatritz de Dia"
 vn_advisors.7.d: "Beatritz de Dia ist Gräfin von Die, die vor kurzem als Trobairitz bekannt wurde. Laut ihrer Vida ist sie mit Guilhem de Poitiers verheiratet, liebt aber den Troubadour Raimbaut de Vaqueiras, dem sie zahlreiche Lieder widmet. Ihre Gedichte sind oft zur Musik einer Flöte vertont und behandeln die höfische Liebe aus weiblicher Perspektive, deren wunderbare Melodien auf Bühnen und in Tavernen in ganz Frankreich zu hören sind."
 vn_advisors.7.a: "Sie wird eine ausgezeichnete Hofmusikerin sein."
 vn_advisors.7.b: "Ein Trobairitz sollte auf ihren Reisen nicht behindert werden."
 vn_advisors.8.t: "Eleonore von Aquitanien"
 vn_advisors.8.d: "Ohne einen Erben für Aquitanien wird unser Besitz vom König von Frankreich beschlagnahmt werden, wenn unser Herrscher jetzt sterben sollte. Um dies zu vermeiden, könnten wir die junge Prinzessin Eleonore zur Erbin erklären, deren Schönheit, Intelligenz und Freimütigkeit von den Hofbeamten geschätzt wird. Wir sind zuversichtlich, dass sie Aquitanien als seine Herzogin zu einer dominierenden Stellung innerhalb des französischen Königreichs führen könnte."
 vn_advisors.8.a: "Wir brauchen ihre Finesse als Herzogin."
 vn_advisors.8.b: "Lasst sie bis zu ihrer Hochzeit als Beraterin im Palast arbeiten."
 vn_advisors.9.t: "Fatima al-Samarqandi"
 vn_advisors.9.d: "Fatima al-Samarqandi wurde in der usbekischen Stadt Samarkand als Tochter eines muslimischen Rechtsanwalts und Gelehrten geboren, als diese unter der Kontrolle der Mongolen stand. Von ihrem Vater lernte sie früh die islamische Rechtswissenschaft, den Koran und den Hadith, so dass sie in der Lage war, Fatwas zu verfassen. Als Samarqandi in ein heiratsfähiges Alter kam, hielten viele reiche und mächtige Männer um ihre Hand an. Es wird berichtet, dass Könige und Prinzen diese intelligente und sachkundige Frau heiraten wollten. Doch Samarqandis Vater wollte Besseres für sie, also heiratete sie einen Gelehrten aus Aleppo. Obwohl ihr Ehemann gut ausgebildet und sachkundig ist, übertreffen Samarqandis Wissen und rechtswissenschaftliche Fähigkeiten die seinen. Tatsächlich wendet sich ihr Mann oft an sie, wenn er sie um Rat in Bezug auf Fatwas oder andere Angelegenheiten bittet.\nSollen wir diese starke, widerstandsfähige und intelligente Frau einstellen?"
 vn_advisors.9.a: "Bringt sie an unseren Hof"
 vn_advisors.9.b: "Lasst sie eine Bibliothek in Mekka gründen"
 vn_baltic_events.1.t: "Tränen der Sonne"
 vn_baltic_events.1.d: "Bernstein ist einer der wertvollsten Edelsteine und wird bei uns als Räucherwerk, als Opfergabe oder zur Herstellung von Schmuckstücken und Werkzeugen verwendet. Der Handel mit Bernstein ist ein Garant für zahlreiche Annehmlichkeiten des Lebens, die durch Tauschhandel mit Außenseitern erworben werden, denn schon die alten Römer begehrten diesen Stein. Der Kriwe beobachtet dieses Treiben sehr ungern, denn die Götter erwarten, dass wir ein bescheidenes und einfaches Leben in der Abgeschiedenheit führen."
 vn_baltic_events.1.a: "Handeln ist eine natürliche Praxis."
 vn_baltic_events.1.b: "Verhängt Einschränkungen für den Handel mit Bernstein."
 vn_baltic_events.2.t: "Erhabener Krieger"
 vn_baltic_events.2.d: "Ein ehemaliger [Root.GetAdjective]er Krieger, der schon lange tot ist, ist jedem unseres Volkes bekannt. Trotz der vielen Gerüchte und Legenden, die sich um ihn ranken, wissen wir mit Sicherheit, dass er vor Tapferkeit und Stärke nur so strotzte und sich um unser Volk verdient gemacht hat.\nAufgrund seines außergewöhnlichen Rufs hat sich inzwischen ein religiöser Kult um ihn gebildet, und selbst der Kriwe achtet und verehrt diesen Mann."
 vn_baltic_events.2.a: "Verewigt diesen Krieger als ein Symbol für die [Root.GetAdjective]e Tapferkeit."
 vn_baltic_events.2.b: "Errichtet eine Gedenkstätte zu Ehren seiner Verdienste."
 vn_baltic_events.2.c: "Verbreitet die Nachricht über den Kult unter unseren Nachbarn."
 vn_baltic_events.3.t: "Magischer Farn"
 vn_baltic_events.3.d: "Laut [Root.GetAdjective]er Überlieferung öffnen sich die Blüten bestimmter Farne, denen magische Kräfte nachgesagt werden, genau um Mitternacht der Sommersonnenwende. Diejenigen, die das Glück haben, eine dieser seltenen Blüten zu entdecken, sollen nicht nur allwissend werden, sondern auch die Fähigkeit erlangen, Gedanken zu lesen und die Sprache der Tiere zu verstehen.\n\nUm diese Blumen aufzuspüren, besuchen Jung und Alt alljährlich in dieser märchenhaften Nacht den Wald. Auch [Root.Monarch.GetTitle] [Root.Monarch.GetName] könnte [Root.Monarch.GetHerHis] Glück versuchen und sich heute Nacht auf die Suche nach dem Farn machen."
 vn_baltic_events.3.a: "Es ist riskant, aber die Aussicht auf Erfolg überwiegt."
 vn_baltic_events.3.b: "Das ist Unsinn."
 vn_baltic_events.4.t: "Teilen der Beute"
 vn_baltic_events.4.d: "Die Götter stehen uns unser ganzes Leben lang bei, weshalb wir verpflichtet sind, im Gegenzug regelmäßige und angemessene Opfergaben darzubringen.\nIn letzter Zeit haben unsere Krieger viel Beute gemacht, und ohne Zweifel können wir auf einen Teil davon verzichten und ihn den Göttern opfern. Diese Geste wird sie erfreuen und unsere Zukunft sichern."
 vn_baltic_events.4.a: "Teilt unsere Beute mit dem Kriwe."
 vn_baltic_events.4.b: "Wir brauchen sie für uns selbst."
 vn_baltic_events.5.t: "Ein unheilvolles Zeichen"
 vn_baltic_events.5.d: "Tief im Herzen eines dichten Waldes, wo ein heiliger Baum inmitten eines Alka emporragt, haben unsere Priester eine beunruhigende Entdeckung gemacht. In die uralte Rinde des heiligen Baumes wurde ein obskures Zeichen geritzt, das von unheimlichen und unbekannten Geistern zu stammen scheint. Die Priester sind zutiefst beunruhigt über diese Schändung und ratlos angesichts dieser unheimlichen Situation."
 vn_baltic_events.5.a: "Bittet sie, ein aufwendiges Reinigungsritual durchzuführen."
 vn_baltic_events.5.b: "Der Alka wird für immer verdorben bleiben."
 vn_baltic_events.6.t: "Der weiße Hirsch von [white_deer_prov.GetName]"
 vn_baltic_events.6.d: "In den Wäldern von [white_deer_prov.GetName], die für den Kriwe als heilig gelten, berichten Jäger von einer außergewöhnlichen Begegnung. Einige Augenzeugen haben einen majestätischen weißen Hirsch gesehen, der durch das Unterholz glitt und eine geheimnisvolle Aura um sich zu haben schien. Viele Menschen halten diesen Hirsch für ein Zeichen göttlicher Präsenz oder eine Manifestation der Naturgeister, während andere ihn gerne als prächtige Jagdtrophäe erbeuten würden."
 vn_baltic_events.6.a: "Ignoriert seine Unantastbarkeit und erlaubt seine Jagd."
 vn_baltic_events.6.b: "Betrachtet den Hirsch als heilige Kreatur."
 vn_bogomilist_events.1.t: "Religiöses Manuskript"
 vn_bogomilist_events.1.d: "Nach Monaten harter und mühsamer Arbeit haben zwei [Root.GetAdjective]e Theologen ein religiöses Schriftwerk fertiggestellt, das aus Bibelauszügen und Psalmen besteht, die von bezaubernden Miniaturmalereien und anderen beeindruckenden künstlerischen Illustrationen begleitet werden.  Die außergewöhnliche Qualität und die Tatsache, dass es nicht in Latein, sondern in einem [Root.Culture.GetName]en Dialekt geschrieben ist, macht dieses Manuskript zu einem wahren Meisterwerk."
 vn_bogomilist_events.1.a: "Prestigeträchtig"
 vn_bogomilist_events.2.t: "Ketzerei in [draguvitian_province.GetName]"
 vn_bogomilist_events.2.d: "Eine christliche Sekte, die fremdartige und blasphemische Lehren predigt, konnte bisher unbemerkt in [draguvitian_province.GetName] existieren. Weil wir sie bis zu diesem Zeitpunkt nicht entdeckt hatten, verbreitete sich diese Sekte ungehindert und wird heute sogar in der Öffentlichkeit praktiziert.  Ihre Prinzipien prallen mit unseren zusammen, daher können wir nicht koexistieren!"
 vn_bogomilist_events.2.a: "Ihre abartigen Ideale müssen vernichtet werden!"
 vn_bogomilist_events.2.b: "Dies wird sich mit der Zeit legen"
 vn_bogomilist_events.3.t: "Eine neue Kirche?"
 vn_bogomilist_events.3.d: "Traditionell sind unsere Kirchen aus Holz gebaut, aber das lässt sie neben italienischen Kathedralen oder griechischen Basiliken aus Stein mickrig und schäbig aussehen. Der Bau einer neuen Kirche für eine unserer Städte ist geplant, wobei noch nicht entschieden ist, ob sie aus Holz gebaut wird oder ob wir mit unserer Tradition brechen und sie aus Stein bauen lassen."
 vn_bogomilist_events.3.a: "Stein ist das bevorzugte Material"
 vn_bogomilist_events.3.b: "Holz ist das bevorzugte Material"
 vn_bogomilist_events.4.t: "Ungehorsamer Adel"
 vn_bogomilist_events.4.d: "Eine einflussreiche Adelsfamilie, mit deren Mitgliedern [Root.Monarch.GetTitle] [Root.Monarch.GetName] wiederholt in Konflikt geraten ist, hat sich von einem katholischen Bischof taufen lassen und damit ihren Unmut über unsere Nation zum Ausdruck gebracht! Dies ist ein Affront gegen die [Root.GetAdjective]e Kirche und könnte sich zu einem politischen Druckmittel entwickeln, wenn wir diese Gotteslästerung nicht verbieten."
 vn_bogomilist_events.4.a: "Bezichtigt sie der Ketzerei"
 vn_bogomilist_events.4.b: "Ignoriert dieses Verhalten"
 vn_bogomilist_events.5.t: "Bröckelnde Nekropole"
 vn_bogomilist_events.5.d: "Prächtige monolithische Grabsteine, Stecci genannt, sind ein charakteristisches Merkmal unserer Bestattungskultur. Einer unserer größten und beeindruckendsten Friedhöfe, auf dem die Vorfahren von [Root.Monarch.GetTitle] [Root.Monarch.GetName] begraben wurden, wurde zuletzt der Natur überlassen, was dazu führte, dass die Stecci langsam verfallen.\nEin namhafter Bildhauer bietet uns nun an, die verfallenen Grabsteine zu renovieren und noch prunkvoller zu gestalten."
 vn_bogomilist_events.5.a: "Heuert ihn an"
 vn_bogomilist_events.5.b: "Wir brauchen seine Dienste nicht"
 vn_bogomilist_events.6.t: "Schlechte Theologenausbildung"
 vn_bogomilist_events.6.d: "Die [Root.GetAdjective]e Kirche ist für die geistlichen Angelegenheiten in unserer Nation verantwortlich, einschließlich der Ausbildung junger Kleriker. Aufgrund finanzieller Engpässe in den letzten Jahren wurde die Ausbildung der jüngsten Priester jedoch vernachlässigt, was zu einer Generation unfähiger Priester führte, die oft nicht einmal die einfachsten theologischen Fragen beantworten können."
 vn_bogomilist_events.6.a: "Das ist schlecht"
 vn_crusade_constantinople.tt: "§MAlle im Besitz befindlichen Provinzen in Griechenland werden an neue Kreuzritterstaaten verloren gehen§!"
