 EVTNAME6428: "SILBERFIEBER!"
 EVTOPTA6016: "Konvertiert zum Tantrayana-Buddhismus"
 EVTOPTA6163: "Ich denke, ich sollte nicht überrascht sein."
 EVTOPTA865: "Schickt ihn zum Papst"
 EVTOPTAn9469: "Ich taufe ihn auf den Namen Pataraz"
 EVTOPTAo9469: "Ich taufe ihn auf den Namen Ramesses"
 EVTOPTBn9469: "Er soll auf den Namen Sosruko hören"
 EVTOPTBo9469: "Er soll auf den Namen Tuthmosi hören"
 abbacy_events.1.t: "Kommunaler Einsatz"
 abbacy_events.1.d: "Das klösterliche Leben basiert oft auf der Isolation, wobei einige Traditionen sogar die vollständige Trennung von Brüdern und Schwestern abseits bestimmter Versammlungszeiten befürworten. Ein Prior hat sich mit einem Vorschlag für mehr Reichweite an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, obwohl es Aufgabe von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist, zu entscheiden, wohin diese Aufmerksamkeit gerichtet werden soll.\n\nDie klösterliche Charta verlangt Aufmerksamkeit für andere Suffragane oder Klöster, außer in Fällen schwerer Krankheit; aber es gibt auch eine implizite Verpflichtung, rechtschaffene Gläubige zu gewinnen, um neue Mönche oder laienhafte Angestellte zu werden."
 abbacy_events.1.a: "Zweischenklösterlich"
 abbacy_events.1.b: "Regional"
 abbacy_events.1.c: "Alleine geht es uns besser!"
 abbacy_events.10.t: "Apostolische Pflichten ignoriert"
 abbacy_events.10.d: "Diejenigen, die eher benediktinischen Wesens in unserer Abtei sind, denken, dass [Root.GetMderdie] [Root.Monarch.GetTitle] der Faulheit verfällt. Die Versammlungen im Gemeindehaus finden nicht pünktlich statt, Zeiten der Stille werden ignoriert und Fehler schleichen sich regelmäßig in die Messe ein. Wie ist mit diesen benediktinischen Einsprüchen umzugehen?"
 abbacy_events.10.a: "Betet um Vergebung"
 abbacy_events.10.b: "Wen kümmert's?"
 abbacy_events.11.t: "Reorganisation unserer Theokratie"
 abbacy_events.11.d: "Mit der Zustimmung von Papst [PAP.Monarch.GetName] hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] beschlossen, unseren theokratischen Staat neu zu organisieren, und zwar in einer Weise, die den aktuellen Umständen besser entspricht."
 abbacy_events.11.d2: "Mit der Zustimmung von Papst [AVI.Monarch.GetName] hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] beschlossen, unseren theokratischen Staat neu zu organisieren, und zwar in einer Weise, die den aktuellen Umständen besser entspricht."
 abbacy_events.11.a: "Werdet eine Abtei"
 abbacy_events.11.b: "Werdet ein Ritterorden"
 abbacy_events.11.c: "Werdet ein Bistum"
 abbacy_events.11.dd: "Widerruft die Umstrukturierung"
 abbacy_events.2.t: "Neu eingetroffene Bekehrte"
 abbacy_events.2.d: "Das Kind eines lokalen Adligen ist zu unseren Toren gekommen und bittet um Eintritt in das klösterliche Leben. Eine Menge anderer potenzieller Mönche haben sich [Root.Monarch.GetHerHim] auf [Root.Monarch.GetHerHis]er Reise angeschlossen und sie tragen eine bedeutende Ausstattung für die Unterstützung des Klosters.\n\nWie können wir sie einsetzen?"
 abbacy_events.2.a: "Gebt dem Adligen eine hohe Position"
 abbacy_events.2.b: "Lasst sie zuerst ihr Geld wegwerfen"
 abbacy_events.2.c: "Investiert in unsere langfristige Stabilität"
 abbacy_events.3.t: "Ein schäbiger Mönch"
 abbacy_events.3.d: "Eines unserer Mitglieder ist der Sünde verfallen! Man hat herausgefunden, dass [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Pflichten im Gebet und in der Arbeit vernachlässigt hat und sich vielleicht sogar mit den einheimischen Leuten herumgetrieben hat!\n\nWas sollte man gegen diese unverschämte Missachtung unseres klösterlichen Kodex unternehmen?"
 abbacy_events.3.a: "Lasst uns den Vorfall vergessen"
 abbacy_events.3.b: "Hinfort mit dem Schwachkopf!"
 abbacy_events.3.c: "[Root.Monarch.GetSheHeCap] soll büßen und sich rehabilitieren"
 abbacy_events.4.t: "Reform unserer Charta"
 abbacy_events.4.d: "Ein Regelwerk ist die grundlegende Voraussetzung für das Leben in einer Abtei oder einem Kloster. Mit der Zeit können diese Regeln jedoch veralten oder vernachlässigt werden und zu einer Reihe von Reformen führen.\nEs ist an der Zeit, dass unser Kloster eine solche Erneuerung durchführt - aber wir müssen uns entscheiden, an welcher Tradition wir uns orientieren wollen. Einige bevorzugen das cluniazensische Modell, während andere wiederum die Modelle der Zisterzienser und Benediktiner eher der apostolischen Armut als angemessen finden."
 abbacy_events.4.a: "Eine cluniazensische Charta"
 abbacy_events.4.b: "Eine zisterziensische Charta"
 abbacy_events.4.c: "Eine benediktinische Charta"
 abbacy_events.5.t: "Einheimischer Adliger erwartet Segnung"
 abbacy_events.5.d: "In vielen Fällen wurden Abteien von einem einheimischen Adligen gegründet, der für seine Sünden auf dem Schlachtfeld und im täglichen Leben büßen wollte. Reiche Spenden ermöglichten eine Gemeinschaft, die sich ausdrücklich dem Gebet für die Erlösung des Einzelnen widmete - Buße durch Stellvertreter. Es war diese Praxis, die zur Gründung von Cluny durch den Herzog Guillaume von Aquitanien im Jahre 910 n. Chr. führte.\nEine mächtige Persönlichkeit aus der Umgebung ist zu uns gekommen, um unsere Hilfe in dieser Hinsicht zu erbitten, und verspricht, dass unsere Verantwortung nicht vergessen wird."
 abbacy_events.5.a: "Wir werden beten"
 abbacy_events.6.t: "Eine neue Abtei?"
 abbacy_events.6.d: "Wenn eine Abtei für ihr eigenes Wohl zu überfüllt ist, werden vertrauenswürdige Mönche gehen, um eine neue Abtei zu gründen, die in der Regel der ursprünglichen untergeordnet ist. So wurde aus Bernards ursprünglicher Abtei in Citeaux ein kontinentweites Geflecht von Zisterziensern - er hatte seine ursprüngliche Heimat, die Abtei Molesme, verlassen, weil er ihre Schwächen erkannt hatte.\nObwohl sie sich nicht über unsere Laster beschweren, denken einige unserer Mönche, dass es an der Zeit ist, eine solche Suffraganabtei in den nahegelegenen Wäldern einzurichten."
 abbacy_events.6.a: "Los geht's"
 abbacy_events.7.t: "Stabilitätsgelübde"
 abbacy_events.7.d: "Benediktinermönche mussten ein Stabilitätsgelübde ablegen, um die Sicherheit des Ordens vor dem Untergang zu gewährleisten. Dieses verankerte sie in einem konkreten Fundament, erlaubte ihnen aber, als Bettler durch das Land zu wandern, das frohe Wort zu predigen und mit Menschen unterschiedlicher Herkunft zu arbeiten.\nKürzlich ist einer unserer Bettelmönche mit einer neuen Idee zurückgekehrt, wie wir unsere Effizienz in der Abtei steigern können."
 abbacy_events.7.a: "Wunderbar"
 abbacy_events.8.t: "Verschwendete Finanzen"
 abbacy_events.8.d: "Diejenigen, die eher cluniazensischen Charakters sind, behaupten, dass unser Kloster in unserer Zwangsvorstellung von der apostolischen Armut seine Finanzen und sein Potenzial verspielt. Die Mönche leben bereits in kalten, kahlen Gemächern, und wenn nicht einige Verbesserungen am Klostergelände vorgenommen werden, fordern diese Mönche die Inquisition durch unsere übergeordnete Abtei. Man kann den Armen nicht helfen oder ein heiliges Leben führen, wenn man nicht in der Lage ist, sich von einer Krankheit zu befreien!"
 abbacy_events.8.a: "Gebt nach"
 abbacy_events.8.b: "Weltliche Narren!"
 abbacy_events.9.t: "Puristen drohen zu gehen"
 abbacy_events.9.d: "Das ultimative Ideal der apostolischen Armut wird ignoriert, argumentieren einige unserer Mönche mit zisterziensischer Sympathie. Sie haben ein Ultimatum gestellt - reformiert unsere Abtei oder sie werden in Massen gehen, um ihre eigene zu gründen! Offensichtlich sehen sie sich selbst als Nachfolger von Bernard von Clairvaux."
 abbacy_events.9.a: "Leistet ihnen einen Gefallen"
 abbacy_events.9.b: "Wir brauchen sie nicht!"
