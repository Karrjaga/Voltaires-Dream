 institution_events.301.t: "Handel mit der Neuen Welt"
 institution_events.301.d: "Die Entdeckung der Neuen Welt im Jahre 1492 hat die Kolonialherren der iberischen Halbinsel angespornt. Die Kolonisten haben bereits von seltsamen neuen Pflanzen und Tieren in diesem wilden Land berichtet, begleitet von einer gigantischen einheimischen Bevölkerung. Wenn mehr Kolonialstädte entstehen, muss der transatlantische Handel über seine östlichen Häfen - UNSERE Häfen - nach Europa gelangen."
 institution_events.301.a: "Lasst die Dukaten fließen!"
 institution_events.302.t: "Erweiterung des Handels mit der Neuen Welt"
 institution_events.302.d: "Mittlerweile sind riesige Teile der friedlichen amerikanischen Landschaft von den europäischen Mächten für ihre kolonialen Unternehmungen annektiert worden. Da die Schiffstechnik immer fortschrittlicher wird, haben sich die Chancen für Handelsgewinne entsprechend erhöht."
 institution_events.302.a: "Lasst die Dukaten fließen!"
 institution_events.303.t: "Erweiterung des Handels mit der Neuen Welt"
 institution_events.303.d: "Die wirtschaftliche Macht jener Besitztümer der Neuen Welt hat das Aussehen Europas grundlegend verändert. Wir haben jetzt mehr Geld als je zuvor, das von der anderen Seite des Ozeans in unsere Häfen fließt."
 institution_events.303.a: "Lasst die Dukaten fließen!"
 institution_events.74.t: "Universitäten"
 institution_events.74.d: "Mehrere Universitäten behaupten, die älteste in Europa zu sein, basierend auf verschiedenen Maßstäben und halbapokryphen Aufzeichnungen über den Beginn der Lehre in ihrem Gebiet. Unabhängig davon, wer zuerst angefangen hat, gab es bis zur Mitte des 12. Jahrhunderts organisierte didaktische Einrichtungen in der westlichen Welt, von Bologna über Oxford bis Paris. Lehrende und erfahrene Professoren in Theologie, Philosophie, Klassik, Naturwissenschaften und anderen Bereichen gaben ihr Wissen an künftige Generationen junger Adliger weiter, was eine Verbreitung akademischer Expertise auf dem ganzen Kontinent ermöglichte. Das Phänomen beschränkte sich nicht nur auf christliche Mächte, denn auch die islamische Welt verfügte über ein seit langem bestehendes Bildungssystem. Einige der größten Köpfe des Mittelalters tabellierten ihre Theorien, wobei sie Einfluss auf asiatisches und indisches Wissen nahmen."
 institution_events.74.a.tt: "Die Institution der §YUniversitäten§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.74.a: "Das ändert alles..."
 institution_events.741.t: "Gesetzlose Studenten"
 institution_events.741.d: "Universitäten, die in [Root.GetName] entstehen, genießen oft zahlreiche staatliche oder klerikale Privilegien, die den Professoren und Studenten Vorrechte gegenüber den einfachen Bürgern gewähren. Häufig wirken sich diese Privilegien auch auf die Politik, den Warenhandel oder das gesellschaftliche Leben aus. Es ist nicht ungewöhnlich, dass Studenten und Stadtbewohner aneinander geraten und sich gewaltsame oder sogar bewaffnete Konflikte liefern. Unabhängig vom Ausgang werden solche Auseinandersetzungen in der Regel zugunsten der Akademiker entschieden, da sie in der Regel nicht der städtischen Gerichtsbarkeit unterliegen.\nEine besonders brutale Konfrontation hat sich jetzt in [institution_province.GetName] ereignet, als ein Streit zwischen einigen Studenten und einem Gastwirt eskaliert ist. Die anfängliche Schlägerei weitete sich innerhalb von zwei Tagen zu einem Aufstand in der gesamten Provinz aus, wobei sich die Studenten über hohe Miet- und Lebenserhaltungskosten beschweren, während die Stadtbewohner gegen die Privilegien der Studenten sowie deren wiederkehrendes Fehlverhalten wettern.\nNachdem nun der Bürgermeister von [institution_province.GetCapitalName] von den Krawallmachern angegriffen wurde, bittet er uns um Unterstützung."
 institution_events.741.a: "Angriff! Angriff! Trefft schnell, trefft gut!"
 institution_events.741.b: "Diese Unruhen werden sich bald beruhigen"
 institution_events.742.t: "Schwert statt Buch?"
 institution_events.742.d: "Normalerweise sind Studenten vom Militärdienst befreit, um sich auf ihr Studium zu konzentrieren und einen Abschluss zu machen. In Kriegszeiten könnten wir jedoch eine Ausnahme machen und einige Universitäten in unserem Land schließen, um die Studenten dort in unsere Armeeränge aufzunehmen. Sie werden zwar nicht die besten Soldaten sein, aber vielleicht können sie wenigstens offene Reihen schließen."
 institution_events.742.a: "Beruft sie zur Armee ein"
 institution_events.742.b: "Nein, lasst sie weiter lernen und studieren"
 institution_events.75.t: "Wachstum der Gilden"
 institution_events.75.d: "Mit dem Aufkommen der akademischen Institutionen ist es selbstverständlich, dass auch die Handelsinstitutionen zahlreich vertreten sind, so dass die Bourgeoisie neben dem Landadel ihre eigene Macht beanspruchen kann. Gilden waren Vereinigungen von Kaufleuten und Handwerkern, die sich um die städtische Struktur richteten, oft mit Unterstützung königlicher Verordnungen. Die Gilden, die aus dem englischen Recht nach der Eroberung hervorgegangen sind, verbreiteten sich im zwölften und dreizehnten Jahrhundert wie ein Lauffeuer in ganz Europa. Die Struktur der Gilde konnte in noch größerem Maßstab nachgebildet werden, wobei sich ganze Städte zu ähnlichen Kooperationen zusammenschließen. Die Hanse, 1267 erstmals als solche erwähnt, war eine besonders mächtige Handelsvereinigung, die über Jahrhunderte das nordeuropäische Handelsleben bestimmte."
 institution_events.75.a.tt: "Die Institution der §YGilden§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.75.a: "Das ändert alles..."
 institution_events.751.t: "Mächtige Zünfte"
 institution_events.751.d: "Die Handwerker und Kunsthandwerker von [Root.GetName] waren schon immer für ihre hervorragende Handwerkskunst bekannt. Die Gründung von Zünften hat diese einfachen Handwerker in eine wohlhabende Mittelschicht verwandelt, die immer mehr Macht in der Stadt erlangt. Viele Mitglieder des Stadtrats sind inzwischen ehemalige Handwerker, die mit ihrer Arbeit ein Vermögen angehäuft haben.\nDiese Tatsache missfällt jedoch den adligen Patriziern der Stadt, die seit jeher die alleinige Herrschaft in der Stadt innehaben. Nun stellt sich die Frage, ob wir die Vorherrschaft der Patrizier durch ein königliches Dekret bewahren sollen oder ob wir diese Vormachtstellung den Zünften zugestehen sollen."
 institution_events.751.a: "Sie werden sich dem Willen der Zünfte beugen müssen"
 institution_events.751.b: "Bevorzugt die Patrizier"
 institution_events.76.t: "Rittertum"
 institution_events.76.d: "Ritterliche Ehrenkodizes existieren in gewisser Hinsicht schon seit mehreren Jahrhunderten, aber im 14. Jahrhundert erreichten sie ihren Höhepunkt unter Entwicklungen wie dem Beginn des Hundertjährigen Krieges. Außerhalb des Schlachtfeldes wurden Ritter aufgefordert, Ideale der Höflichkeit, des Einsatzes für Bedürftige, der Frömmigkeit und der Gerechtigkeit im Wettkampf zu beweisen. Diese Wertvorstellungen wurden sowohl in generellen sozialen Gewohnheiten als auch in bestimmten Werken der Literatur festgehalten, die den verklärten Ritterbegriff über die Landesgrenzen hinaus verbreiteten."
 institution_events.76.a.tt: "Die Institution des §YRittertums§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.76.a: "Das ändert alles..."
 institution_events.761.t: "Der erste Ritterschlag"
 institution_events.761.d: "Seit einiger Zeit können wir in Europa eine interessante Entwicklung feststellen. An vielen renommierten Palästen wird der Ritterschlag, ein festlicher Initiationsritus, Teil der höfischen Kultur. Ein Knappe, der zuvor seine ritterlichen Tugenden unter Beweis gestellt hat, kniet in der Regel vor seinem Lehnsherrn und wird durch das Antippen seiner Schulter mit einer Schwertklinge in den Rang eines Ritters erhoben. Dies verschafft ihm Respekt und Ruhm für den Rest seines Lebens.\n[Root.Heir.GetName] ist zu einem stattlichen jungen Mann herangewachsen, der eines Tages [Root.GetName] wohlwollend regieren wird, was ihn zu einer hervorragenden Wahl macht, um der allererste Ritter in unserem Reich zu werden. Verdient er diese Ehre?"
 institution_events.761.a: "[Root.Heir.GetName] wird als der erste [Root.GetAdjective]e Ritter bekannt werden"
 institution_events.761.b: "Wir bleiben bei den alten Bräuchen"
 institution_events.77.t: "Fortschritte im Gesundheitswesen"
 institution_events.77.d: "Eine Krise hat Eurasien getroffen, wie es sie in der Geschichte der Menschheit noch nie gegeben hat. Priester und Heiden, Arme und Kaiser werden durch eine unsichtbare Bedrohung, die den Anschein erweckt, als könne sie die Zeit der Menschen endgültig beenden, zu Tausenden vernichtet. Aus der Asche ist jedoch eine neue Bedeutung für das Gesundheitswesen entstanden. Ärzte, die das anatomische Fachwissen der islamischen Gelehrten und altgriechischen Materialisten zusammenführen, durchstreifen das Land, um den Schaden zu minimieren und weitere Krankheitsausbrüche zu verhindern. Obwohl sie nichts von den Überträgern wissen, die die Beulenpest eigentlich übertragen, haben bestimmte Strategien der Quarantäne und Sauberkeit in Regionen wie Mailand Einzug gehalten und sie vor der Apokalypse bewahrt. Diese gleichen Methoden können den Weg für ein besseres Gemeinwohl in den kommenden Jahren ebnen."
 institution_events.77.a.tt: "Die Institution des §YGesundheitswesens§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.77.a: "Das ändert alles..."
 institution_events.78.t: "Volkstheologie"
 institution_events.78.d: "Aus den Turbulenzen der mongolischen Invasionen, des Hundertjährigen Krieges und des Schwarzen Todes sind neue Methoden der religiösen Herangehensweise entstanden. Der Startschuss fiel mit Persönlichkeiten wie John Wycliffe und seiner lollardischen Häresie in England, aber erst als Jan Hus den europäischen Kontinent unter Strom setzte, wurde das wahre Gewicht volkstümlicher theologischer Bewegungen spürbar. Da Geistliche und Laien gleichermaßen gezielte Fragen zu den alten Traditionen stellen, ist der Weg frei für anspruchsvollere religiöse Strukturen und säkulares Denken. Sogar die Schreie von Straßenpredigern und von Gott inspirierten Bauernheeren lassen die Rufe einiger umfangreicherer Reformationen erkennen."
 institution_events.78.a.tt: "Die Institution der §YVolkstheologie§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.78.a: "Das ändert alles..."
 institution_events.781.t: "Adliger Antiklerikalismus"
 institution_events.781.d: "Unstimmigkeiten und Streitigkeiten zwischen dem säkularen Adel und dem spirituellen Klerus gab es schon seit der Antike, aber diese hatten meist eher einen politischen als einen doktrinären Grund. Darüber hinaus waren Kleriker typischerweise hoch angesehene Persönlichkeiten, die sowohl beim Adel als auch bei der Bauernschaft als Schutzpatrone der Religion angesehen wurden.\nMit den sich abzeichnenden religiösen und institutionellen Reformen wagen es jedoch Teile des Adels, sich den [Root.Religion.GetName]en Laienbewegungen anzuschließen und den Laien das Recht einzuräumen, kritische Predigten zu halten und Flugblätter zu verteilen, die die Missstände des [Root.GetAdjective]en Klerus aufdecken. Wir müssen überlegen, ob wir in diese Entwicklung eingreifen sollten."
 institution_events.781.a: "Wir tolerieren dieses Verhalten - vorerst"
 institution_events.781.b: "Zwingt sie, damit aufzuhören"
 institution_events.79.t: "Die industrielle Revolution"
 institution_events.79.d: "Stahl, Kohle, große Schornsteine und Öfen, die höher ragen als die mächtigste Burg des Mittelalters, oder der reichste Palast der Frühen Neuzeit... Jetzt, aufbauend auf der Erkenntnis der Aufklärung und kontinuierlichen Revolutionen in der Produktionstechnologie, wird die Welt von der Industrialisierung erfasst. Ländliche Bevölkerungen strömen in die Städte, um in neuen Fabriken Arbeit zu finden, während Materialien in erstaunlicher Geschwindigkeit gefördert werden, um den öffentlichen und militärischen Bedarf zu decken. Nicht nur die Landschaft hat sich verändert, auch die Denkweisen sind geprägt von der plötzlichen Präsenz von Beton und Eisen, wo früher die pastoralen Blicke reichlich vorhanden waren. Lasst die Dichter diese Hochzeit von Mammon und Muse ankündigen!"
 institution_events.79.a.tt: "Die Institution des §YIndustrialismus§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.79.a: "Das ändert alles..."
 institution_events.80.t: "Investitur"
 institution_events.80.d: "Im Jahre 1059 richtete das Papsttum ein Kardinalskollegium ein, das von einem rein kirchlichen Rat zur Selbstbestimmung der Päpste eingesetzt wurde, anstatt den Adligen zu gestatten, die Ernennungen zu beeinflussen. Die Kaiser des Heiligen Römischen Reiches versuchten jedoch schnell, ihre Investiturrechte zu wahren, indem sie einen gewaltsamen Konflikt zwischen Kirche und Staat in Gang setzten. Es gab einen Lichtblick für die wachsenden Unruhen - eine Methodik der Investitur konnte schließlich im gegenseitigen Einvernehmen aller Parteien ausgearbeitet werden, wobei ein ausgeklügelteres System der religiös-gesellschaftlichen Hierarchie bestehen blieb."
 institution_events.80.a.tt: "Die Institution der §YInvestitur§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.80.a: "Das ändert alles..."
 institution_events.801.t: "Libertas Ecclesiae"
 institution_events.801.d: "Seit dem frühen Mittelalter hatten Simonie, Priesterehe und Laieninvestitur in der katholischen Kirche zugenommen, obwohl diese Sünden geächtet waren, oftmals verursacht durch die unzureichende Ausbildung des niederen Klerus in der Vergangenheit. Mehrere Päpste begannen in der Mitte des 11. Jahrhunderts, diese Missstände mit einer Reihe von kirchlichen Reformen zu beheben, die auch darauf abzielten, die Freiheit der Kirche von weltlichem Einfluss zu bewahren. Geistliche Zentren in Italien, Frankreich und Deutschland unterstützten diese Reformen und entwickelten und verbreiteten sie weiter.\nDa die Unterstützung für diese Reformen überall kontinuierlich zunimmt, sollten wir ebenfalls in Erwägung ziehen, diese päpstlichen Reformen in [Root.GetName] zu fördern und umzusetzen, um den jahrhundertelangen politischen und sozialen Umwälzungen, der lehrmäßigen Ignoranz und der leichtfertigen Käuflichkeit unter dem Klerus ein Ende zu setzen."
 institution_events.801.a: "Lasst uns diese Reformen einführen"
 institution_events.801.b: "Wir sind auf unser weltliches Eigentum angewiesen"
 institution_events.83.t: "Liberalismus"
 institution_events.83.d: "Um die Wende des neunzehnten Jahrhunderts beeinflussten große politische Theoretiker wie Adam Smith und James Madison die Welt mit ihren liberalen Idealen und erreichten im Zuge der nicht zu unterschätzenden Revolutionen in Frankreich und Amerika ein immer größeres Publikum. Gewaltenteilung, gleiche Rechte für alle Männer und Frauen, freier Marktkapitalismus, ein Ende des Feudalismus, sogar der utopische Sozialismus wurden im Zusammenhang mit dieser neuen radikalen liberalen Bewegung, die Europa und darüber hinaus erobert hat, vorgestellt.\nObwohl das Schreckgespenst groß ist, sind alle Mächte des alten Europa eine heilige Allianz eingegangen, um jenes zu exorzieren: Papst und Zar, Metternich und Guizot, französische Radikale und deutsche Polizeispitzel. Es ist höchste Zeit, dass die Liberalen diesem Lügenmärchen vom Grauen des Liberalismus mit einem Manifest der Ideologie selbst begegnen."
 institution_events.83.a.tt: "Die Institution des §YLiberalismus§! zu §Yfördern§!, wird für künftige Fortschritte in der §YTechnologie§! von entscheidender Bedeutung sein."
 institution_events.83.a: "Das ändert alles..."
 institution_events.831.t: "Das Massaker von $PROVINCENAME$"
 institution_events.831.d: "Ein radikaler Agitator für das allgemeine Wahlrecht hat den wirtschaftlichen Abschwung innerhalb unserer Nation genutzt, um die Massen zum Protest zu bewegen. Die Demonstranten versammelten sich um eine Plattform in $PROVINCENAME$ und begannen, die Massen aufzuhetzen, als der örtliche Statthalter die Polizei schickte, um den Rädelsführer zu verhaften. Bei ihren Versuchen, ihn festzunehmen, stießen sie versehentlich eine Frau um und töteten ein kleines Kind, was fast augenblicklich zu Massenausschreitungen führte.\nDer Statthalter fordert nun die föderalen Behörden auf, ein Husarenheer zu entsenden, um die randalierenden Menschenmassen zu zerstreuen, aber dies könnte das Problem durch die Tötung weiterer Zivilisten nur verschlimmern. Wenn wir nicht aufpassen, könnte es bald zu einem ausgewachsenen Aufstand in der Provinz kommen."
 institution_events.831.a: "Entsendet die Armee"
 institution_events.831.b: "Reformiert die Gesellschaft"
 institution_events.832.t: "Der liberale Professor"
 institution_events.832.d: "Ein liberaler Professor und bekennender Atheist unterrichtete eine Klasse an einer Universität in [Root.Capital.GetCapitalName], als er beschloss, die Nicht-Existenz Gottes zu beweisen, indem er Gott herausforderte, ihn innerhalb von 15 Minuten niederzustrecken. Als die letzten Minuten verstrichen und der Professor immer noch aufrecht stand, schlug ein frommer [Root.Religion.GetName]er Student den Professor selbst nieder und erklärte, Gott sei zu sehr damit beschäftigt, die [Root.GetAdjective]en Truppen zu beschützen!\nNachdem er sich erholt hatte, stürmte der sichtlich erschütterte Professor aus dem Raum und meldete den Vorfall der Verwaltung und fordert nun von der Regierung eine Abfindung und die Bestrafung des für den Übergriff verantwortlichen Studenten."
 institution_events.832.a: "Wir können es uns leisten"
 institution_events.832.b: "Der Student hatte recht!"
 inti_events.1.t: "Mumifizierung von $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Mit der Bestattung von $RANDOM_OLD_MONARCH$ beginnt sein Übergang durch die Mumifizierung. Sobald die Bestattungsriten abgehalten wurden, wird $RANDOM_OLD_MONARCH$ wahrscheinlich in ein angenehmes Leben nach dem Tod geschickt. Im Gegenzug wird von dem verstorbenen Herrscher erwartet, dass er seine lebende Familie unterstützt und ihr hilft. Sein Eigentum und seine Autorität bleiben wie zu Lebzeiten bestehen und die Mumie wird fortan weiterhin ein ehrwürdiges Idol in unserem Reich sein.\nNicht alle Herrscher sind jedoch für die Mumifizierung geeignet, darunter einige, die wir lieber vergessen würden."
 inti_events.1.a: "$RANDOM_OLD_MONARCH$ wird vollständig mumifiziert werden."
 inti_events.1.b: "Dies ist kein Herrscher mehr, sondern ein mächtiges Wesen, ein Götze."
 inti_events.10.d: "Uns erreichte die Meldung, dass ein lokaler Häuptling in [Root.GetName] mit dem Bau eines ehrgeizigen neuen Tempels für eine lokale Gottheit seines Stammes begonnen hat. Während der Häuptling damit zufrieden scheint, unsere Autorität anzuerkennen, ist es schwer, den Eindruck zu ignorieren, dass er versucht, eine eigene größere Machtbasis in [Root.GetName] zu schaffen.\nDie Priester von Ra in [Root.Capital.GetCapitalName] äußern vehement die Empfehlung, den Bau zu verbieten und diesen Häuptling an seine Stelle zu setzen."
 inti_events.10.a: "Befehlt dem Häuptling, den Bau abzubrechen."
 inti_events.12.d: "Ohne Oasen und Ströme wäre das Leben in den Wüsten viel härter und die Geister, die das fließende Wasser animieren, sind sicherlich unsere Wertschätzung wert. Die Zeit für das Fest zur Preisung des Nil ist gekommen. Die fruchtbaren Oasen Ägyptens sind bereit, unsere Geschenke zu empfangen."
 inti_events.12.a: "Eine Opfergabe in Form von Bier zum Trinken."
 inti_events.12.b: "Eine Opfergabe in Form von Ochsen, um ihre Lasten zu mindern."
 inti_events.12.c: "Eine Opfergabe in Form feiner Tücher, um sie vor der Hitze zu schützen."
 inti_events.13.d: "Die Menschen der Provinz [Root.GetName] sind gespalten und verehren verschiedene lokale Götter. Es wurde daher entschieden, hier einen großen Ra-Tempel zu errichten, der als natürliches Zentrum für das geistige und administrative Leben der Region dienen soll.\nDer Bauleiter präsentierte [Root.Owner.Monarch.GetName] zwei verschiedene Pläne für den Tempel. Der erste Plan sieht den Bau des Tempels an einem heiligen Ort vor, einem heiligen Zusammenfluss zweier Flüsse, während der andere Plan die Nutzung eines alten Schreins als Grundlage für den neuen Tempel vorsieht."
 inti_events.13.a: "Ein neuer Tempel erfordert einen neuen Standort. Dies ist der heilige Ort."
 inti_events.14.d: "Die Welt kann gelegentlich ein erbarmungsloser Ort sein und das Schicksal kann sich überraschend wenden. Glücklicherweise haben wir die Götter unseres Volkes, die uns dabei helfen, die Zukunft zu interpretieren. Sollte es den Götter zu schwer fallen, in die Zukunft vorzudringen, so gibt es noch andere Orakel in unserem Reich. Diese verlangen jedoch ein wertvolles Geschenk, bevor sie ihre Vision preisgeben. [Root.Monarch.GetName] wird in jüngster Vergangenheit von reichlich Zweifeln geplagt und es ist möglicherweise an der Zeit, die Vorzeichen zu befragen."
 inti_events.14.a: "Sucht das lokale Orakel in [Root.Capital.GetCapitalName] auf."
 inti_events.14.b: "Reist zum großen Orakel von Behdet."
 inti_events.14.c: "Wir müssen zum Orakel von Theben reisen."
 inti_events.15.t: "Begünstigte Antwort des Orakels"
 inti_events.15.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Nachdem [Root.Monarch.GetName] das Orakel um sein Wissen gebeten hat, interpretieren die Priester das Verhalten der heiligen Tiere. Andere Priester ziehen Lose und befragen Figuren, durch die ein Priester scheinbar spricht und eine prophetische Stimmung erzeugt.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen und stimmen alle überein, dass die bevorstehende Zeit äußerst ertragreich und erfolgreich sein wird."
 inti_events.16.t: "Widersprüchliche Antwort des Orakels"
 inti_events.16.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Nachdem [Root.Monarch.GetName] das Orakel um sein Wissen gebeten hat, interpretieren die Priester das Verhalten der heiligen Tiere. Andere Priester ziehen Lose und befragen Figuren, durch die ein Priester scheinbar spricht und eine prophetische Stimmung erzeugt.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen, die Antwort ist jedoch nicht so positiv, wie er gehofft hatte. Die Anzeichen widersprechen sich und soweit es wahrnehmbar ist, birgt die Zukunft sowohl Gefahren als auch Gelegenheiten für uns."
 inti_events.17.t: "Ausgestoßene möchten nach Hause"
 inti_events.17.d: "Durch die Eroberung neuer Lande trafen wir auf Volksgruppen, die von ihren ehemaligen Lehnsherren gewaltsam als Ausgestoßene von einer Region in die andere umgesiedelt wurden. Da es den Ausgestoßenen nicht erlaubt ist, ihre Redensweise und ihre Kleidung zu ändern und sie all ihr Hab und Gut mit sich führen müssen, haben diese Menschen niemals aufgehört, sich nach ihrer ursprünglichen Heimat zu sehnen.\nZufällig befindet sich ihr Herkunftsland ebenfalls unter unserer Kontrolle und eine Delegation der Ausgestoßenen wurde daher zu [Root.Monarch.GetName] gesandt und behaupten, von ihren Göttern zur Heimkehr aufgefordert worden zu sein. Aus diesem Grund flehen sie uns an, sie von ihren Verpflichtungen zu befreien."
 inti_events.17.a: "Erlaubt den Ausgestoßenen die Rückkehr."
 inti_events.18.d: "Die Priester eines kleineren lokalen Gottes in [Root.GetName] haben versucht, Stimmung gegen unsere Herrschaft zu machen, mit der Behauptung, wir würden langsam versuchen, die Autorität von Ra zu steigern und jene aller synkretischer Götter einzuschränken. Glücklicherweise weiß es der Großteil unserer Untertanen besser und schenkt diesen wilden Anschuldigungen keine Aufmerksamkeit. Einer der Stämme von [Root.GetName] unterstützt jedoch die Priester und verlangte nun nach Garantien unsererseits bezüglich der Sicherheit ihrer Götter und ihres Volkes."
 inti_events.18.a: "Die Zeit ist gekommen, dass diese Menschen weiterziehen."
 inti_events.18.c: "Diese Priester eignen sich nur für den Scheiterhaufen."
 inti_events.2.d: "Die Osiris-Priester machten deutlich, dass [Root.Heir.GetName] seine Schwester zur Hauptfrau nehmen muss, um den Göttern zu gefallen. Viele seiner Vorfahren sowie der Fruchtbarkeitsgott selbst heirateten auf diese Weise in die Familie und bewahrten somit eine reine Blutlinie. Die Mutter des Jungen weigert sich jedoch, dies in Betracht zu ziehen, und wird der Heirat nicht zustimmen.\nDie angemessene Lösung dieses Schismas bestünde darin, unseren Vorfahren – die Mumie eines Vorfahren, der zu Lebzeiten über enorme Weisheit verfügte – um Rat zu fragen."
 inti_events.20.t: "Sedfest, das Fest des Schweifes"
 inti_events.20.d: "Die obersten Priester, die für die Frömmigkeit im ganzen Land zuständig sind, haben verkündet, dass der günstigste Zeitpunkt zum Feiern des Sedfestes bald gekommen ist. An dem mehrtägigen Fest nehmen in der Regel die gesamte Bevölkerung von [Root.Capital.GetCapitalName] sowie wichtige Häuptlinge aus dem Umland teil, um die Herrschaft des [Root.Monarch.GetTitle] zu erneuern."
 inti_events.20.c: "Alle Häuptlinge und alle Priester müssen an der Zeremonie teilnehmen."
 inti_events.21.d: "Einige der einbestellten Häuptlinge nehmen Anstoß an der Tatsache, herumkommandiert zu werden, und haben ihre Teilnahme am Sedfest verweigert."
 inti_events.22.t: "Zurückhaltende Prister"
 inti_events.22.d: "Die für einige der lokalen Götter verantwortlichen Priester nehmen Anstoß an der Anordnung, nach [Root.Capital.GetCapitalName] zu kommen, und weigern sich, zu kommen."
 inti_events.23.t: "Einladung zum Sedfest"
 inti_events.23.d: "Ein Bote aus [From.GetName] erbittet unsere Anwesenheit beim Sedfest in [From.Capital.GetCapitalName]."
 inti_events.23.a: "Dann müssen wir wohl [From.GetMdendie] [From.Monarch.GetTitle] feiern gehen!"
 inti_events.23.b: "Lasst uns zuhause bleiben und unsere[Root.GetMnMale] eigene[Root.GetMnMale] [Root.Monarch.GetTitle] ehren."
 inti_events.24.d: "[From.Monarch.GetName], Herrscher von [From.GetName], hat unsere Einladung zu den Feierlichkeiten des Sedfestes abgelehnt."
 inti_events.25.t: "Das Sedfest"
 inti_events.25.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Während sich die Bevölkerung von [From.Capital.GetCapitalName] auf die großen Zeremonien vorbereitet, bei denen [Root.Monarch.GetName] begrüßt und Tiere geopfert werden, wissen sie auch, dass ihnen mehrere Tage der Schwelgerei bevorstehen."
 inti_events.26.t: "Das Sedfest"
 inti_events.26.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung von [Root.Monarch.GetName] beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] an [Root.Monarch.GetHerHis]e Untertanen bevor."
 inti_events.27.t: "Das Sedfest"
 inti_events.27.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung von [Root.Monarch.GetName] beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] an [Root.Monarch.GetHerHis]e Untertanen bevor."
 inti_events.29.t: "Fest der Trunkenheit"
 inti_events.29.d: "Es herrscht große Not in unseren Landen. Die Menschen leiden und viele fürchten die Zukunft. In solchen Zeiten kann eine Wadi-Feier für das gesamte Königreich den Geist unserer Untertanen erleuchten. Mit den damit verbundenen Opfergaben werden auch die Götter auf unsere Notlage aufmerksam gemacht.\nFür diese Feier drängen unsere Priester darauf, ein Menschenopfer darzubieten, da das Elend unseres Volkes groß war und sie der Ansicht sind, dass eine große Zeremonie notwendig ist, um die Götter zu beschwichtigen."
 inti_events.29.a.tt: "Veranstaltet eine übliche Feier mit Tuch, Brot, Ochsen und Schafen als Opfergaben."
 inti_events.29.b.tt: "Veranstaltet eine größere und längere Feier, die in der Opferung von Menschen gipfelt."
 inti_events.3.t: "Genehmigung des Orakels"
 inti_events.3.d: "Durch die Priester von Osiris verkündete die Mumie eines der weisesten unserer Vorfahren, dass sie die vorgeschlagene Heirat befürwortet. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die vorgeschlagene Vermählung von [Root.Heir.GetName] mit seiner Schwester anzufechten."
 inti_events.30.t: "Wadi-Feierlichkeiten"
 inti_events.30.d: "Nach Tagen der Feierlichkeiten sieht die Zukunft sicherlich rosiger aus. Große Tanzzeremonien auf den Plätzen von [Root.Capital.GetCapitalName], Festmahle für alle Vasallenhäuptlinge und üppige Opfergaben in Form von Tieren, Gemüse und Tuch für die Götter werden sicherstellen, dass die Götter in Zukunft gefälliger auf unser Reich blicken"
 inti_events.31.t: "Wadi-Feierlichkeiten"
 inti_events.31.d: "Nach Tagen der Feierlichkeiten, der öffentlichen Schwelgerei, des zeremoniellen Tanzes, die mit dem Opfer der geeignetsten Menschen, die unsere Lande hervorbringen konnten, sowohl eingeleitet als auch beendet wurden, sind wir zuversichtlich, in eine rosigere Zukunft blicken zu können."
 inti_events.32.t: "Die Medjau"
 inti_events.32.d: "Die Ehre, das Leben des [Root.Monarch.GetTitle]s zu beschützen, ist prestigereich und gebührt einer Anzahl von Männern in [From.Capital.GetCapitalName]. Diese Ehre ist an sich jedoch keine Garantie für den Mut im Kampf. Nach einer Reise durch die Provinzen ist [Root.Monarch.GetName] deutlich geworden, dass die Qualität [Root.Monarch.GetHerHis]er Garde erheblich gesteigert werden könnte, wenn wir ihr frisches Blut vom Lande zuführen würden.\nDies würde jedoch von den Männern, die derzeit das Privileg besitzen, nicht gut angenommen werden, zumindest nicht bis die neuen Mitglieder vollends integriert wurden."
 inti_events.33.t: "Besorgte Kriegerkaste"
 inti_events.33.d: "Eine Delegation einiger der besten Krieger in [From.Capital.GetCapitalName] ist an [Root.Monarch.GetName] herangetreten und bittet um die Rücksendung der neuen Mitglieder der Medjau in ihre Heimat in den Provinzen. Obwohl sie darüber erfreut sind, dass die Institution als solche nicht geändert wurde, verabscheuen sie jedoch die Art von Menschen, die nun das prestigeträchtige Recht zum Schutz des [Root.Monarch.GetTitle]s haben. Diese Männer eignen sich nicht für die tapfere Kriegerkaste von [From.Capital.GetCapitalName]."
 inti_events.34.d: "Während des üblichen Ausschanks von Getränken an das gemeine Volk aus dem königlichen Abfall auf den Plätzen von [From.Capital.GetCapitalName] wurde [Root.Monarch.GetName] heute von einer kleinen Gruppe von Möchtegern-Attentätern angegriffen. Die Gruppe zog sich plötzlich zurück, ohne [Root.Monarch.GetName] auch nur annähernd verletzt zu haben. Es wurde jedoch auf schmerzliche Weise deutlich, dass die Medjau dies niemals hatte kommen sehen. Möglicherweise haben sie sich noch nicht an die geschäftige Umgebung von [From.Capital.GetCapitalName] gewöhnt."
 inti_events.36.d: "Die Untersuchung des Angriffs in [From.Capital.GetCapitalName] offenbarte ein laienhaftes Komplott durch eine Gruppe junger Männer, die sich in ihren Privilegien in der Medjau eingeschränkt fühlten. Sie behaupten, bei dem Angriff hätte niemals jemand verletzt werden sollen. Er sollte lediglich die Schwächen der neuen Mitglieder der Garde aufzeigen. Die Strafe für Verrat ist eindeutig der Tod, die Familien von [From.Capital.GetCapitalName] würden sich jedoch gewiss nicht weniger bedroht fühlen, wenn wir ihre Söhne töteten. Wenn wir ihnen den Übergriff vergeben, wäre es somit vielleicht geklärt."
 inti_events.36.a: "Zu den Löwenkäfigen mit ihnen!"
 inti_events.36.b: "Vergebt den Männern."
 inti_events.4.t: "Ablehnung des Orakels"
 inti_events.4.d: "Durch die Priester von Osiris verkündete die Mumie eines der weisesten unserer Vorfahren, dass sie die vorgeschlagene Heirat nicht gutheißt. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die Hochzeit voranzutreiben."
 inti_events.5.d: "Der religiöse Inspektor hat einen Komplott aufgedeckt, bei dem es einer der kleineren Häuptlinge des Reichs über einen die Anbetung abscheulicher Chaosgötter auf das Wohlergehen von [Root.Monarch.GetName] abgesehen hatte.\nObwohl es fraglich ist, ob wirklich jemals Gefahr für [Root.Monarch.GetName] bestand, schlägt dieser vor, an dem Häuptling ein Exempel zu statuieren und ihn zum schlimmsten Verräter zu proklamieren sowie jeden, der darin verwickelt war, gewaltsam zu beseitigen."
 inti_events.5.a: "Die Beseitigung aller religiösen Ikonen ist ausreichend."
 inti_events.5.b: "Dieser Häuptling wird die Schlangengrube kennenlernen."
 inti_events.6.t: "Verehrung lokaler Gottheiten"
 inti_events.6.d: "Von einem Herrscher wird erwartet, dass er sein Königreich bereist, jeden einzelnen Teil seines Reichs inspiziert und sowohl den religiösen als auch den weltlichen Zeremonien seiner Häuptlinge beiwohnt. Während sich [Root.Monarch.GetName] einem riesigen Tempel eines lokalen Gottes nähert, drängen die königlichen Priester zur Vorsicht. Wenn wir dabei beobachtet werden, wie wir die Gottheiten unserer Untertanen zu sehr verehren, würde ihnen hierdurch zu viel Macht und Autorität zuteil.\nAuf der anderen Seite soll dieser Gott sehr mächtig und seine Beliebtheit und die Gefälligkeiten, die er möglicherweise erweist, sehr verführerisch sein."
 inti_events.6.a: "Ehrt die Gottheit."
 inti_events.6.c: "Zwingt den Häuptling, den Tempeln zu zerstören."
 inti_events.8.t: "Der Schrein von Memphis"
 inti_events.8.d: "Als Vater der Götter, von dem alles Leben ausgeht, wird Ptah als einer der mächtigsten Schöpfergötter verehrt. Als Schöpfer des Kosmos erschuf er zunächst sich selbst und formte dann die Menschen aus Ton und einer Töpferscheibe.\nIm alten Ägypten schmückte eine prächtige Tempelanlage die königliche Residenz von Memphis, von der heute nur noch Ruinen übrig sind. Um Prah zu preisen, sollten wir die Pracht des ehemaligen Tempels wiederherstellen."
 inti_events.9.t: "Priesterliche Beichtväter"
 inti_events.9.d: "Nach einem jüngst ausgefochtenen Krieg liegt die Schuld wie ein schwerer Schleier auf unserem Volk. Es ist Zeit, ihm die Gelegenheit zu bieten, sich selbst von den Sünden zu reinigen, die es in Kriegszeiten beging. Die Priester haben signalisiert, dass dies ein geeigneter Zeitpunkt für ein Fest der Reinigung und des Fastens sei, bei dem jeder beichten und in den Flüssen von [Root.Capital.GetCapitalName] gereinigt werden kann."
 invasion_events.1.t: "Provinz fällt!"
 invasion_events.1.d: "Die Besetzung von $PROVINCENAME$ durch die feindlichen Eindringlinge $CONTROLLERNAME$ hat der einheimischen Bevölkerung einen ziemlichen Tribut abverlangt. Jeglicher Widerstand ist zusammengebrochen, und die Provinz ist praktisch an ihre Herrschaft gefallen."
 invasion_events.1.a: "Wir werden sie später zurückerobern"
 invasion_events.1.b: "Sagt ihnen, sie sollen durchhalten"
 invasion_events.2.t: "Ankunft des Ilchanats"
 invasion_events.2.d: "Nach der skrupellosen Hinrichtung von mongolischen Gesandten und Händlern durch ein Dekret von Ala ad-Din Muhammad II. von Choresmien wurde Persien binnen zwei Jahren von den mongolischen Horden vollends unterworfen. Mit unübertroffener Geschwindigkeit plünderten, verwüsteten und zerstörten die berüchtigt brutalen Reiter viele persische Zentren und hinterließen Persien alsbald in einem trostlosen Ödland.\nNach der Zerschlagung der Saat der Rebellion in Persien und der Festigung ihrer Herrschaft haben die Mongolen ihren Blick weiter nach Westen gerichtet, wobei ihr nächstes Ziel Mesopotamien ist. Eine mögliche mongolische Invasion, so warnen Chronisten und Abergläubige gleichermaßen, könnte die politische Landschaft Mesopotamiens für die nächsten Jahrhunderte neu gestalten."
 invasion_events.2.a: "Es ist das Ende aller Tage!"
 invasion_events.3.t: "Ankunft der Goldenen Horde"
 invasion_events.3.d: "Unter dem wachsamen Kommando von Temüjin - besser bekannt als der Kriegsherr Dschingis Khan - wurde eine geteilte Mongolei zu einer Reihe von verbündeten Stämmen vereint. Berüchtigt dafür, in kürzester Zeit ganze Landstriche in China und Zentralasien erobert zu haben, unterwarfen sie inzwischen auch die Tataren mit relativer Leichtigkeit. Gierig nach noch mehr Blut und Schätzen haben die Mongolen begonnen, weiter nach Westen vorzudringen, um jeden Widerstand vor den Füßen ihrer todbringenden Reiter auszulöschen.\nGerüchte über die gnadenlosen Steppenkrieger, die in nur wenigen Tagen ganze Städte abschlachten, haben in den Herzen der Bevölkerung Flammen der Verzweiflung entfacht; selbst die größten und mächtigsten Armeen der europäischen Imperien haben keine Aussicht auf Erfolg gegen die überlegenen Armeen der Mongolen."
 invasion_events.4.t: "Ankunft der Safawiden"
 invasion_events.4.d: "Als interne Streitigkeiten um den Thron das Timuridenreich im 15. Jahrhundert schwächten, wurde es zunehmend handlungsunfähig. Die Armeen von Qara Qoyunlu und Aq Qoyunlu nutzten diese Gelegenheit zu Angriffen und besetzten erfolgreich große Teile Persiens. Inmitten dieser stürmischen Zeit trat der militante Sufi-Orden der Safawiyya als entscheidende Kraft in Erscheinung. Der aus Ardabil stammende Orden eroberte zunächst Aserbaidschan und dehnte seine Herrschaft schließlich auf ganz Persien aus.\nDas Oberhaupt des Safawiyya-Ordens hat vor kurzem den Titel Schahanshah von Persien angenommen und den schiitischen Islam zur offiziellen Staatsreligion seines Reiches erklärt. Es liegt auf der Hand, dass dieser eifrige Führer nicht nur Persien regieren, sondern seine Herrschaft weit über dessen Grenzen hinaus ausdehnen möchte."
 invasion_events.4.a: "Dies sind dunkle Zeiten"
 invasion_events.5.t: "Ankunft der Seldschuken"
 invasion_events.5.d: "Einer der turkmenischen Clans des Oghusenstammes in Zentralasien hat eine mächtige Armee nach Persien geführt und die lokalen Mächte rasch gestürzt. Diese Türken stammen von einem gewissen Seldschuken ab, der vor kurzem zum sunnitischen Islam konvertierte, und nennen sich selbst "Ghazi" - Krieger des Glaubens, die die Welt von Heiden und schiitischen Ketzern befreien werden.\nDie schiitischen Buyidenzweige im Osten hatten keine Chance gegen die Macht dieser seldschukischen Türken, die nun ihre Augen auf Mesopotamien gerichtet haben. Sie geloben, das letzte Gebot des Propheten auf seinem Sterbebett endgültig zu erfüllen - das Römische Reich zu zerstören und die heilige Stadt Konstantinopel zu besetzen."
 invasion_events.6.t: "Ankunft der Timuriden"
 invasion_events.6.d: "Als Khan Baghatur 1335 ohne Erben starb, zerbrach das Ilchanat in den Wirren der unklaren Nachfolge völlig und brachte kleine persische, türkische und mongolische Herrscher und Statthalter hervor. Kurze Zeit später stieg ein gefürchteter Feldherr namens "Timur" zum Sultan von Transoxanien auf und führte seine Streitmacht mit List und harter Hand gegen seine machtlosen Feinde an.\nMit der jüngsten Zerschlagung der kleinteiligen Dynastien in Persien hat Timur das verlorene Erbe des Ilchanats an sich gerissen. Der Machthunger dieses grausamen Sultans scheint jedoch nicht gestillt zu sein, denn Gesandte berichten von der übermächtigen Invasion Mesoptamiens durch Timur "den Lahmen", der dort abermals eine neue Ordnung schaffen will."
 irish_clan_events.1.t: "Thanwahl"
 irish_clan_events.1.d: "Im Gegensatz zum feudalen Europa organisiert Irland seine Nachfolge nach dem Konzept der Thanwahl und nicht nach der Primogenitur. Ein erwachsener männlicher Verwandter, der für den Thron geeignet erscheint, wird als Nachfolger des jetzigen Herrschers nominiert - das kann sein Sohn sein, ist aber keine Voraussetzung dafür. Da unser Clan keinen Erben hat, ist es jetzt an der Zeit, diese alte Tradition zu ehren und unsere Verwandten zu erforschen, um jemanden zu finden, der für unseren glorreichen Thron geeignet ist."
 irish_clan_events.1.a: "Ein vielversprechender Krieger"
 irish_clan_events.1.b: "Ein talentierter Barde"
 irish_clan_events.1.c: "Ein angehender Geistlicher"
 irish_clan_events.1.dd: "Ein entfernter Verwandter"
 irish_clan_events.10.t: "Forderung nach Macht"
 irish_clan_events.10.d: "Ein einflussreicher Flaith wünscht sich eine hohe Position an unserem Hof und verspricht uns im Gegenzug seine vollste Loyalität. Gerüchten zufolge war er in schmierige Staatsangelegenheiten verwickelt und zögerte in der Vergangenheit nicht, sich seiner politischen Rivalen zu entledigen. Deshalb müssen wir sorgfältig überlegen, ob wir seine außergewöhnlichen Fähigkeiten fördern oder nicht."
 irish_clan_events.10.a: "Nehmt seine Hilfe an"
 irish_clan_events.10.b: "Weist seine Hilfe zurück"
 irish_clan_events.11.t: "Hofzeremonie"
 irish_clan_events.11.d: "Eine rituelle Hofzeremonie zu Ehren [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] wird in wenigen Tagen stattfinden. Die Vorbereitungen sind in vollem Gange, obwohl sich derzeit die Frage stellt, wen wir zu diesem einzigartigen Spektakel einladen sollen. Normalerweise sind nur hohe Beamte anwesend, aber wir könnten eine Ausnahme machen und auch unsere Nachbarn einladen."
 irish_clan_events.11.a: "Ladet unsere Untertanen ein"
 irish_clan_events.11.b: "Ladet unsere Nachbarn ein"
 irish_clan_events.2.t: "Vogelfrei"
 irish_clan_events.2.d: "Eine unserer Städte wurde in letzter Zeit wiederholt von Räubern verwüstet, die Einheimische und vorbeifahrende Händler überfallen und ausrauben. Viele wagen es nicht mehr, die Stadt zu besuchen oder nachts das Haus zu verlassen. Wir müssen diese Banditen ausfindig machen und die Ordnung in der Region wiederherstellen, bevor sie zu einem kriminellen Zufluchtsort wird."
 irish_clan_events.2.a: "Baut eine neue Garnison"
 irish_clan_events.2.b: "Jagt sie"
 irish_clan_events.3.t: "Kunstbanausen"
 irish_clan_events.3.d: "Einige unserer Berater scheinen sich der Bedeutung einer Kultur nicht bewusst zu sein. Für viele von ihnen zählt die Stärke unserer Armee oder die Religiosität unseres Volkes, aber nicht die Förderung von Malerei oder Musik, geschweige denn der Bau von Denkmälern und Theatern. Sollen wir diese Narren aufklären?"
 irish_clan_events.3.a: "Belehrt sie"
 irish_clan_events.3.b: "Ignoriert sie"
 irish_clan_events.4.t: "Das Glück begünstigt die Mutigen"
 irish_clan_events.4.d: "Ein Handelsposten, den unsere ausländischen Handelspartner in unserer Hauptstadt eingerichtet haben, war für uns in den letzten Wochen sehr profitabel. Wir haben nicht nur eine große Menge an Einnahmen erzielt, sondern auch einige neue verbesserte Handelspraktiken zur Modernisierung unseres eigenen Handels erlebt. Ohne das geschickte administrative Talent der Druiden hätten wir dies nie erreichen können."
 irish_clan_events.4.a: "Sammelt das Geld"
 irish_clan_events.4.b: "Belohnt die Druiden"
 irish_clan_events.5.t: "Kriegstraditionen"
 irish_clan_events.5.d: "Unser Volk hat eine lange und ruhmreiche Kriegstradition, dank derer wir heute erfahrene und mutige Kämpfer sind. Ein junger Mann, der bisher als einfacher Soldat in einer Clanarmee gedient hat, beeindruckt in seinen Reihen durch seine kriegerischen Fähigkeiten. Unsere Traditionen besagen, dass nur Männer von edlem Blut das Recht haben, unsere Armeen zu führen, aber dieses Mal könnten wir sie brechen und diesen einfachen Mann zum General ernennen."
 irish_clan_events.5.a: "Nehmt in an"
 irish_clan_events.5.b: "Weist ihn ab"
 irish_clan_events.6.t: "Ausgelassenes Fest"
 irish_clan_events.6.d: "Die Filid planen ein großes mehrtägiges Fest in unserer Hauptstadt, bei dem rund um die Uhr gesungen, getanzt und gefeiert werden soll. Dies würde unseren Untertanen sicherlich viel Freude bereiten und die Stadt während des Festes zu einem attraktiven Ort für den Handel machen. Alles, was sie brauchen, ist unsere Genehmigung für ihr Projekt."
 irish_clan_events.6.a: "Ermöglicht es"
 irish_clan_events.6.b: "Sagt es ab"
 irish_clan_events.7.t: "Veraltete Verwaltung"
 irish_clan_events.7.d: "Seit der Gründung unserer Nation sind die Druiden für die Verwaltung unseres Landes mit traditionellen und eher einfachen Methoden zuständig. Während wir ein solches System weiterhin aufrechterhalten, haben viele unserer Nachbarn bereits modernere Prinzipien übernommen, was sich positiv auf sie ausgewirkt hat. Wir sollten eine schrittweise Reform der Verwaltung in Betracht ziehen."
 irish_clan_events.7.a: "Überlasst sie den Druiden"
 irish_clan_events.7.b: "Reformiert die Verwaltung"
 irish_clan_events.8.t: "Versammlung des Clans"
 irish_clan_events.8.d: "Die Führer der Flatha, der Filid und der Druiden sind heute an unserem Hof zusammengekommen, um mit [Root.GetMdemder] [Root.Monarch.GetTitle] über die Zukunft unseres Landes zu diskutieren. Jeder von ihnen hat andere Vorstellungen davon, wie wir unsere Nation führen sollen, so dass wir uns für eine Seite entscheiden müssen, die wir in naher Zukunft unterstützen wollen."
 irish_clan_events.8.a: "Bevorzugt die Flatha"
 irish_clan_events.8.b: "Bevorzugt die Filid"
 irish_clan_events.8.c: "Bevorzugt die Druiden"
 irish_clan_events.9.t: "Liebhaber der Architektur"
 irish_clan_events.9.d: "Ein erfahrener Baumeister machte uns auf sich aufmerksam. In seiner Heimatstadt hat er sich einen Namen gemacht, indem er eindrucksvolle Häuser gebaut hat, die jedem Sturm standhalten konnten. Wir könnten dieses Architekturgenie für uns gewinnen, indem wir ihm eine Stelle geben, aber wo?"
 irish_clan_events.9.a: "Auf unseren Baustellen"
 irish_clan_events.9.b: "In unserer Armee"
 irish_clan_events.9.c: "Bei unseren Kirchenentwerfern"
 italian_monarchy_events.1.t: "Opposition der Signoria"
 italian_monarchy_events.1.d: "Die gegenwärtige Macht der Communia hat verständlicherweise Unruhe und Widerstand unter den Monarchisten hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 italian_monarchy_events.1.a: "Es gibt nichts, was wir tun können"
 italian_monarchy_events.2.t: "Opposition der Communia"
 italian_monarchy_events.2.d: "Die gegenwärtige Macht der Signoria hat verständlicherweise Unruhe und Widerstand unter den Republikanern hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 italian_monarchy_events.2.a: "Es gibt nichts, was wir tun können"
 italian_monarchy_events.3.t: "Communia e Signoria"
 italian_monarchy_events.3.d: "Die Politik der italienischen Kommunen war zwischen Monarchisten (Signoria) und Republikanern (Communia) ebenso gefangen wie zwischen Guelfen und Ghibellinen. Trotz der ghibellinischen Ausrichtung auf das Kaiserreich gab es keinen erkennbaren Grund, welcher Fraktion welche politische Einstellung entspricht. Die meisten Stadtstaaten steckten in einem endlosen Zyklus republikanischer Revolutionen und starken Männern fest, die kurzlebige dynastische Staaten gründeten\n\nEin Festival in diesem Monat hat uns die Möglichkeit gegeben, die öffentliche Unterstützung für unsere politische Zielsetzung zu erhöhen. Wohin sollen wir die Kommune steuern?"
 italian_monarchy_events.3.a: "Republikanismus"
 italian_monarchy_events.3.b: "Monarchismus"
 italian_monarchy_events.4.t: "Eine 'freie' Gemeinde?"
 italian_monarchy_events.4.d: "Die Macht der Herrscher schwankte stark in den italienischen Gemeinden des Mittelalters. Manch ein[Root.GetMeFemale] [Root.Monarch.GetTitle] versuchte, die Kontrolle über die Finanzen [Root.Monarch.GetHerHis]er Stadt und die Handelsunternehmen anderer mächtiger Familien im Interesse der Verfestigung einer erblichen Herrschaft zu erringen.\n\nSollten wir versuchen, mehr [Root.GetAdjective]e Handelsunternehmen unter unsere Fittiche zu nehmen, während bestimmte Elemente unserer Verfassung überdacht werden?"
 italian_monarchy_events.4.a: "Freies Geld"
 italian_monarchy_events.4.b: "Das steckt schon im Namen"
 italian_monarchy_events.5.t: "Verschwörung in der Gemeinde"
 italian_monarchy_events.5.d: "[Root.GetMUnseremUnserer] [Root.Monarch.GetTitle] ist bekannt geworden, dass einer unserer besten Generäle an einer Verschwörung beteiligt ist, die darauf abzielt, die herrschende Familie zu stürzen und sich selbst zum Anführer zu ernennen. Solche Machenschaften waren in den italienischen Stadtstaaten in der Gruppe der höheren Adligen und offiziellen "Beschützer" üblich und bedeuteten oft eine langfristige Veränderung der dynastischen Verhältnisse. Da wir dieses Komplott entdeckt haben, können wir den General aus unserer Stadt verbannen, werden aber offensichtlich seine Talente verlieren, wenn wir das tun."
 italian_monarchy_events.5.a: "Schickt ihn ins Exil"
 italian_monarchy_events.5.b: "Wir halten durch"
 italian_monarchy_events.6.t: "Ein Kirchenmaler"
 italian_monarchy_events.6.d: "Einer der herausragenden Künstler unserer Gemeinde hat eine wunderschöne Reihe von Fresken und Gemälden für eine örtliche Kirche geschaffen. So schön, dass sie unseren Verwaltungspalast mit ihrer Anwesenheit verschönern würden. Die herrschende Familie ist von der Arbeit des Künstlers sehr angetan, aber die Aneignung aus der Kirche würde sicherlich die Gemeindemitglieder in der Kommune verärgern.\nEs war genau eine solche Handlung, für die Cicero 70 v. Chr. Gaius Verres berühmterweise strafrechtlich verfolgt hat. Wagen wir es, das Erbe dieses großen italienischen Redners in Frage zu stellen?"
 italian_monarchy_events.6.a: "Cicero ist schon lange tot"
 italian_monarchy_events.6.b: "Das ist Sakrileg!"
