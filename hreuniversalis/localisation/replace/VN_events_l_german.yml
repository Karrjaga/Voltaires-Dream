 monsoon_events.1.t: "Extreme Flut in [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d: "Die diesjährige Flut war in [severe_monsoon_province.GetAreaName] weit schwerer als erwartet. Die starken Wellen haben sowohl den ländlichen als auch städtischen Siedlungen extremen Schaden zugefügt. Es wird eine kostspielige Hilfsaktion nötig sein, um einen Teil des Schadens rückgängig zu machen. Es dauert jedoch einige Zeit, bis [severe_monsoon_province.GetAreaName] vollständig genesen ist."
 monsoon_events.2.t: "Flut bleibt in [monsoon_failure_province.GetAreaName] aus"
 monsoon_events.2.d: "Die erwartete saisonale Flut ist in [monsoon_failure_province.GetAreaName] ausgeblieben. Eine Dürreperiode hat begonnen und eine Hungersnot wird wahrscheinlich folgen, wenn die Ernte ausbleibt."
 monsoon_events.3.t: "Flut bringt [good_monsoon_province.GetAreaName] Fruchtbarkeit"
 monsoon_events.3.d: "Die saisonale Flut hat den Wohlstand nach [good_monsoon_province.GetAreaName] gebracht, da sie weder zu mild noch zu schwer war. Während die Landwirtschaft einen Aufschwung erlebt, gedeihen auch seine Bewohner und der Wohlstand in der Region nimmt zu."
 monsoon_events.5.t: "Hilfreiche Flut"
 monsoon_events.5.d: "Trauben blühen im Frühling\nDer Regen bringt große Fülle\nUnseren Bauern geht es prächtig."
