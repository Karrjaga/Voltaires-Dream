 vn_crusade_events.2.d.g: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten,die Ketzer vom Balkan zu vertreiben, indem sie ihr Hauptquartier in Bosnien plündern. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.h: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Ketzer aus dem Deutschen Reich zu vertreiben und Prag wieder zum wahren Glauben zurückzuführen. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.i: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Ketzer aus Frankreich aus ihrer Festung in Albi zu vertreiben. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.j: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Heiden aus der alten Nordmark zu vertreiben und das Christentum in Danzig wiederherzustellen. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.k: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Heiden aus dem Livland zu vertreiben, beginnend mit Riga. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.l: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Heiden aus Mesopotamien zu vertreiben, beginnend mit der Großstadt Edessa. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.a: "Deus Vult!"
 vn_crusade_events.2.b: "Das ist nicht unsere Sorge..."
 vn_crusade_events.3.t: "Gerüchte über einen Kreuzzug"
 vn_crusade_events.3.d: "Unsere Spione in fremden Ländern verfügen über zuverlässige Informationen, dass [From.GetName] plant, eine Koalition katholischer Nationen in einem Kreuzzug gegen uns anzuführen. Die Expedition soll in den nächsten Monaten starten; wenn wir uns also auf ihren Angriff vorbereiten wollen, muss es schnell geschehen."
 vn_crusade_events.3.a: "Wir können das selbst regeln"
 vn_crusade_events.3.b: "Ruft unsere Brüder um Hilfe"
 vn_crusade_events.4.t: "[From.GetName] ruft um Hilfe"
 vn_crusade_events.4.d: "Das Volk von [From.GetName] hat die Nachricht erhalten, dass die hinterhältigen und unberechenbaren Katholiken planen, einen Kreuzzug gegen sie zu führen. Die Invasion soll in nur wenigen Monaten beginnen, weswegen sie alle gläubigen [Root.Religion.GetName]en Staaten gebeten haben, sich ihnen anzuschließen und sich dieser unprovozierten Aggression zu widersetzen."
 vn_crusade_events.4.a: "Wir müssen ihnen auf jeden Fall helfen!"
 vn_crusade_events.4.b: "Schickt Geld"
 vn_crusade_events.4.c: "Schickt Truppen"
 vn_crusade_events.4.dd: "Schickt Geld und Truppen"
 vn_crusade_events.4.e: "Sie müssen für sich selbst sorgen"
 vn_crusade_events.5.t: "[From.GetName] schickt Geld"
 vn_crusade_events.5.d: "Unsere religiösen Landsleute in [From.GetName] haben sich zwar nicht dazu verpflichtet, bei den Kriegsanstrengungen zu helfen, haben es aber zumindest für angebracht gehalten, uns Geld zur Unterstützung unseres bevorstehenden Kampfes mit den Ungläubigen zu schicken. Ihre fromme Großzügigkeit wird nicht vergessen werden."
 vn_crusade_events.5.a: "Schön!"
 vn_crusade_events.6.t: "[From.GetName] schickt Truppen"
 vn_crusade_events.6.d: "Die Bevölkerung von [From.GetName] lehnte es ab, uns in dem bevorstehenden Krieg, mit dem wir konfrontiert sind, volle logistische Zusammenarbeit zu gewähren, aber sie haben uns dennoch eine große Anzahl von Truppen geschickt, die in ihrem Namen kämpfen sollen. Dafür seien sie gesegnet!"
 vn_crusade_events.6.a: "Wunderbar!"
 vn_crusade_events.7.t: "[From.Monarch.GetName] ergreift das Kreuz"
 vn_crusade_events.7.d: "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat unseren Aufruf, das Kreuz zu ergreifen und sich unserem heiligen Kreuzzug anzuschließen, mit Begeisterung beantwortet! Ihre Kräfte werden sich mit voller Unterstützung [From.GetMdesder] [From.GetAdjective]en [From.Monarch.GetTitle][From.GetMsMale] im bevorstehenden Krieg mit unseren vereinen."
 vn_crusade_events.7.a: "Deus Vult!"
 vn_crusade_events.8.t: "Kreuzzug"
 vn_crusade_events.8.d.d: "Die Kreuzritterarmee ist gut gelaunt von [Root.Capital.GetName] aufgebrochen und bereit, das Leiden der christlichen Pilger im Heiligen Land zu beenden, indem sie Jerusalem von den Heiden zurückerobert. An der Spitze der Armee steht [Root.Monarch.GetName], der sich und der katholischen Kirche zu großem Ruhm verhelfen wird.\n\nWenn die Mission erfolgreich ist, werden sich die Machtverhältnisse in der Levante sicherlich stark verschieben."
 vn_crusade_events.8.d.a: "Als das alte westgotische Königreich von den heidnischen Mauren überrannt wurde, wurde 718 in der Schlacht von Covadonga eine Tradition des Widerstands begründet, als Pelagius von Asturien sie zum ersten Mal besiegte. Im Laufe der Jahrhunderte wurden seine Bemühungen ausgeweitet und jetzt, da sich die Armee in [Root.Capital.GetName] versammelt hat, wird [Root.Monarch.GetName] diese Bemühungen durch die Zerstörung der umayyadischen Hauptstadt Córdoba zum Abschluss bringen.\n\nLasset die Reconquista beginnen!"
 vn_crusade_events.8.d.b: "Ein großer Heerführer unter dem Kommando von [Root.Monarch.GetName] hat sich in [Root.Capital.GetName] versammelt, um sich darauf vorzubereiten, die Segel nach Afrika zu setzen und die antike Stadt Tunis hoffentlich aus den Händen der barbarischen Heiden zu befreien. Dies wird das Leiden der christlichen Schiffe, die über das Mittelmeer fahren, erheblich verringern. Es ist demnach nicht überraschend, dass die gesamte Expedition mit dem Segen des Papstes durchgeführt wird.\n\nHoffen wir, dass die Armee gut auf eine Belagerung vorbereitet ist!"
 vn_crusade_events.8.d.c: "Anstatt direkt in das Herz des Heiligen Landes zu schlagen, hat die Kreuzfahrerarmee, die bei [Root.Capital.GetName] einberufen wurde, vom obersten Befehlshaber [Root.Monarch.GetName] den Befehl erhalten, die größte Bedrohung des Heiligen Landes, die islamische Machtbasis in Ägypten, anzugreifen. Der Papst beklagt, dass das Patriarchat von Alexandria zu lange unter heidnischer Herrschaft stand und allen möglichen ketzerischen Ansichten überlassen wurde.\n\nWir müssen Ägypten befreien und die Kopten wieder unter unsere Fittiche nehmen!"
 vn_crusade_events.8.d.e: "Als Anatolien zum ersten Mal von den heidnischen Türken überrannt wurde, war Papst Urban über deren Misshandlung der örtlichen christlichen Bevölkerung erschüttert. Auf Drängen der Griechen rief er alle gläubigen Christen auf, zu den Waffen zu greifen und diese Heiden von den Ufern des Bosporus zurückzutreiben. [Root.Monarch.GetName], [Root.GetMderdie] frommste aller Herrscher, hat auf diesen Aufruf mit einem neuen Kontingent von Kreuzrittern geantwortet, die in [Root.Capital.GetName] darauf warten, diesen Ansturm zu kontern.\n\nUnsere Armeen werden als Befreier begrüßt werden!"
 vn_crusade_events.8.d.f: "Zu lange haben die Arroganz und der Anspruch Konstantinopels den römischen Papst beleidigt. Unter dem Kommando von [Root.Monarch.GetName] wurde in [Root.Capital.GetName] eine Armee aufgestellt, die sich im Namen der heiligen katholischen Kirche hinauswagen und die Stadt plündern wird. Indem wir das Lügenbett, das in Griechenland liegt, niederreißen, werden wir allen wahren Christen im In- und Ausland Ehre bringen.\n\nDie lateinische Messe muss in der Hagia Sophia verlesen werden!"
 vn_crusade_events.8.d.g: "Es gibt eine allgemeine Gesetzlosigkeit, die Illyrien schon immer beeinflusst hat, sodass es angesichts der späten Bekehrung der Südslawen vielleicht nicht überraschend ist, dass sie anfällig für ketzerische Überzeugungen sind. Aber der Papst duldet solche Ausreden nicht, weshalb sich eine Armee in [Root.Capital.GetName] versammelt, um gegen die Ketzer in Bosnien vorzugehen.\n\nMit [Root.GetMdemder] tapferen und frommen [Root.Monarch.GetName] an der Spitze ist uns ein klarer Sieg sicher!"
 vn_crusade_events.8.d.h: "Wer hätte gedacht, dass sich Ketzerei im Zentrum der christlichen Welt, im Heiligen Römischen Reich, herausbilden würde? Dennoch haben Lehren des Irrtums das Land durchzogen und sich auf das Gebiet der Böhmen konzentriert. [Root.Monarch.GetName] hat eine Koalition von Kräften in [Root.Capital.GetName] organisiert, um den Schmutz der Ketzerei, der das Reich des Papstes verunreinigt, auszulöschen.\n\nEs ist an der Zeit, das Reich wieder heilig und römisch zu machen!"
 vn_crusade_events.8.d.i: "Die unverschämten Okzitaner haben zugelassen, dass ketzerische Lehren, die aus dem Osten stammen, auf allen Ebenen der Gesellschaft Fuß fassen. Sogar die Feudalherren sollen sie beschützen. Der Papst versuchte, das Problem mit einer Inquisition in den Griff zu bekommen, aber die Bemühungen waren hoffnungslos. Es sind eindeutig extremere Maßnahmen erforderlich, und [Root.Monarch.GetName] hat die Gelegenheit beim Schopfe gepackt und eine Armee in [Root.Capital.GetName] aufgestellt, um diese Ketzer ein für alle Mal auszulöschen.\n\nVerjagt sie aus jeder Stadt und jedem Schloss!"
 vn_crusade_events.8.d.j: "Der Große Slawenaufstand von 983 stürzte die deutsche Kontrolle über die Nordmark und brachte dem wendischen Volk den abscheulichen heidnischen Aberglauben an Stelle der Wahrheit Christi zurück. Es ist höchste Zeit, dass wir die päpstliche Autorität wiederherstellen, weswegen [Root.Monarch.GetName] eine Armee in [Root.Capital.GetName] versammelt hat. Mit dem Segen Roms wird das Heer der Kreuzritter einen Mehrfrontenangriff auf die Heiden starten und die strategischen Siedlungen um Brandenburg einnehmen.\n\nFür den Papst und den Kaiser!"
 vn_crusade_events.8.d.k: "In den vergangenen Jahren sind mutige christliche Missionare nach Livland gereist, um das Wort Christi unter den Heiden zu verbreiten. Diese Mönche und Priester zogen viele Bekehrte an, aber der örtliche Adel, wie auch die Pharisäer, verschworen sich gegen sie und ermordeten fast alle auf brutale Weise. Diese Empörung wurde an [Root.Monarch.GetName] weitergegeben, woraufhin mit voller Unterstützung des Heiligen Stuhls beschlossen wurde, dass eine Expedition mit [Root.Capital.GetName] als Ausgangspunkt gestartet werden muss.\n\nMögen wir alle Zeugen für Christus werden!"
 vn_crusade_events.8.d.l: "Die muslimischen Überfälle auf christliche Pilger, die ins Heilige Land reisen, sind untragbar geworden. Endlich hat [Root.Monarch.GetName] das Kreuz ergriffen und eine multinationale Armee in [Root.Capital.GetName] zusammengebracht, um sich gegen die Heiden aufzumachen und ihre Einsatzbasis in Edessa niederzubrennen. Wir müssen den Pilgerweg für alle Gläubigen sicher machen und den Weg für die Eroberung Mesopotamiens ebnen, wie Trajan es vor uns getan hat!"
 vn_crusade_events.8.a: "Deus Vult!"
 vn_crusade_events.9.t: "Das Königreich von Jerusalem"
 vn_crusade_events.9.d: "Die heiligste Stadt des Westens, Jerusalem, wurde nach einer verheerenden Belagerung der [Root.GetAdjective]en Garnison von einer Koalition christlicher Kreuzritter zurückerobert. Die Kreuzritter sorgten zunächst für ein umfassendes Massaker an der jüdischen und muslimischen Bevölkerung der Stadt, wobei nur die levantinischen Christen übrig blieben und alle Moscheen und öffentlichen Einrichtungen der Stadt geplündert wurden, um zum Hauptquartier des neuen Kreuzfahrerstaates zu werden. Die Kreuzritterarmee hat einen flämischen Adligen gewählt, um die begehrte neue Position des "Königs von Jerusalem" zu übernehmen, während sie das gesamte Küstenland der Levante in feudale Baronien unterteilt und die Region auf den Namen "Outremer" - "Übersee" umgetauft hat."
 vn_crusade_events.9.a: "Die Endzeit muss nah sein"
 vn_crusade_help.tt: "Lokale [Root.Religion.GetName]e Nationen könnten sich mit uns verbünden oder uns unterstützen"
 vn_crusade_jerusalem.tt: "§MDas gelobte Land wird an neue Kreuzritterstaaten verloren gehen§!"
 vn_crusade_plea.tt2: "Wenn die besagte Provinz von den Kreuzrittern erobert wird, können neue Kreuzritterstaaten erscheinen."
 vn_crusade_plea.tt: "§MAlle katholischen Reiche werden unsere Bitte erhören.§!"
 vn_crusade_riga.tt: "§MAlle im Besitz befindlichen Provinzen in Lettland werden an den livonischen Orden verloren gehen§!"
 vn_cultures.1.t: "Veränderungen in der aserbaidschanischen Sprache"
 vn_cultures.1.d: "Seit der Ankunft der seldschukischen Türken im elften Jahrhundert haben die türkischen Volksgruppen einen tiefgreifenden Einfluss auf das aserbaidschanische Volk ausgeübt. In den letzten Jahrhunderten haben viele aserbaidschanische Eliten Türkisch als Sprache des internationalen Handels und des internationalen Prestiges gelernt, was sich auch auf die aserbaidschanische Literatur an sich ausgewirkt hat.\nTürkismen, türkische Lehnwörter und sogar türkische grammatikalische Konventionen haben sich in unserer Sprache so tief verankert, dass sie ihre iranischen Wurzeln im Wesentlichen verloren hat und durchaus mit dem Türkischen vertrauter werden könnte. Sollten wir zulassen, dass dieser Prozess weitergeht, oder versuchen, ihn mit einer streng konservativen und nativistischen Sprachausbildung zu bekämpfen?"
 vn_cultures.1.a: "Wir begrüßen das"
 vn_cultures.1.b: "Löscht alle fremden Einflüsse aus!"
 vn_cultures.2.t: "Kulturelle Veränderungen in [Root.GetName]"
 vn_cultures.2.d: "Seit einiger Zeit erlebt [Root.GetName] einen Zustrom ausländischer Siedler, die vor allem aus Schwaben, Westfalen und den Niederlanden kommen. In ständigem Kontakt mit den [Root.Culture.GetName]en Einheimischen haben beide Gruppen begonnen, Bräuche, Traditionen und sogar die Sprache der jeweils anderen in ihren Alltag zu übernehmen.\nDieser Austausch hat nicht nur zu einer kulturellen Vermischung, sondern auch zu einem kulturellen Wandel in der Provinz geführt."
 vn_cultures.2.a: "Eine interessante Entwicklung"
 vn_cultures.2.b: "Alles tun, um dies rückgängig zu machen"
 vn_cultures.3.t: "Kulturelle Assimilation in [Root.GetName]"
 vn_cultures.3.d: "Im Laufe der [Root.Owner.GetAdjective]en Unterwerfung der baltischen Stämme sind die von ihnen eroberten Länder entvölkert und durch Kriege verwüstet worden, darunter auch [Root.GetName]. Da viele ihrer ursprünglichen Bewohner entweder gestorben sind oder fliehen mussten, kam es zu einem Zustrom von Deutschen in die Provinz, die auf der Suche nach neuem Land zur Kolonisierung waren."
 vn_cultures.3.a: "Eine interessante Entwicklung"
 vn_cultures.4.t: "Ungarn von Szeklerland"
 vn_cultures.4.d: "Seit vielen Jahrhunderten dienten die Székler ("Grenzsoldaten") aus Ungarn als Beschützer des Karpatenbeckens, doch in jüngster Zeit haben sie in zunehmender Zahl damit begonnen, die Grenzregionen Transsilvaniens, das heute als Szeklerland bekannt ist, zu besiedeln. Sie werden uns sicher helfen, jede ausländische Bedrohung abzuwehren, wobei wir ihre Umsiedlung in diese Region weiter fördern könnten."
 vn_cultures.4.a: "Wir brauchen jede Hilfe, die wir bekommen können!"
 vn_cultures.4.b: "Wir werden ohne sie besser dran sein."
 vn_cultures.5.t: "Sachsen von Königsboden"
 vn_cultures.5.d: "Obwohl Transsilvanien an seinen östlichen und südlichen Flanken von Bergen geschützt wird, ist es immer noch anfällig für Invasionen durch Türkenhorden und umliegende Stämme. In dem Bestreben, die Region besser vor Bedrohungen aus der Nähe zu schützen, könnten wir ausländische Siedler, insbesondere deutsche Handwerker, Soldaten und Bergleute aus dem Heiligen Römischen Reich, einladen, uns beim Aufbau der Verteidigung und Wirtschaft der Region zu unterstützen."
 vn_cultures.5.a: "Wir brauchen jede Hilfe, die wir bekommen können!"
 vn_cultures.5.b: "Wir werden ohne sie besser dran sein."
 vn_cultures.6.t: "Türkisierung"
 vn_cultures.6.d: "Die griechische Bevölkerung in $PROVINCENAME$, die den wahren Glauben angenommen hat, indem sie sich Allah unterwarf, hat allmählich unsere Sitten und die türkische Sprache übernommen. Sie sind im Grunde genommen Türken wie wir geworden."
 vn_cultures.6.a: "Selamünaleyküm!"
 vn_cultures.7.t: "Irische Kultur"
 vn_cultures.7.d: "Nachdem sie das unbedeutenden Stammessystem, das unsere Gesellschaft in der Vergangenheit definiert hat, überwunden haben, verzichten die Menschen von [Root.GetName] auf ihre auf dem Clan beruhende Identität und sehen sich nun nicht mehr als [Root.Culture.GetName], sondern als Iren. Eines Tages werden wir vielleicht diese herrliche Insel unter unserem Banner vereinen."
 vn_cultures.7.a: "Éirinn go Brách!"
 vn_cultures.8.t: "Vertreibung der Mauren aus $PROVINCENAME$"
 vn_cultures.8.d: "Seit der Invasion des umayyadischen Kalifats in das Westgotenreich im achten Jahrhundert hat sich in Iberien allmählich eine gemischte Kultur von Muslimen und Morisken entwickelt. Im Rahmen des von Pelayo d'Asturias vor fünf Jahrhunderten in Gang gesetzten Projekts haben wir es uns zur Aufgabe gemacht, die Heiden über die Straße von Gibraltar zurückzutreiben und die Integrität des christlichen iberischen Königreichs wiederherzustellen.\nDen maurischen Siedlern und Konvertiten in der kürzlich eroberten Provinz $PROVINCENAME$ wurde ein Ultimatum gestellt: Sie sollen aus eigenem Willen sofort aufbrechen oder durch das Schwert vertrieben werden."
 vn_cultures.8.a: "Die Reconquista geht weiter!"
 vn_english_succession.1.t: "Ein Erbe für [Root.GetMdendie] [Root.Monarch.GetTitle]"
 vn_english_succession.1.d: "[Root.Monarch.GetTitle] Eadweards Alter und das Fehlen eines Erben sind zu einer Besorgnis unter den Adligen des Landes geworden, da viele eine weitere unheilvolle Reihe von Übergriffen der Nordmänner befürchten. Es gibt Gerüchte, dass der furchterregende norwegische König Harald Sigurdsson hofft, die Wikingerherrschaft über England auf der Grundlage eines Versprechens an seinen Vorgänger wieder herzustellen, während der Herzog der Normandie, dessen Hof Eadweard 25 Jahre lang beschützt hat, sich ebenfalls als rechtmäßiger Erbe betrachtet. Einer der mächtigsten Grafen in unseren Ländern ist Hereweald, der Sohn von Godwin - auch wenn es das Ende der alten Linie der Cerdics bedeuten würde, so könnten wir ihn doch als Sohn anerkennen, um sicherzustellen, dass das angelsächsische Volk eine Chance im Kampf gegen diese barbarischen Heuchler hat."
 vn_english_succession.1.a.tt: "Die Monarchen von @NRM §YNormandie§! und @NOR §YNorwegens§! werden die Erbfolge nach Eduards Tod wahrscheinlich anfechten"
 vn_english_succession.1.a: "Die Krone muss beim Haus Wessex verbleiben"
 vn_english_succession.1.b: "Hereweald Godwinson wird [Root.GetName] vor potenziellen Invasoren schützen"
 vn_english_succession.1.c.tt: "[Root.GetName] könnte eine Union unter @NOR Norwegen nach Eadweards Tod bilden"
 vn_english_succession.1.c: "Harald Sigurdsson hat den Thron verdient"
 vn_english_succession.1.dd: "Wir müssen unser Versprechen mit dem normannischen Herzog"
 vn_english_succession.1.tt: "[Root.GetName] könnte eine Union unter der @NRM Normandie nach Eadweards Tod bilden"
 vn_english_succession.2.t: "[From.GetName] wählt [Root.Monarch.Dynasty.GetName]-Erben"
 vn_english_succession.2.d: "Der Adel von [From.GetName] hat sich bei der Entscheidung darüber, wer der designierte Nachfolger von [From.Monarch.GetTitle] [From.Monarch.GetName] werden soll, an die illustre Familie [Root.Monarch.Dynasty.GetName] gewandt. [From.GetHDerDie] junge [From.Heir.GetName] wurde nach [From.GetName] gesandt, um unter den wachsamen Augen der [From.GetAdjective]en Adeligen auf ihre Weise erzogen und zu ihrem nächsten [From.Monarch.GetTitle] herangezogen zu werden.\nHoffentlich bedeutet dies eine neue Ära der Zusammenarbeit zwischen unseren beiden Staaten... und vielleicht das Potential für eine dynastische Union, wenn wir unser künftiges Glück herausfordern."
 vn_english_succession.2.a: "Möge er lange leben"
 vn_english_succession.3.t: "Die nördliche Revolte"
 vn_english_succession.3.d: "Die Grafen von Northumbrien haben immer große Macht innerhalb des englischen Reiches gehabt, aber jetzt ist unter Berufung auf die Versuche [Root.GetMdesder] neuen [Root.Monarch.GetTitle], die nordumbrische Autonomie zu beschneiden, [NOL.Monarch.GetTitle] [NOL.Monarch.GetName] in eine offene Revolte ausgebrochen. Wir haben die Nachricht erhalten, dass diese Rebellion von Agenten der Nordmänner angefacht wurde, die England um jeden Preis wieder unter ihre Kontrolle bringen wollen. Es scheint, dass [NOL.Monarch.GetName] mit den Nordmännern im In- und Ausland konspiriert, um eine Armee aufzustellen, die der unseres Reiches ebenbürtig ist und dabei helfen kann, es wieder in die Knechtschaft zu bringen. Wir können diese Anmaßung nicht unbeantwortet lassen - wenn wir diese aufrührerischen Teufel in die Hände bekommen, sollten sie für ihren Verrat am angelsächsischen Volk auf der Stelle hingerichtet werden."
 vn_english_succession.3.a: "Zu den Waffen!"
 vn_english_succession.4.t: "Die [Root.GetAdjective]e Eroberung"
 vn_english_succession.4.d: "Der König von England, Eduard "der Bekenner" des alten Königshauses Wessex, suchte während der Usurpation seines Königstitels durch die Dänen unter Knut Zuflucht im normannischen Herzogtum. Nach der Wiedereinsetzung auf den englischen Thron sorgte sich Eduard mehr um Frömmigkeit als um königliche Pflichten und missfiel seinen mächtigen Vasallen - insbesondere der ehrgeizigen Godwin-Familie, die in Wessex, East Anglia und Northumbrien Grafschaften besaß. Auf dieser Grundlage versprach er, dass bei seinem Tod die englische Krone an seinen großmütigen Vetter Guillaume de Normandie übergehen würde.\nDer Tag ist endlich gekommen. Mehrere Anwärter haben bereits mit der Übernahme des Königstitels begonnen, und das mit unterschiedlichem Erfolg - sollten auch wir unseren Anspruch auf dieses begehrte Königtum geltend machen?"
 vn_english_succession.4.d2: "Hardiknut, König von Dänemark und England, versprach unserem geschätzten Vorgänger einmal, dass im Falle seines Todes die königliche Linie Norwegens sämtliche seiner Titel erben würde. Nachdem Hardiknut unweigerlich verstarb, krönten die perfiden Angelsachsen stattdessen ihren eigenen Herrscher, aber es war allen klugen Männern klar, dass ihr rechtmäßiger Herr der tapfere und fähige Krieger Haraldr Hardrådeætta hätte sein sollen.\nJetzt, da ihr schwacher Heuchler Eadward selbst verstorben ist, ist endlich der Tag gekommen, an dem die skandinavische Macht wieder zur Geltung gebracht werden kann. Mehrere Anwärter haben bereits mit der Übernahme des Königstitels begonnen, und das mit unterschiedlichem Erfolg - sollten auch wir unseren Anspruch auf dieses begehrte Königtum geltend machen?"
 vn_english_succession.4.a: "Alea Iacta Est!"
 vn_english_succession.4.b: "Es ist die Mühe nicht wert"
 vn_english_succession.4.tt: "[Root.GetName] wird für die Dauer des Krieges einen starken militärischen Bonus erhalten.\nIndem wir §Y[2268.GetName]§! vor unseren Konkurrenten besetzen, könnte @ASE §Y[ASE.GetName]§! frühzeitig kapitulieren."
 vn_english_succession.5.t: "Die Eroberung von Westminster"
 vn_english_succession.5.d: "London ist unser! Am heutigen Morgen haben unsere Truppen die Hauptstadt von [ASE.GetName] eingenommen. Während unsere Banner nun über der Stadt wehen, sollte sich die [ASE.GetAdjective]e Regierung gezwungen sehen, [ASE.GetMdendie] unrechtmäßig gekrönte[ASE.GetMnMale] [ASE.Monarch.GetTitle] [ASE.Monarch.GetName] abzusetzen. Anschließend können wir endlich [Root.Monarch.GetTitle] [Root.Monarch.GetName] an [ASE.Monarch.GetHerHis]er Stelle zum rechtmäßigen König von England krönen."
 vn_english_succession.5.a: "Sie werden keine andere Wahl haben."
 vn_english_succession.6.t: "[From.GetName] erobert London"
 vn_english_succession.6.d: "Die [From.GetAdjective]en Invasoren haben London eingenommen. Ihre Anführer fordern uns nun auf, die Waffen niederzulegen und die Krone an [From.Monarch.GetTitle] [From.Monarch.GetName] zu übergeben."
 vn_english_succession.6.a: "Wir werden ihre[From.GetMnMale] [From.Monarch.GetTitle] zu unserem König krönen..."
 vn_english_succession.6.b: "Wir erkennen diese Bedingungen nicht an!"
 vn_english_succession.7.t: "Ein Funke der Revolte"
 vn_english_succession.7.d: "Nach dem kürzlichen Tod von König Eadweard "dem Bekenner" hat Haraldr Hardrådeætta von [From.GetName] seinen Anspruch auf die englische Krone geäußert, um die Herrschaft der Wikinger über England wiederherzustellen. Es steht außer Frage, dass er in diesem Moment eine Invasionsflotte aufstellt, um in England einzufallen, so wie es schon Ivar der Knochenlose und Halfdan Ragnarsson im Jahr 865 taten.\nIn Northumbria ist man der Idee eines skandinavischen Königs nicht sonderlich abgeneigt, da ein nicht unerheblicher Teil unserer Bevölkerung skandinavische Vorfahren hat. Daher könnten wir diese Gelegenheit nutzen, um die Fesseln der englischen Könige ein für alle Mal abzuschütteln und stattdessen den norwegischen Thronanwärter bei seiner gewagten Invasion zu unterstützen..."
 vn_english_succession.7.a: "Haraldr Hardrådeætta soll König sein"
 vn_english_succession.7.b: "Wir werden uns nie wieder den Wikingern beugen!"
 vn_english_succession.8.t: "[From.GetName] unterstützt uns"
 vn_english_succession.8.d: "Wir haben einen Gesandten von [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] von [From.GetName] an unserem Hof empfangen. [From.Monarch.GetSheHeCap] hat sich unserer Invasion von England angeschlossen, um unseren Anspruch auf den Thron mit [From.Monarch.GetHerHis]en Aufgeboten zu unterstützen. Lasst uns [From.Monarch.GetHerHim] als Verbündeten begrüßen."
 vn_english_succession.8.a: "Ein erster Erfolg!"
 vn_flavor_aan.1.t: "Ein georgischer Erbe für [Root.GetName]?"
 vn_flavor_aan.1.d: "Ein Teil des [Root.GetAdjective]en Hofes ist besorgt über das Fehlen eines Erben im Falle des Ablebens von [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Während einige nach geeigneten Verwandten des [Root.Monarch.GetTitle][Root.GetMsMale] suchen, hat ein weiser Berater vorgeschlagen, Davit Bagrationi zum Erben zu ernennen. Dieser georgische Prinz lebt seit dem gescheiterten Putschversuch seines Vaters Demetrius Bagrationi auf den georgischen Thron im Exil in [Root.GetName]. Durch seine Mutter Alda von Alanien, Tochter von Durgulel dem Großen, fließt alanisches Blut durch Davit Bagrationi, sodass seine Thronfolge nicht besonders inakzeptabel wäre."
 vn_flavor_aan.1.a: "Davit Bagrationi soll Erbe sein."
 vn_flavor_aan.1.b: "Wir brauchen keine Söhne von gescheiterten Thronanwärtern auf unserem Thron."
 vn_flavor_aan.2.t: "Der Anspruch von Davit Bagrationi"
 vn_flavor_aan.2.d: "Prinz Davit Bagrationi hat nach dem Tod unseres vorherigen Monarchen endlich den [Root.GetAdjectiveen Thron bestiegen. Einst versuchte sein Vater, den [GEO.GetAdjective]en Thron an sich zu reißen, scheiterte jedoch kläglich, woraufhin Davit ins Exil nach [Root.GetName] fliehen musste. Aber jetzt, da Davit seine eigene Machtbasis hat, könnte er den Anspruch seines Vaters geltend machen und selbst die [GEO.GetAdjective]e Krone beanspruchen."
 vn_flavor_aan.2.a: "Ich werde meinen Vater stolz machen!"
 vn_flavor_aan.2.b: "Lasst den Anspruch fallen."
 vn_flavor_aan.3.t: "Davit Bagrationi beansprucht den [Root.GetAdjective]en Thron"
 vn_flavor_aan.3.d: "Aus Gründen, die wir nicht erklären können, hat der [From.GetAdjective]e Adel Davit Bagrationi zu seinem [From.Monarch.GetTitle] gekrönt. Als Sohn von Demetrius Bagrationi beansprucht er nun die [Root.GetAdjective]e Krone, so wie es einst sein Vater tat!"
 vn_flavor_aan.3.a: "Er wird scheitern wie sein Vater."
 vn_flavor_adu.1.t: "Ein jüdischer Wesir für [Root.GetName]"
 vn_flavor_adu.1.d: "Al-Andalus war im 10. Jahrhundert das wichtigste Zentrum der jüdischen Kultur und Wissenschaft. Dank der Schirmherrschaft der Kalifen bekleideten mehrere bedeutende jüdische Persönlichkeiten hohe Positionen am Kalifenhof. Infolgedessen erlangte Al-Andalus Wohlstand und Reichtum. Jüdische Gelehrte leisteten in dieser Zeit entscheidende Beiträge zur Poesie, Philosophie, Medizin, Geografie, Mathematik und vielem mehr.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat beschlossen, einem engagierten und aufstrebenden jüdischen Gelehrten unseres Landes die Möglichkeit zu geben, am [Root.GetAdjective]en Hof beschäftigt zu werden. Wir haben uns noch nicht entschieden, wem genau wir diese Ehre zuteil werden lassen. An welcher Position haben wir heute Bedarf?"
 vn_flavor_adu.2.a: "Ich habe meine Meinung geändert."
 vn_flavor_adu.2.tt: "Der Modifikator dieses Beraters wird §Y50.0%§! stärker sein."
 vn_flavor_ahl.1.t: "Nachfolgekrise in [Root.GetName]"
 vn_flavor_ahl.1.d: "Seit Generationen sind Mamlukenkrieger eine unverzichtbare Kraft in der Politik und der Armee von [Root.GetName]. Ihre hohe Disziplin und Loyalität machten sie zu einem unverzichtbaren Teil des [Root.GetAdjective]en Staates.\nAber mit dem Tod unseres letzten Herrschers ist das Gleichgewicht der Macht erschüttert worden. Eine Gruppe hochrangiger Mamluken sieht nun die Chance, die alte Dynastie zu entmachten und eine neue Ordnung zu etablieren. Sie fordern, dass [Root.GetName] von den Mamluken selbst regiert wird - von Kriegern, die ihre Macht nicht durch Geburt, sondern durch Stärke und Können erlangen."
 vn_flavor_ahl.1.a: "Akzeptiert die Forderungen der Mamlucken."
 vn_flavor_ahl.1.b: "Sie sind Sklaven, keine Fürsten!"
 vn_flavor_bav.1.t: "Bayern ohne Herzog"
 vn_flavor_bav.1.d: "Mit dem Aussterben der Liudolfinger im Jahr 1024 fiel das Herzogtum Bayern an das Geschlecht der Salier, die das Herzogtum seither in Personalunion regierten. Versuche, den Titel an andere Adlige zu vergeben, blieben erfolglos. Erst 1053 wurde Konrad I. von Zutphen abgesetzt, nachdem er gegen den Willen Kaiser Heinrichs III. sich mit Judith von Schweinfurt vermählt hatte.\nMit dem plötzlichen Tod des jungen Konrad II. ist der Herzogstitel abermals vakant. Der bayerische Adel hat daraufhin kurzerhand eigene Kandidaten für die Nachfolge aufgestellt, um zu verhindern, dass die Salier das Herzogtum nun gänzlich annektieren."
 vn_flavor_bav.1.a: "Unterstützt die Ezzonen."
 vn_flavor_bav.1.b: "Unterstützt die Northeimer."
 vn_flavor_bav.1.c: "Unterstützt die Welfen."
 vn_flavor_bav.1.dd: "Wählt einen bayerischen Adligen."
 vn_flavor_bav.2.t: "Ein neuer Herzog in Bayern"
 vn_flavor_bav.2.d: "Nachdem der Herzogstitel in Bayern nach dem Tod Konrads II. erneut vakant wurde, wählten die Mitglieder des bayerischen Adels einen Spross unserer Dynastie zum neuen Herzog. Damit fällt einer der einflussreichsten Titel im Heiligen Römischen Reich in die Hände unserer Dynastie."
 vn_flavor_bav.2.a: "Großartig."
 vn_flavor_bgh.1.t: "Abbasiden streben nach Unabhängigkeit"
 vn_flavor_bgh.1.d: "Vor Jahrhunderten stürzte die abbasidische Linie der Nachkommen des Propheten die umayyadischen Kalifen mit dem Versprechen der Gleichheit aller Muslime ungeachtet ihrer ethnischen Herkunft. Obwohl ihr Kalifat unter Herrschern wie Harun ar-Rashid mächtig war, begann es fast sofort territorial zu verfallen, bis die Kalifen im zehnten Jahrhundert außerhalb des Südirak keine Autorität mehr besaßen.\nIm Jahre 945 n. Chr. übernahm die schiitische Buyidendynastie aus Persien unter dem Titel "Amir al-Umara" die vollständige Kontrolle über die übrigen Ländereien des Kalifats, seither ist die Rolle der abbasidischen Kalifen in Bagdad rein zeremonieller Natur. Jetzt aber dürstet es die Kalifen nach Unabhängigkeit, weshalb sie uns auffordern, ihnen die temporäre Macht zu gewähren, die ihnen rechtmäßig zusteht."
 vn_flavor_bgh.1.a: "Gewährt ihnen temporäre Autorität"
 vn_flavor_bgh.1.b: "Wir werden einen solchen Staat niemals unterstützen!"
 vn_flavor_byz.1.t: "Byzanz ohne Byzantion"
 vn_flavor_byz.1.d: "Der Verlust von Konstantinopel ist ein zutiefst destruktives Ereignis für die Identität des byzantinischen Staates. Da er auf kaum mehr als ein paar Inseln reduziert wurde, die allein durch Isolation allein vor Feinden geschützt sind, erscheint es unpassend, den Staat überhaupt als Byzantinisches Reich zu bezeichnen.\nDie Menschen in Byzanz sind sich einig, dass sie mit ihren griechischen Mitbürgern in unserem Staat besser dran wären und dass der Kaisertitel nur dann wiederbelebt werden sollte, wenn die heilige Stadt Konstantins wieder zu ihrem Zentrum werden kann."
 vn_flavor_byz.1.a: "Wir heißen sie willkommen"
 vn_flavor_byz.2.t: "Der bulgarische Aufstand"
 vn_flavor_byz.2.d: "Die in unserem Reich lebenden Bulgaren haben die Waffen gegen uns erhoben! Ihre Anführer behaupten, sie seien es leid, die außerordentliche Steuerlast zu tragen, die ihnen die [Root.GetAdjective]e Regierung auferlegt. Inspiriert durch das Martyrium des heiligen Demetrius, unterstützen sogar die örtlichen Bauern diese überraschende Rebellion. Offenbar unterstützt Gott selbst die Sache der Bulgaren. Zu unserem Entsetzen sind die beiden Brüder, die den Aufstand anführen, bereits zu Zaren gekrönt worden.\nWir müssen diesen heimtückischen Aufstand sofort niederschlagen, sonst werden wir Zeuge der Geburt eines neuen bulgarischen Zarenreiches."
 vn_flavor_byz.2.a: "Wir brauchen einen neuen Bulgarentöter!"
 vn_flavor_byz.2.b: "Lasst sie ziehen"
 vn_flavor_byz.3.t: "Das Schicksal des Katepanats"
 vn_flavor_byz.3.d: "Seit der Rückeroberung Italiens durch Justinian unter dem legendären General Belisarius im sechsten Jahrhundert stand ein Teil der Halbinsel stets unter byzantinischer Herrschaft, zunächst als Exarchat und dann als Katepanat. In den letzten Jahren ist die tatsächliche Kontrolle der Katepane unter dem Ansturm der normannischen Pilger, die sich zu Abenteurern gewandelt haben und die sich mit Melfi als Stützpunkt über unser rechtmäßiges Land ausbreiteten, auf nur wenige Vorposten an der Küste geschrumpft.\n\nDer Fall dieser letzten Außenposten der Normannen nach langen Belagerungen wird von vielen als das Ende unserer Präsenz in einer Region gefeiert, die wir schon längst hätten aufgeben sollen, um uns auf das Kernland und die Bedrohungen in unserem Osten zu konzentrieren. Vielleicht haben sie Recht und es ist an der Zeit, für einen dauerhaften Frieden zu klagen."
 vn_flavor_byz.3.a: "Wir müssen akzeptieren, dass Italien verloren ist"
 vn_flavor_byz.3.b: "Kämpft weiter!"
 vn_flavor_die.1.t: "Der Staatsstreich von Kaiserswerth"
 vn_flavor_die.1.d: "Während eines Aufenthalts von [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] und [Root.Monarch.GetHerHis] Familie in der kaiserlichen Stadt Kaiserswerth, wurde unser junger Erbe [Root.Heir.GetName] entführt! Es stellte sich bald heraus, dass eine Gruppe adliger Verschwörer unter der Führung von [heinrich_iv_kidnapper.Monarch.GetTitle] [heinrich_iv_kidnapper.Monarch.GetName] von [heinrich_iv_kidnapper.GetName] für diese heimtückische Tat verantwortlich ist. Sie fordern nun die umgehende Übergabe der Reichsinsignien, um so die Staatsgewalt über das Heilige Römische Reich an sich zu reißen, bis [Root.Heir.GetName] die Volljährigkeit erreicht."
 vn_flavor_die.1.a: "Übergebt die Reichsinsignien."
 vn_flavor_die.1.b: "Sammelt die Armee und verhaftet die Verschwörer!"
 vn_flavor_die.1.c: "Wir brauchen [Root.Heir.GetName] sowieso nicht."
 vn_flavor_eng.1.t: "Die Magna Carta"
 vn_flavor_eng.1.d: "'[Root.Monarch.GetName], von Gottes Gnaden [Root.Monarch.GetTitle] [Root.GetName]s etc., den Erzbischöfen, Bischöfen, Äbten, Grafen, Baronen, Justitiaren, Forstverwaltern, Vizegrafen, Pröpsten, Bediensteten und allen Amtsträgern und seinen Getreuen Heil.'\n\nDas ist die Präambel dessen, was die vereinigten Adeligen des Reiches versuchen, [Root.GetMdendie] [Root.Monarch.GetTitle] zur Deklaration zu zwingen, indem sie weiter über ihre "Rechte" streiten und versuchen, die royalen Vorrechte einzuschränken. Sie nennen diesen Gesetzentwurf die Große Charta - Magna Carta - und versprechen ihr Gehorsamkeit, wenn der Hof mit der Verkündung einverstanden ist. Von nun an, so die Charta, muss [Root.GetMderdie] [Root.GetAdjective]e [Root.Monarch.GetTitle] mit Zustimmung eines Parlaments regieren, das aus den wichtigsten Vasallen des Staates besteht.\n\nWie sollen wir auf dieses merkwürdige Diktum reagieren?"
 vn_flavor_eng.1.a: "Wir müssen es unterschreiben"
 vn_flavor_eng.1.b: "Zerschmettert den Pöbel!"
 vn_flavor_eng.2.t: "Die Havarie des weißen Schiffes"
 vn_flavor_eng.2.d: "Nach der Rückkehr von einer Verpflichtung in der Normandie ließ [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis]en Erben [Root.Heir.GetName] zusammen mit [Root.Heir.GetHerHis]er Schwester Matilda und den meisten anderen Kindern des englischen Adels ein eigenes Schiff nach Hause nehmen.\nTDas Schiff, genannt La Blanche-Nef, wurde von dem erfahrenen Kommandanten Thomas FitzStephen kommandiert, dessen Vater während der normannischen Eroberung mit Wilhelm dem Bastard übergesetzt war. Vor dem Ablegen wurden jedoch große Mengen Wein an die Besatzung verteilt, was dazu führte, dass ein betrunkener Steuermann das Schiff während der Fahrt durch den Ärmelkanal in einen Felsen stürzte. Das Schiff kenterte augenblicklich.\nNur einem normannischen Metzger namens Berold de Rouen gelang es, lebend zu entkommen, indem er sich am Mast festhielt, bis ein anderes Schiff passierte. Er berichtete, dass [Root.Heir.GetName] in einem Rettungsboot hätte entkommen können, aber umkehrte, um Matilda zu retten, und wurde von Hunderten von in Panik geratenen Passagieren, die gleichzeitig versuchten, in das Boot einzusteigen, ins [Root.Heir.GetHerHis] Grab gezogen. FitzStephen beging aus Scham Selbstmord.\nDa es keinen Erben gibt und der englische Adel dezimiert ist, könnte diese Katastrophe sehr wohl zu dynastischer Anarchie führen..."
 vn_flavor_eng.2.a: "Ein Ozean der Trauer!"
 vn_flavor_eng.2.tt: "Sobald [Root.Monarch.GetTitle] [Root.Monarch.GetName] stirbt, könnte die Katastrophe §Y"Englische Anarchie"§! eintreten."
 vn_flavor_fla.1.t: "Goldene-Sporen-Schlacht"
 vn_flavor_fla.1.d: "Das flämische Volk, der Franzosen überdrüssig, revoltierte und mobilisierte mehrere Milizen. Im Jahre 1302, während des französisch-flämischen Krieges, wurden französische Reiter in Kortrijk von flämischen Milizen in die Flucht geschlagen, die 500 Paar Sporen erbeuteten. Die Goldene-Sporen-Schlacht war ein überwältigender flämischer Sieg und zeigte der Welt die Stärke und Entschlossenheit Flanderns."
 vn_flavor_fla.1.a: "Zum Sieg!"
 vn_flavor_fla.2.t: "Wohlstand von Flandern"
 vn_flavor_fla.2.d: "Die Flamen sind im Handel im gesamten Christentum gut etabliert, von England über die Hansestädte, Frankreich und das Rheinland bis hin zu den reichen Handelsrepubliken Italiens. Die Tuchproduktion hat viele flämische Städte zu neuem Wohlstand geführt, flämisches Getreide wird in ganz Europa verschifft, und die flämische Stadt Saint-Omer ist zum größten Hafen für französischen Wein geworden. Die wirtschaftliche Zukunft Flanderns sieht vielversprechend aus."
 vn_flavor_fla.2.a: "Eine neue Ära des Wohlstands!"
 vn_flavor_fra.1.t: "Waldensisches Massaker"
 vn_flavor_fra.1.d: "Europa ist durch das jüngste Massaker an den Waldensern durch ein Kontingent französischer Truppen empört. Sogar diejenigen, die sie für Ketzer halten, waren schockiert über die Gerüchte über Massenmorde und Väter, die mit den Köpfen ihrer Söhne um den Hals gehängt wurden. Ein ausländischer Schriftsteller hat bereits ein Erinnerungsgedicht über das Massaker verfasst. Viel Ärger richtet sich gegen den französischen Staat."
 vn_flavor_fra.1.a: "Ich hätte jeden einzelnen von ihnen töten sollen!"
 vn_flavor_fri.1.t: "Unabhängigkeit von Groningen"
 vn_flavor_fri.1.d: "Die friesische Stadt Groningen ist in den letzten Jahrhunderten immer mehr aus dem fremden Griff geraten. Sie wollen nun die Angelegenheit konkretisieren und sich den anderen westfriesischen Staaten anschließen."
 vn_flavor_fri.1.a: "Schön"
 vn_flavor_fri.1.b: "Eine Unverschämtheit!"
 vn_flavor_fri.2.t: "Eine königliche Hochzeit"
 vn_flavor_fri.2.d: "Seit vielen Jahren wird Ostfriesland von dynastischen Konflikten zwischen den Häuptlingen geprägt. Wir haben jetzt die Möglichkeit, zwei der berüchtigsten historischen Rivalen in einer Zeit des Friedens zu vereinen und damit die Voraussetzungen für die Schaffung eines vereinten ostfriesischen Staates zu schaffen."
 vn_flavor_fri.2.a: "Namen sind Schall und Rauch"
 vn_flavor_fri.2.b: "Wir sollten unseren eigenen Weg gehen"
 vn_flavor_ftm.1.t: "Zwei Bestimmungen"
 vn_flavor_ftm.1.d: "Der unglückliche Tod des Kalifen Mustansir ermöglichte es dem gerissenen Wesir Afdal Shahanshah, einen skurrilen Putsch durchzuführen. Auf seinem Sterbebett liegend, soll Mustansir seinen erstgeborenen Sohn Nizâr verschmäht und stattdessen einen anderen Sohn als Erben eingesetzt haben. Sofort setzte Afdal ihn auf den Thron und forderte Nizâr auf, sich vor seinem Bruder unter Androhung seines Todes niederzuwerfen. Durch einen Trick gelang es Nizâr jedoch, aus dem Palast in [Root.Capital.GetCapitalName] nach Alexandria zu fliehen, wo er vom örtlichen Statthalter zu Kalif Mustafâ proklamiert wurde.\n\nNach ismaelitischem Recht bestimmt nur der Kalif persönlich seinen Nachfolger, aber da dies im Moment nicht ganz klar ist, können sowohl Nizâr als auch sein Bruder den Kalifentitel beanspruchen. Beide genießen die Zustimmung unserer Untertanen, auch wenn diese Erbfolgekrise wahrscheinlich zu einer religiösen Spaltung führen wird."
 vn_flavor_ftm.1.a: "Nizâr und seine Anhänger sind Narren und sollen in unseren Kerkern eingemauert werden."
 vn_flavor_ftm.1.b: "Exekutiert jeden, der sich Nizârs Nachfolge widersetzt!"
 vn_flavor_ftm.2.t: "Ayyubidischer Staatsstreich"
 vn_flavor_ftm.2.d: "Das Versagen der fatimidischen Regierung bei der korrekten Führung der heiligen Stadt Jerusalem in Verbindung mit ihren befremdlichen Tendenzen zum schiitischen Islam anstelle der sunnitischen Ansichten, die unter den Massen in weiten Teilen des Nahen Ostens populär sind, hat zu einer weit verbreiteten Opposition gegen die fatimidische Herrschaft geführt. Viele glauben, dass die Errichtung einer sunnitischen Monarchie die Leiden des ägyptischen Volkes beheben und den lokalen Wohlstand wiederherstellen wird, und der mächtige kurdische Wesir Salah ad-Din Yusuf ibn Ayyub steht an der Spitze dieser Fraktion.\nEs sind Gerüchte aufgetaucht, dass dieser "Saladin" jeden Augenblick einen Putsch gegen die gegenwärtige Regierung inszenieren und die Führung eines neuen ayyubidischen Staates übernehmen wird.\n\nWas ist das für ein Geräusch? Sind es Pferde, die mitten in der Nacht ankommen?"
 vn_flavor_ftm.2.a: "Ich bin zu schwach..."
 vn_flavor_ftm.2.tt: "Das §YFatimidenkalifat§! wird durch das §YAyyubidenreich§! ersetzt."
 vn_flavor_geo.1.t: "Die großen türkischen Wirrungen"
 vn_flavor_geo.1.d: "Die schwere Niederlage des Byzantinischen Reiches in der Schlacht von Manzikert hat das Machtgleichgewicht in Anatolien unwiderruflich zugunsten des Seldschukenreichs verschoben. Türkische Krieger streifen nun durch die Region und plündern ungehindert Dörfer, Klöster und Handelswege. Selbst unsere südlichen Provinzen bleiben davon nicht verschont: Ohne den Schutz byzantinischer Grenzposten stehen unsere Grenzen weit offen, während der kaiserliche Hof in Konstantinopel nicht in der Lage ist, uns zu Hilfe zu kommen.\n\nNach einem kurzen, unterkühlten Treffen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit [SJK.GetMdemder] [SJK.GetAdjective]en [SJK.Monarch.GetTitle] [SJK.Monarch.GetName], um diese Angriffe zu beenden, wurde uns eine jährliche Tributzahlung auferlegt. Angeblich soll dies dazu dienen, Feindseligkeiten einzudämmen und den Frieden zwischen unseren Nationen zu sichern, aber zweifellos ist es nur der erste Schritt zu unserer vollständigen Unterwerfung..."
 vn_flavor_geo.1.a: "Wir müssen uns gegen diese Tyrannei wehren!"
 vn_flavor_geo.1.tt: "§RSolange dieser Modifikator aktiv ist, ist §Y[Root.GetName]§! dazu gezwungen, einen jährlichen Tribut an das §Y[SJK.GetUsableName]§! zu entrichten.§!"
 vn_flavor_geo.2.t: "Die Charadsch ist fällig"
 vn_flavor_geo.2.d: "Die jährliche Tributzahlung an [SJK.GetUsableName] steht bald an. Wie jedes Jahr wird von uns erwartet, dass wir einen Teil unseres Einkommens an sie abführen. Natürlich könnten wir uns auch weigern, aber das könnte den Zorn der Türken auf uns ziehen."
 vn_flavor_geo.2.a: "Wir werden den Tribut zahlen."
 vn_flavor_geo.2.b: "Verweigert den diesjährigen Tribut."
 vn_flavor_geo.2.tt: "§Y[Root.GetUsableNameCap]§! bezahlt §R[Root.georgian_tribute.GetValue]§! ¤ an §Y[SJK.GetUsableName]§!."
 vn_flavor_geo.2.tt2: "§O[SJK.GetUsableNameCap] könnte als Reaktion Unruhen in [Root.GetUsableName] schüren.§!"
 vn_flavor_geo.3.t: "[From.GetUsableNameCap] zahlt Tribut"
 vn_flavor_geo.3.d: "Wie erwartet hat [From.GetUsableName] uns seinen jährlichen Tribut gezahlt. Sie fürchten wahrscheinlich unsere Überlegenheit und haben nicht einmal daran gedacht, uns den Tribut vorzuenthalten."
 vn_flavor_geo.3.a: "Sie wissen, dass wir überlegen sind."
 vn_flavor_geo.3.tt: "§Y[From.GetUsableNameCap]§! bezahlt §Y[Root.georgian_tribute.GetValue]§! ¤ an §Y[Root.GetUsableName]§!."
 vn_flavor_geo.4.t: "[From.GetUsableNameCap] verweigert Tribut"
 vn_flavor_geo.4.d: "Die jährliche Tributzahlung von [From.GetUsableNameCap] ist dieses Jahr nicht eingetroffen. Dies ist eine schwerwiegende Verletzung ihrer Tributpflicht, und wenn wir ihnen dies durchgehen lassen, würde dies unsere Vorherrschaft über den Kaukasus gefährden. Wollen wir sie für ihre Untreue bestrafen oder auf die Tributzahlung im nächsten Jahr warten?"
 vn_flavor_geo.4.a: "Sie müssen bestraft werden."
 vn_flavor_geo.4.b: "Ignoriert ihre Ungehorsamkeit fürs Erste."
 vn_flavor_geo.4.tt: "Separatistische Rebellen werden sich erheben in §Y[From.GetUsableName]§! erheben."
 vn_flavor_geo.5.t: "[From.GetUsableNameCap] stachelt zur Rebellion an"
 vn_flavor_geo.5.d: "Als Reaktion auf unsere mutige Verweigerung, den jährlichen Tribut an [From.GetUsableName] zu zahlen, haben sie einen [Root.GetAdjective]en Prinzen dazu angestiftet, gegen uns zu rebellieren. Unterstützt durch [From.GetAdjective]es Geld und [From.GetAdjective]e Truppen will er unsere Herrschaft abschütteln und seinen eigenen Staat gründen."
 vn_flavor_geo.5.a: "Verräter!"
 vn_flavor_geo.6.t: "Das Ende des seldschukischen Jochs"
 vn_flavor_geo.6.d: "Nach Jahren der Demütigung und Tributzahlungen ist es uns endlich gelungen, die Seldschuken auf dem Schlachtfeld zu besiegen. Zum ersten Mal seit Manzikert sind unsere Grenzen wieder sicher und unser Hof frei von ausländischer Einschüchterung."
 vn_flavor_geo.6.d2: "[SJK.GetUsableNameCap], das von internen Machtkämpfen, Aufständen und dem langsamen Niedergang der zentralen Autorität heimgesucht wird, verliert allmählich die Kontrolle über seine ehemaligen Tributpflichtigen. Dank ihrer andauernden Stagnation können auch wir endlich den demütigenden Tribut abschütteln, den wir bisher unter Zwang gezahlt haben." 
 vn_flavor_geo.6.a: "[Root.GetUsableNameCap] ist endlich wieder frei."
 vn_flavor_geo.7.t: "Davit der Erbauer"
 vn_flavor_geo.7.d: "Unter König Giorgi II. wurde Georgien durch das seldschukische Joch in die Knie gezwungen. Kein Wunderalso, dass der schwache und unbeliebte König 1089 zur Abdankung gezwungen wurde. Sein Sohn bestieg im Alter von nur sechzehn Jahren als Davit IV. den Thron.\n\nNach der Gründung einer neuen Armee, indem er 40.000 Kiptschak-Familien erlaubte, sich in Georgien anzusiedeln, gelang es ihm, große Teile Georgiens zu befreien, die von den Seldschuken besetzt waren. Um Davits expansionistische Ambitionen zu stoppen, sandte der seldschukische Sultan Mahmud II. eine riesige Armee gegen Georgien, was 1121 zur legendären Schlacht von Didgori führte, in der König Davit die zahlenmäßig überlegenen Angreifer vernichtend schlug. Ein Jahr später gelang es Davit auch, Tiflis, die alte Hauptstadt Georgiens, nach mehr als 400 Jahren muslimischer Herrschaft zurückzuerobern und zu seiner neuen königlichen Residenz zu machen, was den Beginn des Goldenen Zeitalters Georgiens einläutete.\n\nEs besteht kein Zweifel daran, dass Davit ein wirklich hervorragender Herrscher für Georgien wäre, aber wir müssen ihn zuerst zu unserem König krönen."
 vn_flavor_geo.7.a: "Davit soll unsere Nation erbauen."
 vn_flavor_geo.7.b: "Faszinierend."
 vn_flavor_hab.1.t: "Das Ende der Babenberger"
 vn_flavor_hab.1.d: "Seit Jahrhunderten verteidigt das Haus Babenberg die Ostgrenze des Reiches. Der letzte babenbergische Monarch Friedrich II. versuchte, die mongolische Invasion Ungarns zu nutzen, indem er sich mehrere Grenzgebiete schnappte. Er unterschätzte jedoch die Entschlossenheit der Ungarn und wurde bei dem anschließenden Gegenangriff am Ufer der Leitha im Juni 1246 getötet.\nDa er keine männlichen Erben zurückließ, wurden seine Titel zwischen den Forderungen seiner Töchter Margarete und Gertrud angefochten. Erstere orientierte sich an den böhmischen Premysliden, letztere verriet ihre Verwandtschaft zu den Premysliden für den schwäbischen Markgrafen Hermann von Baden. Der österreichische und steirische Adel muss sich entscheiden, ob er den umherziehenden Markgrafen, der derzeit auf der Suche nach Anerkennung das Land durchstreift, oder das mächtigere Königreich im Norden unterstützt."
 vn_flavor_hab.1.a: "Unterstützt die Premysliden"
 vn_flavor_hab.1.b: "Unterstützt die Zähringer"
 vn_flavor_hab.1.c: "Unterstützt einen ortsansässigen Thronanwärter"
 vn_flavor_hab.2.t: "Gute Neuigkeiten"
 vn_flavor_hab.2.d: "Das Interregnum nach dem agnatischen Aussterben der babenbergischen Dynastie in Österreich und der Steiermark hat den Weg für die Durchsetzung unserer Interessen geebnet. Es scheint, dass sich der einheimische Adel von [From.GetName] auf unsere Seite gestellt hat und einem unserer Staatsmänner erlaubt hat, den Thron zu besteigen."
 vn_flavor_hab.2.a: "Mögen sie lange herrschen!"
 vn_flavor_hab.3.t: "Himmelfahrt von Ladislaus"
 vn_flavor_hab.3.d: "Ladislaus von Habsburg verdiente sich den Spitznamen "Postumus", weil er nach dem Tod seines Vaters geboren wurde... Nachdem er den Titel des Erzherzogs von Österreich in so jungen Jahren geerbt hatte, war es nur vernünftig, dass die mächtigeren Herrscher der Steiermark die Funktion des nominellen Regenten übernahmen. Inzwischen ist Ladislaus erwachsen geworden und die österreichischen Adligen erwarten von uns, dass wir ihm das Ruder in vollem Umfang übergeben."
 vn_flavor_hab.3.a: "Verlängert unsere Regentschaft... und zwar auf dauerhaft!"
 vn_flavor_hab.3.b: "Seine Zeit der Herrschaft ist gekommen"
 vn_flavor_hab.4.t: "Die Fugger"
 vn_flavor_hab.4.d: "Die Stadt Augsburg beherbergt eine der berühmtesten Kaufmannsgeschlechter Europas - die Fugger. Im späten 15. Jahrhundert vergaben sie Kredite an die Habsburger von Tirol und sind damit mit dem Schicksal von Großösterreich verbunden. Wenn wir ihnen offiziell einen Teil unseres Landes zu Verfügung stellen, könnten unsere Verwaltung davon profitieren."
 vn_flavor_hab.4.a: "Burgau gehört ihnen."
 vn_flavor_hab.4.b: "Unser Land, unsere Hände."
 vn_flavor_hah.1.t: "Die Misere der Assassinen"
 vn_flavor_hah.1.d: "Der Assassinenorden ist als rätselhafter Geheimbund von Auftragsmördern bekannt, die aus Persien stammen und eine seltsame Form des schiitischen Islam praktizieren. Überall kennt man Geschichten von Sultanen und Emire, die auf wundersame Weise ermordet wurden. Lange hielt man diese Geschichten für Gerüchte, doch heutzutage werden diese Attentate den Assassinen zugeschrieben. Unzählige Mitglieder dieser Sekte halten sich im Schatten verborgen, haben die Höfe und Armeen des Nahen Ostens infiltriert und sind jederzeit bereit, den Befehl zum Töten auszuführen.\n\nDamaskus wurde lange Zeit von Assassinen aus dem Untergrund kontrolliert, wobei erst kürzlich die Verknüpfungen der Assassinen aufgedeckt werden konnten. Jeder, der mit den Assassinen gemeinsame Sache machte, wurde vom neuen Statthalter der Stadt öffentlich hingerichtet, wodurch die Stadt vollständig von der Herrschaft der Assassinen befreit wurde. Der Statthalter von Damaskus wurde danach jedoch schnell vom Orden als Racheakt ermordet. Die Überlebenden flohen in die syrische Bergregion, wo sie in Banyas eine Zuflucht für die verfolgten Attentäter errichteten. Ihre Macht ist vorerst geschwächt, aber der Orden der Assassinen könnte in Zukunft wieder zu einem einflussreichen Akteur werden, der die politischen Fäden im Hintergrund spinnt."
 vn_flavor_hah.1.a: "Hoffen wir, dass sie nicht hinter [Root.Monarch.GetTitle] [Root.Monarch.GetName] her sind."
 vn_flavor_hah.1.b: "Laa shay'a waqi'un moutlaq bale kouloun moumkine."
 vn_flavor_hga.1.t: "Utraquisten übernehmen die Macht"
 vn_flavor_hga.1.d: "Seit Beginn der Hussitenkriege im Jahr 1420 war die hussitische Bewegung uneins und zersplitterte stattdessen in mehrere verfeindete Untergruppen. Die beiden wichtigsten Fraktionen waren die gemäßigten Utraquisten und die radikalen Taboriten.\nDie Utraquisten versuchten, mit der katholischen Kirche zu verhandeln und eine gemeinsame Basis zu finden. Sie forderten die Freiheit, die Kommunion in beiden Formen zu empfangen, eine Praxis, die die Kirche verboten hatte. Die Taboriten hingegen waren eine radikalere und militantere Fraktion. Sie lehnten die Autorität der katholischen Kirche und des Papstes vollständig ab und strebten tiefgreifende gesellschaftliche Veränderungen an. Sie betrachteten den Klerus und den Adel als Unterdrücker.\n\nDieser interne Streit hat nun ein Ende, da die Vertreter der Utraquisten die vollständige Macht in der hussitischen Regierung errungen haben. Die Zeit wird zeigen, ob diese Entwicklung endlich Frieden in Böhmen bringen wird..."
 vn_flavor_hga.2.t: "Taboriten übernehmen die Macht"
 vn_flavor_hga.2.d: "Seit Beginn der Hussitenkriege im Jahr 1420 war die hussitische Bewegung uneins und zersplitterte stattdessen in mehrere verfeindete Untergruppen. Die beiden wichtigsten Fraktionen waren die gemäßigten Utraquisten und die radikalen Taboriten.\nDie Utraquisten versuchten, mit der katholischen Kirche zu verhandeln und eine gemeinsame Basis zu finden. Sie forderten die Freiheit, die Kommunion in beiden Formen zu empfangen, eine Praxis, die die Kirche verboten hatte. Die Taboriten hingegen waren eine radikalere und militantere Fraktion. Sie lehnten die Autorität der katholischen Kirche und des Papstes vollständig ab und strebten tiefgreifende gesellschaftliche Veränderungen an. Sie betrachteten den Klerus und den Adel als Unterdrücker.\n\nDieser interne Streit hat nun ein Ende, da die Vertreter der Taboriten die vollständige Macht in der hussitischen Regierung errungen haben. Die Zeit wird zeigen, ob diese Entwicklung endlich Frieden in Böhmen bringen wird..."
 vn_flavor_isr.1.t: "Ein jüdisches Heimatland"
 vn_flavor_isr.1.d: "Die Juden von [Root.GetName] haben die Nachricht erhalten, dass in Palästina ein jüdisches Heimatland wiederhergestellt worden ist. Viele von ihnen möchten unser Reich verlassen und in das Gelobte Land zurückkehren."
 vn_flavor_isr.1.a: "Interessant..."
 vn_flavor_isr.1.b: "Wir können es uns leisten"
 vn_flavor_isr.1.c: "Lasst sie auf jeden Fall gehen"
 vn_flavor_khr.1.t: "Der Gotteshausbund"
 vn_flavor_khr.1.d: "Seit einigen Jahren haben sich die Beziehungen zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]en Untertanen rapide verschlechtert. Viele in [Root.GetName] fühlen sich entweder missachtet oder sind mit den jüngsten Regierungsentscheidungen unzufrieden. Die [Root.GetAdjective]en Stände fürchten den wachsenden ausländischen Einfluss in [Root.GetName] und die Veruntreuung von Staatsgeldern durch [Root.GetMdendie] [Root.Monarch.GetTitle].\nVertreter dieser unzufriedenen Gruppen haben sich nun zusammengefunden, um der angeblichen Missherrschaft des [Root.Monarch.GetTitle][Root.GetMsMale] ein Ende zu setzen. Dieses Bündnis - der sogenannte Gotteshausbund - fordert nun ein Mitbestimmungsrecht in der bischöflichen Verwaltung, ein Kontrollrecht in finanziellen Angelegenheiten und ein Verbot der Veräußerung von Staatsvermögen ohne ihre Zustimmung."
 vn_flavor_khr.1.a: "Beugt euch dem Willen des Bundes..."
 vn_flavor_khr.1.b: "Löst den Bund sofort auf!"
 vn_flavor_khr.2.t: "Der Graue Bund"
 vn_flavor_khr.2.d: "Seit dem späten 12. Jahrhundert werden einige abgelegene Täler Rhätiens von erbitterten Fehden zwischen Adelsfamilien und selbständigen Gemeinden heimgesucht. Diese ständigen Auseinandersetzungen beeinträchtigen zunehmend den lokalen Handel und gefährden Reisende auf der Durchreise.\nDie Anführer des Vorder- und Hinterrheintals, die des Chaos überdrüssig sind, haben nun begonnen, eine neue Allianz zu bilden: den Grauen Bund. Dieses Bündnis will Ordnung und Frieden in die Region bringen, frei von Fremdherrschaft, einschließlich unserer eigenen Herrschaft."
 vn_flavor_khr.3.t: "Der Zehngerichtenbund"
 vn_flavor_khr.3.d: "In der Ungewissheit über ihre Zukunft haben sich mehrere Gemeinden im Prättigau zum Zehngerichtenbund zusammengeschlossen. Dieses Bündnis, das von der einfachen Bevölkerung ohne adligen Einfluss gegründet wurde, hat sich vorgenommen, ihre Rechte zu schützen, gemeinsam Diplomatie zu betreiben und Richter aus den einzelnen Gemeinden zu ernennen. Außerdem haben sie sich verpflichtet, diesen Pakt alle zwölf Jahre zu bekräftigen, um ihre Unabhängigkeit und Einheit zu festigen."
 vn_flavor_khz.1.t: "Wörterbuch der Chasaren"
 vn_flavor_khz.1.d: "Um die alte und heilige chasarische Sprache nach der Zerstörung des chasarischen Khaganats zu bewahren, ist es notwendig, ein enzyklopädisches Wörterbuch unserer Sprache zu erstellen. Wir haben einen reisenden serbischen Gelehrten namens Milorad Pavic gebeten, uns bei diesem großen Unterfangen zu unterstützen."
 vn_flavor_khz.1.a: "Schön"
 vn_flavor_kie.1.t: "Metropolit Hilarion"
 vn_flavor_kie.1.d: "Seit der Christianisierung der Rus besetzen Griechen aus dem byzantinischen Reich das Amt des Metropoliten von Kiew, der vom Patriarchen von Konstantinopel eingesetzt wird. Erst auf Bitten Jaroslaws des Weisen wurde 1051 Hilarion, der erste slawische Bischof, von einer Versammlung slawischer Bischöfe in dieses Amt gewählt, was einen Bruch mit der alten Tradition bedeutete.\nViele mächtige griechische Bischöfe der Rus befürchten nun, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] diese Tradition [Root.Monarch.GetHerHis]es Vorgängers fortsetzen könnte, was sie dazu veranlasst, eine allmähliche Emanzipation der russischen Kirche zu befürchten. Folglich fordern sie die Absetzung von Hilarion und die Ernennung eines Griechen durch den Patriarchen von Konstantinopel sowie das Versprechen, die Beziehungen zu Byzanz aufrechtzuerhalten."
 vn_flavor_kie.1.a: "Die Griechen sind unsere Freunde und Gefährten"
 vn_flavor_kie.1.b: "Wir müssen eine Loslösung vom Patriarchat anstreben"
 vn_flavor_kie.2.t: "Die Wetsche Republik"
 vn_flavor_kie.2.d: "Die Wetsche oder "Rat" geht auf die heidnischen Stammesversammlungen der Ostslawen zurück und ist also älter als der russische Staat. Heute besteht er aus den berühmtesten Bürgermeistern, Kommandeuren, Bojaren und Bischöfen unserer Nation und verfügt vor allem in Nowgorod über ein hohes Maß an legislativer und judikativer Macht. Begünstigt durch das Rota-System hat allein die Wetsche das Recht, [Root.GetMdendie] [Root.Monarch.GetTitle]s zu ernennen und abzusetzen; sie ist ein Symbol der Souveränität und Unabhängigkeit der Stände von Nowgorod.\n\nIn den letzten Jahren hat die Wetsche von Nowgorod große Bedeutung erlangt, während [Root.Monarch.GetTitle] [Root.Monarch.GetName] allmählich an Einfluss und Zustimmung unter den Ständen von Nowgorod verloren hat. Infolgedessen hat sich die Wetsche in [Root.Capital.GetCapitalName] versammelt, um über die Absetzung von [Root.Monarch.GetName] zu entscheiden."
 vn_flavor_kie.2.a: "Verbannt [Root.Monarch.GetHerHim] und ernennt eine[Root.GetMnMale] neue[Root.GetMnMale] [Root.Monarch.GetTitle]"
 vn_flavor_kie.2.b: "Exekutiert alle Verräter!"
 vn_flavor_kie.2.tt: "Verliert alle Personalunionen und erlangt dauerhafte Ansprüche auf das gesamte Gebiet ehemaliger Untertanen."
 vn_flavor_kie.3.t: "Nowgorod der Abtrünnige"
 vn_flavor_kie.3.d: "Wir haben eine Gesandtschaft aus dem Fürstentum Nowgorod mit beunruhigenden Nachrichten erhalten. Die örtliche Aristokratie hat den bisherigen Fürsten abgesetzt und ausgewiesen, um ihn durch [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu ersetzen. Durch diese schändliche Handlung rebellieren sie nicht nur gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName], sondern untergraben auch die Autorität der Kiewer Rus an sich!"
 vn_flavor_kie.3.a: "Wir müssen die Herrschaft über Nowgorod wiederherstellen"
 vn_flavor_koj.1.t: "Outremer hat einen Monarchen erwählt"
 vn_flavor_koj.1.d: "Der Monarch von [From.GetName] ist verstorben und die Fürsten von Outremer haben sich versammelt, um einen Nachfolger zu wählen.\nNach reiflicher Überlegung ist ihre Wahl auf unseren Herrscher [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] gefallen! [From.Monarch.GetSheHeCap] gab [From.Monarch.GetHerHis]en alten Titel in [Root.GetName] auf und brach sofort nach [From.Capital.GetName] zu [From.Monarch.GetHerHis]er Krönung auf. [From.Monarch.GetHerHisCap] Erbe wird [From.GetMihmihr] in unserer eigenen Erbfolge folgen."
 vn_flavor_koj.1.a: "Wir wünschen [From.GetMihmihr] viel Glück!"
 vn_flavor_ngr.1.t: "Wahl eines neuen Triarchen"
 vn_flavor_ngr.1.d: "Unser früherer Herrscher ist verstorben und bis zu drei mögliche Kandidaten, die jeweils eines der triarchalen Reiche repräsentieren, sind berechtigt, zu regieren."
 vn_flavor_ngr.1.a: "Lasst [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] herrschen."
 vn_flavor_ngr.1.b: "Lasst [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] herrschen."
 vn_flavor_ngr.1.c: "Wählt den Triarchen von [2347.GetCapitalName]."
 vn_flavor_ngr.1.dd: "Wählt den Triarchen von [2335.GetCapitalName]."
 vn_flavor_ngr.1.e: "Wählt den Triarchen von [2346.GetCapitalName]."
 vn_flavor_ngr.1.f: "Wählt den zweiten Kandidaten."
 vn_flavor_ngr.1.g: "Wählt den dritten Kandidaten."
 vn_flavor_nor.1.t: "Harald III. und die Warägergarde"
 vn_flavor_nor.1.d: "Nach der Schlacht von Stiklestad im Jahr 1030, in der Harald kämpfte und schwer verwundet wurde, floh er aus Norwegen und gelangte in die Kiewer Rus, wo er mit einer Truppe von 500 Mann in die Warägergarde der byzantinischen Armee eintrat. Während seiner Zeit im Osten wurde Harald bald zum wichtigsten Führer einer effektiven Kampftruppe, die bis nach Mesopotamien gegen arabische Stützpunkte vorstieß. Er kämpfte auch in Schauplätzen wie Sizilien, Bulgarien und Jerusalem und errang Ruhm und unzählige Reichtümer, so dass er die Mittel nutzen konnte, um die norwegische Krone zu erlangen. Zuerst war er am byzantinischen Hof hoch angesehen, aber nachdem interne Streitigkeiten zu einem neuen Kaiser führten, der Harald eher feindlich gesinnt war, musste er 1042 aus Konstantinopel fliehen und kam 1046 in Schweden an. Dort bereitete er sich darauf vor, den damaligen norwegischen König Magnus den Guten zu stürzen, aber Magnus stimmte stattdessen einem Kompromiss zu, bei dem die beiden gemeinsam Norwegen regieren sollten. Dies scheiterte, als Magnus 1047 plötzlich starb und Harald die Rolle des Königs vollständig übernehmen konnte.\nBei einem solchen Vermächtnis ist es kein Wunder, dass Haralds militärisches Wissen für uns sehr nützlich sein könnte; wir müssen nur entscheiden, welchem Aspekt unserer Armee wir Priorität einräumen wollen."
 vn_flavor_nor.1.a: "Nutzt sein Wissen, um unsere Kommandeure zu bereichern"
 vn_flavor_nor.1.b: "Nutzt seine Expertise, um unsere Truppen zu inspirieren"
 vn_flavor_pap.1.t: "Vertrag von Venedig"
 vn_flavor_pap.1.d: "Der Status des Papsttums innerhalb des Heiligen Römischen Reiches war schon immer zweifelhaft, da die Spenden von Pippin und Konstantin und die nominelle Rolle Roms als Hauptstadt des Reiches die Gewässer in Bezug auf den Grad der Freiheit, den wir haben sollten, trüben. Mit Blick auf die Investiturstreitigkeiten und den Aufstieg des Konflikts zwischen Guelfen und Ghibellinen auf der italienischen Halbinsel ist es vielleicht an der Zeit, die Unabhängigkeit von dem Konglomerat, das sich selbst als heilig und römisch bezeichnet, zu suchen."
 vn_flavor_pap.1.a: "Unabhängigkeit erklären"
 vn_flavor_pap.1.b: "Wir binden unser Schicksal an das Reich"
 vn_flavor_pap.2.t: "Guglielma von Mailand"
 vn_flavor_pap.2.d: "Im Jahre 1260 kam eine heilige Frau namens Guglielma nach Mailand, die schnell eine große Anhängerschaft für ihre Frömmigkeit gewann. Ihre Jünger behaupteten, sie sei die leibhaftige Inkarnation des Heiligen Geistes und sei dazu bestimmt, die katholische Kirche als erste Päpstin zu führen. Obwohl Guglielma dies selbst verneinte, predigte sie eine apokalyptische Vision der Kirche, in der bestehende Machtstrukturen zerstört und durch einen rein weiblichen Klerus ersetzt würden. Spätere Fresken von Guglielma zeigen sogar ihre Weihe als Priesterin. Wie sollte das Papsttum auf diese seltsamen Vorstellungen reagieren?"
 vn_flavor_pap.2.a: "Es ist der Wille des Heiligen Geistes"
 vn_flavor_pap.2.b: "Das ist Ketzerei!"
 vn_flavor_pap.3.t: "Die Dominikaner"
 vn_flavor_pap.3.d: "Ein spanischer Theologe namens Dominikus hat eine kleine Klostergemeinschaft gegründet, die sich wissenschaftlichen und pädagogischen Fragen widmet. Viele Christen schauen mit Bewunderung auf Dominikus' Vorbild und versuchen, sich dieser neuen Lebensweise anzuschließen. Das Kardinalskollegium sieht nichts dagegen, den Anhängern von Dominikus eine amtliche Verordnung zu geben und sie als neuen Orden, den Ordo Praedicatorum, in die katholische Kirche aufzunehmen. Ihre lehrreichen Talente werden bei der Bekämpfung von Ketzerei nützlich sein."
 vn_flavor_pap.3.a: "Mirabile dictu!"
 vn_flavor_pap.4.t: "Franz von Assisi"
 vn_flavor_pap.4.d: "Der Sohn eines wohlhabenden Kaufmanns hat sein gesamtes Hab und Gut den Armen geschenkt und das Prinzip des Eigentums aufgegeben, mit dem Ziel, nach dem Vorbild Christi und seiner Apostel zu leben. Im Gegensatz zu verschiedenen Häresien, die eine ähnliche Botschaft voranzutreiben versuchten, hält sich dieser Mann namens Franz an den strengen Gehorsam gegenüber der katholischen Kirche und dem römischen Papst, den er seinen Anhängern mit Nachdruck auferlegt. In einem Traum letzte Nacht hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] gesehen, wie die römische Kirche zusammenbrach, während Franz ganz allein stand und sie aufrecht hielt. Dass dies eine Vision des Herrgottes war, liegt auf der Hand - wir müssen dem Antrag des Bettelmönchs auf Genehmigung seines neuen Ordens, des Ordo Fratrum Minorum, zustimmen."
 vn_flavor_pap.4.a: "Er wird sicher heilig gesprochen werden!"
 vn_flavor_pap.5.t: "Die Heilige Inquisition"
 vn_flavor_pap.5.d: "Die katholische Kirche unterdrückte Ketzerei während des größten Teils ihrer Geschichte mit theologischen Debatten und, wenn das scheiterte, mit Verurteilung und Inhaftierung. Der gleichzeitige Aufstieg von Katharer und Waldenser in Südfrankreich stellte eine neue Herausforderung dar, da sich diese bewährten Methoden als unwirksam erwiesen. Im Jahre 1184 wurden mit der Gründung der bischöflichen Inquisition drastischere Maßnahmen ergriffen. Unter diesem Diktum gingen Mannschaften von zwei ausgebildeten Klerikern von Stadt zu Stadt und versuchten, verdächtige Ketzer mit der höchstzulässigen Todesstrafe durch Selbstverbrennung zu bestrafen.\nIm Laufe der Jahrhunderte sollte diese Innovation viele Anwendungen finden, einschließlich einer gewaltsameren staatlichen Nachahmung im christlichen Iberien, obwohl sie ursprünglich von Mönchsorden wie den Dominikanern gepflegt wurde. Die Wirksamkeit der dominikanischen Inquisition brachte ihnen den Spitznamen "Domini Canes" - "Hunde des Herrn" - ein."
 vn_flavor_pap.5.a: "Gründet eine Inquisition"
 vn_flavor_pap.5.b: "So etwas brauchen wir nicht"
 vn_flavor_pol.1.t: "Ein großér Sejm für [Root.GetName]?"
 vn_flavor_pol.1.d: "Seit dem Ableben unseres früheren Monarchen hat [Root.GetRulerOrRegency] die Kontrolle über unser Land übernommen. Allerdings ist es nicht der neue Regent, der die Macht in [Root.GetName] ausübt, sondern der [Root.GetAdjective]e [Root.GetNobilityOrFallbackName]. Um seine Privilegien vor möglichen Einschränkungen durch künftige Monarchen zu schützen, hat der [Root.GetNobilityOrFallbackName] eine Petition bei uns eingereicht. Er fordert die Einrichtung eines ständigen Parlaments mit der Befugnis, gegen alle von den Monarchen erlassenen Dekrete ein Veto einzulegen.\n\nDie Frage, die sich stellt, ist, ob wir dieser Forderung nachgeben sollten, da sie dazu dienen würde, unsere Autorität zu untergraben. Es handelt sich um eine sehr wichtige Angelegenheit, die eine sorgfältige Prüfung verdient."
 vn_flavor_pol.1.a: "Wir müssen ihre Forderungen akzeptieren..."
 vn_flavor_pol.1.b: "Ihre Privilegien sind ihnen zu Kopf gestiegen!"
 vn_flavor_pol.2.t: "Wegbruch von [silesia_partition_country.GetName]"
 vn_flavor_pol.2.d: "Obwohl wir erwartet hatten, dass die erste Teilung und die anschließenden Streitigkeiten um Land in Schlesien die erste und einzige sein würde, haben die Umstände im Zusammenhang mit der Erbschaft und den Auseinandersetzungen zwischen den Söhnen zu der Frage einer weiteren Teilung in [Root.GetName] geführt, die den Ausbruch der Domäne [silesia_partition_country.GetName] unseres jüngeren Sohnes betrifft. Wir können dies in der Hoffnung akzeptieren, dass wir das verlorene Land wieder mit unserem Territorium vereinen, aber die Auswirkungen könnten schwerwiegend sein, wenn wir eine größere Autonomie ablehnen..."
 vn_flavor_pol.2.a: "Akzeptiert die Teilung"
 vn_flavor_pol.2.b: "Kämpft darum, [Root.GetName] vereint zu halten"
 vn_flavor_pol.3.t: "Die Teilung von [Root.GetName]"
 vn_flavor_pol.3.d: "Selbst nachdem Polen seinerseits mit den Kräften der Zersplitterung kämpft, ist [Root.GetName] ziemlich intakt geblieben und hat sogar von dem Chaos profitiert, da es von seinen früheren Herren unabhängig geworden ist. Auf dem Sterbebett des vorherigen Monarchen wurde jedoch die Einheit des Staates selbst aufgehoben, als verkündet wurde, dass das Land unter seinen beiden Söhnen aufgeteilt werden würde. Der ältere, [Root.Monarch.GetName], wird die westliche Region mit Sitz in Breslau kontrollieren, während der jüngere, Mieszko, den Osten von Oppeln aus regieren wird. Wir könnten dies jedoch völlig ignorieren, aber es ist wahrscheinlich, dass dies den Widerstand von Mieszko provozieren wird."
 vn_flavor_pol.3.a: "Akzeptiert die Teilung"
 vn_flavor_pol.3.b: "Kämpft darum, [Root.GetName] vereint zu halten"
 vn_flavor_pol.3.c: "Akzeptiert die Teilung, aber spielt weiter als Oppeln"
 vn_flavor_pol.3.tt: "Alle schlesischen Herzogtümer werden Kerne auf ihren historischen Territorien gewinnen und haben die Möglichkeit, in Zukunft unabhängig zu werden."
 vn_flavor_por.1.t: "Ein Standbein in Persien"
 vn_flavor_por.1.d: "Es kursieren Gerüchte, dass es in Hormus Unruhen gibt und die Position [ORM.GetMdesder] [ORM.Monarch.GetTitle] unsicher geworden ist. Jahrzehntelang haben wir versucht, unseren Einfluss auf den Persischen Golf auszudehnen, um die Kontrolle über den lukrativen Handel aus Indien zu erlangen, und dies könnte die ideale Gelegenheit dazu sein.\nSollen wir eine Expeditionstruppe entsenden, um zu fordern, dass sich [ORM.GetMderdie] [ORM.Monarch.GetTitle] uns als Protektorat unterwirft? Es wird ein Angebot sein, das [ORM.Monarch.GetSheHe] nicht ablehnen kann."
 vn_flavor_por.1.a: "Sendet eine Expedition"
 vn_flavor_por.1.b: "Lasst sie in Ruhe"
 vn_flavor_por.2.t: "Ausländisches Protektorat"
 vn_flavor_por.2.d: "Vertreter aus Portugal sind mit einem großen Militärkontingent in Hormus eingetroffen und haben offenbar auf Gerüchte reagiert, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] geschwächt sei. Sie verlangen, dass wir uns ihnen unterwerfen und ein Protektorat des Portugiesen [POR.Monarch.GetTitle] werden, während sie im Gegenzug unsere Handelsschiffe schützen und unsere Autonomie gegenüber unseren ehrgeizigen Nachbarn sichern wollen."
 vn_flavor_por.2.a: "Akzeptiert die Forderungen"
 vn_flavor_por.2.b: "Niemals!"
 vn_flavor_por.3.t: "Ein neues Protektorat"
 vn_flavor_por.3.d: "[ORM.GetMDerDie] [ORM.Monarch.GetTitle] von Hormus, [ORM.GetMderdie] [ORM.Monarch.GetHerHis]e Schwäche und unsere übermächtige Stärke spürt, hat sich bereit erklärt, unser neuestes Protektorat zu werden und den portugiesischen Händlern zu erlauben, ihre Wirtschaftsbeziehungen zu überwachen."
 vn_flavor_por.3.a: "Wunderbar"
 vn_flavor_por.4.t: "Hormus lehnt ab"
 vn_flavor_por.4.d: "[ORM.GetMDerDie] unverschämte [ORM.Monarch.GetTitle] von Hormus hat unser großzügiges Angebot, sie als Protektorat aufzunehmen, abgelehnt. Möge [ORM.Monarch.GetSheHe] mit Bedauern auf diese Entscheidung zurückblicken, wenn wütende Menschenmengen den hormusischen Staat stürzen und portugiesische Galeeren ihre Hauptstadt blockieren!"
 vn_flavor_por.4.a: "Wir werden es mit Gewalt übernehmen!"
 vn_flavor_por.5.t: "Henrique de Bourgogne"
 vn_flavor_por.5.d: "Während [Root.Overlord.GetName] nur de jure über die [Root.GetAdjective]e Nation herrscht, hat [Root.Overlord.Monarch.GetTitle] [Root.Overlord.Monarch.GetName] letzter Zeit immer mehr Macht für sich selbst in der Region übernommen. Die Situation ist so, dass die Portugiesen über [Root.Overlord.Monarch.GetHerHis]e wachsende Macht besorgt sind und entschlossen sind, ihre faktische Unabhängigkeit aufrechtzuerhalten. Zu diesem Zweck haben die Adligen einen entfernten Verwandten [Root.Overlord.GetMdesder] [Root.Overlord.Monarch.GetTitle][Root.Overlord.GetMsMale], Henrique de Bourgogne, ausfindig gemacht und hoffen, ihn zum [Root.Monarch.GetTitle] von [Root.GetName] ernennen zu können.\nWährend dies zweifellos eine Gelegenheit verspricht, uns von allen vermeintlichen Unterdrückern loszureißen und unsere eigene Identität zu schmieden, wird dies wahrscheinlich auch Auswirkungen auf unsere Beziehungen zu [Root.Overlord.GetName] haben."
 vn_flavor_por.5.a: "Ernennt Henrique als unseren neuen Herrscher!"
 vn_flavor_por.5.aTT2: "Provinzen in Porto und Braganca im Besitz von §Y[Root.Overlord.GetName]§! werden an §Y[Root.GetName]§! übertragen."
 vn_flavor_por.5.aTT: "§Y[CBR.GetName]§! überträgt seine Provinzen in Beiras und Alentejo an §Y[Root.GetName]§!."
 vn_flavor_por.5.b: "Wir können nicht riskieren, [Root.Overlord.GetName] zu verärgern."
 vn_flavor_pso.1.t: "Ein Angebot..."
 vn_flavor_pso.1.d: "Unser Freund, der Herr von Urbino, der [Root.Monarch.GetTitle] [Root.Monarch.GetName] viele Jahre lang als Berater gedient hat, hat uns auf ein Angebot der Sforza aufmerksam gemacht - die um die Kontrolle über die meisten Marken gekämpft haben -, die Tochter Costanza von [Root.Monarch.GetTitle] zu heiraten und die Herrschaft von Pesaro von uns zu erwerben. Wir werden gut bezahlt, aber unsere Verwandten in Rimini haben schon vor langer Zeit ein Auge auf Pesaro geworfen und werden über den Verkauf empört sein. Als die größten Feinde des Papstes wird der Verkauf an die Sforza wahrscheinlich auch den Heiligen Vater verärgern."
 vn_flavor_pso.1.a: "Verkauft die Herrschaft!"
 vn_flavor_pso.1.b: "Wir sind nicht interessiert"
 vn_flavor_pso.1.tt: "Rimini wird uns wahrscheinlich den Krieg erklären."
 vn_flavor_pso.2.t: "Empörung in Pesaro"
 vn_flavor_pso.2.d: "Mein[Root.Monarch.GetMeFemale] [Root.Monarch.GetTitle], wir haben gerade erfahren, dass [PSO.GetMderdie] [PSO.Monarch.GetTitle] von Pesaro [PSO.Monarch.GetHerHis]e Tochter mit einem Sprössling der Sforza verheiratet hat und die Herrschaft an [Root.Monarch.GetHerHim] verkauft hat! Wir versuchen seit Jahren, Pesaro von unseren Verwandten zu erwerben, und nun sind alle unsere Bemühungen umsonst gewesen! Angesichts des Hasses des Papstes auf die Sforza kann er sich uns in einen Krieg anschließen, um sie schließlich aus den Marken zu vertreiben. Was sollen wir tun?"
 vn_flavor_pso.2.a: "In den Kampf!"
 vn_flavor_pso.2.b: "Lasst es sein"
 vn_flavor_rum.1.t: "Aufstieg der Beyliks"
 vn_flavor_rum.1.d: "Mit der Errichtung des Sultanats von Rûm dachten wir, die Herrschaft der Seldschuken in Anatolien sei unerschütterlich. Jetzt jedoch, nach einer Reihe vernichtender Niederlagen gegen die Mongolen und einer anhaltenden Reihe unfähiger Herrscher, nimmt der Einfluss unseres Sultanats auf die verschiedenen Stammesfürsten ab, woraufhin einige begonnen haben, ihre Unabhängigkeit als "Beys" zu fordern.\nMit solch engagierten und gut ausgebildeten Armeen können wir nur wenig tun, um sie aufzuhalten, aber wir können hoffen, dass auch sie mit der Zeit genauso in die Dekadenz abrutschen, wie wir es vor ihnen getan haben."
 vn_flavor_rum.1.a: "Oh nein, oh nein, oh nein..."
 vn_flavor_rum.1.tt: "Alle Provinzen in Anatolien werden an die Beyliks verloren gehen"
 vn_flavor_sar.1.t: "Eine Sprache für [Root.GetName]"
 vn_flavor_sar.1.d: "Die Giudicati von Sardinien entwickelten sich aus dem frühmittelalterlichen byzantinischen Archonat mit Sitz in Caralis. Im Laufe der Zeit, als die islamische Expansion die Kommunikation mit der kaiserlichen Hauptstadt zunehmend unmöglich machte, mussten die griechischen Iudikes für sich selbst sorgen und entwickelten sich schließlich zu mehr verwestlichten Feudalstaaten. Das Erbe unserer griechischen Wurzeln ist jedoch immer noch in der Verwendung des byzantinischen Griechisch als offizielle Sprache der Regierungsverwaltung zu spüren. Da die Sprache im Wesentlichen tot ist, wurde vorgeschlagen, dass wir stattdessen die lokale romanische Umgangssprache verwenden."
 vn_flavor_sar.1.a: "Wir müssen unsere byzantinischen Bande bewahren"
 vn_flavor_sar.1.b: "Wechselt zum Sardischen"
 vn_flavor_sav.1.t: "Die Alpenherzogtümer"
 vn_flavor_sav.1.d: "Im Jahr 1043 heiratete die Markgräfin von Piemont, Adelaide Arduning, den Herzog von Savoyen, Oddone di Savoia, nach dem Tod ihres zweiten Ehemannes Enrico degli Aleramici. Diese Ehe machte das Haus Savoyen zum rechtmäßigen Erben der piemontesischen Markgrafschaft.\nLeider scheint die Zukunft der beiden Länder derzeit ungewiss. Aber nach vielen Jahren der Teilung scheint [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] [Root.GetMderdie] richtige [Root.Monarch.GetWomanMan] zu sein, um die beiden Titel endlich unter einer Herrschaft zu vereinen. Die Geltendmachung unseres Anspruchs wird jedoch unsere Beziehungen zu ihnen erschüttern, obwohl wir die Gelegenheit erhalten werden, das Haus der Alpen schließlich unter einer Krone zu vereinen."
 vn_flavor_sav.1.a: "Für eine einheitliche und geeinte Dynastie!"
 vn_flavor_sav.1.b: "Unsere Freundschaft ist zu wichtig!"
 vn_flavor_sax.1.t: "Der Fall von Sachsen"
 vn_flavor_sax.1.d: "Aufgrund der ständig wachsenden Macht von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in ganz Deutschland und Mitteleuropa hat der Heilige Römische Kaiser begonnen, das Herzogtum Sachsen als Bedrohung für seine Macht zu sehen, und die beiden Reiche sind zu den schärfsten Rivalen geworden. Es wird gemunkelt, dass der feige Kaiser erwägt, einzugreifen und unser Reich zu beschlagnahmen. Wir können nur hoffen, dass diese unheilvolle Nachricht nicht wahr ist..."
 vn_flavor_sax.1.a: "Fürchtet die Zukunft"
 vn_flavor_sax.2.t: "Die Teilung"
 vn_flavor_sax.2.d: "Aufgrund der ständig wachsenden Macht von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in ganz Deutschland und Mitteleuropa hat der Heilige Römische Kaiser begonnen, das Herzogtum Sachsen als Bedrohung für seine Macht zu sehen, und die beiden Reiche sind zu den schärfsten Rivalen geworden. Es wird gemunkelt, dass der feige Kaiser erwägt, einzugreifen und unser Reich zu beschlagnahmen. Wir können nur hoffen, dass diese unheilvolle Nachricht nicht wahr ist..."
 vn_flavor_sax.2.a: "Fürchtet die Zukunft"
 vn_flavor_sax.3.t: "Die Titel von Sachsen"
 vn_flavor_sax.3.d: "Seit dem Untergang des Herzogtums Sachsen sind zwar die Ländereien geteilt, aber die prestigeträchtigen Titel des ehemaligen Herzogs von Sachsen, die aller Herrlichkeit beraubt sind, bleiben unbeansprucht. Auch die mächtige Position des Kurfürsten des Reiches ist vakant. Der Kaiser hat erkannt, dass wir ein legitimes Interesse haben, und hat uns das Erbe aller Titel und sogar den Status eines Kurfürsten angeboten, mit der Macht, bei den zukünftigen Wahlen zum Heiligen Römischen Kaiser eine Stimme abzugeben. Sollen wir diese seltene Gelegenheit in Anspruch nehmen?" 
 vn_flavor_sax.3.a: "Eine solche Gelegenheit darf nicht versäumt werden"
 vn_flavor_sax.3.b: "Wir können diese Verantwortung nicht tragen"
 vn_flavor_sax.4.t: "Die ernestinischen Herzogtümer"
 vn_flavor_sax.4.d: "Die Zerschlagung des Landes einer Dynastie ist manchmal unvermeidlich. Familienangehörige schauen auf unsere Besitztümer in Thüringen und wollen einen Teil davon für sich selbst. Da unser Monarch vor kurzem verstorben ist, wäre jetzt ein guter Zeitpunkt, ihnen das zu geben, was sie sich wünschen."
 vn_flavor_sax.4.a: "Meinetwegen"
 vn_flavor_sax.4.b: "Wir sollten unsere Länder vereint halten"
 vn_flavor_sco.2.t: "Ob Birnams Wald auch kam nach Dunsinan"
 vn_flavor_sco.2.d: "Eine Erscheinung warnte uns, wir würden nie besiegt, bis einst hinan der große Birnams-Wald zum Dunsinan feindlich emporsteigt.\nDiese Prophezeiung schien spät eitel zu sein, aber ein Strategem von Earl [NOL.Monarch.GetName] zog [NOL.Monarch.GetHerHis]e Heerscharen unter den Schutze der Äste des Birnams. Nun kämpfet so wütend, ob Birnams Wald auch kam nach Dunsinan, doch wag ich noch das Letzte: vor die Brust werf ich den mächtgen Schild. Nun magst dich wahren!"
 vn_flavor_sco.2.a: "Wer 'Halt!' zuerst ruft, soll zur Hölle fahren!"
 vn_flavor_sco.3.t: "Heil, Schottlands König!"
 vn_flavor_sco.3.d: "Der Tyrann und seine Minister sind tot, einher mit seiner höllischen Königin, die, wie man glaubt, gewaltsam selbst ihr Leben geendet. Uns're Mission nun erfüllt, der rechtschaffene Duncan sicher sitzend auf dem Throne Albas, kehren wir zurück in den treuen Dienst als Earls von Northumberland.\nDer gütge England leiht uns den wackern Siward und zehntausend Mann; ein alter Krieger, keinen bessern gibts in aller Christenheit. Ein Christenearl oder ein Christenkönig muss loyal sein, wenn er überhaupt etwas wert sein will."
 vn_flavor_sco.3.a: "Schau, hier steht des Usurpators Haupt"
 vn_flavor_sic.1.t: "Der sizilianische Thron"
 vn_flavor_sic.1.d: "Der verstorbene Friedrich II. von Hohenstaufen, der große Kaiser, der er war, überließ seinen ehelichen Kindern die Kontrolle über die Titel der Familie in Schwaben und in der Toskana, während der Bastard Manfred in Sizilien eine rein administrative Rolle und das Recht auf Regentschaft erhielt, wenn ein minderjähriger Herrscher die Nachfolge antreten sollte. Nach dem Tod Friedrichs ist es an der Zeit, das Reich seinen rechtmäßigen Erben zu übergeben. Natürlich wäre es angesichts der Tatsache, dass ihre Machtbasis so weit von den grünen Stränden Süditaliens entfernt ist, mehr als eine kleine Herausforderung für sie, ihre Forderungen gegen einen Widerstand durchzusetzen..."
 vn_flavor_sic.1.a: "Drehen wir den Titel um"
 vn_flavor_sic.1.b: "'Molon Labe', wie die Griechen sagen würden"
 vn_flavor_sic.2.t: "Der sizilianische Thron"
 vn_flavor_sic.2.d: "Unser Verwandter [From.Monarch.GetTitle] Friedrich von Sizilien ist bedauerlicherweise gestorben und hat den Thron unbesetzt gelassen. Sein unehelicher Sohn Manfred, der zuvor als lokaler Statthalter und königlicher Verwalter fungierte, hat unseren rechtmäßigen agnatischen Anspruch auf den Thron ignoriert und sich geweigert, die Kontrolle über das Reich abzugeben. Wir müssen sofort eine Armee losschicken, um das einzufordern, was laut Erbfolge uns gehört!"
 vn_flavor_sic.2.a: "Krieg ist eine Fortsetzung der Politik mit andern Mitteln..."
 vn_flavor_sic.3.t: "Sizilianischer Thronanwärter!"
 vn_flavor_sic.3.d: "Manfred, der uneheliche Sohn Friedrichs II., war bisher ein begabter Verwalter unseres Reiches, der die Herrschaft, wie versprochen, nach dem Tod des guten Kaisers übergeben hat. Wir haben jedoch gerade erfahren, dass ein gefälschter Bericht über den Tod [Root.GetMdesder] [Root.Monarch.GetName][Root.GetMsMale] Manfred dazu veranlasst hat, sich selbst zum König von Sizilien zu krönen! Wir müssen die Truppen sofort umleiten, um den Titel zurückzufordern."
 vn_flavor_sic.3.a: "Er wird für seinen Verrat bezahlen"
 vn_flavor_sic.4.t: "Schicksal der italienischen Griechen"
 vn_flavor_sic.4.d: "Die alten Griechen gründeten im 8. und 7. Jahrhundert v. Chr. an der gesamten Küste des Mittelmeers und des Schwarzen Meeres Kolonien, um dem raschen Bevölkerungswachstum in ihrer Heimat gerecht zu werden. Viele dieser Kolonien sind vor Jahrhunderten untergegangen, aber Süditalien wird immer noch von einer beträchtlichen Anzahl Griechen bewohnt, die in den byzantinischen Provinzen der Magna Graecia ansässig waren.\n\nMit der Eroberung der letzten byzantinischen Festung in Italien gehört die Halbinsel nun vollständig den Italienern, was die Frage aufwirft, wie wir mit dem griechischen Volk umgehen werden, das jetzt unter unserer Herrschaft lebt. Obwohl die Griechen als die Verfechter der antiken Zivilisation gelten, könnten wir eine Dehellenisierung einleiten und ihre kulturelle Identität in unsere aufnehmen."
 vn_flavor_sic.4.a: "Zwingt sie, ihre Kultur und Religion aufzugeben"
 vn_flavor_sic.4.b: "Strebt nach Zusammenarbeit mit den in unserem Reich lebenden Griechen"
 vn_flavor_sjk.1.t: "Seldschuken installieren Statthalter"
 vn_flavor_sjk.1.d: "Der Großseldschuke [SJK.Monarch.GetTitle] [SJK.Monarch.GetName] hat gefordert, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] zurücktritt und einem niederen Statthalter erlaubt, die Herrschaft über die Region Choresmien zu überlassen. So wie Choresmien einst ein Nebenreich des großen persischen Sassanidenstaates unter seiner eigenen lokalen Dynastie war, so sollten wir wieder auf ihre Forderungen hören und ihre vorgeschlagene neue Führung akzeptieren, oder?"
 vn_flavor_sjk.1.a: "Na schön"
 vn_flavor_sjk.1.b: "Wir beugen uns niemandem"
 vn_flavor_sjk.3.t: "Zusammenbruch des Buyiden-Sultanats"
 vn_flavor_sjk.3.d: "[BGH.Capital.GetName] ist gefallen und [Root.GetAdjective]e Banner wehen nun über den Stadtmauern. Mit der Eroberung der buyidischen Hauptstadt ist die Zentralverwaltung [BGH.GetMdesder] [BGH.Monarch.GetTitle][BGH.GetMsMale] nahezu unmittelbar zusammengebrochen. [BGH.Monarch.GetHerHis]e Armeen irren entweder führerlos umher oder fliehen vor unseren Truppen. Obwohl die Herrschaft der Buyiden schon vorher schwach war, schwört ein Großteil Mesopotamiens [BGH.GetMdemder] buyidischen [BGH.Monarch.GetTitle] noch immer die Treue. Es steht jedoch außer Frage, dass wir mit der Unterstützung des abbasidischen Kalifen die Loyalität der mesopotamischen Provinzen zu unseren Gunsten wenden könnten. Wir bräuchten nur etwas mehr Zeit, um unsere militärische Dominanz zu beweisen..."
 vn_flavor_sjk.3.a: "Die Buyiden werden auf die Knie gehen!"
 vn_flavor_sjk.3.b: "Lasst uns vorsichtig vorgehen."
 vn_flavor_sjk.3.tt: "Halten wir §Y[BGH.Capital.GetName]§! für §Y3 Jahre§!, während wir §Y90%§! Kriegsstand gegen §Y[BGH.GetName]§! haben, tritt das Ereignis "§YUntergang des Buyiden-Sultanats§!" ein. Dieses erlaubt uns, einen Weißen Frieden mit ihnen zu unterzeichnen und sie sofort in unseren Kern-Eyalet zu verwandeln."
 vn_flavor_sjk.3.tt2: "Wir werden nie wieder die Möglichkeit haben, sie in einen Untertan ohne einen Friedensvertrag zu verwandeln."
 vn_flavor_sjk.4.t: "Zusammenbruch des Reichs"
 vn_flavor_sjk.4.d: "Mit der türkischen Besetzung von [Root.Capital.GetName] steht die ohnehin zerbrechliche Herrschaft unserer Regierung vor dem völligen Zusammenbruch. Sowohl die Verwaltung als auch das Militär sind in Aufruhr, während die seldschukischen Truppen immer mehr die Kontrolle über die riesige Region Mesopotamien übernehmen!"
 vn_flavor_sjk.4.a: "Wie furchtbar!"
 vn_flavor_sjk.4.tt: "§R§Y[From.GetName]§! macht uns ohne weitere Friedensverhandlungen zu seinem Kern-Eyalet-Untertan, wenn wir nicht in den nächsten §Y3 Jahren§! die Provinz §Y[Root.Capital.GetName]§! zurückerobern.§!"
 vn_flavor_sjk.5.t: "Untergang des Buyiden-Sultanats"
 vn_flavor_sjk.5.d: "Abgesandte [BGH.GetMdesder] [BGH.Monarch.GetTitle][BGH.GetMsMale] von [BGH.GetName] haben unseren Hof erreicht. Sie überbringen ihre bedingungslose Kapitulation angesichts der Besetzung ihrer Hauptstadt und unserer überwältigenden militärischen Macht. Sie sehen sich zu diesem Schritt gezwungen, um weiteres Blutvergießen zu vermeiden. Der abbasidische Kalif, der selbst in [BGH.Capital.GetName] unter buyidischer Herrschaft residiert, hat bereits seine Zustimmung zur Besetzung Bagdads durch [Root.GetAdjective]e Truppen signalisiert und damit unsere Herrschaft in Mesopotamien legitimiert. [BGH.GetMDerDie] buyidische [BGH.Monarch.GetTitle] ist daher bereit, den Krieg unverzüglich zu beenden und [BGH.Monarch.GetHerHis] gesamtes Territorium an uns zu übergeben. Wir müssen nur noch einen geeigneten Statthalter finden, der [BGH.Monarch.GetHerHis]en Platz einnimmt."
 vn_flavor_sjk.5.a: "Stellt das abbasidische Kalifat wieder her."
 vn_flavor_sjk.5.b: "Setzt einen seldschukischen Statthalter ein."
 vn_flavor_sjk.5.c: "Übergebt es an einen einheimischen Adligen."
 vn_flavor_sjk.5.dd: "Keine dieser Möglichkeiten wird unseren Ansprüchen gerecht."
 vn_flavor_spa.1.t: "Letzter Wille und Testament"
 vn_flavor_spa.1.d: "Der unglückliche Tod unseres Monarchen hat ein interessantes Problem für die Nation geschaffen. Der fromme alte Narr hat die Roben eines Mönchs angenommen und verbrachte die letzten Stunden vor seinem Tod im Gebet versunken. Offensichtlich führte dieser veränderte Gemütszustand zu der Entstehung eines solch ungeheuerlichen letzten Willens und Testaments - dass die leonesische Krone unter allen überlebenden Kindern aufgeteilt werden sollte!\nEs gibt einige, die glauben, dass die Erfüllung dieser letzten Wünsche unsere Position gegen die Taifas stärken wird, da mehrere zentralisierte Staaten effektiver sein könnten als ein dünn gespanntes Reich. Andererseits könnten unsere Verwandten das Reich in einen ewigen Bürgerkrieg stürzen. Der Versuch, den Inhalt des Testaments zu annullieren, wird jedoch äußerst unerfreulich sein und die Legitimität unserer Regierung untergraben."
 vn_flavor_spa.1.a: "Nun gut..."
 vn_flavor_spa.1.b: "Nun gut, aber wir werden nach Kastilien umziehen"
 vn_flavor_spa.1.c: "Nun gut, aber wir werden nach Galicien umziehen"
 vn_flavor_spa.1.dd: "Ignoriert den Willen"
 vn_flavor_spa.1.tt: "Kastilien und Galizien spalten sich ab"
 vn_flavor_spa.2.t: "Das Schicksal von León"
 vn_flavor_spa.2.d: "Unser Verwandter, [LON.Monarch.GetTitle] [LON.Monarch.GetName] von León, ist nicht in der Lage, das Reich angesichts der islamischen Bedrohung angemessen zu verwalten. Es wäre viel besser für unsere[Root.GetMnMale] glorreiche[Root.GetMnMale] [Root.Monarch.GetTitle], die Krone von León zu kontrollieren und die Länder von Ferdinand dem Großen wieder zu vereinen. Lange haben wir mit [LON.GetMihmihr] in kleineren Scharmützeln und Auseinandersetzungen gekämpft, aber jetzt haben wir die Möglichkeit, uns in die Hauptstadt zu schleichen und [LON.Monarch.GetHerHim] festzunehmen und alle Überreste der alten Regierung ins Exil zu den Mauren zu schicken. Sollten wir diese Gelegenheit nutzen?"
 vn_flavor_spa.2.a: "Fort mit diesen Weichlingen!"
 vn_flavor_spa.2.b: "Wir brauchen keine weiteren Titel"
 vn_flavor_spa.3.t: "Das Schicksal von Galicien"
 vn_flavor_spa.3.d: "Unser Verwandter, [GAL.Monarch.GetTitle] [GAL.Monarch.GetName] von Galicien, ist nicht in der Lage, das Reich angesichts der islamischen Bedrohung angemessen zu verwalten. Es wäre viel besser für unsere[Root.GetMnMale] glorreiche[Root.GetMnMale] [Root.Monarch.GetTitle], die Krone von Gallicien zu kontrollieren und die Länder von Ferdinand dem Großen wieder zu vereinen. Lange haben wir mit [GAL.GetMihmihr] in kleineren Scharmützeln und Auseinandersetzungen gekämpft, aber jetzt haben wir die Möglichkeit, uns in die Hauptstadt zu schleichen und [GAL.Monarch.GetHerHim] festzunehmen und alle Überreste der alten Regierung ins Exil zu den Mauren zu schicken. Sollten wir diese Gelegenheit nutzen?"
 vn_flavor_spa.3.a: "Fort mit diesen Weichlingen!"
 vn_flavor_spa.3.b: "Wir brauchen keine weiteren Titel"
 vn_flavor_spa.4.t: "Die Schlacht von Atapuerca"
 vn_flavor_spa.4.d: "Anfang 1054, als [Root.GetMunserunsere] [Root.Monarch.GetTitle] krank war und am Rande des Todes schien, versuchte [Root.Monarch.GetHerHis] Bruder von Navarra, [Root.Monarch.GetHerHim] zu ermorden und einen Putsch in León durchzuführen, so wie die Krone ursprünglich an die Jiménez-Dynastie gekommen war. Wie dem auch sei, [Root.Monarch.GetName] konnte entkommen und hat nun eine Armee zusammengestellt, die in die Grenzgebiete Navarras reist, um [NAV.Monarch.GetTitle] [NAV.Monarch.GetName] zu verhaften und diesen versuchten Brudermord zu rächen.\n\nSollen wir diesen Angriff durchführen oder den Geistlichen gehorchen, die uns die Tugend der Vergebung und Barmherzigkeit lehren?"
 vn_flavor_spa.4.a: "Matthäus 5,22"
 vn_flavor_spa.4.b: "Matthäus 5,39"
 vn_flavor_spa.4.tt: "[NAV.Monarch.GetName] von [NAV.GetName] könnte mehrere Grenzprovinzen an uns übertragen."
 vn_flavor_spa.5.t: "Katastrophe bei Atapuerca"
 vn_flavor_spa.5.d: "Die Taten des Bruders [From.GetMdesder] [From.Monarch.GetTitle][From.GetMsMale], dem Herrscher unserer Nation zu Beginn des Jahres 1054, haben die leonesische Aristokratie auf ganzer Breite empört. In einem Fehlurteil hatte [Root.Monarch.GetSheHe] einen missglückten Attentatsversuch gegen den leonesischen Monarchen eingeleitet. Jetzt müssen wir den Preis dafür zahlen, dass León aus Rache eine Kampftruppe an unsere Grenzen schickt. Es wurde gerade berichtet, dass die Schlacht eine Katastrophe für unsere Truppen war; der große General Fortún Sánchez wurde zusammen mit [Root.GetMUnseremUnserer] [Root.Monarch.GetTitle] getötet!\n\nEs scheint, dass die Tugend der Versöhnung bei den Leónesen verloren gegangen ist. Sie zitierten sogar den Bibelvers Matthäus 5:22, der besagt, dass jeder Mensch, der mit seinem Bruder in Konflikt steht, in den Feuern der Hölle umkommen wird! Wenn sie nur ihren eigenen Fehler erkennen könnten."
 vn_flavor_spa.5.a: "Es ist Zeit, unsere Verluste zu begrenzen"
 vn_flavor_spa.5.b: "'Molon Labe', wie die Griechen sagen"
 vn_flavor_spa.6.t: "Navarra gibt nach"
 vn_flavor_spa.6.d: "Mit dem Tod [From.GetMdesder] [From.Monarch.GetTitle][From.GetMsMale] blieb dem Adel in Navarra nichts anderes übrig, als unsere Forderungen zu akzeptieren und einige wichtige Grenzfestungen abzutreten. Wir freuen uns sehr über ihre Besonnenheit."
 vn_flavor_spa.6.a: "Wunderbar"
 vn_flavor_spa.7.t: "Navarra widersteht"
 vn_flavor_spa.7.d: "Obwohl sie ihre[From.GetMnMale] [From.Monarch.GetTitle] in der ersten Schlacht verloren haben, widersetzen sich die Adeligen Navarras weiterhin den rechtmäßigen Forderungen unserer Nation. Wenn wir die Grenzfestungen, die wir verdienen, in Besitz nehmen wollen, müssen wir eine maßstäbliche Invasion starten. Das mag bei den mächtigen islamischen Staaten im Süden riskant sein."
 vn_flavor_spa.7.a: "Bereitet euch auf den Krieg vor!"
 vn_flavor_spa.8.t: "Die Ritter der Reconquista"
 vn_flavor_spa.8.d: "Im Laufe des Ersten Kreuzzuges entstand das Konzept von Ritterorden, das bald auch in den christlichen Monarchien der iberischen Halbinsel übernommen wurde. Motiviert durch den Wunsch nach religiöser und materieller Entlohnung wurden zahlreiche Ritterorden gegründet, deren Mitglieder versprachen, die iberischen Pilgerwege zu schützen, das Christentum zu verteidigen und die Mauren von der Halbinsel zu vertreiben. Der kastilische Orden von Calatrava, der leónesische Orden von Alcántara, der galicische Orden von Santiago, der aragonesische Orden von Montesa und der portugiesische Orden von Avis gehören zu den berühmtesten iberischen Ordensgemeinschaften.\nAnfänglich bestanden diese Orden hauptsächlich aus ehemaligen Kreuzrittern, doch aufgrund päpstlicher Privilegien wuchsen sie schnell an und sollten schließlich viele iberische Adlige und Ritter vereinen. Durch ihre Encomiendas entwickelten sich diese Orden nicht nur zu verlässlichen Soldaten der christlichen Königreiche während der Reconquista, sondern auch zu politischen und wirtschaftlichen Schlüsselfiguren Spaniens und Portugals, deren Einfluss über Jahrhunderte anhalten sollte."
 vn_flavor_spa.8.a: "Ehre ohne Makel!"
 vn_flavor_spa.8.tt: "Christliche Nationen der iberischen Halbinsel erhalten Zugang zu neuen Söldnerkompanien"
 vn_flavor_swa.1.t: "Der Tod Ottos des Weißen"
 vn_flavor_swa.1.d: "Herzog Otto III. der Weiße ist heute friedlich eingeschlafen. Seine Regierungszeit mag unspektakulär gewesen sein, doch dank seiner umfangreichen Besitzungen in Schwaben und Franken war er einer der mächtigsten Fürsten im Heiligen Römischen Reich.\nOtto hat jedoch keine männlichen Nachkommen hervorgebracht, weswegen mit seinem Tod das schwäbische Herzogtum an [emperor.Monarch.GetTitle] [emperor.Monarch.GetName] [emperor.Monarch.Dynasty.GetName] zurückfällt, der es neu vergeben wird. Offenbar fiel [emperor.GetHerHis]e Wahl von auf den unbedeutenden Grafen Rudolf von Rheinfelden. Wir können uns nicht genau erklären, warum [emperor.GetSheHe] diesen Mann gewählt hat, aber wenn man den Gerüchten Glauben schenken darf, hat Graf Rudolf eine Tochter der kaiserlichen Familie entführt, um sie zur Übergabe des Herzogtums Schwaben zu erpressen. Doch auch die Zähringer erheben Anspruch auf das schwäbische Herzogtum, das ihnen angeblich zuvor von Kaiser Heinrich III. versprochen worden war.\nWen von diesen Anwärtern wollen wir als Ottos Nachfolger unterstützen?"
 vn_flavor_swa.1.a: "Vertraut auf die Intuition [emperor.GetMdesder] [emperor.Monarch.GetTitle][emperor.GetMsMale] und ernennt Rudolf von Rheinfelden."
 vn_flavor_swa.1.b: "Den Zähringern wurde ein Herzogtum versprochen, somit sind sie die rechtmäßigen Nachfolger"
 vn_flavor_swa.1.c: "Wir brauchen k[emperor.GetMeineneine] [emperor.Monarch.GetTitle], [emperor.GetMderdie] sich in unsere Nachfolgeangelegenheiten einmischt!"
 vn_flavor_swa.2.t: "Die schwäbische Erbfolge"
 vn_flavor_swa.2.d: "Wir haben die gute Nachricht erhalten, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum neuen Herzog von Schwaben ernannt worden ist. Um die Nachfolge des bisherigen Herzogs anzutreten, müsste [Root.Monarch.GetSheHe] jedoch [Root.Monarch.GetHerHis]e Besitztümer in [Root.GetName] zurücklassen und sie an [Root.Monarch.GetHerHis]e Verwandte übergeben."
 vn_flavor_swa.2.a: "[Root.Monarch.GetName] wird die Nachfolge antreten."
 vn_flavor_swa.2.tt: "[Root.Monarch.GetTitle] [Root.Monarch.GetTitle] [Root.Monarch.Dynasty.GetName] wird nach [From.GetName] ziehen, während ein Erbe [Root.Monarch.GetMihmihr] in [Root.GetName] nachfolgen wird."
 vn_flavor_swa.2.b: "Sie müssen einen anderen Herzog finden."
 vn_flavor_swa.3.t: "[From.GetName] bewilligt die Nachfolge"
 vn_flavor_swa.3.d: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ist am heutigen Tag in [Root.Capital.GetName] angekommen, um [Root.Monarch.GetHerHis] neues Amt als [Root.Monarch.GetTitle] von [Root.GetName] anzutreten. Wir können noch nicht sagen, ob [Root.Monarch.GetHerHis]e Herrschaft in [Root.GetName] als gut oder schlecht in die Geschichte eingehen wird, aber es besteht kein Zweifel daran, dass [Root.Monarch.GetSheHe] von nun an vom Kaiser und anderen Fürsten mit Argusaugen beobachtet werden wird. Obwohl nicht jeder im Heiligen Römischen Reich diese Nachfolge befürwortet, wird sie sich wahrscheinlich als die beste Wahl für uns erweisen."
 vn_flavor_swa.3.a: "Was wird dies für unsere Zukunft bedeuten?"
 vn_flavor_swa.4.t: "[From.GetName] lehnt die Nachfolge ab"
 vn_flavor_swa.4.d: "Entgegen unseren Erwartungen hat [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] den Herzogstitel von [Root.GetName] abgelehnt. Wir haben keine andere Wahl, als den anderen Kandidaten zu akzeptieren."
 vn_flavor_swa.4.a: "Wie dreist!"
 vn_flavor_swa.5.t: "[From.GetName] ernennt einen eigenen Herzog"
 vn_flavor_swa.5.d: "Herzog Otto III. von [From.GetName] ist kürzlich ohne männlichen Erben gestorben und [emperor.Monarch.GetTitle] [emperor.Monarch.GetName] [emperor.Monarch.Dynasty.GetName] hätte eigentlich das Herzogtum entweder an Rudolf von Rheinfelden oder Berthold von Zähringen übertragen. Doch der schwäbische Adel besaß die Frechheit, sich über den kaiserlichen Willen und unseren Anspruch hinwegzusetzen und stattdessen [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] zu ernennen. Wir müssen diese Entscheidung rückgängig machen und unseren Anspruch auf dieses begehrte Herzogtum geltend machen!"
 vn_flavor_swa.5.a: "Los in den Krieg!"
 vn_flavor_swe.1.t: "Das Kreuz und der Rabe"
 vn_flavor_swe.1.d: "[GetYear] ist Schweden weit davon entfernt, ein vollständig christianisiertes Königreich zu sein. Obwohl sich einige frühere Könige wie Olaf Schoßkönig als fromme Christen bezeichnet haben, praktiziert die Mehrheit der schwedischen Bevölkerung noch immer nordische Rituale, insbesondere im entlegenen Hinterland des Reiches.\nNach dem Tod des früheren schwedischen Monarchen entbrannte die Konflikte zwischen christlichen Gauten und heidnischen Schweden einen bewaffneten Konflikt. Nach dem Tod des früheren schwedischen Monarchen entfalteten die Konflikte zwischen christlichen Gauten und heidnischen Schweden einen bewaffneten Konflikt. Während [Root.GetMderdie] kürzlich gekrönte [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] als Anhänger[Root.GetMinFemale] des Heidentums gilt, fordern die Christen die Krönung von "Erik dem Christen". Diese Frage könnte sich zu einem blutigen Bürgerkrieg entwickeln, der über das Schicksal Schwedens entscheiden wird."
 vn_flavor_swe.1.a: "Verteidigt unsere nordische Identität"
 vn_flavor_swe.1.b: "Nehmt das Chistentum ein für alle Mal an"
 vn_flavor_swe.1.tt: "@GTH Götaland wird sich abspalten und einen Unabhängigkeitskrieg beginnen"
 vn_flavor_swi.1.t: "Aufstieg des Schweizer Republikanismus"
 vn_flavor_swi.1.d: "In den vielen Tälern und Städten der Schweizer Alpen wächst seit Generationen die Unzufriedenheit mit der Herrschaft aristokratischer Herrscher. Lokale Zusammenschlüsse und Verteidigungsbündnisse haben ein neues Selbstbewusstsein unter unseren Untertanen geschaffen. Die Anhänger dieser aufkommenden republikanischen Tradition fordern nun, dass die Regierungsgeschäfte in [Root.GetName] künftig unabhängig von der Willkür des Adels geführt werden sollen.\nWenn wir diesen Schritt vollziehen und ihren Forderungen nachkommen würden, wäre dies ein gewagter Umbruch für unsere Nation, aber es würde auch neue Möglichkeiten für Frieden und Wohlstand eröffnen."
 vn_flavor_swi.1.a: "In Per Tuts!"
 vn_flavor_swi.1.b: "Die alte Ordnung wird fortbestehen!"
 vn_flavor_swi.2.t: "Schweizer streben nach Autonomie"
 vn_flavor_swi.2.d: "Unsere Schweizer Untertanen haben begonnen, ein gewisses Gefühl der Selbstbestimmung zu entwickeln. Sie erwarten von uns, dass wir unsere Herrschaft über sie aufgeben und stattdessen ein souveränes Patriziat anerkennen. Sollten wir dem zustimmen?"
 vn_flavor_swi.2.a: "Lasst sie frei sein"
 vn_flavor_swi.2.b: "Sie müssen uns gehorchen"
 vn_flavor_tus.1.t: "Schwester, meine Schwester"
 vn_flavor_tus.1.d: "Ich hatte eine kleine Schwester, die schöne Augen hatte,\nEin Leitstern der Freude, der mich nach Hause zöge,\nWenn ich weiter laufen könnte.\n\nEs ist nach Mitternacht, aber der Palazzo ist in Licht gehüllt. Ihr habt sie noch nie so aussehen sehen. Ihre Augen versprühen ein ansteckendes Feuer, als sie sich Euch nähert; sie hat etwas Verblüffendes und Unbekanntes an sich. Ihr findet, dass Eva auf diese Weise ausgesehen haben muss, als sie jene tödliche Frucht zu Adam hielt. Dabei merkt Ihr nicht, dass sie ein Messer aus ihrem Ärmel zieht. Tatsächlich fällt Euch nichts Ungewöhnliches auf, bis Ihr auf Eure blutgetränkten Arme blickt. Ihr sprecht Eure letzten Worte -"
 vn_flavor_tus.1.a: "Es sieht im Mondlicht wirklich schwarz aus"
 vn_flavor_zlx.1.t: "Verkauf von Haigerloch"
 vn_flavor_zlx.1.d: "Kürzlich hörten wir Gerüchte, dass die Habsburger den Verkauf von Haigerloch in Erwägung ziehen. Es wäre ein großer Segen für unseren jungen Staat, wenn wir uns den Erwerb selbst sichern könnten."
 vn_flavor_zlx.1.a: "Verfolgt diese Angelegenheit"
 vn_flavor_zlx.1.b: "Lasst es sein"
 vn_flavor_zlx.2.t: "Vorschlag des Landverkaufs"
 vn_flavor_zlx.2.d: "Die Hohenzollern haben gehört, dass wir den Verkauf von Haigerloch in Betracht ziehen und Interesse an der Angelegenheit geäußert. Das Gebiet ist für uns unbedeutend und wir könnten einen hohen Gewinn erzielen"
 vn_flavor_zlx.2.a: "Verkauft es"
 vn_flavor_zlx.2.b: "Es bleibt besser bei uns"
 vn_flavor_zlx.3.t: "Haigerloch verkauft"
 vn_flavor_zlx.3.d: "Die Habsburger haben unser Angebot geprüft und sich auf ein Geschäft geeinigt! Die umliegenden Titel gehören uns. Es verbleibt nur noch die Bezahlung."
 vn_flavor_zlx.3.a: "Gott mit uns!"
 vn_flavor_zlx.4.t: "Kauf verweigert"
 vn_flavor_zlx.4.d: "Die Habsburger haben von unserem Angebot gehört, aber offenbar ihre Verkaufsabsichten überdacht. Sie haben beschlossen, das Land zu behalten."
 vn_flavor_zlx.4.a: "Es gibt immer die harte Tour..."
 vn_hre.1.t: "$PROVINCECAPITAL$ ersucht Hansestatus"
 vn_hre.1.d: "Mit dem Aufkommen von Gilden in der Mitte des 13. Jahrhunderts bildete sich zwischen einigen norddeutschen Städten ein Handelsbündnis, das unter dem Namen "Hanse" bekannt wurde. Im Laufe der Jahrhunderte fasste die Liga eine große Anzahl von Städten in ganz Nordeuropa zusammen und sorgte so für Kooperation und Reichtum. Die Bürger von $PROVINCECAPITAL$ versuchen nun, von dieser lukrativen Gelegenheit zu profitieren, indem sie unsere Erlaubnis als Herrscher einholen."
 vn_hre.1.a: "Gewährt es"
 vn_hre.1.b: "Wir sind keine Globalisten!"
 vn_hre.10.t: "Einberufung eines Hoftags"
 vn_hre.10.d: "Als Kaiser des Heiligen Römischen Reiches ist es unsere Aufgabe, regelmäßige Versammlungen im ganzen Reich zu organisieren, bei denen sich der Kaiser mit den Fürsten berät, die wiederum ihre eigenen Anliegen an ihn herantragen. Dies bindet die Reichsfürsten eng an den Kaiser und stellt sicher, dass der Kaiser immer über die Ereignisse und Belange im Reich informiert ist.\nDie jetzige Friedenszeit eignet sich vielleicht für einen Hoftag, um sich über die wichtigsten Interessen unserer thüringischen und sächsischen Untertanen zu informieren. Sollen wir die Fürsten einberufen?"
 vn_hre.10.a: "Erfurt ist dafür ideal gelegen"
 vn_hre.10.b: "Nächstes Jahr ist noch Zeit für einen Hoftag"
 vn_hre.10.tt: "Wir werden Einladungen an alle thüringischen und sächsischen Fürsten verschicken"
 vn_hre.11.t: "Einladung zu einem Hoftag"
 vn_hre.11.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] hat uns zu einem Reichstag in die thüringische Stadt Erfurt eingeladen, um über die aktuellen Angelegenheiten des Heiligen Römischen Reiches zu diskutieren. Diese Versammlung könnte uns helfen, bessere Beziehungen mit [From.GetMdemder] [From.Monarch.GetTitle] zu entwickeln und die politische Position [Root.GetMunseresunserer] [Root.Monarch.GetTitle] zu stärken.\nSollen wir die Einladung annehmen?"
 vn_hre.11.a: "Ja, sattelt unsere Pferde"
 vn_hre.11.b: "Nein, wir werden absagen"
 vn_hre.12.t: "Ein gelungender Hoftag"
 vn_hre.12.d: "Am heutigen Tag haben sich zahlreiche der eingeladenen Fürsten und Bischöfe in Erfurt eingefunden, um an dem kürzlich von [Root.Monarch.GetTitle] [Root.Monarch.GetName] einberufenen Hoftag teilzunehmen. Um über die aktuellen Angelegenheiten und Belange des Heiligen Römischen Reiches zu debattieren, kamen die Teilnehmer im höchsten Stockwerk der hiesigen Dompropstei zusammen.\nEin ernster Streit zwischen dem Erzbischof von Mainz und dem Landgrafen von Thüringen entwickelte sich schnell zum Hauptthema des Treffens. Stundenlang lauschte [Root.Monarch.GetTitle] [Root.Monarch.GetName] den Argumenten der beiden Männer, während die knarrenden Geräusche des Holzbodens und das Gezwitscher der Vögel draußen von der Lautstärke der aufgeheizten Diskussion übertönt wurden. Bei Sonnenuntergang verkündete [Root.Monarch.GetName] schließlich einen Schiedsspruch, der beide Seiten besänftigte und ihren langen Streit beendete.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat an diesem Tag wahrlich [Root.Monarch.GetHerHis]e Weisheit, Gerechtigkeit und Unerschütterlichkeit bewiesen, Eigenschaften, an die man sich noch lange erinnern wird."
 vn_hre.12.a: "Perfekt!"
 vn_hre.13.t: "Der Erfurter Latrinensturz"
 vn_hre.13.d: "Am heutigen Tag haben sich zahlreiche der eingeladenen Fürsten und Bischöfe in Erfurt eingefunden, um an dem kürzlich von [Root.Monarch.GetTitle] [Root.Monarch.GetName] einberufenen Hoftag teilzunehmen. Um über die aktuellen Angelegenheiten und Belange des Heiligen Römischen Reiches zu debattieren, kamen die Teilnehmer im höchsten Stockwerk der hiesigen Dompropstei zusammen.\nWährend [Root.Monarch.GetTitle] [Root.Monarch.GetName] gerade dabei war, einen ernsten Streit zwischen dem Erzbischof von Mainz und dem Landgrafen von Thüringen zu schlichten, gab der morsche Boden des baufälligen Gebäudes plötzlich dem Gewicht der Gruppe nach, wodurch die Männer in die Tiefe stürzten. Durch die Wucht der enormen Last brach auch das darunter liegende Stockwerk ein, sodass die Menge noch tiefer in eine darunter liegende Abtrittgrube fiel.\nDie mit Körperausscheidungen gefüllte Grube sollte sich für einige dieser Männer als eine tödliche Falle entpuppen. Unfähig, der Jauche zu entkommen, ertranken oder erstickten mehrere Fürsten, während andere von herabfallenden Balken oder Trümmern erschlagen wurden. Wie durch ein Wunder aber überlebte [Root.Monarch.GetTitle] [Root.Monarch.GetName] dieses Unglück, denn [Root.Monarch.GetSheHe] saß in einer steinernen Fensternische, als der Boden einstürzte.\nDer tragische Tod vieler Fürsten veranlasste [Root.Monarch.GetTitle] [Root.Monarch.GetName], den Hoftag verfrüht abzubrechen, sodass viele wichtige Agenden und Anliegen ungeklärt verbleiben."
 vn_hre.13.d2: "Am heutigen Tag haben sich zahlreiche der eingeladenen Fürsten und Bischöfe in Erfurt eingefunden, um an dem kürzlich von [Root.Monarch.GetTitle] [Root.Monarch.GetName] einberufenen Hoftag teilzunehmen. Um über die aktuellen Angelegenheiten und Belange des Heiligen Römischen Reiches zu debattieren, kamen die Teilnehmer im höchsten Stockwerk der hiesigen Dompropstei zusammen.\nWährend [Root.Monarch.GetTitle] [Root.Monarch.GetName] gerade dabei war, einen ernsten Streit zwischen dem Erzbischof von Mainz und dem Landgrafen von Thüringen zu schlichten, gab der morsche Boden des baufälligen Gebäudes plötzlich dem Gewicht der Gruppe nach, wodurch die Männer in die Tiefe stürzten. Durch die Wucht der enormen Last brach auch das darunter liegende Stockwerk ein, sodass die Menge noch tiefer in eine darunter liegende Abtrittgrube fiel.\nDie mit Körperausscheidungen gefüllte Grube sollte sich für einige dieser Männer als eine tödliche Falle entpuppen. Unfähig, der Jauche zu entkommen, ertranken oder erstickten mehrere Fürsten, während andere von herabfallenden Balken oder Trümmern erschlagen wurden. Traurigerweise befindet sich unter den Todesopfern niemand anderes als auch [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.GetMderdie] nur noch tot aus den Exkrementen gerettet werden konnte.\nDer tragische Tod [Root.GetMdesder] Heiligen Römischen Kaiser[Root.GetMsMale][Root.GetMinFemale] veranlasste die Überlebenden, den Hoftag verfrüht abzubrechen, und schon bald werden die Kurfürsten einen neuen Kaiser wählen müssen."
 vn_hre.13.a: "Schrecklich!"
 vn_hre.14.t: "Unterbesetztes Kurfürstenkollegium"
 vn_hre.14.d: "Die Tradition einer unabhängigen Wahl des Heiligen Römischen Kaisers begann im Jahr 911, als der letzte karolingische König des Ostfrankenreichs ohne Erben verstarb. Anstatt den König des Westfrankenreiches zu seinem Nachfolger zu ernennen, krönten die ostfränkischen Fürsten einen der ihren, Herzog Konrad I. Konrading, zu ihrem neuen Herrscher. In den folgenden Jahrzehnten gab es häufige Dynastiewechsel, da viele Könige keinen direkten männlichen Erben hinterließen, was schließlich zur Schaffung eines dauerhaften Kurfürstenkollegiums und zur Herausbildung einer Wahlmonarchie führte.\n\nAufgrund des politischen Niedergangs eines Kurfürsten ist seine Kurwürde an das Reich zurückgekommen und muss neu verliehen werden. Ohne ein Gesetzbuch über die genauen Rechte und Pflichten der Kurfürsten können wir in dieser Angelegenheit jedoch nur sehr begrenzt agieren.\nUnsere Berater haben drei der wichtigsten und einflussreichsten Reichsfürsten ermittelt, die nun für die Erlangung des vakanten Kurfürstentitels nominiert sind. Wir müssen klug entscheiden, welchen der drei Fürsten wir wählen werden, da dies ihn zu einem der mächtigsten Fürsten des Reiches machen wird."
 vn_hre.14.a: "Wählt [new_elector_1.Monarch.GetTitle] [new_elector_1.Monarch.GetName] von [new_elector_1.GetName]"
 vn_hre.14.b: "Wählt [new_elector_2.Monarch.GetTitle] [new_elector_2.Monarch.GetName] von [new_elector_2.GetName]"
 vn_hre.14.c: "Wählt [new_elector_3.Monarch.GetTitle] [new_elector_3.Monarch.GetName] von [new_elector_3.GetName]"
 vn_hre.15.t: "Kurwürde erhalten"
 vn_hre.15.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName], der für [From.Monarch.GetHerHis]e außerordentliche Großzügigkeit und Weisheit bekannt ist, verlieh uns die Kurwürde, den begehrtesten Titel im ganzen Reich, nachdem ein ehemaliger Kurfürst ihn aufgrund seines politischen Niedergangs verloren hatte. Zweifellos ist dies ein deutliches Zeichen dafür, dass [From.GetMderdie] [From.Monarch.GetTitle] unseren bedeutenden Einfluss im Reich zu schätzen weiß, in der Hoffnung auf unsere Unterstützung bei [From.Monarch.GetHerHis]en Ambitionen und bei den nächsten Kaiserwahlen.\nDieser Akt wird unsere politischen Möglichkeiten in Zukunft immens erweitern!"
 vn_hre.15.a: "[From.GetMDerDie] [From.Monarch.GetTitle] wird [From.Monarch.GetHerHis]e Entscheidung nicht bereuen"
 vn_hre.16.t: "Das andere Schattenkönigreich"
 vn_hre.16.d: "Als das Fränkische Reich Karls des Großen nach seinem Tod geteilt wurde, entstand das mittelfränkische Königreich als einer von drei Nachfolgestaaten, das zwischen den Reichen von West- und Ostfrankenreich lag. Kurz darauf teilte sein erster König Lothar den Titel weiter unter seinen eigenen drei Söhnen auf und gründete das Königreich Italien, das Königreich Burgund und das Königreich Lotharingien. Mit der Zeit integrierten die Kaiser des Heiligen Römischen Reiches, Nachfolger der Könige des Ostfrankenreiches, Italien wieder in ihr Reich. Zu einem späteren Zeitpunkt, erst 1033 n. Chr., trat Burgund wieder dem Reich bei.\n\nDa jedoch die kaiserliche Autorität im Süden in den letzten Jahrhunderten geschwunden ist, wurden die kaiserlichen Titel "König von Italien" und "König von Burgund" immer bedeutungsloser, da jeder Landstrich immer weiter unter den lokalen Adligen aufgeteilt wurde. Jetzt, da die Herrscher des Westfrankenreiches in Burgund eindringen, ist die gesamte französischsprachige Region praktisch aus unserem Einflussbereich herausgefallen und in die Einflusssphäre der westfränkischen Monarchen geraten."
 vn_hre.16.a: "Es gibt nichts, was wir tun können"
 vn_hre.17.t: "Verlust der Kurwürde"
 vn_hre.17.d: "Die Kurfürstentitel zur Wahl des nächsten Kaisers sind sicherlich nicht streng an ihre Träger gebunden, sondern können vielmehr zwischen den mächtigsten kaiserlichen Fürsten hin- und herwechseln.\nInfolge unserer Fehleinschätzungen und Fehlkalkulationen in der kaiserlichen Politik der letzten Jahre sind wir an einem Punkt angelangt, an dem unser Einfluss nicht mehr ausreicht, um an unserer Kurwürde festzuhalten. Folglich wird der Kaiser den Titel zurückfordern und an einen anderen, bedeutenderen Fürsten verleihen."
 vn_hre.17.a: "Was wird dies für uns und das Reich bedeuten?"
 vn_hre.2.t: "Theokratie unbeliebt"
 vn_hre.2.d: "Die Kaiser von Deutschland haben ihre nominalen lombardischen Ländereien in eine Reihe von theokratischen Lehen aufgeteilt, die von Bischöfen regiert werden. Dieses Verfahren hat das Volk schon seit geraumer Zeit zufriedengestellt, aber die revolutionäre Stimmung scheint mittlerweile auch über die norditalienischen Städte hinweg zu fegen.\nAngeregt durch die gierigen Bürger unserer Stadt und unter Berufung auf die von [Root.Monarch.GetName] vorgetäuschten "Missstände", marschiert ein Mob auf den Bischofspalast und verlangt, dass [From.GetMderdie] [From.Monarch.GetTitle] ihnen gegenüber tritt.\n\nWenn wir uns einem solchen Pöbel beugen, ist es unwahrscheinlich, dass sie etwas anderes tun, als eine republikanische Regierung unserem glorreichen Stadtstaat aufzuzwingen."
 vn_hre.2.a: "Ich bin so alt"
 vn_hre.2.b: "Ruft die Stadtwache!"
 vn_hre.3.t: "Aufstieg der italienischen Gemeinden"
 vn_hre.3.d: "Im Laufe des Mittelalters sind die Bewohner der dicht besiedelten Städte Norditaliens dazu übergegangen, mehr Unabhängigkeit und Privilegien zu fordern, um ihre Bürger zu schützen und den Launen des gesetzlosen Adels zu widerstehen. Nun haben diese Städte, angespornt durch den jüngsten Investiturstreit, die prekäre Lage des Kaisers ausgenutzt und begonnen, von ihren früheren Herren unabhängige Kommunen zu bilden. Die Folgen sind noch ungewiss, aber bereits jetzt nehmen die Spannungen zwischen Feudal- und Gemeindestaaten zu, die in Zukunft zu fraktionellen Zusammenstößen führen könnten."
 vn_hre.3.a: "Eine ungewöhnliche Entwicklung..."
 vn_hre.3.tt: "Die §Yitalienischen Gemeinden§! beginnen aufzutauchen."
 vn_hre.4.t: "[italian_commune_country.GetName] fordert Unabhängigkeit"
 vn_hre.4.d: "Unter den vielen Gemeinden in Norditalien, die nach größerer Autonomie schreien, befindet sich auch [italian_commune_country.GetName], das Rechte und Privilegien fordert, die es faktisch unabhängig von unserer Kontrolle machen würde. Wir können entweder ihren Forderungen nachgeben oder versuchen, sie in unseren Staat weiterhin in unserem Land integriert zu halten, wobei die letztere Option harschen Widerstand seitens der Gemeindeverwaltung hervorrufen wird."
 vn_hre.4.a: "Schenkt ihnen Unabhängigkeit"
 vn_hre.4.b: "Verweigert, ihnen Privilegien zu gewähren"
 vn_hre.4.tt: "§Y[italian_commune_country.GetName]§! wird unabhängig; wir werden Kernprovinzen in ihrem Territorium verlieren und einen Waffenstillstand mit ihnen schließen.\n\n§IItalienische Gemeinden können bis zum Ende des Zeitalters der Kreuzzüge ihre Unabhängigkeit fordern, solange wir Teil des Heiligen Römischen Reiches sind.§!"
 vn_hre.5.t: "Der Tod von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 vn_hre.5.d: "Der Tod [Root.GetMdesder] letzten [Root.Monarch.GetTitle] hat den Zerfall des Staates in verfeindete Gemeinden und aufstrebende Stadtstaaten zur Folge. Obwohl der Titel seit dem Fall des Römischen Reiches im Jahre 476 n. Chr. existiert, geht er nun in die Geschichtsbücher ein, da die alten langobardischen Stammesherzogtümer kleineren Lehen weichen."
 vn_hre.5.a: "So sei es"
 vn_hre.6.t: "Guelfen und Ghibellinen"
 vn_hre.6.d: "Trotz Lösung des Investiturstreits wurden die Beziehungen zwischen dem Heiligen Stuhl und dem Reich nicht völlig beruhigt. Über die italienische Halbinsel hinweg warfen sich lokale Mächte bis auf die Ebene einzelner Städte hinter die eine oder andere Fraktion, unterstützten sie implizit und kämpften gegen ihre Nachbarn, bis beide Seiten vergessen hatten, worum es bei dem Konflikt ging.\nBei der Belagerung von Weinsberg im frühen zwölften Jahrhundert benutzten die päpstlichen Streitkräfte "Welf" als Schlachtruf, während die kaiserlich geführten Streitkräfte "Wibellingen", den Namen einer bedeutenden Burg, verwendeten. Von da an blieben die italienischen Varianten "Guelfen" und "Ghibellinen" auf beiden Seiten haften.\nAuch wenn Herrscher oft zwischen den beiden Seiten hin- und herwechselten, war Neutralität in einem derart gespaltenen Umfeld kaum eine Möglichkeit."
 vn_hre.6.a: "Wibellingen!"
 vn_hre.6.tt: "Bestimmte italienische Nationen werden von nun an über an Ghibellinen und Guelfen gerichtete Events verfügen."
 vn_hre.7.t: "Freie Reichsstädte"
 vn_hre.7.d: "Nach der Verabschiedung der Reform des Statutum Principum ist das Heilige Römische Reich bereit für die Erklärung von Freien Reichsstädten, die nur dem Kaiser selbst als reichsunmittelbare Staaten unterstehen. Alte Grafschaften und Herrschaften werden einer solchen republikanischen Regierung nie zustimmen, aber vielen Städten, die bisher nicht unabhängig waren, wurde dieses neue Privileg im gesamten Reich gewährt."
 vn_hre.7.a: "Durch die Gnade des Kaisers"
 vn_hre.7.tt: "§MViele Provinzen werden als neue Freie Reichsstädte erscheinen§!"
 vn_hre.8.t: "Freie Reichsstadt von Riga"
 vn_hre.8.d: "Seit Generationen besuchen deutsche Händler und Missionare die Mündung der Düna, um ihren Geschäften nachzugehen. In letzter Zeit ist ihre Bevölkerung so stark gewachsen, dass sie an der Stelle des alten Dorfes Riga eine neue befestigte Stadt gegründet haben. Um uns dabei zu helfen, den deutschen katholischen Einfluss in diesem Gebiet voranzutreiben, hat der Papst verkündet, dass die Stadt unverzüglich als Reichsstadt anerkannt wird, die den vollen Schutz der westeuropäischen Mächte genießt."
 vn_hre.8.a: "Eine erfreuliche Entwicklung..."
 vn_hre.9.t: "Die Dekapolis"
 vn_hre.9.d: "Nach aufeinanderfolgenden Bündnissen mehrerer elsässischer Reichsstädte zur Wahrung ihrer Freiheiten und zur Durchsetzung einer friedlichen Ordnung erlaubte ihnen der Kaiser [GetYear], einen Städtebund zu gründen. Die Mitglieder versprechen, ihre Unabhängigkeit gegen die umliegenden Herrscher zu verteidigen und sich bei internen und externen Konflikten gegenseitig militärisch zu unterstützen.\nObwohl alle Mitglieder die gleichen Rechte haben werden, wird [Root.GetName] eine führende Rolle in den Angelegenheiten des Bundes spielen, wenn uns die Aufgabe übertragen wird, zu Konferenzen einzuladen, Korrespondenz zu führen und den Kontakt mit dem Kaiser aufrechtzuerhalten."
 vn_hre.9.a: "Zum Schutz unserer gegenseitigen Interessen"
 vn_hyw.1.t: "Die [Root.GetAdjective]e Erbfolge"
 vn_hyw.1.d: "Der Tod unseres letzten Monarchen hat Fragen über den rechtmäßigen Thronfolger aufgeworfen. Der Adel von [England.GetName] behauptet jedoch, der engste männliche Verwandte sei ihr eigener [England.Monarch.GetTitle], aber diese Verbindung funktioniert nur, indem sie durch ein weibliches Familiemitglied verläuft, was unser Adel für einen Verstoß gegen die Krongesetze hält. Während wir einen [Root.GetAdjective]en Nachfolger gekrönt haben, könnte [England.GetName] dies als Vorwand benutzen, um in unsere Nation einzufallen."
 vn_hyw.1.a: "Hoffen wir, dass sie ihre Ansprüche nicht geltend machen..."
 vn_hyw.2.t: "Ansprüche auf [From.GetName]"
 vn_hyw.2.d: "Der Tod unseres letzten Königs der Franken hat Fragen über den rechtmäßigen Thronfolger aufgeworfen. Sie haben einen [From.GetAdjective]en Thronanwärter gekrönt, aber der engste männliche Verwandte ist eigentlich [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Der [From.GetAdjective]e Adel hat versucht, gegen unsere rechtmäßige Erbschaft Einspruch zu erheben, indem er behauptet, die Krone könne nicht durch ein weibliches Familiemitglied vererbt werden. Wir aber können dies ungeachtet dessen als Rechtfertigung für eine Invasion nutzen."
 vn_hyw.2.a: "Wir werden ein Jahrhundert lang kämpfen!"
 vn_hyw.2.b: "Es ist nicht sinnvoll, die Krone anzufechten"
 vn_hyw.3.t: "Sieg im Hunderjährigen Krieg"
 vn_hyw.3.d: "Der Triumph von [Root.Monarch.GetTitle] [Root.Monarch.GetName] über die Thronanwärter, die versuchten, [Root.Monarch.GetHerHis]en rechtmäßig ererbten Thron zu stehlen, hat dem Land eine große Freude bereitet, als die Paraden durch [Root.Capital.GetCapitalName] marschierten und die Beute unseres hart erkämpften Sieges zeigten. Endlich können Bauern und Adlige ihre Waffen ablegen und der Staat kann von einer völligen Kriegswirtschaft auf die Verwaltung unserer neu gewonnenen Titel verlagert werden."
 vn_hyw.3.a: "Für [Root.GetMdendie] [Root.Monarch.GetTitle] und [Root.GetName]!"
 vn_hyw.4.t: "Ende des Hunderjährigen Krieges"
 vn_hyw.4.d: "Das Verschwinden des Titels, für den wir so lange gekämpft haben, bringt das Erlöschen der Daseinsberechtigung des Großen Krieges mit sich. Fürs Erste können Bauern und Adlige ihre Waffen ablegen und der Staat kann von einer völligen Kriegswirtschaft auf die Verwaltung unserer bestehenden Titel verlagert werden."
 vn_hyw.4.a: "Leider Gottes"
 vn_hyw.5.t: "Englisch-französische Rivalität"
 vn_hyw.5.d: "Da wir immer mehr von Frankreichs Hoheitsgebiet erobert haben, haben wir ihren Ärger so weit provoziert, dass sie unsere Anwesenheit auf dem Land, das ihnen rechtmäßig zusteht, nicht länger tolerieren wollen. Dies ist sicher der Beginn einer langen und ausgeprägten Rivalität zwischen uns und ihnen."
 vn_hyw.5.a: "Auf sie!"
 vn_iconoclast_events.1.t: "Offenbarung"
 vn_iconoclast_events.1.d: "In den letzten Jahren hat sich ein grundlegender Wandel in den religiösen Praktiken und Überzeugungen unseres Volkes vollzogen. Immer mehr Menschen sind zu der Überzeugung gelangt, dass die traditionelle Ikonodulie in ihrem Wesen fehlerhaft ist. Die Gläubigen sind endlich zu der Erkenntnis gelangt, dass die seit Jahrhunderten verehrten Ikonen von Menschenhand geschaffene Werke sind und nicht das wahre Wesen des Göttlichen darstellen."
 vn_iconoclast_events.1.a: "Sie haben endlich ihre Augen geöffnet."
 vn_iconoclast_events.1.b: "Der Klerus hat wirklich seinen Beitrag dazu geleistet."
 vn_iconoclast_events.2.t: "Ikonoklastische Kunst"
 vn_iconoclast_events.2.d: "Seit der Einführung des Ikonoklasmus hat sich in unserer Welt eine bemerkenswerte künstlerische Bewegung entwickelt. Künstler und Kunsthandwerker haben begonnen, neue Wege zu erforschen, um ihre spirituellen Überzeugungen auszudrücken und die Gottheit jenseits der traditionellen Ikonen darzustellen. Diese neuartige Kunstbewegung löst sich von konventionellen Darstellungen und schafft Raum für eine experimentellere Interpretation des Glaubens."
 vn_iconoclast_events.2.a: "Es ist Zeit für einen neuen Hofkünstler."
 vn_iconoclast_events.2.b: "Die Welt soll unsere Kunstwerke bewundern."
 vn_iconoclast_events.3.t: "Entdeckung einer Ikonensammlung"
 vn_iconoclast_events.3.d: "In einem abgelegenen Kloster in [Root.GetName] ist eine erstaunliche Entdeckung gemacht worden. Hunderte von wertvollen Ikonen und Heiligenbildern, die sich im Laufe der Jahrhunderte angesammelt hatten, wurden in einer geheimen Kammer des Klosters versteckt gefunden. In Anbetracht des Verbots der Ikonodulie werden diese Ikonen alsbald eingeschmolzen oder verkauft werden, woraufhin die Einnahmen in unsere Schatzkammern fließen werden."
 vn_iconoclast_events.3.a: "Wunderbar."
 vn_iconoclast_events.4.t: "Ikonoklastische Münzprägung"
 vn_iconoclast_events.4.d: "Die Einführung von ikonoklastischen Münzen in unserem Land hat unerwartet positive wirtschaftliche Auswirkungen gehabt. Die früheren Münzen zeigten Abbildungen von Heiligen und religiösen Symbolen, während unsere neuen Münzen ihren Nennwert oder das Bild unseres Herrschers zeigen. Der Handel floriert, die Preise sind stabil, und das Wirtschaftswachstum hat zugenommen."
 vn_iconoclast_events.4.a: "Reduziert die Inflation."
 vn_iconoclast_events.4.b: "Fördert den Merkantilismus."
 vn_iconoclast_events.5.t: "Fehlende Ikonen"
 vn_iconoclast_events.5.d: "Seit mehreren Jahren wurden nur noch wenige Ikonen und Heiligenbilder gefunden. Dies beweist, dass unsere Politik der Beseitigung religiöser Bilder und der Bekämpfung der Ikonodulie erfolgreich umgesetzt wurde. Die weit verbreitete Akzeptanz des Ikonoklasmus hat dazu geführt, dass die meisten Bürger keine Ikonen mehr in ihren Häusern haben und die einst prächtigen Ikonostasen in unseren Kirchen leer sind."
 vn_iconoclast_events.5.a: "Dies wird unsere Regierung stärken."
 vn_iconoclast_events.5.b: "Unser Volk ist zufrieden."
 vn_ideagroups.1.t: "Rehabilitierung von Freibeutern"
 vn_ideagroups.1.d: "Es ist kein Geheimnis, dass die Freibeuterei oder gar die gesetzlose Piraterie weit entfernt von den organisierten, disziplinierten Reihen einer offiziellen Landesmarine ist. Es gibt jedoch viele Parallelen und Schiffe, die sich in den rechtlich unklaren Bereichen auszeichnen, sind auch für die Kriegsführung geeignet.\nDies ist die Idee hinter einem Gesetzentwurf, den einer unserer Spitzenberater vorgelegt hat, um eine ehemalige Freibeutertruppe in die Marine zu integrieren. Diese Menschen werden eine Umschulung benötigen, aber man geht davon aus, dass wir mit ihnen arbeiten können."
 vn_ideagroups.1.a: "Wir können damit leben."
 vn_ideagroups.10.t: "Rechtsstreitigkeiten"
 vn_ideagroups.10.d: "Ein verärgerter Kaufmann, der durch die Hände unserer Freibeuter in Schwierigkeiten geriet, hat Klage gegen den Staat eingereicht und behauptet, dass die Marinekommissionen, die für die Verwaltung der Freibeuter zuständig sind, verschiedene Verstöße und Missetaten begangen haben. Die Gerichte sind empört und die öffentliche Meinung in dieser Angelegenheit ist recht unbeständig. Während der Prozess weitergeht, könnte die Schuld sehr wohl auf [Root.GetMdendie] [Root.Monarch.GetTitle] fallen."
 vn_ideagroups.10.a: "Le tribunal c'est moi"
 vn_ideagroups.11.t: "Künstlerpreisträger"
 vn_ideagroups.11.d: "Ein [Root.Culture.GetName]er Maler hat mit seinem überwältigend schönen Kunstwerk die Blicke von Kennern und Kritikern der Region auf sich gezogen. Er hat unserem Volk große Ehre gebracht und sollte eine neue Schirmherrschaft unter dem Staat erhalten!"
 vn_ideagroups.11.a: "Wir haben die besten Künstler, Jungs"
 vn_ideagroups.12.t: "Sprachlicher Durchbruch"
 vn_ideagroups.12.d: "Gelehrte haben lange über den Ursprung der [Root.Culture.GetName]en Sprache gerätselt. Die Vorschläge reichen von tamilisch über makedonisch über protoalbanisch bis hin zum hypothetischen ur-ultrafranzösisch. Eine neue Monographie hat jedoch überzeugende vergleichende Anhaltspunkte dafür gefunden, dass [Root.Culture.GetName] tatsächlich die erste Sprache von allen war, die von den ersten Menschen gesprochen wurde, die jemals auf der Erde lebten. Viele haben das bereits vermutet, aber das ist ein neuer Beweis."
 vn_ideagroups.12.a: "Könnte es wahr sein?"
 vn_ideagroups.13.t: "[Root.Culture.GetName]e Siedler"
 vn_ideagroups.13.d: "Im zwölften und dreizehnten Jahrhundert erlebten die wendischen und baltischen Länder einen Aufschwung der Germanisierung unter dem Begriff der "Deutschen Ostsiedlung". Die Bewohner unserer Nation haben einen Drang entwickelt, fremde Länder zu erforschen, neues Leben und neue Zivilisationen zu finden und beherzt dorthin zu ziehen, wo noch kein Mensch zuvor gewesen ist, was den Beginn unseres eigenen goldenen "Siedlungs"-Zeitalters markiert. Wir müssen ihre Begeisterung unterstützen!"
 vn_ideagroups.13.a: "Schickt sie fort"
 vn_ideagroups.14.t: "Ein neues Museum?"
 vn_ideagroups.14.d: "Ein reicher Mann hat in einer unserer Städte eine ganze Sammlung von Artefakten unserer Vorfahren aufgebaut, ein wahrhaft beeindruckendes Denkmal für unser kulturelles Erbe. Eine frühere Vereinbarung sah vor, dass ein Teil der staatlichen Mittel für den Bau eines Museums zur Verfügung gestellt wurde, um der Bevölkerung zu ermöglichen, im Glanz unserer antiken Vergangenheit zu trinken. Doch jetzt, da der reiche Besitzer tot ist, gibt es niemanden, der den Handel durchsetzen kann. Sollen wir das Museum trotzdem bauen oder die Gelder für unsere eigenen Zwecke missbrauchen?"
 vn_ideagroups.14.a: "Weiter mit dem Projekt"
 vn_ideagroups.14.b: "Das Material für andere Zwecke verwenden"
 vn_ideagroups.15.t: "Verärgerte Bauern"
 vn_ideagroups.15.d: "Gesindel an den Rändern unserer Nation beklagt, dass sie als Bürger zweiter Klasse behandelt werden, weil sie nicht [Root.Culture.GetName] sind. Dieser unverschämte Vorwurf steht im Widerspruch zu unserer gesamten juristischen Tradition, die allen anerkannten Völkern von [Root.GetName] Privilegien gewährt. Egal, was unsere Gesandten sagen, die Bauern wurden in Aufruhr und Ungehorsam versetzt.\n\nWir werden sich nie auf diese verräterischen Anschuldigungen einlassen!"
 vn_ideagroups.15.a: "Sie sind immer nur am Pöbeln"
 vn_ideagroups.16.t: "Erfolgreiches Festival"
 vn_ideagroups.16.d: "Die Organisatoren haben eine Art Messe oder Festival zusammengestellt, um unsere einzigartige Kultur und deren Tugenden zu feiern. Die Idee erwies sich als voller Erfolg, belebte die lokale Wirtschaft und sorgte für einen massiven Wirtschaftsaufschwung. Das Festival war so populär, dass sich die Bekanntheit der unvergleichlich köstlichen regionalen Küche und der eindringlichen Volkslieder in den Nachbarländern verbreitete. Reisende aus der ganzen Region kommen nun jährlich, um das Fest zu erleben."
 vn_ideagroups.16.a: "Wunderbar"
 vn_ideagroups.17.t: "Neues Spiel begeistert das Publikum"
 vn_ideagroups.17.d: "Ein [Root.Culture.GetName]er Dramatiker hat eine Tour-de-Force geschaffen, die durch die Jahrhunderte hindurch wirken wird. Dieses herzzerreißende Werk bringt den stoischsten und herzlosesten Zuschauern Tränen in die Augen und reicht von Komödie über Romantik und Existenzialismus bis hin zur Tragödie mit unübertroffenem Talent. Man könnte fast jede Zeile aussuchen und ein faszinierendes, lieblich anmutendes Denkmal für seine unvergänglichen Spuren haben.\nSollen wir das Spiel weiterhin innerhalb unserer eigenen Grenzen zeigen lassen oder versuchen, die Besetzung in einem unserer Nachbarstaaten zu finanzieren? Es wird unserem Volk und unserer Nation großen Ruhm bringen."
 vn_ideagroups.17.a: "Profitiert vom Erfolg"
 vn_ideagroups.17.b: "Schickt die Truppe in eine andere Nation"
 vn_ideagroups.18.t: "Eine erstaunliche Entdeckung"
 vn_ideagroups.18.d: "Die Nachricht von der Neuen Welt hat sich zum jetzigen Zeitpunkt eindeutig über den Westen verbreitet. Die Gelehrten unserer Nation haben neue Beweise gefunden, um einen umstrittenen Standpunkt zu unterstützen, dass der genuesische Entdecker Christoph Kolumbus nicht der erste war, der diese vergessenen Kontinente wiederentdeckte - es war eher ein antiker Entdecker, der in unserem Land geboren wurde!\nSchon viele Schwarzseher sind aus der Versenkung gekommen, um diese Funde als chauvenistische Fiktion anzuprangern, aber es gibt vielleicht ein Körnchen Wahrheit in ihnen."
 vn_ideagroups.18.a: "Unglaublich!"
 vn_ideagroups.18.b: "Diese Geschichte klingt fragwürdig"
 vn_ideagroups.19.t: "Diplomatischer Skandal"
 vn_ideagroups.19.d: "Ein [Root.GetAdjective]er Spitzenstaatsmann ist in einen massiven Skandal verwickelt worden, der die Hälfte der Regierung zu Fall zu bringen droht, wenn er bloßgestellt wird. Sein Fehlverhalten wird den Ruf der gesamten [Root.Culture.GetName]en Kultur beschädigen, also müssen wir alle notwendigen Mittel einsetzen, um sicherzustellen, dass er nicht an die Öffentlichkeit gelangt.\nLeider ist der Täter in ein weit entferntes anarchisches Land geflohen, weil er wusste, dass er inhaftiert oder hingerichtet werden würde, wenn er sein Gesicht an unseren Hof zeigen würde. Unsere einzige Möglichkeit ist, auf die älteste Überzeugungsmethode zurückzugreifen - die Bestechung."
 vn_ideagroups.19.a: "Wir haben keine andere Wahl"
 vn_ideagroups.2.t: "Beute der Piraterie"
 vn_ideagroups.2.d: "Man kann fast sehen, wie sich das Schiff unter der zusätzlichen Belastung seiner Ladung - gestohlene Waren und Waren von unseren Konkurrenten im Ausland - verausgabt. Jetzt müssen wir uns nur noch entscheiden, was wir mit solchen Reichtümern anfangen sollen - sie direkt in die Staatskasse legen oder sie in solche Freibeuterprogramme reinvestieren?\n\nNatürlich wird das alles passieren, nachdem wir den Besatzungsmitgliedern ihren gerechten Anteil überlassen haben."
 vn_ideagroups.2.a: "Der Staat braucht das Geld"
 vn_ideagroups.2.b: "Das Geld reinvestieren"
 vn_ideagroups.20.t: "Erbe im Turnier verwundet"
 vn_ideagroups.20.d: "Unsere Berater behaupteten, dass die Organisation eines Turniers das Ansehen unserer Nation und Kultur signalisieren würde. Es wurde natürlich erwartet, dass [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] teilnehmen würde, was ebenfalls [Root.Heir.GetHerHis]e Kampfkraft beweist, bevor [Root.Heir.GetSheHe] das Reich übernimmt. Diese vorschnelle Idee ist jedoch nach hinten losgegangen, da [Root.Heir.GetSheHe] bei einem Unfall vor der ganzen Menge schwer verwundet wurde. Nicht nur sein Ruf ist ruiniert, auch die Folgen der Verletzung könnten von Dauer sein!\n\nJeder Berater, der diese Idee unterstützt hat, muss zur Rechenschaft gezogen werden, durch Blut oder zumindest durch das Exil."
 vn_ideagroups.20.a: "Geht mir aus den Augen!"
 vn_ideagroups.20.b: "Wir brauchen jeden Arzt im Land"
 vn_ideagroups.21.t: "Logistische Vorteile"
 vn_ideagroups.21.d: "Unsere Aufmerksamkeit für logistische Angelegenheiten hat unsere Kampfkraft bereits gestärkt! Schwarzmaler behaupteten, wir bräuchten kräftigere Soldaten oder größere Katapulte und Kanonen, aber [Root.Monarch.GetName] war unnachgiebig, die Wichtigkeit unserer Logistiker zu verteidigen. Wir haben am Ende Recht behalten!"
 vn_ideagroups.21.a: "Wir müssen feiern"
 vn_ideagroups.22.t: "Intensivere Ausbildung?"
 vn_ideagroups.22.d: "Einige Logistiker sind der Meinung, dass wir im Interesse der Professionalität und der Belastbarkeit eine Reihe von Reformen der militärischen Standardausbildung durchführen sollten. Dies würde jedoch die Zahl der Rekruten, die das Programm bestehen, verringern und uns einen kleineren Vorrat an Soldaten zur Verfügung stellen.\nDie Logistikexperten behaupten, dass sie den Unterschied durch weitere Rekrutierungsmaßnahmen ausgleichen können, aber wir sind nach wie vor nicht davon überzeugt, dass diese Reformen im besten Interesse des Staates sind."
 vn_ideagroups.22.a: "Erlasst die Reformen"
 vn_ideagroups.22.b: "Lasst es sein"
 vn_ideagroups.23.t: "Logistikbegabter General"
 vn_ideagroups.23.d: "So wie es Scipio Africanus gelang, der Schlacht von Cannae, der größten Katastrophe der Römer, zu entkommen und Hannibal Barca zu besiegen, findet man manchmal einen militärischen Befehlshaber, dessen logistisches Talent göttlich ist, der aber nicht unbedingt für seine Kampfbereitschaft bekannt ist. Einer unserer neuesten niederen Generäle hat seine Fähigkeit bewiesen, durch Wälder und Flüsse wie offene Straßen zu fahren und über Festungsmauern zu hüpfen, als wären sie Bauernzäune. Sollen wir versuchen, ihn einzusetzen?"
 vn_ideagroups.23.a: "Rekrutiert ihn"
 vn_ideagroups.23.b: "Wir brauchen seine Dienste nicht"
 vn_ideagroups.24.t: "Logistikbegabter Admiral"
 vn_ideagroups.24.d: "Wie Aeneas in jenem großen Sturm, der durch die schaumige Meeresoberfläche schneidet, ist unser neuester Admiral wie ein Zauberer mit Schnelligkeit und Planung. Es gibt keinen Hafen auf der Welt, von Tanger bis Taiwan, den er nicht kennt, und keinen alten Seemannstrick, den er nicht anwenden kann.\nNatürlich sind seine Talente in der direkten Kriegsführung nicht so bedeutend, aber vielleicht können wir ihn trotzdem einsetzen?"
 vn_ideagroups.24.a: "Rekrutiert ihn"
 vn_ideagroups.24.b: "Wir brauchen seine Dienste nicht"
 vn_ideagroups.25.t: "Hervorragende Logistik"
 vn_ideagroups.25.d: "Die Logistik von [Root.GetName] ist der Neid der Region. In den königlichen Höfen, Tavernen oder Militärakademien der Nachbarstaaten hört man ehrfürchtige Diskussionen darüber, wie gut unsere Logistikbranche funktioniert. Manche flüstern sogar, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Wahrsager ist und die Aktionen feindlicher Armeen voraussehen kann, noch bevor sie sich für ein Vorgehen entschieden haben."
 vn_ideagroups.25.a: "Schön"
 vn_ideagroups.26.t: "Geheimgänge"
 vn_ideagroups.26.d: "Manchmal haben ummauerte Städte oder Schlösser einen gut versteckten Durchgang oder sogar einen langen geheimen Tunnel, durch den man hinein- und herauskommt. Viele wichtige Belagerungen in der Geschichte waren erfolgreich, weil Verräter die belagernde Armee über ihren Standort informierten.\nWir können solche Gänge aber auch anders nutzen - um Vorräte in die Festung zu schmuggeln und die hungernden Bewohner zu entlasten."
 vn_ideagroups.26.a: "Nutzt sie aus!"
 vn_ideagroups.26.b: "Behaltet die Vorräte"
 vn_ideagroups.27.t: "Wachstum in der Rekrutierung"
 vn_ideagroups.27.d: "Logistikverantwortliche schlugen kürzlich eine neue Propagandakampagne vor, um die Rekrutierung voranzutreiben. In verschiedenen Städten und Dörfern wurde eine Reihe von Flugblättern veröffentlicht, die die sich abzeichnende Bedrohung durch unsere Nachbarn, ihre angeborene Niederträchtigkeit und das heimtückische Unglück, das sie gegen unsere Bürger verüben wollen, wenn sie jemals unsere Verteidigung und unsere Reihen durchbrechen und es in unser Land schaffen, zeigen. Die Operation war ein voller Erfolg und die Rekrutierungszahlen sind enorm gestiegen!"
 vn_ideagroups.27.a: "Sie sollen belohnt werden"
 vn_ideagroups.28.t: "Enthülltes Kontaktnetzwerk"
 vn_ideagroups.28.d: "Es ist entscheidend, Menschen im Land zu haben, die die feindlichen Bewegungen und Pläne erahnen können. Wenn jedoch ein Netzwerk von Spitzeln zu groß wird, wird die ganze Sache aufgeblasen und die Verräter werden hingerichtet.\nEs sieht so aus, als ob ein gewisser Beamter gestern Abend in einer Taverne mit der Macht unserer Spionagenetze prahlte und das falsche Paar Ohren ihn belauscht haben."
 vn_ideagroups.28.a: "Köpfe werden rollen!"
 vn_ideagroups.29.t: "Logistik vernachlässigt"
 vn_ideagroups.29.d: "Einige Leute sehen nicht, wie wichtig eine gut gepflegte logistische Führung ist, und denken, dass Kriege nur durch Stärke gewonnen werden können. Diese bedauerliche Missstände scheinen unsere eigenen Generäle getroffen zu haben und als solche ist die logistische Kompetenz unseres Staates gefährdet."
 vn_ideagroups.29.a: "Beschämend"
 vn_ideagroups.3.t: "Freibeuter kehren mit Gewinn zurück"
 vn_ideagroups.3.d: "Der anhaltende Erfolg unserer Freibeutergeschäften hat die Macht unserer Händler in der Region gestärkt. Während die Schiffe unserer Nachbarn vor Angst vor der schwarzen Flagge zittern, können unsere eigenen Männer frei herumsegeln und so ihre Ansprüche im Ausland erhöhen. Die Regierung spürt bereits jetzt die Auswirkungen dieses Kaufmannsschubs."
 vn_ideagroups.3.a: "Wunderbar"
 vn_ideagroups.30.t: "Schlechte Ausbildung"
 vn_ideagroups.30.d: "Wenn man über ein stehendes Heer oder gar nur Vasallenabgaben verfügt, ist ein gewisses Maß an standardisierter Taktik und Planung über die Ränge hinweg eine logistische Notwendigkeit. Es scheint, dass einige unserer Ausbildungsprogramme nicht ganz zeitgemäß sind und ganze Teile des Militärs in einem verwahrlosten Zustand sind."
 vn_ideagroups.30.a: "Säubert die Ränge"
 vn_ideagroups.30.b: "Wir müssen damit leben"
 vn_ideagroups.31.t: "Neidische Kunsthandwerker"
 vn_ideagroups.31.d: "Der Erfolg unserer künstlerischen Klasse ist zu einer Inspiration in der ganzen Welt geworden. Tavernen, Läden und Handelsposten füllen sich mit hochwertigen, lokal produzierten Waren aller Art, die die Bürger erfreuen und ernähren. Wie diese alten Römer sagten, ist alles, was man den Menschen wirklich geben muss "panem et circenses"."
 vn_ideagroups.31.a: "Wunderbar!"
 vn_ideagroups.32.t: "Produktionsgewinne"
 vn_ideagroups.32.d: "Es macht keinen Sinn, in die Produktion zu investieren, wenn der Staat davon nicht in irgendeiner Weise profitiert. Unsere Konzentration auf die Kunsthandwerker des Reiches hat in der Tat zu Dividenden für die Staatskasse geführt, trotz der Proteste und Warnungen einiger unserer unwissenderen Berater. Wir sind so froh, dass sie sich als falsch herausgestellt haben!"
 vn_ideagroups.32.a: "Wir brauchen Geld"
 vn_ideagroups.33.t: "Preisschwein entdeckt"
 vn_ideagroups.33.d: "Auf halbem Weg durchs Leben zog ein Reisender aus einem altertümlichen Land durch unsere glorreiche Nation und stieß auf einen Bauernhof, der mit einem so großen Schwein prahlte, dass es die einheimischen Kühe in den Schatten stellte. Die Geschichte dieses Reisenden schaffte es schließlich bis zu [Root.GetMdemder] [Root.Monarch.GetTitle], der Delegierte zur Untersuchung der Behauptungen entsandte. Es stellte sich heraus, dass die Geschichte des Reisenden wahr war, und das Schwein und der Bauer konnten bald zu einem öffentlichen Debüt in unsere Hauptstadt begleitet werden.\n[Root.GetMDerDie] [Root.Monarch.GetTitle] wird voraussichtlich eine Rede halten, um die Veranstaltung zu beginnen, die allerdings in mehrere verschiedene Richtungen gelenkt werden kann."
 vn_ideagroups.33.a: "Nur eine öffentliche Zeremonie"
 vn_ideagroups.33.b: "Schlachtet es für ein Fest!"
 vn_ideagroups.34.t: "Versorgungsüberschuss"
 vn_ideagroups.34.d: "Die ausgezeichnete Herstellungspolitik von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat zu einem Überschuss an Vorräten geführt. Weise Berater haben vorgeschlagen, dass wir diesen Überschuss in unser Militär investieren, indem wir besser ausgerüstete und besser versorgte Soldaten schaffen, als wir es normalerweise gewohnt sind. Wir sollten diese neuen Vorräte sofort umverteilen, zum Ruhm unseres Staates und unseres Volkes!"
 vn_ideagroups.34.a: "Unterstützt unsere Truppen"
 vn_ideagroups.35.t: "Handelspolitik"
 vn_ideagroups.35.d: "Die Stärke unseres Produktionssektors und unserer Handwerker hat zu einem Handelsüberschuss geführt und die Minister haben sich an [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit Vorschlägen gewandt, sich entweder auf unser Verständnis der lokalen Handelsknotenpunkte zu konzentrieren oder zu versuchen, benachbarte Märkte mit unseren billigen Waren zu überschwemmen.\n\nIn welche Richtung sollen wir unsere Händler bewegen?"
 vn_ideagroups.35.a: "Interner Fokus"
 vn_ideagroups.35.b: "Externer Fokus"
 vn_ideagroups.36.t: "Eine neue Produktionspolitik?"
 vn_ideagroups.36.d: "Ein gewisser Gastberater namens Raghnall Ó Ríogáin hat uns vorgeschlagen, selektiv eine Laissez-faire-Politik gegenüber inländischen Herstellern und Handwerkern zu verfolgen, um die Stichhaltigkeit neuer Wirtschaftstheorien zu testen. Laut Ríogáin wird eine geringere Regulierung das Wachstum und den Wettbewerb zwischen den ansässigen Unternehmen fördern, wodurch die Gewinne nach oben in unsere Kassen fließen werden."
 vn_ideagroups.36.a: "Versucht es"
 vn_ideagroups.36.b: "Haltet am Status quo fest"
 vn_ideagroups.37.t: "Produktionsüberschuss"
 vn_ideagroups.37.d: "Unsere Fokussierung auf die Produktion hat sich ausgezahlt! Kunsthandwerker in Städten im ganzen Land hatten ein außergewöhnliches Jahr, von feinen Weinproduzenten über Bierbrauer bis hin zu Hirten und Händlern und Schneidern und Glasbläsern. Die Begeisterung vor Ort reicht bis in die obersten Ränge unseres Hofes, und selbst [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in bester Laune."
 vn_ideagroups.37.a: "Gute Neuigkeiten!"
 vn_ideagroups.38.t: "Versorgungsengpass"
 vn_ideagroups.38.d: "In Zeiten des Krieges muss man hoffen, dass die verschiedenen Städte und Festungen der Nation für den Fall einer längeren Belagerung gut ausgestattet sind.\nEs scheint, dass dies in unserem aktuellen Krieg nicht der Fall war, da Boten aus dem ganzen Reich von gravierenden Versorgungsengpässen und einem Mangel an Industriegütern berichten. Die Bevölkerung ist erschöpft und viele Städte könnten sich kampflos ergeben."
 vn_ideagroups.38.a: "Das ist eine Katastrophe"
 vn_ideagroups.39.t: "Verwüstete Provinzen"
 vn_ideagroups.39.d: "Hungersnot, Feuer, Pest und die verschiedenen Reiter der Apokalypse haben den Produktionssektor unseres Staates in Mitleidenschaft gezogen. Es kursieren Geschichten über "Geisterstädte", die von ihrer gesamten Bevölkerung wegen bedrohlicher Umstände oder wirtschaftlichen Einbruchs verlassen wurden. Dieses Problem reicht bis an die Grenzen unserer Nation. Wir können nur wenig tun, um Abhilfe zu schaffen."
 vn_ideagroups.39.a: "Betet für bessere Zeiten"
 vn_ideagroups.4.t: "Eine Piratenflotte"
 vn_ideagroups.4.d: "Kriege haben ihren Tribut von unserer Nation gefordert und unsere Marine ist eine von vielen Instanzen, die bessere Zeiten erlebt hat. Wir könnten natürlich versuchen, mit Hilfe unserer Piraten- und Freibeutertruppen dieses Problem zu lösen.\nWir müssen uns entscheiden, ob wir diese Freibeuter als Reservetruppen behalten oder ob wir sie sofort in eine aktive Rolle schicken wollen, um den Druck auf unsere regulären Streitkräfte zu verringern."
 vn_ideagroups.4.a: "Schickt sie raus"
 vn_ideagroups.4.b: "Behaltet sie als Reserve"
 vn_ideagroups.40.t: "Verfallende Infrastruktur"
 vn_ideagroups.40.d: "Während unsere Nation einen besonderen Schwerpunkt auf die Produktion gelegt hat, haben wir die Aufrechterhaltung unserer bestehenden Einrichtungen weitgehend übersehen. So haben viele Produktionsstätten am Rande der Zivilisation einen ziemlich schlechten Zustand eingenommen. Mühlen verrotten und verwahrlosen, Getreidespeicher liegen leer, Felder werden durch Regen ausgespült und Schmiede arbeiten mit überholten Materialien.\nUm Abhilfe zu schaffen, bedarf es einer Herkulesarbeit... Sollen wir versuchen, diese Not zu lindern?"
 vn_ideagroups.40.a: "Wir müssen damit leben"
 vn_ideagroups.40.b: "Mit allen erforderlichen Mitteln"
 vn_ideagroups.5.t: "Das Piratenleben"
 vn_ideagroups.5.d: "Das Leben eines Piraten ist nicht nur ein Abenteuer auf hoher See. In vielen Fällen bedeutet es, gegen die harten Bedingungen des Wetters und der Nahrungsmittelversorgung anzukämpfen, eine Art Tapferkeit, von der unsere angestellten Truppen gut lernen können.\nGlücklicherweise hat sich unsere Investition in die Freibeuterei auf die staatliche Kriegsmarine ausgewirkt, da viele Kapitäne und Besatzungen gleichermaßen Tricks von ihren unorthodoxen Kollegen übernommen haben."
 vn_ideagroups.5.a: "Schön"
 vn_ideagroups.6.t: "Pirateriepolitik"
 vn_ideagroups.6.d: "Unsere Abhängigkeit von Freibeutern hat ihre Macht in der Region erhöht, manche würden sagen, zu viel. Wir werden von mehreren Spitzenberatern gedrängt, zu versuchen, der Piraterie weitere Vorschriften aufzuerlegen und klarer zwischen Piraten und Freibeutern zu unterscheiden.\nUnsere Schriftgelehrten bereiten ein neues politisches Dekret vor - wie sollen wir dieses Problem angehen?"
 vn_ideagroups.6.a: "Lass sie frei umherstreifen"
 vn_ideagroups.6.b: "Wir werden hart dagegen vorgehen"
 vn_ideagroups.7.t: "Legitimation"
 vn_ideagroups.7.d: "Einer der furchterregendsten Piratenherren unserer Zeit, die Geißel der hohen See, ist in Geschäften mit unseren Marinekommandanten verwickelt. Er will vom Staat als Berater angestellt werden und verspricht uns großen Erfolg, wenn wir ihn auf wichtige Marinemissionen schicken. Viele verhöhnen seine Versuche jedoch, indem sie erklären, dass man sich niemals vor den geheiligten Ämtern der [Root.GetAdjective]en Marine so schändlich kriminell verbeugen kann.\nEinmal Pirat, immer Pirat."
 vn_ideagroups.7.a: "Gebt ihm eine Chance"
 vn_ideagroups.7.b: "In der Tat"
 vn_ideagroups.8.t: "Vertraue niemals einem Piraten"
 vn_ideagroups.8.d: "Wir haben eine gewisse Freibeuterbesatzung beauftragt, eine große Lieferung von Gold und Silber anzugreifen und zu beschlagnahmen, die angeblich von einem unserer rivalisierenden Staaten verschifft wurde. Es ist uns zu Ohren gekommen, dass die Besatzung in diesem Bemühen erfolgreich war, aber durch ihre Gier nach Reichtum in den Wahnsinn getrieben wurde. Sie haben gegen unseren gesetzlichen Vertrag verstoßen und sich mit dem Geld selbst davongemacht und es planlos in der ganzen Nation ausgegeben. Wir können nicht zulassen, dass sich ein solch unverschämter Verrat wiederholt!"
 vn_ideagroups.8.a: "Verflucht!"
 vn_ideagroups.9.t: "Unlizenzierte Schiffbauer"
 vn_ideagroups.9.d: "Um die hohen Standards von [Root.GetName] am Leben zu erhalten, legen wir selbstverständlich strenge Lizenzen für den Schiffbau fest. Daraus folgt, dass sich ein Schwarzmarkt entwickelt hat, der wiederum den Bau und die Reparatur von weniger legal orientierten Segelvorhaben finanziert. Jetzt, da wir Wege mit so genannten "Piraten" eröffnet und ihnen einen rechtlichen Schutz für ihre Handlungen gewährt haben, könnten wir auch versuchen, die Macht dieser illegalen Schiffbauer unter den richtigen Umständen zu nutzen. Sollten wir versuchen, sie einzusetzen, um unsere Handelsflotte zu stärken?"
 vn_ideagroups.9.a: "Lizenzen für alle"
 vn_ideagroups.9.b: "Wir haben sie nicht nötig."
 vn_ire_kingdom.1.t: "Ein neuer Hochkönig"
 vn_ire_kingdom.1.d: "Der Tod des letzten Hochkönigs von Irland hat die Frage aufgeworfen, wer diesen prestigeträchtigen Titel erlangen soll. Die Nachfolge in der irischen Gesellschaft war schon immer undurchsichtig und das Rechtskonzept des Hochkönigtums noch viel unklarer, aber nach dem allgemeinen Verständnis des heutigen Zeitalters sollte der Titel von den Eltern auf die Kinder übergehen, es sei denn, andere Anwärter können ihn mit Gewalt an sich reißen.\n\nEs scheint nun, dass wir immer noch die Position der Hochkönige innehaben, aber es bleibt abzuwarten, ob irgendwelche Rivalen versuchen werden, sie uns zu rauben, indem sie diese Gelegenheit wahrnehmen."
 vn_ire_kingdom.1.a: "Lasst sie es versuchen"
 vn_ire_kingdom.1.tt: "Jeder irische Clan wird sich entscheiden, entweder unsere Herrschaft zu akzeptieren oder einen Kriegsgrund zu erlangen, um das Königtum an sich zu reißen."
 vn_ire_kingdom.2.t: "Ein neuer Hochkönig?"
 vn_ire_kingdom.2.d: "Mit dem Ableben des letzten Hochkönigs beansprucht [From.GetName] weiterhin die Oberherrschaft über ganz Irland unter ihrem neuen Führer. In Wirklichkeit ist der rechtliche Status des Hochkönigtums ungewiss, seit Brian Boru den Titel von den alten Uí Néill übernommen hat, bevor er in der Schlacht von Clontarf starb. [Root.Monarch.GetTitle] [Root.Monarch.GetName] könnte den Titel sehr wohl selbst beanspruchen, wenn [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Überlegenheit über die derzeitigen Thronanwärter beweisen könnte, indem [Root.Monarch.GetSheHe] sie zwingt, sich [Root.GetName] im Krieg zu unterwerfen.\nMan sagt, dass derjenige, der unbesiegt durch ganz Irland marschieren kann, der wahre Hochkönig ist... und [From.GetName] mag eine solche Zurschaustellung nicht verdienen."
 vn_ire_kingdom.2.a: "Beansprucht die Krone!"
 vn_ire_kingdom.2.b: "Wir haben keine Einwände"
 vn_ire_kingdom.3.t: "Hochkönig [Root.Monarch.GetName]"
 vn_ire_kingdom.3.d: "Unser Krieg um das Hochkönigreich Irland endete nach der erfolgreichen Unterwerfung des Reiches des alten Hochkönigs mit einem Sieg. Durch die Übergabe von Geiseln an [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] wurde der Akt der Unterwürfigkeit und des Verzichts auf den Titel formalisiert. Da Irland wieder eine starke Führung erhalten hat, rechnen wir mit vielen großen Jahren des Wohlstands, die vor uns liegen. Mögen die [Root.Monarch.Dynasty.GetName] lange als Hochkönige regieren!"
 vn_ire_kingdom.3.a: "Süßer Sieg"
 vn_ire_kingdom.4.t: "Verlust des Hochkönigtums"
 vn_ire_kingdom.4.d: "Mit den jüngsten Veränderungen in [Root.GetName] können wir unseren Anspruch, Hochkönig von Irland zu sein, nicht länger rechtfertigen. Somit ist der Titel aus unserer Kontrolle heraus und in die Annalen der Geschichte eingegangen, wo er von einem anderen Staat beansprucht werden kann oder verstauben wird."
 vn_ire_kingdom.4.a: "So sei es"
 vn_ire_kingdom.5.t: "Intervention des Hochkönigs"
 vn_ire_kingdom.5.d: "Dieser andauernde Krieg hat unser Reich verwüstet und unserem Volk schwere Zeiten beschert. Wenn er noch viel länger andauert, werden die Truhen des [Root.Monarch.GetTitle][Root.GetMsMale] leer sein, sodass hungernde Bürger versuchen könnten, den Staat zu stürzen. In Zeiten wie diesen ist es akzeptabel, an den Hochkönig von Irland zu appellieren, eine Lösung des Konflikts zu vermitteln und den Frieden zwischen den sich bekriegenden Clans wiederherzustellen. Vielleicht sollten wir uns um der Nation willen auf die Macht des Hochkönigs berufen."
 vn_ire_kingdom.5.a: "Bittet ihn um Hilfe"
 vn_ire_kingdom.5.b: "Wir sind keine Feiglinge!"
 vn_ire_kingdom.5.tt: "Der Hochkönig wird entscheiden, ob er einen Weißen Frieden erzwingen will"
 vn_ire_kingdom.6.t: "[From.GetName] ersucht Intervention"
 vn_ire_kingdom.6.d: "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] befindet sich in einem verlorenen Krieg, der das Land verwüstet und den Tod zahlreicher irischer Clanmitglieder beider Seiten verursacht hat. Der Hochkönig [Root.Monarch.GetName] wurde gebeten, ein Machtwort zu sprechen, den Streit zwischen den Kriegsparteien zu schlichten und den Frieden wiederherzustellen. Wenn wir zustimmen, wird [From.GetName] dankbar sein, aber die siegreiche Seite wird zutiefst verärgert sein, dass wir ihren Sieg verdorben haben."
 vn_ire_kingdom.6.a: "Interveniert"
 vn_ire_kingdom.6.b: "Der Hochkönig ist kein Botenjunge"
 vn_ire_kingdom.6.tt: "Ein Weißer Frieden wird zwischen [From.GetName] und allen irischen Feinden erzwungen"
 vn_ire_kingdom.7.t: "[From.GetName] vermittelt Frieden"
 vn_ire_kingdom.7.d: "Hochkönig [From.Monarch.GetName] hat unsere Bitte um Hilfe vernommen und ist eingeschritten, um sicherzustellen, dass die gesetzlosen Clans, die unprovozierte Angriffe auf uns verübt haben, zur Vernunft gebracht werden. Mit sofortiger Wirkung wurde unter Androhung von Hochverrat der Frieden im Reich hergestellt. Der Hochkönig hat sich dieses Titels wirklich als würdig erwiesen!"
 vn_ire_kingdom.7.a: "Möge er lange herrschen!"
 vn_ire_kingdom.8.t: "Hochkönig erzwingt Frieden"
 vn_ire_kingdom.8.d: "Anscheinend haben die Feiglinge von [From.GetName] hinter unserem Rücken den sogenannten Hochkönig von Irland um Hilfe gebeten. Dieser hinterhältige Schurke hätte sie aus seinem Schloss auslachen sollen, aber er hat es für angebracht gehalten, in unseren berechtigten Konflikt einzutreten und uns zum Rückzug aufzufordern. Die alten Privilegien des Hochkönigs herrschen immer noch in den Herzen und Köpfen unseres Volkes, so dass wir es uns nicht leisten können, seine Forderungen abzulehnen, aber wir warten auf den Tag, an dem die Macht dieses verlogenen Heuchlers schwindet und ein gerechterer Hochkönig installiert werden kann!"
 vn_ire_kingdom.8.a: "So sei es"
 vn_ire_kingdom.9.t: "[From.GetName] verweigert Schlichtung"
 vn_ire_kingdom.9.d: "Hochkönig [From.Monarch.GetName] hat unseren Hilferuf gehört und sich entschieden, sich aus unserem Konflikt herauszuhalten. Er behauptet, dass das Amt des Hochkönigs nicht dazu da ist, als Botenjunge für besiegte Clans zu dienen, und dass wir die volle Verantwortung für die grundlose Aggression gegen uns tragen müssen. Seine Arroganz wird nicht vergessen werden, und wenn wir uns von diesem Krieg erholen, müssen wir dafür sorgen, dass [From.GetName] ihres Titels beraubt wird!"
 vn_ire_kingdom.9.a: "Wir sind auf uns allein gestellt"
 vn_memes.1.t: "Lügenpresse"
 vn_memes.1.d: "Nicht lizenzierte Druckereien verbreiten Gerüchte über unsere[Root.GetMnMale] [Root.Monarch.GetTitle], von denen einige die Legitimität des Staates ernsthaft untergraben haben. Einer unserer besten Berater hat [Root.GetMdendie] [Root.Monarch.GetTitle] über das Problem aufgeklärt und einen Plan zur Bekämpfung dieser unzulässigen Druckereien aufgestellt. Er fordert die sofortige Umsetzung von neuen Vorschriften."
 vn_memes.1.a: "Wir schaffen das"
 vn_memes.1.b: "Wir schaffen das!"
 vn_memes.1.c: "Für ein Land, in dem wir gut und gerne leben"
 vn_plagues.1.t: "Die [Root.Owner.GetAdjective]e Pest von [GetYear]"
 vn_plagues.1.d: "Als der Schwarze Tod in der Vergangenheit [Root.Owner.GetName] verwüstete, dachten wir nicht, dass eine Seuche dieser Art zurückkehren könnte - doch Berichten aus der Provinz [Root.GetName] zufolge ist dies doch der Fall.\nDie Menschen in der Provinz sterben massenhaft und da es an Vorbereitung und Wissen über den Umgang mit Seuchen mangelt, haben verschiedene Maßnahmen zum Schutz vor der Seuche deren Ausbreitung nur noch verstärkt. Da alle Möglichkeiten ausgeschöpft sind, haben sich die örtlichen Verantwortlichen an uns gewandt und uns gebeten, [Root.GetName] unter Quarantäne zu stellen, um eine weitere Ausbreitung der Seuche zu verhindern, was allerdings sehr kostspielig sein wird."
 vn_plagues.1.d2: "Die Pest hat die Provinz [Root.GetName]getroffen!\nDie Menschen in der Provinz sterben massenhaft und da es an Vorbereitung und Wissen über den Umgang mit Seuchen mangelt, haben verschiedene Maßnahmen zum Schutz vor der Seuche deren Ausbreitung nur noch verstärkt. Da alle Möglichkeiten ausgeschöpft sind, haben sich die örtlichen Verantwortlichen an uns gewandt und uns gebeten, [Root.GetName] unter Quarantäne zu stellen, um eine weitere Ausbreitung der Seuche zu verhindern, was allerdings sehr kostspielig sein wird."
 vn_plagues.1.a.tt: "Es besteht eine Chance von §Y75%§! pro Provinz, dass sich die Pest innerhalb von §Y60 bis 75§! Tagen auf jede Provinz in der §Y[plague_region.GetName]§! benachbarten Region §Y[Root.GetName]§! ausbreitet.\nDiese Chance verringert sich auf §Y50%§! in Provinzen, die §YHospize§! haben."
 vn_plagues.1.a: "Es gibt nichts, was wir tun können..."
 vn_plagues.1.b.tt: "Es besteht eine Chance von §Y25%§! pro Provinz, dass sich die Pest innerhalb von §Y120 bis 150§! Tagen auf jede Provinz in der §Y[plague_region.GetName]§! benachbarten Region §Y[Root.GetName]§! ausbreitet.\nDiese Chance verringert sich auf §Y10%§! in Provinzen, die §YHospize§! haben."
 vn_plagues.1.b: "Stellt die Provinz sofort unter Quarantäne!"
 vn_plagues.1.c: "Evakuiert ihre Bevölkerung an einen sicheren Ort!"
 vn_plagues.1.e: "Verweigert Außenstehenden den Zutritt!"
 vn_plagues.100.t: "Ende der [Root.Owner.GetAdjectiveCap]en Pest"
 vn_plagues.100.d: "Nach längerer Zeit ist die Pest, die [Root.Owner.GetName] heimgesucht hat, endlich vorbei, und der lange Weg zur Genesung wird zweifellos mühsam sein."
 vn_plagues.100.a.tt: "Alle Pestmodifikatoren werden in der Region §Y[plague_region.GetName]§! entfernt."
 vn_plagues.100.a: "Endlich..."
 vn_plagues.101.t: "Ende der [From.Owner.GetAdjectiveCap]en Pest"
 vn_plagues.101.d: "Nach längerer Zeit ist die Pest, die [Root.Owner.GetName] heimgesucht hat, endlich vorbei, und der lange Weg zur Genesung wird zweifellos mühsam sein."
 vn_plagues.101.a: "Endlich..."
 vn_plagues.2.t: "Die Pest breitet sich auf [Root.GetName] aus"
 vn_plagues.2.d: "Eine Pest, die ihren Ursprung in [plague_start_province.GetName] hat, hat sich schnell über [Root.Owner.GetName] ausgebreitet; Berichten zufolge hat sie jetzt die Provinz [Root.GetName] erreicht, wo Hunderte von Menschen gestorben sind und jede Form von Ordnung zusammengebrochen ist. Die örtlichen Verantwortlichen verlangen nun, dass wir [Root.GetName] unter Quarantäne stellen, um die Ausbreitung der Seuche einzudämmen, aber das wird kostspielig werden."
 vn_plagues.2.a: "Wir müssen das durchstehen..."
 vn_plagues.2.b: "Riegelt sie ab, schnell!"
 vn_plagues.2.c: "Rennt um euer Leben!"
 vn_plagues.2.e: "Haltet Reisende draußen!"
 vn_prices.1.t: "Sibirischer Walfang"
 vn_prices.1.d: "Nachdem englische und holländische Entdecker auf der Suche nach einer Nordostpassage nördlich von Sibirien in der Nähe von Spitzbergen auf reiche Walpopulationen gestoßen waren, begann eine ausgedehnte und jahrhundertelange Jagd auf die begehrten Tiere. Das gewonnene Fischöl sollte später als wichtiger Rohstoff für die Herstellung von Seifen, Fetten, Salben und Lederpflegemitteln verwendet werden, wodurch ein völlig neuer Industriezweig entstand."
 vn_prices.1.a: "Die Jagd hat begonnen!"
 vn_prices.10.t: "Ritterpferdezucht"
 vn_prices.10.d: "Mit dem Aufkommen des Rittertums hat die Bedeutung des Pferdes in der ritterlichen Kriegsführung und Kultur zugenommen. Viele Pferdezüchter wetteifern nun um die beste Generation von Schlachtpferden, um den örtlichen Rittern zu helfen, Gefechte und Turniere zu gewinnen."
 vn_prices.10.a: "Dies wird die Nachfrage nach Pferden erhöhen."
 vn_prices.11.t: "Siemens-Martin-Verfahren"
 vn_prices.11.d: "Mit der Erfindung des offenen Herdofens, der dank seiner speziellen Konstruktion in der Lage war, konstante Temperaturen oberhalb der Schmelztemperatur von Stahl zu halten, wurden bedeutende Fortschritte in der Stahlproduktion erzielt. Obwohl es möglich war, Schrott zu Stahl zu verarbeiten, war der damit produzierte Stahl für seine überdurchschnittliche Qualität bekannt, da verhindert werden konnte, dass sich Stickstoff im Stahl lösen konnte."
 vn_prices.11.a: "Ausgezeichnet."
 vn_prices.12.t: "Syphilis-Ausbruch"
 vn_prices.12.d: "Auf ihrer Heimreise brachten portugiesische und spanische Forscher nicht nur exotische Waren, sondern auch Krankheiten von den Ureinwohnern der Neuen Welt nach Europa, die sich im 16. Jahrhundert zu einer schweren Syphilisepidemie entwickelten. Glücklicherweise gelang es den Ärzten, schnell einen Weg zur Heilung zu finden: Salben aus Quecksilber."
 vn_prices.12.a: "Dies wird die Nachfrage nach Quecksilber erhöhen."
 vn_prices.13.t: "Nachwehen des Schwarzen Todes"
 vn_prices.13.d: "Der Schwarze Tod wütet in Europa und rafft Millionen von Menschen, ob Bauern oder Adlige, dahin. Viele Regionen werden entvölkert, die Felder bleiben unbewirtschaftet zurück. Infolgedessen leidet die Nahrungsmittelproduktion, was zu Hungersnöten führt und den Tod von weiteren armen Menschen verursacht."
 vn_prices.13.a: "Schreckliche Zeiten!"
 vn_prices.14.t: "Arabische Agrarrevolution"
 vn_prices.14.d: "Die Landwirtschaft im Nahen Osten hat sich aufgrund des Süßwassermangels immer als schwierig erwiesen, was die Landwirte immer wieder vor neue Herausforderungen stellte. Deshalb haben verschiedene Agronomen aus nah und fern neue Methoden in der Landwirtschaft, Bewässerungssysteme und Viehzucht sowie neue Geräte wie Pflüge entwickelt, um die Landwirtschaft zu erleichtern und die landwirtschaftlichen Erträge zu steigern."
 vn_prices.14.a: "Ok."
 vn_prices.15.t: "Architektur der Renaissance"
 vn_prices.15.d: "Mit dem Beginn der Renaissance begann der Niedergang der mittelalterlichen Architektur, was zur Entstehung neuer, moderner Stile führte. Inspiriert von den Bauten der Römer und Griechen wurden die neu errichteten Kirchen und Paläste zunehmend mit Marmor verkleidet oder ausgeschmückt. Viele Städte in Italien und Griechenland wurden durch den Marmorabbau wohlhabend und angesehen."
 vn_prices.15.a: "Dies wird die Nachfrage nach Marmor erhöhen."
 vn_prices.16.t: "Trockenfrüchte"
 vn_prices.16.d: "In Mesopotamien wird die Konservierung von Früchten durch Trocknen schon seit Jahrtausenden praktiziert, wo sie als vitaminreiche und gesunde Ernährung galt. Erst nach der Ausdehnung des Osmanischen Reiches nach Südosteuropa verbreiteten sich Trockenfrüchte über Anatolien und Griechenland nach Westeuropa, wo die Menschen langsam begannen, Früchte wie Trauben oder Feigen selbst zu trocknen."
 vn_prices.16.a: "Dies wird die Nachfrage nach Früchten erhöhen."
 vn_prices.17.t: "Erfindung der Brille"
 vn_prices.17.d: "Die Erfindung der Brille durch einen italienischen Mönch im späten 13. Jahrhundert revolutionierte die Arbeit in den klösterlichen Skriptorien. Mit Hilfe von konvexen Linsen waren weitsichtige Mönche in der Lage, selbst kleinste Buchstaben zu erkennen und zu lesen, was ihnen beim Schreiben und Kopieren theologischer Schriften half."
 vn_prices.17.a: "Ok."
 vn_prices.18.t: "Lebkuchenbäckereien"
 vn_prices.18.d: "Ursprünglich von Mönchen und Nonnen gebacken, war der Lebkuchen bis ins 13. Jahrhundert eine haltbare Speise, die hauptsächlich für schlechte Zeiten aufbewahrt wurde. Später in Zünften organisiert, begannen die Pfefferkuchenbäcker, das Rezept zu verfeinern und daran herumzuexperimentieren, wodurch regionale Lebkuchenspezialitäten entstanden. Im Laufe der Zeit entwickelten viele deutsche Städte eigene Lebkuchenrezepte, die den Lebkuchen zu einer beliebten Leckerei auf europäischen Mittelalterfesten und Jahrmärkten machten."
 vn_prices.18.a: "Dies wird die Nachfrage nach Honig erhöhen."
 vn_prices.19.t: "Europäische Teppichweberei"
 vn_prices.19.d: "Mit der Verbesserung der handgefertigten Textilherstellung begannen viele Teppichknüpfer in den großen Städten Frankreichs, Englands und der Niederlande zu eröffnen. In Technik und Stil ließen sie sich von orientalischen Teppichen inspirieren, die bis dahin dank ihrer makellosen Qualität großes Ansehen genossen. Aus diesem Grund war man nicht mehr auf teure Importe aus Persien oder Nordafrika angewiesen, sondern kaufte stattdessen einheimische Teppiche, die den Originalteppichen glichen."
 vn_prices.19.a: "Dies wird die Nachfrage nach Teppichen verringern."
 vn_prices.2.t: "Steigende Nachfrage nach Öllampen"
 vn_prices.2.d: "Nach der Erfindung von Laternen mit Glasfenstern beginnen immer mehr Gendarmen damit, Öllampen als Straßenbeleuchtung in den Städten zu installieren. Tragbare Laternen ermöglichen es, selbst die dunkelsten Straßen bei Nacht zu beleuchten und Diebe und Räuber abzuschrecken. Die neuen innovativen Öllampen erweisen sich auch für den privaten Gebrauch als vorteilhaft."
 vn_prices.2.a: "Ausgezeichnet."
 vn_prices.20.t: "Irischer Whiskey"
 vn_prices.20.d: "Der englische Ritter Sir Thomas Phillips erhielt 1608 das königliche Recht, Whisky zu brennen, was zur Gründung der ersten Brennerei Irlands führte. Die Nachfrage nach Whisky stieg in den folgenden Jahren dramatisch an, was die irischen Brennereien veranlasste, sich auf die Quantität zu konzentrieren, was zu schlechterer Qualität, aber zu einer enormen Produktion führte."
 vn_prices.20.a: "Dies wird die Nachfrage nach Spirituosen erhöhen."
 vn_prices.21.t: "Durchbrüche in der Fischerei"
 vn_prices.21.d: "Seit dem Hochmittelalter wurden kleine und wendige Segelschiffe für die Fischerei eingesetzt. Erst durch spätere Weiterentwicklungen der Konstruktion entstanden richtige Fischereiflotten, die aus Hunderten von Fischerbooten bestanden. Diese konnten wochenlang auf hoher See ausharren, oft wurden die gefangenen Fische auf Handelsschiffe umgeladen, die an die Küste zurückkehrten, während die Fischerboote weiterfischten. So konnte mit nur drei oder vier solchen Fahrten auf See pro Jahr genug Fisch gesammelt werden, um jeglichen Bedarf an Fisch zu decken."
 vn_prices.21.a: "Ok."
 vn_prices.22.t: "Spirituosen heilen den Schwarzen Tod?"
 vn_prices.22.d: "Millionen von Menschen sind mit dem Schwarzen Tod infiziert, während Pestärzte verzweifelt versuchen, die Krankheit zu bekämpfen. Ohne ein Allheilmittel bleibt ihnen oft nur die Anwendung zweifelhafter Heilmethoden, die oft vom Aberglauben beeinflusst sind. Dennoch wurden verschiedene Spirituosen verwendet, um Wunden zu desinfizieren und Schmerzen zu lindern, so dass sie zur Grundausstattung der Ärzte gehören."
 vn_prices.22.a: "Dies wird die Nachfrage nach Spirituosen erhöhen."
 vn_prices.23.t: "Werften und Seilereien"
 vn_prices.23.d: "Mit der Kolonisierung Amerikas begann der Bau gigantischer Hochseeflotten, um Handelswege zwischen der Alten und der Neuen Welt zu schaffen, Güter und Menschen zu transportieren und sie gegen Piraten und Rivalen zu verteidigen. Aus diesem Grund wurden vielerorts neue Schiffswerften gebaut, wobei der Bedarf an Material für den Bau und die Wartung von Schiffen erheblich zunahm."
 vn_prices.23.a: "Ok."
 vn_prices.24.t: "Weitverbreitete Entwaldung"
 vn_prices.24.d: "Wälder waren im Mittelalter ein wichtiger Lebensraum, nicht nur, weil sie Holz und Nahrung lieferten, sondern auch, weil viele andere Wirtschaftszweige von ihnen abhingen. Aufgrund der wachsenden Bevölkerung kam es häufig zu umfangreichen Rodungen, um neue Siedlungs- und Weideflächen zu schaffen. Infolgedessen wurden die Wälder unkontrolliert übermäßig ausgebeutet, was vielerorts zu einem Mangel an Holz oder Brennholz führte, gefolgt von viel zu späten Regulierungen durch die Feudalherren."
 vn_prices.24.a: "Ok."
 vn_prices.25.t: "Intensivierung des Sahara-Handels"
 vn_prices.25.d: "Mit der Gründung des Königreichs Mali begann im subsaharischen Reich eine Periode des Friedens und des Wohlstands. Der Verkauf von Gold und Salz an die Maghrebstaaten führte zu einem gigantischen Wirtschaftsboom in beiden Regionen und eröffnete zusätzliche Handelswege durch die Sahara."
 vn_prices.25.a: "Dies wird die Nachfrage nach Kamelen erhöhen."
 vn_prices.26.t: "Feinere Seifenmanufakturen"
 vn_prices.26.d: "Mit dem Ende des Schwarzen Todes in Europa begann man zu glauben, dass das Baden allein Krankheiten vorbeugen könne, so dass vielerorts öffentliche Badehäuser eröffnet wurden, was jedoch aufgrund fehlender Hygienestandards meist das Gegenteil dessen bewirkte, was man erwartet hatte. Dennoch entwickelte sich die Seife zu einem billigen Hygieneartikel, der seit dem 15. Jahrhundert in Manufakturen unter Verwendung von Pflanzenölen hergestellt wurde, die mitunter ganze Königreiche belieferten."
 vn_prices.26.a: "Ok."
 vn_prices.27.t: "Räucherfleisch"
 vn_prices.27.d: "Ernteausfälle, Hungersnöte und harte Winter machten es dem einfachen Volk im Mittelalter oft schwer, zu überleben. Die Erfindung des Schornsteins verbesserte nicht nur die Heizsysteme, sondern ermöglichte es den Menschen auch, überschüssiges Fleisch unter Zugabe von Salz zu konservieren und so für Zeiten der Knappheit aufzubewahren."
 vn_prices.27.a: "Ok."
 vn_prices.28.t: "Ausbreitung von Reis"
 vn_prices.28.d: "Reis wurde von den Mauren nach Iberien und Sizilien gebracht, der über Jahrhunderte ein unbekanntes Nahrungsmittel für die christliche Welt war. Erst im 15. Jahrhundert begannen die italienischen und französischen Herrscher, den Reisanbau zu fördern. Im Zeitalter der Kolonialisierung wurde der Reis auf allen Kontinenten gebracht und angebaut, wodurch er zu einem bekannten Grundnahrungsmittel wurde."
 vn_prices.28.a: "Ok."
 vn_prices.29.t: "Tabakrauchen"
 vn_prices.29.d: "Schon vor der Ankunft der Europäer in Nordamerika war das Tabakrauchen bei fast allen indigenen Stämmen weit verbreitet, wobei Pfeifen aus Holz, Keramik oder Naturmaterialien verwendet wurden. Die Europäer übernahmen diese Tradition und begannen mit der Herstellung von Ton- und Metallpfeifen. Neben Opium und Hanf wurde der Tabak nicht nur als Heilmittel, sondern auch als bewusstseinserweiternde Droge immer beliebter."
 vn_prices.29.a: "Dies wird die Nachfrage nach Inhalationsmitteln erhöhen."
 vn_prices.3.t: "Der Stein der Weisen?"
 vn_prices.3.d: "Gold gilt zweifelsohne als eines der wertvollsten Metalle überhaupt, das nur an wenigen Orten in geringen Mengen abgebaut oder extrahiert werden kann, was es zu einem Ausdruck von Prestige und Reichtum macht. Infolgedessen haben einige Alchemisten damit begonnen, unedle Metalle wie Eisen und Zink künstlich in Gold umzuwandeln und wertlose Imitationen in Umlauf zu bringen."
 vn_prices.3.a: "Dies wird die Nachfrage nach Gold verringern."
 vn_prices.30.t: "Stahlkolosse"
 vn_prices.30.d: "Jahrhundertelang wurde Holz zum Bau von Booten und Schiffen verwendet, aber mit der zunehmenden Industrialisierung veränderte sich auch der Schiffbau. Schiffe aus Holz waren gegen die neuen Sprengstoffwaffen wie Bombenkanonen nicht resistent, so dass sie mit sehr wenig Beschuss versenkt werden konnten. Daher begann man mit dem Bau robusterer Schiffe aus Eisen und später aus Stahl, die zunächst durch Segel angetrieben wurden, später aber dank Dampfmaschinen enorme Geschwindigkeiten erreichten."
 vn_prices.30.a: "Ok."
 vn_prices.31.t: "Ausbreitung von Mais"
 vn_prices.31.d: "Mais ist seit jeher ein traditionelles Nahrungsmittel der amerikanischen Ureinwohner und wurde um 1500 von spanischen Entdeckern nach Europa gebracht. Dank seiner Fähigkeit, in diversen Klimazonen zu wachsen und in aufeinanderfolgenden Jahren auf demselben Feld geerntet zu werden, verbreitete sich diese leicht anbaubare Kulturpflanze rasch über den ganzen Kontinent. Bis zum 18. Jahrhundert wurde Mais das Grundnahrungsmittel für die meisten Bauern in Westeuropa."
 vn_prices.31.a: "Ok."
 vn_prices.31.tt: "Provinzen, die §YGetreide§! oder §YGerste§! produzieren, haben die Möglichkeit, für die nächsten §Y100§! Jahre auf die Produktion von §YMais§! umzustellen."
 vn_prices.3100.d: "Mit der fortschreitenden Erforschung der Neuen Welt verbreitet sich der in Europa ursprünglich unbekannte Mais rasch auf dem Kontinent. Die Bauern von [Root.GetName] haben von dieser wundersamen Pflanze gehört und haben vor kurzem damit begonnen, ihre Landwirtschaft erfolg- und gewinnbringend auf Maisanbau umzustellen."
 vn_prices.3100.a: "Dies wird unsere Nahrungsmittelproduktion ankurbeln."
 vn_prices.4.t: "Pilgerabzeichen"
 vn_prices.4.d: "Mit dem Beginn der Kreuzzüge erlebte die Tradition, religiöse Bildnisse als Zeugnis für eine Pilgerfahrt nach Hause zu bringen, einen Aufschwung. Während sich einfache Pilger mit Münzen, Ampullen oder kleinen Glöckchen begnügen, tragen viele Kreuzritter auf ihrem Marsch ins Heilige Land Halsketten mit christlichen Symbolen unter ihrer Rüstung, die sie zum Kampf für ihren Glauben anspornen."
 vn_prices.4.a: "Dies wird die Nachfrage nach Zinn erhöhen."
 vn_prices.5.t: "Geschirr aus Zinn"
 vn_prices.5.d: "Durch die Zunahme des Wohlstands in den Handelsstädten Europas erlangten die neuen Zinngeschirre eine hohe Bekanntheit. Langsam verdrängte es das hölzerne Essgeschirr aus den Städten und breitete sich aufs Land aus. Das Material eignet sich auch ideal für andere Haushaltsgegenstände wie Kerzenständer, so dass es kaum mehr wegzudenken ist."
 vn_prices.5.a: "Zinn ist zu einem billigen Ersatz für andere Metalle geworden."
 vn_prices.6.t: "Perlen der Karibik"
 vn_prices.6.d: "Nach der Entdeckung Amerikas durch Christoph Kolumbus gehörten die Isla de Margarita und die Isla de Cubagua zu den ersten Orten in der Neuen Welt, die von den Europäern erobert und kolonisiert wurden. Die Produktion von Perlen aus den Perlenbetten der Küste begann hier sehr schnell, wodurch karibische Perlen nach Europa exportiert wurden. Viele Könige und Königinnen Europas begannen sich nach diesen exotischen und luxuriösen Objekten zu sehnen, um ihr Ansehen und ihren Reichtum zu mehren."
 vn_prices.6.a: "Dies wird die Nachfrage nach europäischen Perlen verringern."
 vn_prices.7.t: "Klosterbrauerei"
 vn_prices.7.d: "In der Fastenzeit waren die Mönche gezwungen, sich harten Regeln zu beugen, die nur wenige Gerichte erlaubten. Um Unterernährung zu vermeiden, begannen viele Klöster, eigene Biere zu brauen, da flüssige Nahrung nicht verboten war. In den neu gegründeten Klosterbrauereien begann man mit verschiedenen Zutaten zu experimentieren, was zu Dutzenden von verschiedenen lokalen Bieren führte. Das Bier wurde schnell an das einfache Volk verkauft, wo es sich zu einem der beliebtesten Volksgetränke entwickelte."
 vn_prices.7.a: "Dies wird die Nachfrage nach Bier erhöhen."
 vn_prices.8.t: "Waldenser in Deutschland"
 vn_prices.8.d: "Durch die Schrecken des Dreißigjährigen Krieges aus ihrer Heimat vertrieben, flohen viele Waldenser nach Deutschland, wo sie tolerante Grafen und Herzöge suchten, in deren Domänen sie sich niederlassen durften. Dort begannen sie, Sümpfe trockenzulegen und das Land zu bewirtschaften und Kartoffeln anzubauen, die den Einheimischen bis dahin unbekannt gewesen waren. Obwohl es noch recht lange dauern sollte, bis sich diese Knolle zu einem preiswerten Grundnahrungsmittel entwickelte, sollte sie die Deutschen nicht nur mehrfach vor Hunger und Hungersnot schützen."
 vn_prices.8.a: "Ok."
 vn_prices.9.t: "Summa Lacticiniorum"
 vn_prices.9.d: "Die Käseproduktion in Europa hat eine lange Tradition, weshalb heute Hunderte von lokalen Käsereien um den besten aller Käsesorten konkurrieren. Pantaleone da Confienza, ein Experte für Milchprodukte aus Savoyen, hat deshalb ein umfangreiches Buch mit dem Titel "Summa lacticiniorum" veröffentlicht, in dem er sein Wissen über regionale Käsesorten und die Käseproduktion unter Beweis stellt."
 vn_prices.9.a: "Wie kann man ein Land regieren, in dem es 246 verschiedene Käsesorten gibt?"
