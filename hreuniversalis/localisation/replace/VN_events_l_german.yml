 religious_events.22.dd: "Segne uns, Heiliger Johannes!"
 rota_disabled.tt: "Deaktiviert Rota-Ereignisse"
 safavi_school_bonus_tt: "Kosten (Kernprovinzen): §G-10.0%§!"
