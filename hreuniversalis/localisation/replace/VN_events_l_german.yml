 vn_religious_events.0.url.a: "Kugu ist die höchste Göttlichkeit."
 vn_religious_events.0.url.b: "Durch Küdryrchö werden wir überdauern."
 vn_religious_events.0.url.c: "Purysho wird mich unterstützen."
 vn_religious_events.0.url.e: "Mlande wird uns eine gute Ernte bereiten."
 vn_religious_events.0.url.f: "Ich verehre Tunya, Gott des Universums."
 vn_religious_events.1.t: "Tugend und Buße"
 vn_religious_events.1.d: "Während [Root.Monarch.GetHerHis]es frommen Lebens hat [Root.Monarch.GetName] den Frieden in [Root.GetName] bewahrt und dabei stets [Root.Monarch.GetHerHis]e Religion respektiert. Nun hat [Root.Monarch.GetSheHe] beschlossen, das Regierungsgeschäft aufzugeben und sich in ein Kloster zurückzuziehen, in dem [Root.Monarch.GetSheHe] die letzten [Root.Monarch.GetHerHis]er Tage als asketische[Root.GetMrMale] [Root.Monarch.GetWomanMan] verbringen will. Der Klerus und der Adel unterstützen [Root.Monarch.GetHerHis]e Entscheidung und bereiten sich auf den Machtwechsel in [Root.GetName] vor."
 vn_religious_events.1.a: "Lasst [Root.Monarch.GetHerHim] gehen"
 vn_religious_events.1.b: "Verhindert das"
 vn_religious_events.10.t: "Religion und Krieg"
 vn_religious_events.10.d: "Die Tatsache, dass wir uns derzeit in einem Krieg befinden, hat viele fromme Gläubige verärgert, weil dies im Widerspruch zu den Prinzipien unserer Religion steht. Sie fragen sich, ob wir unseren Glauben noch schätzen, und fordern eine schnelle Niederlegung der Waffen."
 vn_religious_events.10.a: "Krieg anstreben"
 vn_religious_events.10.b: "Frieden anstreben"
 vn_religious_events.100.t: "Übersetzung eines antiken Werkes"
 vn_religious_events.100.d: "Nach monatelanger Arbeit haben unsere Historiker und Schriftsteller ein altes literarisches Meisterwerk unserer Vorfahren in die [Root.Culture.GetName]e Sprache übersetzt. Dies wird es uns in Zukunft ermöglichen, ihre Traditionen und Bräuche mit größerer Leichtigkeit zu erforschen und möglicherweise das eine oder andere Geheimnis über sie zu lüften."
 vn_religious_events.100.a: "Hervorragend"
 vn_religious_events.101.t: "Pilgerfahrt nach Chak Chak"
 vn_religious_events.101.d: "Die Bergheiligtümer der persischen Stadt Chak Chak gelten als das wichtigste zoroastrische Heiligtum, wo Nikbanou, die Tochter des letzten sassanidischen Herrschers, zu Ahura Mazda betete, um Schutz vor den angreifenden arabischen Armeen zu erhalten. Jeder gläubige Anhänger des Zoroastrismus sollte regelmäßig zu diesem Ort pilgern, wo heute eine Bergquelle die Tränen von Nikbanou vergießt."
 vn_religious_events.101.a: "Bereitet alles für die Pilgerreise vor"
 vn_religious_events.101.b: "Derzeit gibt es wichtigere Dinge als eine Pilgerreise"
 vn_religious_events.102.t: "Flucht der Prinzessin"
 vn_religious_events.102.d: "Eine Tochter von [Root.Monarch.GetTitle] [Root.Monarch.GetTitle] ist heute Nacht mit einigen ihrer Diener aus dem Palast geflohen und hat sich versteckt, um der bevorstehenden Hochzeit mit ihrem Bruder [Root.Heir.GetName] zu entgehen! Trotz entsandter Suchtrupps wissen wir nicht, wohin sie geflohen ist und ob wir sie bald wieder finden werden. In jedem Fall müssen die Feierlichkeiten abgesagt werden."
 vn_religious_events.102.a: "Das ist Hochverrat!"
 vn_religious_events.102.b: "[Root.Monarch.GetName] hat auch andere hübsche Töchter"
 vn_religious_events.103.t: "Unreine Blutlinie"
 vn_religious_events.103.d: "Durch die Heirat mit einem Mitglied einer fremden Dynastie hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Blutlinie der [Root.Monarch.Dynasty.GetName] mit unreinem Blut verunreinigt, das [Root.Monarch.GetSheHe] auf all [Root.Monarch.GetHerHis]e Nachkommen übertragen wird. Daher fordern Adel und Klerus die Scheidung des königlichen Paares und die Heirat von [Root.Monarch.GetName] mit einem Blutsverwandten."
 vn_religious_events.103.a: "Annulliert die Ehe"
 vn_religious_events.103.b: "Ich will einfach keinen Krüppel als Erben"
 vn_religious_events.104.t: "Feuer von Zarathuštra"
 vn_religious_events.104.d: "Einst brannten Tausende von Feuern in den Tempeln der Zoroastrier - vom Mittelmeer bis Turkmenistan, von Baku am Kaspischen Meer bis zum Persischen Golf. Mit der muslimischen Unterwerfung des Sassanidenreiches sind viele der Feuer bedauerlicherweise erloschen. Die wenigen zoroastrischen Flammen, die noch immer brennen, lodern größtenteils in unseren Tempeln."
 vn_religious_events.104.a: "Wir sind die letzten Hüter des Feuers"
 vn_religious_events.105.t: "Zartosht No-Diso"
 vn_religious_events.105.d: "Die jährliche Trauerfeier zu Ehren des Propheten Zarathuštra steht unmittelbar bevor. Tausende von Gläubigen werden zu den Feuertempeln strömen, um des Todes unseres weisen Religionsstifters zu gedenken. Unser Klerus bittet nun um eine kleine Spende, um das Fest reibungslos organisieren und durchführen zu können."
 vn_religious_events.105.a: "Übergebt das Geld"
 vn_religious_events.105.b: "Wir brauchen es selbst"
 vn_religious_events.106.t: "Chinesische Händler"
 vn_religious_events.106.d: "Das chinesische Kaiserreich erlebt ein neues goldenes Zeitalter, wobei Tausende von Händlern exotische Waren in die ganze Welt exportieren. Die jahrhundertealte Seidenstraße führt sie auch in [Root.GetAdjective]en Städte, wo sie nicht nur mit den Einheimischen Handel treiben, sondern auch Informationen über Kultur und Wissenschaft austauschen. Wir profitieren wirklich vom Wohlstand Chinas."
 vn_religious_events.106.a: "Wunderbar"
 vn_religious_events.107.t: "Zwiespältiges Angebot"
 vn_religious_events.107.d: "Ein politisch erfolgloser Adliger, der unsere Religion offenbar nicht so sehr schätzt wie wir, hat uns ein unmoralisches Angebot gemacht. Entgegen der Tradition bot er eine seiner Töchter als zukünftige Ehefrau für [Root.Heir.GetName] an, um unsere beiden Familien einander näher zu bringen. Sicherlich will er durch diese Heirat einen persönlichen Vorteil erlangen, aber er würde uns mit Teilen seines Vermögens beschenken."
 vn_religious_events.107.a: "Nehmt das Angebot an"
 vn_religious_events.107.b: "Lehnt das Angebot ab"
 vn_religious_events.108.t: "Religiöse Opposition"
 vn_religious_events.108.d: "Religiöse Sekten und Irrlehren waren in unserem Reich schon immer ein Problem und schwächen die Autorität unserer eigenen Religion. Eine der Sekten ist in den letzten Monaten immer populärer geworden und hat sich von einem Geheimkult zu einer Art Volksreligion entwickelt. Wir müssen dieses Problem schnell lösen!"
 vn_religious_events.108.a: "Warum haben wir keine Inquisitoren?"
 vn_religious_events.109.t: "Das Böse gewinnt an Übermacht"
 vn_religious_events.109.d: "Unser derzeitiger Krieg läuft vielleicht nicht schlecht, aber einige unserer Berater behaupten das Gegenteil. Einige argumentieren, dass wir den Kampf gegen das Böse und Angra Mainyu bereits verloren haben! Wir werden sie nicht so leicht beruhigen können."
 vn_religious_events.109.a: "Schrecklich!"
 vn_religious_events.110.t: "Schachmeister"
 vn_religious_events.110.d: "An unserem royalen Hof wurde ein Schachturnier abgehalten, bei dem die besten Strategen aus dem ganzen Land gegeneinander und gegen das Genie [Root.GetMunseresunserer] [Root.Monarch.GetTitle] antraten. Überraschenderweise war der Gewinner dieses Wettbewerbs nicht etwa [Root.Monarch.GetName], sondern ein bis dahin unbekannter Soldat. Unsere Kommandeure sind von den taktischen Fähigkeiten dieses einfachen Mannes beeindruckt, weshalb sie vorschlagen, ihn bei Hofe anzuheuern."
 vn_religious_events.110.a: "Befördert ihn zum General"
 vn_religious_events.110.b: "Befördert ihn zum Berater"
 vn_religious_events.111.t: "Sterbendes Vieh"
 vn_religious_events.111.d: "Viele unserer Schafe, Ziegen und Rinder sind in einer unserer Provinzen durch eine tückische Krankheit getötet worden. Glücklicherweise scheint diese Seuche für die Menschen harmlos zu sein, aber sie raubt vielen Bauern die Lebensgrundlage. Unsere Priester interpretieren dies als göttliche Strafe für mangelnde Frömmigkeit."
 vn_religious_events.111.a: "Schrecklich"
 vn_religious_events.112.t: "Territoriale Wiedereinforderung"
 vn_religious_events.112.d: "Unsere Schreiber haben herausgefunden, dass eine benachbarte Provinz einst von einem [Root.Culture.GetName]en Stamm bewohnt war, bevor dieser von ihrem derzeitigen Besitzer vertrieben wurde. Das ist genug, um eine Rückeroberung dieser Provinz für uns zu rechtfertigen."
 vn_religious_events.112.a: "Fordert die Provinz"
 vn_religious_events.112.b: "Verzichtet auf die Provinz"
 vn_religious_events.113.t: "Die Rituale des [Root.GetAdjective]en Volkes"
 vn_religious_events.113.d: "Wir sind ein Volk, das seit vielen Jahrhunderten existiert. Da sich die Welt um uns herum verändert hat, sind viele unserer Sitten und Gebräuche seit jeher unverändert geblieben. Einige der fortschrittlichen Denker wollen daher, dass sich unsere Gesellschaft verändert und weiterentwickelt, um den modernen Herausforderungen gerecht zu werden. Dies würde die Traditionalisten jedoch mit Sicherheit verärgern."
 vn_religious_events.113.a: "Den Traditionalisten vertrauen"
 vn_religious_events.113.b: "Den Reformern vertrauen"
 vn_religious_events.114.t: "Waffen der Alten"
 vn_religious_events.114.d: "Viele unserer Vorfahren wurden in erbitterten Kämpfen gegen unseren Erzfeind getötet, weshalb sie heute von uns zu Recht als Helden verehrt werden. Viele ihrer Schwerter und Schilde, mit denen Dutzende von Feinden getötet und Hunderte von Pfeilen abgewehrt wurden, sind bis zum heutigen Tag in Ehren bewahrt worden. Um zu verhindern, dass sie in unseren Waffenkammern verrosten, könnten wir eine bessere Verwendung für sie finden."
 vn_religious_events.114.a: "Bringt sie den Göttern als Opfer dar"
 vn_religious_events.114.b: "Behaltet sie als Relikte"
 vn_religious_events.114.c: "Verteilt sie an unsere Krieger"
 vn_religious_events.115.t: "Tribunal von [Root.Capital.GetCapitalName]"
 vn_religious_events.115.d: "Ein naher Verwandter von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde beschuldigt, einen Handwerker ermordet zu haben, wobei er behauptete, es handele sich nur um einen tragischen Unfall. Wir können seine Schuld nicht vollständig beweisen, aber die Indizien sprechen gegen ihn. Die Ältesten sind sich uneins über seine Schuld, weshalb wir entscheiden müssen, wie wir mit dem Verwandten [Root.GetMdesder] [Root.Monarch.GetTitle] umgehen."
 vn_religious_events.115.a: "Verurteilt ihn"
 vn_religious_events.115.b: "Verteidigt ihn"
 vn_religious_events.116.t: "Leichtfertige Arroganz"
 vn_religious_events.116.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich in den letzten Wochen nicht gerade durch vorbildliches Verhalten ausgezeichnet. [Root.Monarch.GetSheHeCap] zeigt sich bei Hofe oft arrogant und behandelt viele von [Root.Monarch.GetHerHis]en Beratern und Untertanen mit Hohn und Spott. Die Ältesten fordern, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Verhalten schnell ändert."
 vn_religious_events.116.a: "Zeigt Reue"
 vn_religious_events.116.b: "Mein Hof, meine Regeln"
 vn_religious_events.117.t: "Gefallene Söhne und Brüder"
 vn_religious_events.117.d: "Viele Familien mussten ihre geliebten Söhne und Brüder begraben, die in Kämpfen gegen unsere heimtückischen Feinde gefallen sind. Unser Volk ist es leid, unsere Kriege zu führen, und fordert eine andauernde Zeit des Friedens."
 vn_religious_events.117.a: "Gut, wenn sie es so wollen"
 vn_religious_events.117.b: "Dies ist nicht möglich"
 vn_religious_events.118.t: "[Root.GetAdjective]er Held"
 vn_religious_events.118.d: "Der Begründer unseres Volkes, nach dem unser Volk benannt wurde, war zweifellos ein wirklich großer Mann. Heute verdanken wir unsere Existenz diesem Helden, auch wenn sich die Ältesten derzeit nicht sicher sind, welche seiner Taten die glorreichsten waren. Was vermuten wir?"
 vn_religious_events.118.a: "Ein fähiger Staatsmann"
 vn_religious_events.118.b: "Ein tapferer Krieger"
 vn_religious_events.119.t: "Unzureichender militärischer Führer"
 vn_religious_events.119.d: "Zu Beginn unseres andauernden Krieges ernannte der Ältestenrat unseren [Root.Mil_Advisor.GetTitle] zum Befehlshaber der Armee. Leider wurde [Root.Mil_Advisor.GetName] [Root.Mil_Advisor.GetHerHis]em Namen nicht gerecht, erzielte nur wenige militärische Erfolge und verursachte den Tod vieler unserer Soldaten. Die Ältesten fordern daher die Ersetzung von [Root.GetMILihmihr] durch eine qualifiziertere Person."
 vn_religious_events.119.a: "Ersetzt [Root.Mil_Advisor.GetHerHim]"
 vn_religious_events.119.b: "Behaltet [Root.Mil_Advisor.GetHerHim]"
 vn_religious_events.120.t: "Stadt unserer Vorfahren"
 vn_religious_events.120.d: "In einem verborgenen Tal entdeckten unsere Späher verlassene Bergdörfer, deren Existenz uns nicht bekannt war. Einige Nachforschungen haben gezeigt, dass sie einst von einem [Root.GetAdjective]en Stamm bewohnt waren, der einst in dieser Region siedelte. Viele der Ruinen scheinen noch intakt zu sein, so dass diese Region mit nur geringem Aufwand wieder zum Leben erweckt werden könnte."
 vn_religious_events.120.a: "Plündert sie aus"
 vn_religious_events.120.b: "Bevölkert sie neu"
 vn_religious_events.121.t: "Konsequenzen der missionarischen Bemühungen"
 vn_religious_events.121.d: "Die anhaltenden missionarischen Bemühungen in einer unserer Provinzen haben bei unseren Geistlichen große Empörung ausgelöst. Nach den Grundsätzen unserer Religion ist es für Ungläubige unmöglich, zum [Root.Religion.GetName]en Glauben zu konvertieren. Nur durch die Geburt allein wird man ein Anhänger unseres Glaubens. Wir sind aufgerufen, unsere Missionare zurückzuziehen."
 vn_religious_events.121.a: "Unser Verhalten war wirklich falsch"
 vn_religious_events.121.b: "Wenn unser Glaube überleben will, müssen wir missionieren"
 vn_religious_events.122.t: "Ketzerische Schriften"
 vn_religious_events.122.d: "In unseren Bibliotheken sind immer mehr Schriften erschienen, die der Klerus eindeutig als ketzerisch bezeichnet hat. Sie fordern, dass ihre Bücher und Aufzeichnungen vernichtet und die Schriftsteller streng bestraft werden. Wir könnten diese Situation jedoch ausnutzen, um von den Autoren etwas Geld zu erpressen und sie damit davonkommen zu lassen."
 vn_religious_events.122.a: "Exekutiert die Autoren"
 vn_religious_events.122.b: "Lasst sie für ihren Schutz zahlen"
 vn_religious_events.123.t: "[Root.Monarch.GetTitle] des Lichts"
 vn_religious_events.123.d: "[Root.Monarch.GetName] hat durch [Root.Monarch.GetHerHis]e wohlwollende, sanfte und gerechte Herrschaft einen schmeichelhaften Spitznamen im einfachen Volk erhalten: [Root.Monarch.GetTitle] des Lichts. Ohne Zweifel ist [Root.Monarch.GetSheHe] einer der kompetentesten Herrscher, den [Root.GetName] je regiert hat!"
 vn_religious_events.123.a: "Fabelhaft"
 vn_religious_events.124.t: "Abtrünnige Glaubensbrüder"
 vn_religious_events.124.d: "Die Autorität unserer Religion ist geschwächt, weshalb es nicht verwunderlich ist, dass einige nicht so treue Anhänger den [Root.Religion.GetName]en Glauben ablegen. Einige von ihnen haben Sekten gegründet oder sich sogar ungläubigen Religionen angeschlossen."
 vn_religious_events.124.a: "Ketzerei!"
 vn_religious_events.125.t: "Interreligiöse Beziehungen"
 vn_religious_events.125.d: "Es gibt Leute, die behaupten, dass wir nur eine Häresie einer der anderen großen Religionsgemeinschaften sind. Wir mögen zwar religiöse Prinzipien mit Christen, Juden und Muslimen teilen, aber wir unterscheiden uns von ihnen durch einzigartige Merkmale und können auf einem unabhängigen Glauben bestehen. Wir können diese Situation zu unserem Vorteil nutzen, indem wir leicht freundschaftliche Beziehungen zu unseren vermeintlichen Glaubensbrüdern unterhalten."
 vn_religious_events.125.a: "Wunderbar"
 vn_religious_events.126.t: "Santanistischer Geheimkult"
 vn_religious_events.126.d: "Am Hof von [Root.GetName] verbreiten sich Gerüchte. Es heißt, dass ein geheimer religiöser Kult, der den Herrn des Bösen selbst anbetet, schon seit einiger Zeit in [Root.Capital.GetCapitalName] existiert haben soll. Wir dürfen solche Blasphemie und solchen Satanismus nicht tolerieren!"
 vn_religious_events.126.a: "Bekämpft sie"
 vn_religious_events.126.b: "Ignoriert sie"
 vn_religious_events.127.t: "Synkretismus unbeliebt"
 vn_religious_events.127.d: "Unsere Religion und Kultur wurden schon immer stark von den umliegenden Völkern beeinflusst, deren Einflüsse auch heute noch ein integraler Bestandteil unserer Nation sind. Viele unserer Untertanen haben begonnen, diesen Synkretismus als Assimilation zu verstehen, da sie befürchten, dass die verbliebenen [Root.Culture.GetName]en Traditionen früher oder später ganz verschwinden werden."
 vn_religious_events.127.a: "Schrecklich"
 vn_religious_events.128.t: "Ausbildung von [Root.Heir.GetName]"
 vn_religious_events.128.d: "[Root.GetHUnserUnsere] [Root.Heir.GetTitle] ist noch jung und muss noch eine Menge lernen, um später ein guter Herrscher zu werden. Unsere Berater schlagen vor, einen der besten Gelehrten des Landes einzustellen, der [Root.Heir.GetHerHim] in den kommenden Jahren ein frommes und weises Leben lehren soll. Das wäre eine kostspielige Maßnahme, aber es würde sich am Ende auszahlen."
 vn_religious_events.128.a: "Gute Idee"
 vn_religious_events.128.b: "Schlechte Idee"
 vn_religious_events.129.t: "Entstehung neuer Zeremonien"
 vn_religious_events.129.d: "Das ganze Jahr über feiern wir viele religiöse und kulturelle Feste, die fest in den Traditionen unserer Nation verankert sind. In Teilen unseres Landes haben die Menschen neue, von fremden Religionen und Kulturen beeinflusste Feste eingeführt. Wir müssen uns überlegen, wie wir mit diesen Festen umgehen."
 vn_religious_events.129.a: "Fördert sie"
 vn_religious_events.129.b: "Verbietet sie"
 vn_religious_events.130.t: "Ehrfürchtiger Hof"
 vn_religious_events.130.d: "In letzter Zeit haben die Mitglieder unseres Gerichts zunehmend mehr Ehrfurcht gezeigt. Nicht nur Priester, sondern auch Berater, Diener und Mitglieder der königlichen Familie haben ihre religiösen Pflichten in vorbildlicher Weise erfüllt. Dies sind wahrhaft prächtige Zeiten!"
 vn_religious_events.130.a: "Schön"
 vn_religious_events.131.t: "Conspiracy of the Harem"
 vn_religious_events.131.d: "We have discovered that some of the royal court is involved in a conspiracy, including family members of the [Root.Monarch.GetTitle], dignitaries, and army officers. Fortunately, we spotted it in time to prevent the planned assassination of [Root.Monarch.GetTitle], which would certainly have plunged the country into chaos."
 vn_religious_events.131.a: "Execute the traitors!"
 vn_religious_events.132.t: "Grave Robbery"
 vn_religious_events.132.d: "The family tomb of [Root.Monarch.Dynasty.GetName] was attacked and plundered by grave robbers! They were able to surmount the ingenious traps of the crypt and get access to the precious and irreplaceable family jewels."
 vn_religious_events.132.a: "Damn!"
 vn_religious_events.133.t: "Trade Expedition"
 vn_religious_events.133.d: "Once the trade relations of the ancient Egyptians extended over the entire Mediterranean Sea, resulting in extreme prosperity. We should also consider financing a trade expedition to persuade foreign rulers to intensify trade with our nation and thus increase our number of trade routes. Shall we do that?"
 vn_religious_events.133.a: "Finance it"
 vn_religious_events.133.b: "Next time maybe"
 vn_religious_events.134.t: "An Emerging Dynasty"
 vn_religious_events.134.d: "One of the most influential aristocratic families, who had been loyal to the [Root.Monarch.Dynasty.GetName] dynasty for generations, turned against the [Root.Monarch.GetTitle] to overthrow [Root.Monarch.GetHerHim]. They have spent a large part of their fortune to raise an army of mercenaries. We must stop them!"
 vn_religious_events.134.a: "Crush them!"
 vn_religious_events.135.t: "Cat Plague"
 vn_religious_events.135.d: "Recently, the number of orphaned street cats and kittens in [Root.Capital.GetCapitalName] has increased dramatically. As a pious ruler, it is our duty to adopt some of these worshipped animals and master the problem meticulously. However, if we give short shrift of the cats, we will commit a crime against the will of the cat goddess Bastet."
 vn_religious_events.135.a: "Adopts some cat"
 vn_religious_events.135.b: "Send out the exterminators!"
 vn_religious_events.135.c: "The problem will soon solve itself"
 vn_religious_events.136.t: "Cattle Count"
 vn_religious_events.136.d: "During the annual cattle count, a great number of taxes were raised and collected thanks to the meticulous accuracy of our writers and inspectors. This means a well-stocked treasury in the years to come."
 vn_religious_events.136.a: "Wonderful"
 vn_religious_events.137.t: "Construction of a New Pyramid?"
 vn_religious_events.137.d: "The millennia-old pyramids of ancient Egypt are still today among the most magnificent buildings in the Old World; the largest of them reaches a height of almost 150 meters. With modern techniques and the most talented architects, we will certainly be able to erect an even greater pyramid, which, once completed, will preserve the prestige of our nation and our [Root.Monarch.GetTitle] for all eternity."
 vn_religious_events.137.a: "I want to build the greatest and most magnificent pyramid of all time!"
 vn_religious_events.137.b: "A small one will do as well"
 vn_religious_events.137.c: "Who can prove that the ancient Egyptians built the pyramids?"
 vn_religious_events.138.t: "New Harbour"
 vn_religious_events.138.d: "Our advisors suggest to commission the construction of a new port with some surplus money. While some are seeking a new commercial port, others are calling for an improvement in our war fleet. How do we decide?"
 vn_religious_events.138.a: "On the military port"
 vn_religious_events.138.b: "On the commercial port"
 vn_religious_events.139.t: "Revival of Hieroglyphs?"
 vn_religious_events.139.d: "Preserved inscriptions and buildings of the ancient Egyptians are still hiding great secrets that can only be unlocked by decoding hieroglyphs. Maybe we should not just focus on deciphering these ancient symbols, but also actively accept, promote and develop them."
 vn_religious_events.139.a: "True Egyptians use hieroglyphics of course"
 vn_religious_events.139.b: "We do not need such moss-grown stuff"
 vn_religious_events.140.t: "Reliable Harvest Prediction"
 vn_religious_events.140.d: "We have been generous to the Gods this year and according to the predictions of our oracles Renenutet will bestow a rich harvest on us this saison. Our farmers are already preparing to harvest the vast amounts of the precious crops."
 vn_religious_events.140.a: "Wonderful"
 vn_religious_events.153.t: "Die kappadokischen Väter"
 vn_religious_events.153.d: "Das Trio der so genannten "Kappadokischen Väter", bestehend aus dem heiligen Basilius von Caesarea, dem heiligen Gregor von Nyssa und dem heiligen Gregor von Nazianz, gilt als der größte unter den frühbyzantinischen Theologen. Im vierten Jahrhundert waren die drei Heiligen entscheidend für die Entwicklung orthodoxer trinitarischer Lehren angesichts verschiedener antitrinitarischer Ketzereien.\nJetzt, da wir die Städte, für die jeder einzelne Heilige als Bischof gedient hat, zurückgewonnen haben, können wir ihre Gräber restaurieren und ihre Vermächtnisse wieder ehren."
 vn_religious_events.153.a: "Kyrie Elegeson"
 vn_religious_events.2.t: "Leerung einer Kirche"
 vn_religious_events.2.d: "Unser Klerus ist ständig damit beschäftigt, ehemalige katholische Kirchen in [Root.Religion.GetName]e Kirchen zu verwandeln, um sie für unseren Gottesdienst zu nutzen. Davor werden jedoch alle religiösen Statuen, Porträts und Ikonen entfernt und gegebenenfalls ersetzt.\nNach arbeitsreichen Tagen wurde eine ehemalige Kathedrale mit Hilfe von Tagelöhnern vollständig geleert. Nun stellt sich die Frage, was mit all dem nutzlosen Gold und Silber geschehen soll, das gesammelt wurde."
 vn_religious_events.2.a: "Zerstört es"
 vn_religious_events.2.b: "Verkauft es"
 vn_religious_events.21.t: "Ein ambitionierter Feldherr"
 vn_religious_events.21.d: "Ein junger, aber talentierter Mann, der sich als "Krieger Gottes" versteht, hat die Aufmerksamkeit unserer Offiziere auf sich gezogen. Er hat ein paar Dutzend bewaffnete Männer aus seiner Heimat versammelt, mit denen er eine Art religiöse Armee innerhalb unserer Grenzen führt und Ketzer bekämpft. Indem er sich dem verabscheuungswürdigen Klerus widersetzt, findet er Tag für Tag immer mehr Anerkennung unter dem einfachen Volk. Obwohl er niemals eine militärische Ausbildung genossen hat, schlägt unser Adel vor, diesen Mann in unsere Armee aufzunehmen, um unsere eigenen Truppen zu führen."
 vn_religious_events.21.a: "Ausgezeichnete Idee"
 vn_religious_events.21.b: "Lieber nicht"
 vn_religious_events.22.t: "Religiöses Massaker"
 vn_religious_events.22.d: "Religiöser Militarismus führt zunehmend zu gewaltsamen Spannungen zwischen verschiedenen religiösen Mitgliedern unter unseren Untergebenen. Diese Bereitschaft zu Gewalt und Zerwürfnissen hat sich in einem blutigen Massaker entladen, bei dem Hunderte von Menschen aus den religiösen Minderheiten von Hussiten brutal getötet und hingerichtet wurden. Das darf nicht zur Gewohnheit werden."
 vn_religious_events.22.a: "Furchtbar!"
 vn_religious_events.23.t: "Plünderung eines Klosters"
 vn_religious_events.23.d: "Eine große Zahl von Bauern revoltierte gegen die religiösen Institutionen und begann, Dutzende von Kirchen und Klöstern zu plündern und niederzubrennen. Die Kirche fürchtet nun auch in anderen Regionen Bauernaufstände, weshalb sie uns auffordert, diese Aufstände zu unterdrücken."
 vn_religious_events.23.a: "Tötet sie"
 vn_religious_events.23.b: "Verurteilt sie"
 vn_religious_events.24.t: "Hussitische Lieder"
 vn_religious_events.24.d: "Krieger, die für Gott ihr streitet\num seines Gesetzes,\nbittet Gott, dass er euch beisteht,\nbleibt ihm im Bekenntnis,\nan seiner Seite steht ihr stets als Sieger.\n\nUnsere Theologen haben ein eigenes Genre von Hymnen erfunden, die in unseren Gottesdiensten anstelle von traditionellen Liedern gesungen werden. Diese kraftvollen Gesänge werden den Zusammenhalt unserer Nation sowohl im Frieden als auch im Krieg stärken!"
 vn_religious_events.24.a: "Selig ist jeder, der fällt für die Wahrheit"
 vn_religious_events.24.b: "Gereckt die Waffe, die den Händen schmeckt, dröhnt "Gott, du unser Herr!""
 vn_religious_events.25.t: "Der Tag des Herrn naht?"
 vn_religious_events.25.d: "Unsere Bevölkerung befindet sich in Aufruhr! Ein populärer Prediger und Theologe behauptete in einem seiner jüngsten Gottesdienste, dass die Apokalypse in nur wenigen Tagen über [Root.GetName] hereinbrechen würde. Es gibt viele Menschen im Reich, die in Stunden des Betens gesunken sind, um Gott ein letztes Mal zu preisen, und die sehnsüchtig auf das Jüngste Gericht warten. Jeder, selbst hohe [Root.GetAdjective]e Staatsmänner, will seine Frömmigkeit beweisen, bevor er Gott gegenübertritt."
 vn_religious_events.25.a: "Das Ende ist nah!"
 vn_religious_events.25.b: "Das ist Unsinn!"
 vn_religious_events.26.t: "Gründung von religiösen Siedlungen"
 vn_religious_events.26.d: "Viele fromme und fanatische Hussiten haben ihre Heimat in den Großstädten verlassen, um die weltlichen Lasten abzuschütteln. Sie strömen auf das Land, wo sie neue Dörfer und Städte gründen, ihre eigenen Pfarreien errichten und nach ihren eigenen Prinzipien leben. Dank dieser Menschen werden bisher unbebaute Regionen in [Root.GetName] erschlossen und kultiviert."
 vn_religious_events.26.a: "Sehr schön"
 vn_religious_events.27.t: "Bergpredigt"
 vn_religious_events.27.d: "Ein bekannter hussitischer Prediger wird vom einfachen Volk sehr geschätzt. Um ihm ein größeres Publikum zu bieten, wird in der Nähe von [Root.Capital.GetCapitalName] eine Bergpredigt gehalten, in der er seine silberne Zunge vor Tausenden von treuen Menschen beweisen kann."
 vn_religious_events.27.a: "Selig sind, die da geistlich arm sind; denn das Himmelreich ist ihr"
 vn_religious_events.27.b: "Selig sind die Friedfertigen; denn sie werden Gottes Kinder heißen"
 vn_religious_events.27.c: "Selig sind, die da hungert und dürstet nach der Gerechtigkeit; denn sie sollen satt werden"
 vn_religious_events.28.t: "Große Waffenresignation"
 vn_religious_events.28.d: "Viele Menschen in [Root.GetName] sind es leid, unsere Kriege zu führen, die ihre Familien töten und ihre Häuser zerstören. Ermutigt durch unsere Prediger haben sowohl erfahrene Soldaten als auch einfache Bauern ihre Waffen niedergelegt. Es wird Zeit brauchen, um sie davon zu überzeugen, wieder zu kämpfen."
 vn_religious_events.28.a: "Auge um Auge, Zahn um Zahn"
 vn_religious_events.29.t: "Hussitische Plünderungen"
 vn_religious_events.29.d: "Ein General hat sein Gefolge kürzlich mehrmals über die Grenze zu unseren Nachbarn geführt, wo sie die grenznahen Dörfer und Bauernhöfe angegriffen und geplündert haben. Der örtliche Statthalter forderte uns auf, diese Plünderungen zu unterbinden."
 vn_religious_events.29.a: "Beansprucht einen Teil der Beute"
 vn_religious_events.29.b: "Bestraft die Täter"
 vn_religious_events.3.t: "Skandal in der Kurie"
 vn_religious_events.3.d: "Ein skandalöser Vorfall im Heiligen Stuhl hat die katholische Welt erschüttert. Mehrere Kardinäle haben den [Root.Religion.GetName]en Glauben öffentlich verteidigt und sogar den Papst gebeten, auf uns zuzugehen, um unsere bestehenden Differenzen beizulegen. Obwohl es hierfür nach wie vor keinerlei Aussichten gibt, bekräftigt dies unsere Religion."
 vn_religious_events.3.a: "Sehr schön"
 vn_religious_events.30.t: "Zunehmende Opposition gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 vn_religious_events.30.d: "Eine Gruppe einflussreicher Adliger, die argwöhnisch die Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] seit [Root.Monarch.GetHerHis]er Krönung von [Root.GetMihmihr] beneidet, arbeitet seit einiger Zeit gegen unsere[Root.GetMnMale] [Root.Monarch.GetTitle]. Sie verbreiten Lügen über [Root.Monarch.GetHerHim] und hinterfragen ungerechtfertigterweise [Root.Monarch.GetHerHis]e Legitimität. Sie haben nun eine Kommission eingerichtet, mit der sie versuchen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu entmachten, um die Kontrolle über [Root.GetName] selbst zu übernehmen. Wir müssen diese Widersacher loswerden."
 vn_religious_events.30.a: "Statuiert ein Exempel an ihnen!"
 vn_religious_events.30.b: "Versucht, ihren Lügen ein Ende zu setzen"
 vn_religious_events.31.t: "Non Vi Sed Verbo"
 vn_religious_events.31.d: "Die Anhänger unseres Glaubens propagieren ein streng friedliches Zusammenleben mit unseren Nachbarn, weshalb sie bewaffnete Konflikte mit Missgunst betrachten. Allerdings genießen wir nach wie vor die Zustimmung unseres Volkes in unserem aktuellen Krieg, was sich bei schwerwiegenden Niederlagen rasch in Ablehnung verwandeln könnte."
 vn_religious_events.31.a: "Wir werden bald wieder unsere Waffen niederlegen"
 vn_religious_events.31.b: "Manchmal ist Krieg notwendig"
 vn_religious_events.32.t: "Missachtung weltlicher Herrschaft"
 vn_religious_events.32.d: "Eine radikale Gruppe fanatischer Anabaptisten verweigert jede weltliche Macht in unserem Reich. Sie haben ihre Loyalität gegenüber den örtlichen adeligen und klerikalen Feudalherren aufgekündigt. Unsere Berater befürchten, dass wir bald ihre Loyalität zu [Root.GetMdemder] [Root.Monarch.GetTitle] verlieren werden, wenn wir sie in Ruhe lassen."
 vn_religious_events.32.a: "Zerschmettert sie!"
 vn_religious_events.32.b: "Wir haben andere Probleme"
 vn_religious_events.33.t: "Verbesserte Beziehungen"
 vn_religious_events.33.d: "Obwohl viele uns als Ketzer betrachten, teilen wir die christlichen Prinzipien mit den meisten unserer Nachbarn. Deshalb streben viele Herrscher nach friedlichen Beziehungen zu ihren christlichen Nachbarn."
 vn_religious_events.33.a: "Schön"
 vn_religious_events.34.t: "Neue Gesangbücher"
 vn_religious_events.34.d: "Unser Klerus hat neue Kirchenlieder geschrieben und sie in einem neuen Gesangbuch gesammelt. Bald werden sie in unserer Druckerei gedruckt und an die Kirchen unseres Landes verteilt."
 vn_religious_events.34.a: "Wunderbar"
 vn_religious_events.35.t: "Reformationszentrum"
 vn_religious_events.35.d: "In den letzten Jahren hat sich unsere Hauptstadt zu einem wahren Zentrum der anabaptistischen Religion entwickelt. Allerdings sind viele der umliegenden Gebiete noch immer die Heimat einer beträchtlichen Anzahl von Katholiken und anderen Anhängern der Reformation. Wir müssen entscheiden, wie wir mit diesen Ketzern umgehen."
 vn_religious_events.35.a: "Bekehrt sie"
 vn_religious_events.35.b: "Toleriert sie"
 vn_religious_events.36.t: "Anabaptistisches Märtyrertum"
 vn_religious_events.36.d: "In vielen europäischen Ländern wird der anabaptistische Glauben als Ketzerei angeprangert, was für viele unserer Glaubensbrüder Verfolgung und Tod bedeutet. Wir werden nie all jene Anabaptisten vergessen, die verurteilt und zu Unrecht hingerichtet werden."
 vn_religious_events.36.a: "Interessant"
 vn_religious_events.37.t: "Theologische Streitigkeiten"
 vn_religious_events.37.d: "Unter unseren Theologen und Klerikern gab es heftige spirituelle Kontroversen, weil sie über bestimmte Prinzipien unserer Religion gespalten sind. Einige fordern moderne Reformen, während andere auf viel traditionelleren Doktrinen bestehen. Wir müssen diesen Streit beenden, indem wir eine Seite wählen."
 vn_religious_events.37.a: "Unterstützt die Reformer"
 vn_religious_events.37.b: "Unterstützt die Traditionalisten"
 vn_religious_events.38.t: "König der Letzten Tage"
 vn_religious_events.38.d: "In unserer Hauptstadt wurde ein umstrittenes Theaterstück aufgeführt, das vor allem unsere Theologen und Priester verärgerte. Nach ihren Worten verzerrt es die Realität auf Kosten unserer Religion, weshalb sie fordern, dass dieses Stück verboten wird. Geben wir nach oder bestehen wir auf die künstlerische Freiheit?"
 vn_religious_events.38.a: "Gebt nach"
 vn_religious_events.38.b: "Lehnt diese Forderung ab"
 vn_religious_events.39.t: "Pilger in Not"
 vn_religious_events.39.d: "Eine Gruppe von Pilgern, die durch unser Land reisen, wurde angegriffen und von Banditen ausgeraubt. Ohne Vorräte werden sie bald die Pilgerreise absagen und ihr Reiseziel nicht erreichen. Wir müssen ihnen helfen!"
 vn_religious_events.39.a: "Helft ihnen"
 vn_religious_events.39.b: "Ignoriert sie"
 vn_religious_events.4.t: "Abgeschlossene Bibelübersetzung"
 vn_religious_events.4.d: "Unsere Theologen haben die Bibel in einen [Root.Culture.GetName]en Dialekt übersetzt, da wir nicht mehr an das Verbot der katholischen Kirche gebunden sind, die dies eigentlich verbietet. Dadurch können nun mehr Menschen die Heilige Schrift lesen und verstehen."
 vn_religious_events.4.a: "Wunderbar"
 vn_religious_events.40.t: "Universitätsreformen"
 vn_religious_events.40.d: "Lange Zeit kontrollierte der Papst die meisten unserer Universitäten durch strenge Gesetze und Vorschriften, die darauf abzielten, Strömungen des reformatorischen Denkens zu verhindern. Aber dank unserer mutigen Loslösung vom Katholizismus sind all diese Probleme inzwischen überflüssig geworden. Die Frage ist nun jedoch, ob unser Klerus weiterhin die Bildungseinrichtungen unseres Landes beeinflussen sollte oder ob wir nach öffentlichen und unabhängigen Universitäten streben sollten."
 vn_religious_events.40.a: "Unterstützt öffentliche Universitäten"
 vn_religious_events.40.b: "Unterstützt staatliche Universitäten"
 vn_religious_events.5.t: "Gegeninquisition"
 vn_religious_events.5.d: "Ein großer Teil unserer Untertanen, der nicht zu unterschätzen ist, hängt immer noch am Katholizismus, was uns von innen heraus schwächen könnte. Wir müssen uns schnell mit diesen Ketzern auseinandersetzen - ob wir sie nun bekehren oder bekämpfen."
 vn_religious_events.5.a: "Bekämpft sie"
 vn_religious_events.5.b: "Konvertiert sie"
 vn_religious_events.6.t: "Aufgedeckter Geldschmuggel"
 vn_religious_events.6.d: "Wir haben erfahren, dass eines unserer Klöster beim Schmuggeln von Geld erwischt wurde. Schon in der Vergangenheit hatten sich die örtlichen Mönche entgegen den klösterlichen Regeln durch heimliche Geldströme einen gewissen Luxus erlaubt. Ein solches Verhalten ist verwerflich und darf nicht toleriert werden. Die Kirche fordert nun die rechtmäßige Bestrafung der beteiligten Schmuggler und Mönche sowie die Konfiszierung ihres Geldes."
 vn_religious_events.6.a: "Bestraft sie"
 vn_religious_events.6.b: "Drückt ein Auge zu"
 vn_religious_events.61.t: "Karhunpeijaiset"
 vn_religious_events.61.d: "Unsere Jäger haben einen Bären zu Fall gebracht, das heiligste Tier unseres Glaubens. Mit einer traditionellen Zeremonie werden wir das Fleisch nicht essen, aber wir werden den Geist des Bären befreien und seine Wiedergeburt ermöglichen."
 vn_religious_events.61.a: "Gut"
 vn_religious_events.62.t: "Vakkajuhlat"
 vn_religious_events.62.d: "Endlich ist der Winter vorbei und die Ankunft des Frühlings kann gefeiert werden. Wie jedes Jahr organisieren wir den traditionellen Vakkajuhlat, um den Göttern zu danken und für eine profitable Ernte zu beten. Welches Opfer sollen wir Äkräs darbringen?"
 vn_religious_events.62.a: "Opfert etwas Nahrung und Getränke"
 vn_religious_events.62.b: "Opfert einige Tiere"
 vn_religious_events.62.c: "Opfert einige Waffen"
 vn_religious_events.63.t: "Die tödliche Kälte"
 vn_religious_events.63.d: "Der Winter hat uns in diesem Jahr stärker getroffen als erwartet, obwohl wir uns gut vorbereitet schienen. Viele starben in den letzten Wochen an Hunger oder Frost. Viele beschuldigen [Root.GetMdendie] [Root.Monarch.GetTitle] wegen [Root.Monarch.GetHerHis]er schlechter Vorbereitung."
 vn_religious_events.63.a: "Die Götter haben uns allein gelassen"
 vn_religious_events.64.t: "Ausbleibender Frühling"
 vn_religious_events.64.d: "Unsere Ernte in diesem Jahr ist schlechter ausgefallen als in den Jahren zuvor. Unsere Bauern sind besorgt, bis zum Winter genügend Nahrung zu bekommen, um alle zu ernähren."
 vn_religious_events.64.a: "Hoffentlich werden wir den Winter überleben"
 vn_religious_events.65.t: "Wolfsgefahr"
 vn_religious_events.65.d: "Der Nahrungsmangel im vergangenen Winter hat ein Rudel Wölfe aus dem Wald gelockt, die jetzt in der Nähe unserer Hauptstadt nach Nahrung suchen. Da sie bereits einige Schafe auf den Weiden erlegt haben, sind die Ältesten besorgt über die akute Bedrohung durch sie."
 vn_religious_events.65.a: "Verjagt diese scheußlichen Kreaturen"
 vn_religious_events.65.b: "Wartet, bis sich das Rudel weitergezogen ist"
 vn_religious_events.66.t: "Rentierzucht"
 vn_religious_events.66.d: "Das [Root.GetAdjective]e Volk hat eine lange Tradition in der Rentierzucht. Kein Wunder also, dass der diesjährige Jahrgang eine besonders robuste und widerstandsfähige Generation von Rentieren hervorgebracht hat."
 vn_religious_events.66.a: "Großartig"
 vn_religious_events.67.t: "Kältesturm"
 vn_religious_events.67.d: "Eine unserer Provinzen wurde von einem eisigen Schneesturm getroffen, der die Region von der Außenwelt abgeschnitten hat. Nicht jeder konnte rechtzeitig einen warmen Unterschlupf finden."
 vn_religious_events.67.a: "Sie befinden sich jetzt in Tuonela"
 vn_religious_events.68.t: "Schiffswrack gefunden"
 vn_religious_events.68.d: "Unsere Fischer haben die Überreste eines Schiffes vor unserer Küste entdeckt. Wir wissen nicht, wem dieses Schiff einst gehörte, aber der ehemalige Besitzer wird die versunkenen Schätze sicherlich nicht mehr brauchen."
 vn_religious_events.68.a: "Die Fracht gehört jetzt uns"
 vn_religious_events.69.t: "Polarlichter"
 vn_religious_events.69.d: "In den letzten Nächten wurde der Himmel über [Root.GetName] durch hellgrüne Polarlichter geprägt. Unsere Schamanen interpretieren dies als vielversprechenden Vorbote von baldigem Wohlstand, Stabilität und Frieden."
 vn_religious_events.69.a: "Die Zeit wird zeigen, was das bedeutet"
 vn_religious_events.7.t: "Ansiedlung von [Root.Religion.GetName]en Flüchtlingen"
 vn_religious_events.7.d: "Menschen unserer Nachbarn wurden von Inquisitoren aus ihren Häusern vertrieben, weil sie der [Root.Religion.GetName]en Religion angehören. Sie fragen nun uns, ob sie sich in unseren Dörfern und Städten niederlassen können, da sie unseren Herrscher als jemanden betrachten, der sie vor der Inquisition beschützen wird."
 vn_religious_events.7.a: "Heißt sie willkommen"
 vn_religious_events.70.t: "Polarlichter"
 vn_religious_events.70.d: "In den letzten Nächten wurde der Himmel über [Root.GetName] durch dunkelrote Polarlichter geprägt. Unsere Schamanen interpretieren dies als warnender Vorbote von baldiger Gefahr, Blutvergießen und Krieg."
 vn_religious_events.70.a: "Die Zeit wird zeigen, was das bedeutet"
 vn_religious_events.71.t: "Mithraismus"
 vn_religious_events.71.d: "Der Mithraskult, dessen Wurzeln im Zoroastrismus liegen, existiert als religiöser Kult in unserem Reich und ist vor allem unter unseren Soldaten sehr verbreitet. Auch wenn sie den iranischen Sonnengott Mithras verehren, lohnt es sich zu überlegen, diesen Kult zu fördern."
 vn_religious_events.71.a: "Fördert diesen Kult"
 vn_religious_events.71.b: "Verbietet diesen Kult"
 vn_religious_events.72.t: "Griechische Bildhauerei"
 vn_religious_events.72.d: "Die vergessene Kunst, prächtige Statuen aus Bronze oder Marmor zu schaffen, die einst die griechische und römische Welt prägten, erlebt in [Root.GetName] eine große Wiedergeburt. Wir könnten einige Bildhauer bezahlen, um unseren Palast mit neuen Statuen unserer Herrscher und Helden zu schmücken."
 vn_religious_events.72.a: "Gute Idee"
 vn_religious_events.73.t: "Wiedergeburt der hellenischen Philosophie"
 vn_religious_events.73.d: "Die alten Griechen sind berühmt für ihre ausgezeichneten Philosophen. Männer wie Aristoteles oder Platon sind heute für viele Gelehrte ein großes Vorbild. Kein Wunder also, dass immer mehr unserer Gelehrten die hellenische Philosophie wiederentdecken und ausarbeiten."
 vn_religious_events.73.a: "Sehr gut"
 vn_religious_events.74.t: "[Root.GetAdjective]e Epen"
 vn_religious_events.74.d: "Noch heute gelten antike Werke wie Homers Ilias oder Odyssee als wahre Meisterwerke der Literatur, die niemand je übertreffen konnte. Mit der Wiederbelebung der hellenischen Religion haben viele unserer Schriftsteller begonnen, diese großen Schriftsteller nachzuahmen und sich selbst mit dem Schreiben solcher Epen zu beschäftigen. Hoffen wir, dass ein [Root.GetAdjective]er Autor mit seinem eigenen Werk bald in die Kunstgeschichte eingehen wird."
 vn_religious_events.74.a: "Fantastisch"
 vn_religious_events.75.t: "Oktoberpferd"
 vn_religious_events.75.d: "Zusammen mit unseren Priestern organisierten unsere Untertanen ein rituelles Opferfest in [Root.Capital.GetCapitalName], um dem Kriegsgott Ares für seinen Segen über uns zu danken. Ohne Angst vor den Gefahren des Krieges wurden Wagenrennen veranstaltet und die ganze Nacht über heiter gefeiert."
 vn_religious_events.75.a: "Ein Segen!"
 vn_religious_events.76.t: "Heldenkult"
 vn_religious_events.76.d: "Die glorreichen Taten und Errungenschaften von [Root.Monarch.GetTitle] [Root.Monarch.GetName] haben zur Entstehung eines religiösen Heldenkults geführt. Viele haben begonnen, Schreine für [Root.Monarch.GetHerHim] zu bauen und danken den Göttern für [Root.Monarch.GetHerHis]e Herrschaft über [Root.GetName]. Es gibt sogar einige wenige, die es wagen, [Root.Monarch.GetHerHim] mit Helden wie Achilles, dem unverwundbaren Krieger im Trojanischen Krieg, oder Alexander dem Großen, dem Eroberer der Welt, zu vergleichen."
 vn_religious_events.76.a: "Grandios"
 vn_religious_events.77.t: "Die Geheimnisse der Sterne"
 vn_religious_events.77.d: "Der Himmel mit seinen Millionen von Sternen beherbergt seit der Existenz der Menschheit eine Unzahl von ungelösten Geheimnissen. Astrologen oder Sterngucker versuchen, die Zukunft aufzudecken, indem sie sich die Konstellation von Sonne, Mond und Planeten ansehen, einschließlich der Zukunft von [Root.GetName]. Unsere Hofpriester haben den nächtlichen Himmel der letzten Tage ausgiebig beobachtet und studiert und festgestellt, dass die goldenen Zeiten für [Root.GetName] unmittelbar bevorstehen."
 vn_religious_events.77.a: "Was für Innovationen werden wir erreichen?"
 vn_religious_events.77.b: "Was für Bündnisse werden wir bilden?"
 vn_religious_events.77.c: "Was für Kriege werden wir kämpfen?"
 vn_religious_events.78.t: "Zerbröckelndes Monument"
 vn_religious_events.78.d: "Die Städte unseres Landes sind mit beeindruckenden Denkmälern geschmückt: Prächtige Tempel, die den Göttern geweiht sind, oder verzierte Statuen, die den Helden vergangener Zeiten Ehre machen. Leider konnte ein Statthalter nicht genügend Geld aufbringen, um ein bedeutendes Monument in einer unserer Provinzen zu erhalten, so dass man es heute nur noch als Schande bezeichnen kann. Wir könnten die Renovierung aus eigener Tasche bezahlen."
 vn_religious_events.78.a: "Wir müssen unsere Denkmäler erhalten"
 vn_religious_events.78.b: "Wir brauchen das Geld anderswo"
 vn_religious_events.79.t: "Aufgebrachtes Priestertum"
 vn_religious_events.79.d: "Zunehmend haben die Hofpriester an der Religiosität unseres Herrschers gezweifelt, weshalb sie den königlichen Hof verärgert verlassen haben und nun eine Anstellung anderswo suchen. Sollen wir sie überreden, zu uns zurückzukehren?"
 vn_religious_events.79.a: "Sie haben ihre Chance vertan"
 vn_religious_events.79.b: "Wir brauchen sie"
 vn_religious_events.8.t: "Feuertaufe"
 vn_religious_events.8.d: "Wir sind der katholischen Kirche ein Dorn im Auge, weshalb sie unaufgefordert Inquisitoren in unser Reich geschickt hat, um uns zur Bekehrung zu zwingen. Sie werden sicherlich nicht davor zurückschrecken, unser Volk vor unseren Augen niederzumetzeln, wenn wir ihrer Forderungen nicht nachkommen."
 vn_religious_events.8.a: "Schrecklich"
 vn_religious_events.80.t: "Unbelehrbare Nation"
 vn_religious_events.80.d: "Unser Volk ist nicht bekannt für seine Finesse oder Weisheit insgesamt. Viele unserer Studenten haben mit ihrem Studium an unseren Universitäten keinen Erfolg, weshalb wir immer weniger kompetente Männer beschäftigen können. Wir müssen etwas dagegen tun."
 vn_religious_events.80.a: "Idioten!"
 vn_religious_events.81.t: "Gesang der Skalden"
 vn_religious_events.81.d: "Nur die herrlichsten Völker und Helden werden in alten Gedichten, Liedern und Epen erwähnt, die ihre einzigartige Glorie zum Ausdruck bringen. Die Skalden in unserem Land haben begonnen, Gedichte und Epen über das [Root.GetAdjective]e Volk zu schreiben. Ein Beweis für unsere überwältigende Pracht!"
 vn_religious_events.81.a: "Fantastisch"
 vn_religious_events.82.t: "Treacherous Sea"
 vn_religious_events.82.d: "Einer unserer Kapitäne kehrte nach seiner Reise nicht nach [Root.GetName] zurück; wahrscheinlich wurde er in einen Sturm verwickelt oder von einem Seemonster verschluckt. Es gibt keine Hoffnung mehr, ihn lebend zu finden."
 vn_religious_events.82.a: "Er ist jetzt im Walhalla"
 vn_religious_events.83.t: "Großer Blót"
 vn_religious_events.83.d: "Es ist Zeit für ein großes Opferfest, zu dem die wichtigsten Jarls und Goðar des Reiches eingeladen sind, um den Göttern für ihren Segen der letzten Jahre zu danken. Nur mit dem Blut von Lebewesen werden wir die Götter besänftigen können."
 vn_religious_events.83.a: "Alright"
 vn_religious_events.84.t: "Selbstopferung"
 vn_religious_events.84.d: "Eine verheerende Dürre hat einige Regionen unseres Reiches schwer getroffen. Die örtlichen Goðar interpretieren dies als eine Bestrafung der Götter für die Schwäche des [Root.GetAdjective]en Volkes. Um die Götter zu beruhigen und die Dürre zu beenden, haben sie Hunderte von Menschen aufgefordert, sich selbst den Göttern zu opfern."
 vn_religious_events.84.a: "Nicht gut"
 vn_religious_events.85.t: "Schiffbrüchige Kaufleute"
 vn_religious_events.85.d: "Ein Schiff mit wohlhabenden Händlern ist vor unserer Küste verunglückt. Glücklicherweise konnten sich die Schiffbrüchigen an unserer Küste retten, aber ohne ein Schiff können sie nicht nach Hause zurückkehren. Deshalb haben sie uns um ein neues Schiff gebeten."
 vn_religious_events.85.a: "Lasst uns ihnen helfen"
 vn_religious_events.85.b: "Nicht unser Problem"
 vn_religious_events.86.t: "Tod eines Bruders"
 vn_religious_events.86.d: "Bedauerlicherweise erhielten wir die betrübliche Nachricht, dass einer der engsten Brüder von [Root.Monarch.GetName] im Kampf gefallen ist. In seinem Leben war er von Heldentum und Tapferkeit geprägt, ohne Angst vor einem Kampf, der am Ende viele aussichtslose Kämpfe zu unseren Gunsten umkehrte. Wegen seiner Furchtlosigkeit und seiner Kampfkünste verdient er eine Beerdigung nach seinem Rang, nur welche?"
 vn_religious_events.86.a: "Er verdient eine ordentliche Bestattung"
 vn_religious_events.86.b: "Mir egal, wie er bestattet wird"
 vn_religious_events.87.t: "Blutig ist die Welt"
 vn_religious_events.87.d: "Wir sind tapfere Krieger und furchtlose Seeleute, beneidet von vielen anderen Nationen. Trotz unserer Erfolge in Kämpfen und Kriegen gibt es immer noch Länder, die unsere Armee und Flotte übertreffen. Wir müssen dies ändern, wenn wir expandieren und überleben wollen."
 vn_religious_events.87.a: "Strebt nach Hegemonie an Land"
 vn_religious_events.87.b: "Strebt nach Hegemonie auf See"
 vn_religious_events.88.t: "Jarlsfehde"
 vn_religious_events.88.d: "Einem Jarl missfällt die Herrschaft der [Root.Monarch.Dynasty.GetName] in [Root.GetName], denn er behauptet, dass seine Vorfahren vom [Root.GetAdjective]en Thron durch unsere verdrängt wurden. Er hat daher eine Söldnertruppe aufgestellt, um seinen Anspruch durchzusetzen."
 vn_religious_events.88.a: "Vernichtet ihn!"
 vn_religious_events.88.b: "Besänftigt ihn"
 vn_religious_events.89.t: "Hestavíg"
 vn_religious_events.89.d: "Unsere Pferdezüchter wollen einen Hestavíg organisieren, in dem ihre Hengste gegeneinander kämpfen, um das beste Zuchtpferd zu ermitteln. Dies ist eine gute Gelegenheit, eine neue Generation von kräftigen und schnellen Pferden für unsere Armee zu bekommen."
 vn_religious_events.89.a: "Gute Idee"
 vn_religious_events.9.t: "Reinterpretation der Bibel"
 vn_religious_events.9.d: "Ein [Root.GetAdjective]er Theologe hat Teile der Bibel auf eine unvergleichliche Weise neu interpretiert, was inzwischen viele unserer Priester begeistert und erstaunt hat. Einige begrüßen seine modernen Ansichten, aber andere bestehen auf einem wörtlichen Verständnis der Heiligen Schrift. Dennoch bleibt die Neuinterpretation nach wie vor eine [Root.Religion.GetName]e Denkweise und kann es wert sein, gefördert zu werden."
 vn_religious_events.9.a: "Interessant"
 vn_religious_events.90.t: "Abenteuerlicher Geist"
 vn_religious_events.90.d: "Angezogen von epischen Geschichten und legendären Helden, sind Hunderte von abenteuerlustigen Männern aus fernen Gebieten nach [Root.GetName] gereist, um selbst Geschichte zu schreiben. Viele von ihnen können nicht einmal ein Schwert richtig schwingen, aber wir werden bald von diesen mutigen Männern profitieren."
 vn_religious_events.90.a: "Sehr schön"
 vn_religious_events.91.t: "Überzeugende Missionare"
 vn_religious_events.91.d: "Seit der Kreuzigung Jesu haben christliche Missionare das Christentum in weiten Teilen der Welt verbreitet, wobei sich viele große Missionare besonders durch ihre oft heroischen Taten auszeichnen, die wir heute zu Recht als Heilige verehren. Meistens waren die Missionare in Lebensgefahr, wenn sie heidnisches und ungezähmtes Gebiet betraten; viele von ihnen wurden inhaftiert oder getötet. Dennoch ist ihr außergewöhnlicher Mut und ihre Frömmigkeit eine wahre Inspiration für unsere Missionare."
 vn_religious_events.91.a: "Wundervoll"
 vn_religious_events.92.t: "Konzil von [Root.Capital.GetCapitalName]"
 vn_religious_events.92.d: "Bedeutende Theologen und Bischöfe haben sich in [Root.Capital.GetCapitalName] versammelt, um ein Konzil abzuhalten. Sie wollen Vereinbarungen und ein friedliches Zusammenleben mit den Führern der religiösen Minderheiten in unserem Reich anstreben - ob Ketzer oder Ungläubige. Hoffentlich wird dies unsere religiöse und kulturelle Einheit stärken."
 vn_religious_events.92.a: "Sehr gut"
 vn_religious_events.93.t: "Als Saulus zu Paulus wurde"
 vn_religious_events.93.d: "Nicht alle unsere Untertanen sind geborene Christen, geschweige denn Paulikianer. Viele von ihnen erkennen jedoch im Laufe ihres Lebens, dass unser Glaube der einzig wahre ist. Selbst diejenigen, die einst erbitterte Verfolger von Christen waren, konvertieren nun zum Christentum, was in einigen unserer Provinzen zu Wellen von freiwilligen Massenkonvertierungen führt. Ein starker Beweis für die Wahrhaftigkeit unserer Religion!"
 vn_religious_events.93.a: "In Christus liegen verborgen alle Schätze der Weisheit und der Erkenntnis"
 vn_religious_events.94.t: "Kirchliche Reformen"
 vn_religious_events.94.d: "Derzeit handelt unser Klerus nicht konsequent nach christlichen Idealen. Die finanzielle Situation der Kirche ist desolat und kaum jemand kümmert sich um die Gemeinde. Die Gottesdienste finden zu Zeiten statt, die für die Reichen angenehm sind, aber nicht von den arbeitenden Menschen besucht werden können. Indem wir vernünftige Kirchenreformen durchführen, werden wir den Klerus wieder zur Vernunft bringen."
 vn_religious_events.94.a: "Interessant"
 vn_religious_events.95.t: "Unbestrittene[Root.GetMrMale] [Root.Monarch.GetTitle]"
 vn_religious_events.95.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] kann sich glücklich schätzen, ein so ehrfürchtiges und treues Volk wie das [Root.GetAdjective]e Volk zu regieren. Der Klerus wird von Adel und Bürgertum hoch geschätzt, die ihre religiösen Pflichten tadellos und auffallend wahrnehmen. Sogar religiöse und kulturelle Minderheiten in [Root.GetName] schätzen [Root.GetMdendie] [Root.Monarch.GetTitle] für [Root.Monarch.GetHerHis]e wohlwollende und weise Herrschaft."
 vn_religious_events.95.a: "Ein Segen!"
 vn_religious_events.96.t: "Für Land und Religion"
 vn_religious_events.96.d: "Unsere Missionare waren immer bereit, unseren Glauben zu verbreiten, und unsere Soldaten, ihn zu verteidigen. Viele von ihnen sind bereit, ihr Leben zu opfern, damit unsere Religion überleben kann."
 vn_religious_events.96.a: "Interessant"
 vn_religious_events.97.t: "Ein sicherer Hafen"
 vn_religious_events.97.d: "Anhänger des [Root.Religion.GetName]en Glaubens überschreiten regelmäßig unsere Grenzen, weil sie aus ihrer Heimat vertrieben wurden und bei uns eine neue Heimat suchen. Es ist eine christliche Selbstverständlichkeit, diesen armen Menschen Fürsorge zu gewähren."
 vn_religious_events.97.a: "Lasst sie auf unseren Bauernhöfen helfen"
 vn_religious_events.97.b: "Lasst sie in unseren Werkstätten arbeiten."
 vn_religious_events.97.c: "Lasst sie in unseren Reihen dienen"
 vn_religious_events.98.t: "Die Asketen von [Root.GetName]"
 vn_religious_events.98.d: "Viele unserer Städte sind die Heimat von Religionsgemeinschaften, deren Anhänger den [Root.Religion.GetName]en Doktrinen insgesamt ergeben sind. Ihr Leben ist der Einhaltung und Bewahrung religiöser Praktiken gewidmet und trägt so zur Erhaltung unserer religiösen Autorität in den betroffenen Regionen bei. Es gibt viele, die an unserem Hof als gute Ratgeber dienen würden."
 vn_religious_events.98.a: "Verpflichtet einen ihrer Theologen"
 vn_religious_events.98.b: "Verpflichtet einen ihrer Inquisitoren"
 vn_religious_events.99.t: "Archaeological Discovery"
 vn_religious_events.99.d: "Wir fanden ein seltsames Gewölbe am Rande einer unserer Städte, versteckt einige Meter unter der Oberfläche. Nach einiger Untersuchung der prunkvollen Krypta sind wir sicher, dass es sich um die Grabstätte verstorbener Könige aus alter Zeit handelt. Einige Theologen behaupten sogar, Beweise für die Existenz eines Grabes eines christlichen Heiligen gefunden zu haben."
 vn_religious_events.99.a: "Da unten muss es vergrabene Schätze geben"
 vn_religious_events.99.b: "Macht es zu einer Pilgerstätte"
 vn_rosicrucians.1.t: "Rosenkreuzer"
 vn_rosicrucians.1.d: "Die Legende besagt, dass ein weiser Arzt mit dem Namen Christian Rosenkreuz bestimmte uralte und mysteriöse Geheimnisse über die Erde entdeckte, während er tief in islamischem Territorien unter der Führung von Sufi-Mystikern studierte.\nJedenfalls hielt [Root.Monarch.GetName] dies immer für eine bloße Legende... bis dieser seltsame Bettler mit Kapuze an seinem Hof auftauchte und eine Audienz verlangte. Der Mann erklärte, er sei ein Vertreter des geheimen, von Rosenkreuz selbst gegründeten Ordens der Rosenkreuzer, und dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Gelegenheit erhalten solle, [Root.Monarch.GetHerHis]en Namen zu beweisen und sich als einer der acht Großmeister dem Orden anzuschließen.\nDer geheimnisvolle Besucher besteht darauf, dass der Orden geheim gehalten werden muss, oder dass [Root.GetMdemder] [Root.Monarch.GetTitle] großes Unglück widerfahren wird, und erklärt weiter, dass [Root.Monarch.GetName] keinen Ehepartner haben darf, wenn [Root.Monarch.GetSheHe] dem Orden beitreten will. Die Auswahlverfahren mögen recht schwierig sein; aber die Belohnungen - verstecktes Wissen, das für die breite Masse undenkbar ist - werden großartig sein."
 vn_rosicrucians.1.a: "Wir haben keine Zeit für solche Scherze"
 vn_rosicrucians.1.b: "Bitte, erzählt mehr!"
 vn_rosicrucians.2.t: "Die Prüfung"
 vn_rosicrucians.2.d: "Der maskierte Mann hat sich bereit erklärt, [Root.Monarch.GetTitle] [Root.Monarch.GetName]s Mut in den okkulten Künsten der Alchemie und der Heilkunde zu messen. Er führt [Root.GetMdendie] [Root.Monarch.GetTitle] in eine versteckte Kammer voller brodelnder Elixiere und ausgetrockneter Leichen von phantastischen Tieren und zeigt mit seinem knorrigen Finger auf die gefährlichsten Tränke, ohne ein Wort zu sagen."
 vn_rosicrucians.2.a: "Hoffen wir, dass nichts in die Luft geht..."
 vn_rosicrucians.2.b: "Eine leichte Aufgabe"
 vn_rosicrucians.3.t: "Erfolg!"
 vn_rosicrucians.3.d: "Schweiß tropft auf den Tisch - [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat es geschafft, das unberechenbare Allheilmittel im letzten Moment vor der Zerstörung zu stabilisieren. Der vermummte Mann lächelt mit einem Grinsen verfaulter Zähne und enthüllt eine rote Kruzifixkette aus einer versteckten Tasche in seinem Gewand. Er bittet [Root.Monarch.GetName], das neue Symbol seiner geheimen Herkunft zu tragen."
 vn_rosicrucians.3.a: "Für Rosenkreuz!"
 vn_rosicrucians.3.b: "Ich fühle mich... jünger"
 vn_rosicrucians.4.t: "Eid gebrochen"
 vn_rosicrucians.4.d: "Indem wir uns dem heiligsten und geheimsten Orden der Rosenkreuzer angeschlossen haben, haben wir einen Eid abgelegt, lebenslang Junggeselle zu sein. Mit unserer späteren Heirat wurde der Eid gebrochen, und der Orden ist bereit, uns für diese unerhörte Verletzung seiner Regeln zu exkommunizieren."
 vn_rosicrucians.4.a: "Bittet den Orden um Vergebung"
 vn_rosicrucians.4.b: "Auf Nimmerwiedersehen, [Root.Consort.GetName]!"
 vn_rosicrucians.5.t: "Geheimnisse der Rosenkreuzer"
 vn_rosicrucians.5.d: "Mit dem mystischen Sufi-Wissen, das uns der Orden zur Verfügung stellt, können wir große Belohnungen für unseren Staat ernten. Zu welchem Zweck sollten wir unsere okkulte Expertise einsetzen?"
 vn_rosicrucians.5.a: "Hellseherei"
 vn_rosicrucians.5.b: "Eine Silberzunge für [Root.Monarch.GetName]"
 vn_rosicrucians.5.c: "Himmelsbrot für unsere Soldaten"
 vn_rosicrucians.6.t: "Flüchtlinge der Rosenkreuzer"
 vn_rosicrucians.6.d: "Ein Rosenkreuzer wurde durch chaotische Instabilität aus seiner Heimat vertrieben. Da er weiß, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] einer der acht Ordensmitglieder ist, hat er sich an unseren Hof gewandt, um Schutz zu suchen, indem er angeboten hat, seine persönlichen Geheimnisse zu teilen und sich seinen Platz im Reich zu verdienen."
 vn_rosicrucians.6.a: "Großartig"
 vn_rosicrucians.6.b: "Soll er doch jemand anderen finden"
 vn_rosicrucians.7.t: "Ein geteiltes Geheimnis"
 vn_rosicrucians.7.d: "Obwohl unsere Nationen in den meisten Angelegenheiten in ihren eigenen Interessen handeln, ist ein großes Geheimnis von [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Wissen, dass der Herrscher unseres Nachbarlandes auch Mitglied des Rosenkreuzerordens ist. Wenn wir uns auch auf dem Schlachtfeld begegnen, so wird es doch immer einen verborgenen Respekt zwischen uns geben."
 vn_rosicrucians.7.a: "Für Rosenkreuz"
 vn_rosicrucians.8.t: "Orden fordert Unterstützung"
 vn_rosicrucians.8.d: "Unsere Position als Mitglied der acht Rosenkreuzermeister hat uns viele Vorteile gebracht, aber sie bringt auch Verpflichtungen mit sich. Der Orden braucht jetzt unsere Hilfe, aber im Interesse der Geheimhaltung können sie uns nicht sagen, wofür sie unsere Hilfe überhaupt brauchen."
 vn_rosicrucians.8.a: "Wenn's sein muss"
 vn_rota_events.1.t: "Rota-Wahl"
 vn_rota_events.1.d: "Die von Jaroslaw dem Weisen aufgestellten alten Gesetzbücher der Rus sahen ein System der lateralen Erbschaft vor, das als Rota-System bezeichnet wurde, benannt nach dem russischen Wort für "Familie". In diesem System würde das vierte Geschwisterteil [Root.GetMdesder] regierenden [Root.Monarch.GetTitle] bei [Root.Monarch.GetHerHis]em Tod [Root.Monarch.GetHerHis]e Nachfolge antreten und nicht [Root.Monarch.GetHerHis] eigenes Kind, wobei im Gegenzug jedes andere Geschwisterteil eine Stufe auf der "Leiter" der angesehensten Fürstentümer aufsteigen würde.\nMit dem Tod unseres letzten Monarchen müssen wir nun einen Nachfolger aus dem Kreis unserer Verwandten krönen - oder wir ignorieren diese alte Tradition und laufen Gefahr, den Zorn unserer Brüder auf uns zu ziehen."
 vn_rota_events.1.a: "Lasst unseren Verwandten regieren!!"
 vn_rota_events.1.b: "Ignoriert die Rota-Tradition"
 vn_rota_events.2.t: "Rota"
 vn_rota_events.2.d: "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat unseren Staat zu [From.Monarch.GetHerHis]em Nachfolger im Rota-System ernannt, in dem der Tod jedes Großfürsten anstatt einer auf dem Primogenitur basierenden Erbfolge einen Dominoeffekt erzeugt, bei dem Brüder abwechselnd in jedem Fürstentum aufeinander folgen. Wir haben keine andere Wahl, als dieser Bitte nachzukommen, indem wir [Root.Monarch.GetTitle] [Root.Monarch.GetName] entsenden, um das Amt [From.GetMdesder] [From.Monarch.GetTitle] von [From.GetName] zu bekleiden.\nUnsere einzige Möglichkeit, dieses Schicksal in Zukunft zu vermeiden, bestünde darin, alle Verbindungen zum Großfürstentum Rus in einem offenen Trotz- und Rebellionszustand abzubrechen.\nIn der Zwischenzeit werden wir hoffentlich bald einen neuen eigenen Herrscher aus einem Nachbarstaat erhalten."
 vn_rota_events.2.a: "Entsendet [Root.GetMdendie] [Root.Monarch.GetTitle]"
 vn_rota_events.3.t: "Fürstentum [rus_partition_country.GetName] spaltet sich ab"
 vn_rota_events.3.d: "Nach dem Tod unseres ehemaligen illustren Herrschers war das Chaos vorprogrammiert. Mit dem fortschreitenden Niedergang der Kiewer Rus bündelt sich immer mehr Macht in den Händen der regionalen Behörden, und eine dieser Regionen, [rus_partition_country.GetName], strebt nach einem eigenen unabhängigen Fürstentum. Mit einem Mitglied der [rus_partition_country.Monarch.Dynasty.GetName]-Dynastie an der Spitze sind sie nicht bereit, diese Perspektive kampflos aufzugeben, und falls wir nicht einwilligen, könnte es zu einem blutigen Konflikt kommen."
 vn_rota_events.3.a: "Erkennt [rus_partition_country.Monarch.GetName]s Ansprüche an"
 vn_rota_events.3.b: "Fechtet [rus_partition_country.Monarch.GetName]s Ansprüche an"
 vn_rota_events.3.tt: "Wir werden unsere Kerne in [rus_partition_country.GetAdjective] Provinzen verlieren, während sie unabhängig werden."
 vn_slavic_events.1.t: "Dziady"
 vn_slavic_events.1.d: "Das Dziady-Fest steht vor der Tür, ein wichtiges Ereignis, bei dem wir die Geister unserer Vorfahren ehren und mit ihnen kommunizieren. Es ist an der Zeit, bestimmte Eigenschaften und Attribute unserer Vorfahren hervorzuheben und ihnen unsere Ehrerbietung zu erweisen. Dies wird nicht nur die Beziehung zu unseren Vorfahren stärken, sondern auch potenziellen Segen für unser Reich bringen.\nWelche Qualitäten wollen wir bei unseren Vorfahren besonders ehren?"
 vn_slavic_events.1.a: "Tapferkeit und Kampfgeist."
 vn_slavic_events.1.b: "Fruchtbarkeit und Wohlstand."
 vn_slavic_events.1.c: "Fingerfertigkeit und Kunstfertigkeit."
 vn_slavic_events.2.t: "Der geheimnisvolle Vedmak"
 vn_slavic_events.2.d: "Gerüchten zufolge ist ein Vedmak, ein ebenso furchterregender wie weiser Zauberer, durch die Lande gezogen und hat von seinen ungewöhnlichen Fähigkeiten erzählt. Die Nachricht von seiner Ankunft hat auch den [Root.GetAdjective] Hof erreicht, wo [Root.GetMderdie] [Root.Monarch.GetTitle] neugierig auf die Idee gekommen ist, den Vedmak als Berater zu rekrutieren. Dies könnte eine einmalige Gelegenheit sein, von seinem umfangreichen Wissen zu profitieren, aber es würde viele Höflinge beunruhigen.\nWie sollten wir auf den Aufenthalt des Vedmak reagieren?"
 vn_slavic_events.2.a: "Ladet ihn in den Hof ein."
 vn_slavic_events.2.b: "Wir können auch ohne ihn auskommen."
 vn_slavic_events.3.t: "Schändung einer heiligen Lichtung"
 vn_slavic_events.3.d: "Inmitten des dichten Waldes von [holy_glade_prov.GetName] befindet sich eine heilige Lichtung, die von unserem Volk seit Generationen verehrt wird. Diese Lichtung ist ein Ort des Friedens und der spirituellen Verbindung mit unseren Vorfahren. Eine Gruppe ruchloser Jugendlicher hat jedoch kürzlich die heilige Lichtung entweiht und zerstört. Sie haben ungestüme Feiern abgehalten, die heiligen Symbole beschädigt und den geweihten Boden mit Respektlosigkeit behandelt."
 vn_slavic_events.3.a: "Lass sie wissen, dass sie Frevel begehen."
 vn_slavic_events.3.b: "Sie sind nun einmal Jugendliche."
 vn_slavic_events.4.t: "Das Flüstern der Rusalki"
 vn_slavic_events.4.d: "In mehreren unserer Provinzen häufen sich Berichte über unheimliche Ereignisse und unerklärliche Vorfälle. Die Bewohner sind von Angst und Schrecken erfüllt und behaupten, dass die Rusalki ihr Unwesen treiben. Diese geisterhaften Wassergeister erscheinen in der Nähe von Flüssen, Seen und Brunnen und bringen Unglück über diejenigen, die ihnen begegnen. Die Angriffe scheinen vor allem Männer zu treffen, die von den verführerischen Rusalki ins Wasser gelockt und ertränkt werden. Unsere Untertanen fühlen sich zunehmend hilflos und suchen vergeblich nach Möglichkeiten, diesem schrecklichen Spuk ein Ende zu setzen."
 vn_slavic_events.4.a: "Das ist furchtbar!"
 vn_slavic_events.5.t: "Paparuda"
 vn_slavic_events.5.d: "Eine unerbittliche Dürre hat [paparuda_prov.GetName] heimgesucht, wo die Bauern unter Ernteausfällen und Wasserknappheit leiden. Die lokale Bevölkerung ist verzweifelt und sucht nach einer Lösung, um die Dürre zu beenden. Es wird vorgeschlagen, ein traditionelles Paparuda zu veranstalten, bei dem ein Mädchen, das einen Rock aus blättrigen Ranken und Zweigen trägt, durch das Dorf tanzt und von den Dorfbewohnern mit Wasser besprengt wird. Dieser traditionelle Brauch soll Veles, den Gott des Regens, beschwören und den gewünschten Niederschlag bringen.\nSollen wir das Paparuda abhalten?"
 vn_slavic_events.5.a: "Das Paparuda wird unverzüglich abgehalten.."
 vn_slavic_events.5.b: "[paparuda_prov.GetName] wird ohne uns auskommen."
 vn_slavic_events.6.t: "Tag des Perun"
 vn_slavic_events.6.d: "Der Tag des Perun, ein wichtiges Fest zu Ehren des mächtigen Donnergottes Perun, steht vor der Tür und bringt eine besondere Atmosphäre der Vorfreude und Ehrfurcht mit sich. In vielen Teilen unseres Reiches wird dieser Tag mit feierlichen Riten und Festivitäten begangen, um Perun zu ehren und seinen Segen für das kommende Jahr zu erhalten. Die Vorbereitungen für den Perun-Tag sind in vollem Gange. Die Menschen schmücken ihre Häuser und Straßen mit Blumen, Kränzen und bunten Bändern. Die Atmosphäre ist erfüllt von Vorfreude und dem Glauben an die Macht des Donnergottes."
 vn_slavic_events.6.a: "Ehre sei Perun."
 vn_slavic_events.7.t: "Himmelsphänomen"
 vn_slavic_events.7.d: "Seit jeher hat das [Root.GetAdjective]e Volk eine starke Verbindung zur Natur und zu den Himmelskörpern. In einer klaren und sternenklaren Nacht bemerkt ein angesehener Astronom eine ungewöhnliche Sternenkonstellation am Nachthimmel, die auf ein bevorstehendes Ereignis von großer Bedeutung hinzuweisen scheint. Die Menschen sind fasziniert und suchen nach der Bedeutung dieser Himmelserscheinung."
 vn_slavic_events.7.a: "Unsere Priester sind die gebildetsten."
 vn_slavic_events.7.b: "Unsere Kaufleute sind die charismatischsten."
 vn_slavic_events.7.c: "Unsere Kämpfer sind die stärksten."
 vn_zoroastrian_events.1.t: "Ahuna Vairya"
 vn_zoroastrian_events.1.d: "Einer unserer Mobeden hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] zur Teilnahme an der Yasna-Zeremonie im königlichen Feuertempel eingeladen. [Root.GetMDerDie] [Root.Monarch.GetTitle] wurde jedoch in Verlegenheit gebracht, als [Root.Monarch.GetSheHe] gebeten wurde, öffentlich die Ahuna Vairya zu rezitieren, eines der heiligsten Gebete des zoroastrischen Glaubens. Das Gebet ist in der längst ausgestorbenen alten avestischen Sprache verfasst, sodass niemand genau weiß, was es bedeutet... doch wenn man an seine Kindheit zurückdenkt, sollte es leicht sein, sich zu erinnern.\n\n'Yathâ ahû vairyô athâ ratuš ašâtcît hacâ\nVanghêuš dazdâ mananghô šyaothananam anghêuš mazdâi\nXšathremcâ ahurâi â...'"
 vn_zoroastrian_events.1.a: "'...yam išyam ahurô masatâ mazdå'"
 vn_zoroastrian_events.1.b: "'...hyat ašâi vahištâi ašem'"
 vn_zoroastrian_events.1.c: "'...yim drigubyô dadat vâstârem'"
 vn_zoroastrian_events.2.t: "Die Rezitation"
 vn_zoroastrian_events.2.d: "Mit einem Tempel voller Zuschauer erreichte [Root.Monarch.GetTitle] [Root.Monarch.GetName] die letzten Worte des Gebetes und verwechselte es völlig mit einem anderen Vers des Avesta! Die Mobeden waren sichtlich beunruhigt durch [Root.Monarch.GetHerHis]e völlige Unkenntnis des grundlegendsten zoroastrischen Ritus, was Wellen des Entsetzens im ganzen Raum auslöste.\n\nDiese katastrophale Vorführung wird niemals überwunden werden."
 vn_zoroastrian_events.2.a: "Eine Blamage!"
 vn_zoroastrian_events.2.b: "In der Tat einfach"
 vn_zoroastrian_events.2.dd: "Als [Root.Monarch.GetTitle] [Root.Monarch.GetName] die alten Worte von Zarathuštra sang, konnte man die Tränen in den Augen der Gläubigen erkennen. Der Obermobed war beeindruckt von [Root.Monarch.GetHerHis]er makelloser Kenntnis der Vokalbetonung. Falls der Glaube des Königshauses jemals in Frage gestellt wurde, so wurden alle Zweifel durch diese Darstellung zerstreut."
 vn_zoroastrian_events.3.t: "Erbe gesegnet von Ahura Mazda"
 vn_zoroastrian_events.3.d: "Als Ergebnis unseres Festhaltens an der guten Tradition und der Praxis des Xvaetvadatha sind [Root.Monarch.GetName] und [Root.Monarch.GetHerHis] Gemahl [Root.Consort.GetName] mit einem neuen Kind gesegnet worden, das einmalige Eigenschaften aufweist. Es wird erzählt, dass das Baby, genau wie der Prophet Zarathuštra selbst, mit einem Lachen geboren wurde! Das kann nur ein gutes Zeichen und ein Zeugnis für die Reinheit unserer heiligen Blutlinie sein."
 vn_zoroastrian_events.3.a: "Wunderbar"
 vn_zoroastrian_events.4.t: "Xvaetvadatha"
 vn_zoroastrian_events.4.d: "Die zoroastrischen "Zehn Gebote" umfassen Yasna 12 des Heiligen Avesta und sind in der avestischen Sprache als Fravarane bekannt. Vers 12,9 verpflichtet alle treuen Zoroastrier, Xvaetvadatha, die inzestuöse Ehe mit einem Kernfamilienmitglied in Nachahmung der kosmologischen Gottheiten zu praktizieren. Ahura Mazda und seine Tochter Spenta Armaiti brachten die Erde zur Welt, die Erde wurde dann von ihrem sterbenden Sohn Gayomard geschwängert, um die ersten menschlichen Zwillinge Mahli und Mahliyani zu zeugen, von denen alle Völker abstammen.\nGenau wie Mahli und Mahliyani sollte [Root.Monarch.GetName] mit seiner Schwester verheiratet sein und die Bande der familiären Liebe mit denen der ehelichen Liebe verdoppeln. Man sagt, dies werde ihm kosmische Weisheit bringen und die Familie segnen, zahlreiche Dämonen töten und den Eintritt in Vahišto Anghuš garantieren. Viele Ungläubige finden diese Praxis abscheulich, aber die Verweigerung einer Xvaetvadatha-Ehe wurde von der alten Sassanidendynastie als ein schweres Vergehen angesehen.\nSoll [Root.Monarch.GetName] seine Schwester heiraten dürfen?"
 vn_zoroastrian_events.4.d2: "Die zoroastrischen "Zehn Gebote" umfassen Yasna 12 des Heiligen Avesta und sind in der avestischen Sprache als Fravarane bekannt. Vers 12,9 verpflichtet alle treuen Zoroastrier, Xvaetvadatha, die inzestuöse Ehe mit einem Kernfamilienmitglied in Nachahmung der kosmologischen Gottheiten zu praktizieren. Ahura Mazda und seine Tochter Spenta Armaiti brachten die Erde zur Welt, die Erde wurde dann von ihrem sterbenden Sohn Gayomard geschwängert, um die ersten menschlichen Zwillinge Mahli und Mahliyani zu zeugen, von denen alle Völker abstammen.\nGenau wie Mahli und Mahliyani sollte [Root.Monarch.GetName] mit ihrem Bruder verheiratet sein und die Bande der familiären Liebe mit denen der ehelichen Liebe verdoppeln. Man sagt, dies werde ihr kosmische Weisheit bringen und die Familie segnen, zahlreiche Dämonen töten und den Eintritt in Vahišto Anghuš garantieren. Viele Ungläubige finden diese Praxis abscheulich, aber die Verweigerung einer Xvaetvadatha-Ehe wurde von der alten Sassanidendynastie als ein schweres Vergehen angesehen.\nSoll [Root.Monarch.GetName] ihren Bruder heiraten dürfen?"
 vn_zoroastrian_events.4.a.tt: "Erhaltet eine Gemahlin aus der Familie der [Root.Monarch.Dynasty.GetName]"
 vn_zoroastrian_events.4.a: "Wir müssen die gute Tradition ehren"
 vn_zoroastrian_events.4.b: "Ignoriert die Tradition"
 western_schism.1.t: "Ein Geschenk für den Papst"
 western_schism.1.a: "Verschenkt Avignon!"
 western_schism.1.b: "Das können wir uns nicht leisten"
 western_schism.1d: "Der gnädigste Heilige Vater, König aller Könige, Vikar von Christus auf Erden, wurde von dem großen Kaiser von Rom, Konstantin, ganz Westeuropa als Lehen gegeben. Wir sollten einen Schritt tun, um die Legitimität dieser Schenkung anzuerkennen, indem wir einige unserer Ländereien direkt an das Papsttum übergeben, um sie in ihren weltlichen Besitz zu integrieren. Die Stadt Avignon scheint eine gute Wahl zu sein, da sie über einen befestigten Palast verfügt, den die Päpste als Residenz benutzen könnten, wenn sie Frankreich besuchen."
 western_schism.2.t: "Ein Geschenk von [From.GetName]"
 western_schism.2.d: "Der weise Herrscher von [From.GetName], der unsere weltlichen Rechte über Europa anerkennt, hat es für angebracht gehalten, die Stadt Avignon unserem heiligen Erbe zu schenken. Wir müssen unverzüglich einen apostolischen Gesandten entsenden, um den Ort mit unseren administrativen Anforderungen in Übereinstimmung zu bringen. Ebenso müssen wir Vorbereitungen für einen großen päpstlichen Einzug treffen."
 western_schism.2.a: "Deus Vult"
 western_schism.3.t: "Die babylonische Gefangenschaft"
 western_schism.3.d: "Als rechtmäßige Herrscher Frankreichs üben wir durch ihre Anwesenheit in Avignon einen beträchtlichen Einfluss auf das Papsttum aus. Die örtliche Festung wurde sogar zu einem weiteren päpstlichen Anwesen umgebaut - dem Palais des Papes. Wir könnten unseren Würgegriff über die päpstlichen Angelegenheiten verschärfen, wenn wir die Päpste schlicht und ergreifend in Übereinstimmung bringen, sie in Avignon einsperren und daraus einen neuen Vatikan machen würden.\nDie allgemeine Reaktion anderer katholischer Staaten wäre entsetzlich, aber wir könnten die Weltkirche wirksam in einen anderen Zweig französischer Regierungsinteressen verwandeln. Mit dieser Art von Macht könnte jede Form von Opposition mit der Zeit aus dem Weg geräumt werden. Wagen wir es, die Rufschädigung dieses waghalsigen Schachzuges zu riskieren?"
 western_schism.3.a: "Unbegrenzte Macht!"
 western_schism.3.b: "Richtet denjenigen hin, der das vorgeschlagen hat"
 western_schism.3.tt: "§MDas Papsttum wird gezwungen werden, seine Hauptstadt nach Avignon zu verlegen§!"
 western_schism.4.t: "Ein gefangenes Papsttum"
 western_schism.4.d: "Es scheint, dass das großherzige Geschenk von Avignon einfach ein Betrug der intriganten Franzosen war, um ihren Einfluss auf unsere Belange zu erhöhen! Sie haben nun [Root.Monarch.GetTitle] [Root.Monarch.GetName] gezwungen, den Vatikan zu verlassen und nach Avignon zu ziehen, wo [Root.Monarch.GetSheHe] im Wesentlichen unter Hausarrest steht. Die heilige, universelle, katholische Kirche wurde von den Hunden unterdrückt, genauso wie der dämonische Theophylakt von Tusculumvon unser oberstes Vikariat für ihre Ausschweifungen während des Saeculum Obscurum benutzte. Hoffentlich werden unsere neuen französischen Oberherren nicht auf das Ausmaß des letzten toskulanischen Papstes, Benedikt IX., sinken, der im Alter von 20 Jahren Papst wurde, drei getrennte Amtszeiten hatte und der einzige Mann war, der das Papsttum für eine Geldauszahlung verkauft hat.\n\nHütet euch vor falschen Propheten, die im Schafspelz zu euch kommen, aber innerlich reißende Wölfe sind!"
 western_schism.4.a: "Oh je!"
 western_schism.5.t: "Ein zweites großes Schisma"
 western_schism.5.d: "Wenige dachten, dass etwas so Verheerendes wie das Schisma von 1054 zwischen der westlichen und der östlichen Kirche wieder geschehen könnte, aber das kann durch unsere Usurpation der päpstlichen Macht durchaus passieren. Der jüngste Papst besteht darauf, dass er nach Italien zurückkehren sollte, um die Kirche von ihrem alten Sitz aus zu regieren, und dass er auf keinen unserer Proteste oder Drohungen hören wird. Wir könnten es einfach als Verlust bezeichnen und den Heiligen Vater aus unserer Gewalt entlassen, oder wir könnten die Legitimität seiner Wahl in Frage stellen, indem wir unseren eigenen Kandidaten unterstützen. Diese Taktik wurde von den frühen römischen Kaisern in ihren eigenen Konflikten mit der Kirche ausgiebig angewandt, die sogenannte Gegenpäpste mit begrenzter Anerkennung hervorbrachten. Der tugendhafte und herausragende Ruf unseres Staates sorgt selbstverständlich dafür, dass noch viel mehr Katholiken auf unsere Seite kommen, wenn wir den derzeitigen Papst als unrechtmäßig anprangern."
 western_schism.5.a: "Wir wählen unseren eigenen Papst"
 western_schism.5.b: "Wenn du etwas liebst, lass es frei"
 western_schism.5.tt: "§MWir werden ein neues Papsttum in Avignon einrichten und die Anerkennung aller katholischen Monarchen fordern§!"
 western_schism.6.t: "Zwei Päpste"
 western_schism.6.d: "Mittlerweile hat sich die Nachricht verbreitet, dass [From.GetName] die Wahl von Papst [PAP.Monarch.GetName] für ungültig erklärt hat und einen weiteren Kandidaten, Papst [AVI.Monarch.GetName] mit Sitz in Avignon aufgestellt hat. Erst jetzt haben es Vertreter der konkurrierenden Päpste in unseren Staat geschafft und gefragt, auf welcher Seite wir stehen. Was sollen wir ihnen sagen?"
 western_schism.6.a: "Avignon"
 western_schism.6.b: "Rom"
 western_schism.7.t: "Unerkannte Gefangenschaft"
 western_schism.7.d: "Mit dem Aufkommen populärer theologischer Bewegungen in ganz Europa werden unsere fortdauernden Ansprüche auf das Papsttum von den Bürgern Europas deutlich wahrgenommen und haben keinen Einfluss mehr. Das Papsttum ist uns trotz aller Bemühungen entglitten."
 western_schism.7.a: "Bedauernswert"
 western_schism.8.t: "Den Papst gänzlich im Stich lassen?"
 western_schism.8.d: "Der Beginn der protestantischen Reformation hat die religiöse Landschaft Europas erheblich verändert. In einem früheren Jahrhundert haben wir beschlossen, die falschen Päpste von Rom abzuschütteln und stattdessen der wahren päpstlichen Linie in Avignon zu folgen. Jetzt, da der Rest Europas seine Treue dem Römischen Papst vermacht und es so wenige Anhänger des Papstes von Avignon in der Welt gibt, sollten wir uns dieser neuen Bewegung anschließen, die sich gänzlich der päpstlichen Autorität entzieht?"
 western_schism.8.a: "Übernehmt den protestantischen Glauben"
 western_schism.8.b: "Übernehmt den reformierten Glauben"
 western_schism.8.c: "Wir dürfen nicht vom Glauben abfallen!"
 western_schism.9.d: "Die tiefe Hingebung der avignonesischen Gegenkatholiken hat den Wunsch nach einem unabhängigen Staat geweckt, der von den Päpsten der Kirche regiert wird. Ein großer Teil der Bevölkerung hat sich für die Idee einer solchen Einrichtung ausgesprochen und sich nun an $MONARCH$ zur Genehmigung gewandt."
 western_schism.9.b: "Avignon gehört rechtmäßig ihnen"
