 dev_events.2.b: "Send funds to prevent a crisis"
 devotion_events.10.dd: "Ein Schlüsselelement unserer Nachfolge ist die Beziehung zwischen dem Meister (Murshid) und dem Schüler. Es bedurfte eines langen Trainings, aber es ist [Root.Monarch.GetTitle] [Root.Monarch.GetName] gelungen, [Root.Heir.GetName] dazu zu bringen, [Root.Heir.GetHerHis] früheres Leben der adligen Dekadenz zu überwinden und die asketischen Lehren unseres Staates vollständig zu übernehmen."
 devotion_events.11.dd: "Als ein benachbarter Adliger sein Kind zum Schüler von [Root.Monarch.GetTitle] [Root.Monarch.GetName] machte, erwartete er wahrscheinlich, nie wieder von [Root.GetHihmihr] zu hören. Und doch ist es [Root.Heir.GetName] bereits gelungen, das Wort [Root.Heir.GetHerHis]es Murshid weit und breit zu verbreiten, auch in [Root.Heir.GetHerHis]em Heimatland."
 devotion_events.12.dd: "Einige waren skeptisch bei der Wahl des Sohnes eines reichen Kaufmanns als designierter Nachfolger von [Root.Monarch.GetName], aber viele der größten Asketen - in der Tat der Prophet Muhammad selbst! - waren ursprünglich Kaufleute. [Root.Heir.GetName] hat [Root.Heir.GetHerHis]e Würdigkeit bewiesen, indem er all [Root.Heir.GetHerHis]e Reichtümer dem Fiskus schenkte."
 devotion_events.13.dd: "Der Sufismus und die islamische Mystik im Allgemeinen gründen auf dem Rücken gelehrter Philosophen wie al-Ghazali, Ibn Arabi, Hasan al-Basri und Jalaluddin Rumi. Unser Erbe [Root.Heir.GetName] ist in die Fußstapfen dieser mystischen Philosophen getreten und hat die großen Werke der alten Griechen studiert, die ins [Root.Culture.GetName]e übersetzt wurden."
 devotion_events.14.dd: "Die Wahl eines charismatischen Predigers wie [Root.Heir.GetName] als Nachfolger von [Root.Monarch.GetTitle] [Root.Monarch.GetName] war eine logische Konsequenz, da die Sufi-Tariqas sich immer auf die kraftvollen Persönlichkeiten ihrer Murshiden und Marabouts verlassen haben. Ein guter Prediger kann die Ummah wie kein anderer zur Zakat - zum Almosengeben - inspirieren."
 dutch_republic.14.db: "Die Etatistenherrscher haben es geschafft, Institutionen von [Root.GetName] zu immer größerer Bedeutung zu bringen, aber eine der Institutionen, die sich den Änderungen der letzten Zeit widersetzt hat, ist unsere Armee. Einer unserer Generäle gehört zu einer Adelsfamilie mit starken Beziehungen zum Haus [Root.Monarch.Dynasty.GetName], und er sabotiert ständig unsere Bemühungen, die Oranierloyalisten aus hohen militärischen Positionen zu entfernen.\n\nNun ist er noch einen Schritt weitergegangen und will einen seiner Verwandten, auch ein Monarchist, als Berater für den [Root.Monarch.GetTitle] einsetzen. Dieser junge Mann scheint zwar ein talentierter Kommandant zu sein, aber wir würden ihm nur höchst ungern Einfluss geben."
 eastern_monarchy_events.1.t: "Unkooperative Herzöge"
 eastern_monarchy_events.1.d: "Byzantinische Herrscher mussten sich mehr auf die Mitarbeit von punktuellen Grundbesitzern verlassen, die von Herrenhäusern aus regierten, als auf etwas, das einem organisierten feudalen System ähnelt. Es war fast so, als ob die Ländereien [Root.GetMdesder] [Root.Monarch.GetTitle] Tributstaaten unter [Root.GetMihmihr] wären, allerdings ohne offizielle Titel. Wenn der Doux eines bestimmten Gebietes unkooperativ war, gingen diese Steuereinnahmen einfach verloren, und [Root.GetMderdie] [Root.Monarch.GetTitle] musste den Doux oft militärisch an seine Verpflichtungen erinnern."
 eastern_monarchy_events.1.a: "Sie werden nächstes Mal bezahlen"
 eastern_monarchy_events.2.t: "Ein treuer Bischof"
 eastern_monarchy_events.2.d: "Entlang der Grenzen des Reiches herrschten oft einheimische Bräuche und der Einfluss [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] war recht schwach. Glücklicherweise war unsere kirchliche Hierarchie in einigen Bereichen beispielhaft und förderte die Legitimität der Regierung und das göttliche Recht von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. Die Bauern werden von den Wegen und Verhaltensweisen des königlichen Hofes angezogen."
 eastern_monarchy_events.2.a: "Großartig!"
 eastern_monarchy_events.3.t: "Hungersnot auf dem Land"
 eastern_monarchy_events.3.d: "Da das Byzantinische Reich sehr dezentralisiert war, konnten Hungersnöte besonders für einzelne Regionen verheerend sein. Im alten Römischen Reich versuchte die Regierung, dieses Problem durch die Festsetzung der Brotpreise und die Subventionierung der Brotrationen für die betroffene Bevölkerung zu lösen.\nWährend der letzten Ernte hat eine Hungersnot eine unserer Provinzen heimgesucht, was zu weit verbreiteten Unruhen unter den Bauern geführt hat, und der lokale Doux ist nicht in der Lage, die Dinge in den Griff zu bekommen. Sollten wir versuchen, diese altrömische Lösung zu verwenden?"
 eastern_monarchy_events.3.a: "Brot und Spiele"
 eastern_monarchy_events.3.b: "Lasst sie verhungern"
 eastern_monarchy_events.3.c: "Siedelt sie um!"
 eastern_monarchy_events.4.t: "Ein ehrgeiziger General"
 eastern_monarchy_events.4.d: "Im Byzantinischen Reich war die erbliche Herrschaft zuweilen schwach und das gesamte Konzept einer "Dynastie" wurde von Adoptivmitgliedern getrübt. Statt Söhne als Nachfolger von Vätern zwangen mächtige Generäle [Root.GetMdendie] regierende[Root.GetMnMale] [Root.Monarch.GetTitle] dazu, sie als Erben anzuerkennen, da sie ansonsten die Regierung vollständig mit ihrer ihrer Armee stürzten.\nUnsere Hofspione haben Gerüchte gemeldet, dass einer unserer Oberbefehlshaber genau das plant und die Schwäche von [Root.Monarch.GetTitle] [Root.Monarch.GetName] anführt. Natürlich dürfen wir das nicht zulassen - es war der intrigante General Phokas im Jahre 602, der den großen Kaiser Maurikios erschlug und das Privileg der Christenheit gegenüber seinen heidnischen Rivalen zunichte machte!"
 eastern_monarchy_events.4.a: "Wir müssen diesen General in den Ruhestand schicken"
 eastern_monarchy_events.5.t: "Doux fordert Privilegien"
 eastern_monarchy_events.5.d: "Als Nachfolger des römischen Villensystems verlassen wir uns auf das Vertrauen und die Zusammenarbeit einer finsteren Klasse von nicht erblich veranlagten Herrschern im ganzen Land. Ein bestimmter Doux hat sich an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, um Sonderrechte und -zulagen zu beantragen, damit er die Stellung seiner Familie in der jeweiligen Region stärken kann.\n\nSeine Bitte zu erfüllen, würde sicherlich die anderen mächtigen Familien in unserem Staat verärgern, würde aber die Loyalität dieses Gebietes vorläufig sichern."
 eastern_monarchy_events.5.a: "Gewährt sie"
 eastern_monarchy_events.5.b: "Schickt ihn fort"
 eastern_monarchy_events.6.t: "Einschmelzung von Artefakten"
 eastern_monarchy_events.6.d: "Wir sind darauf aufmerksam geworden, dass einige der vielen Kirchen von [Root.Capital.GetCapitalName] riesige Vorräte an Schätzen gehortet haben, die sie nicht brauchen - goldene Kronleuchter, Tabernakel, Statuen, Silberplatten und ähnliche Artefakte. Wenn wir diese kostbaren Metalle einschmelzen, wird das die königlichen Kassen und Prägeprogramme, die im Laufe der Jahrhunderte von den glorreichen Tagen des Solidus oder Bezant bedauerlicherweise entwürdigt wurden, stark aufwerten."
 eastern_monarchy_events.6.a: "Wir brauchen das Geld"
 eastern_monarchy_events.6.b: "Lasst es sein"
 eastern_monarchy_events.7.t: "Feudalisierung von Byzanz"
 eastern_monarchy_events.7.d: "Das Byzantinische Reich war schon lange durch überholte Verwaltungsstrukturen und überprivilegierte Douxes von innen heraus geschwächt worden, so dass viele frühere Basilei praktisch regierungsunfähig waren. Obwohl die strengen Reformen von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] und [Root.Monarch.GetHerHis]en Vorgängern höchst umstritten waren und auf viel Widerstand stießen, waren sie letztlich ein dringend notwendiger Schritt zur Reformierung der byzantinischen Verwaltung. Auch wenn noch nicht alle unsere Probleme gelöst sind, so werden wir doch von nun an von einem stärker zentralisierten Reich profitieren."
 eastern_monarchy_events.7.a: "Sehr schön"
 elections.720.dz: "Die Stärkung der Communia hat $MONARCH$ gezwungen, die Wahl eines neuen Podestà zu akzeptieren. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.720.c: "Ein Kandidat der Signoria"
 elections.721.dz: "Das unglückliche Ableben von $MONARCH$ zwingt uns zu einer vorzeitigen Wahl. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.724.t: "Guelfisch-ghibellinische Treuepflicht"
 elections.724.d: "Die gegensätzlichen Interessen der Heiligen Römischen Kaiser und der Päpste haben die italienische Politik in konkurrierende Fraktionen zersplittert - die kaiserlichen Ghibellinen, so benannt nach einer bestimmten Festung, die einst ein lokales Machtzentrum war, und die religiösen Guelfen, benannt nach der Welfen-Dynastie. Auch lange nachdem die Päpste und Kaiser ihre Differenzen beigelegt hatten und der offene Krieg auf der italienischen Halbinsel zu Ende ging, blieb die kulturelle Spaltung bestehen, die ehrgeizige Staaten dazu zwang, sich auf die eine oder andere Seite zu stellen. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] muss sich entscheiden, mit welcher Fraktion $RULER_S_PRONOUN$ im Lot stehen will, und sich vor den Folgen der unvermeidlich verärgerten Gegenseite hüten."
 elections.724.a: "Auf die Seite der Guelfen"
 elections.724.b: "Auf die Seite der Ghibellinen"
 elections.EVTDESC707.b: "Das Ableben [From.GetMunseresunserer] [From.Monarch.GetTitle] von [From.GetName] hat es erforderlich gemacht, dass wir eine[From.GetMnMale] neue[From.GetMnMale] [From.Monarch.GetTitle] als Ersatz schicken. Als unser loyaler Untertan sind wir es ihnen schuldig, einen fähigen Verwalter zu entsenden, der die Agenda von [Root.Monarch.GetName] umsetzen wird."	
 elections.EVTDESC708: "Es ist an der Zeit, die Ernennung eines neuen [From.Monarch.GetTitle] im Staat von [From.GetName] zu erwägen. Als unser loyaler Untertan sind wir es ihnen schuldig, einen fähigen Verwalter zu entsenden, der die Agenda von [Root.Monarch.GetName] ausführen wird."
 empire_of_china_in_name.1.t: "Großfürst der Rus nur nach Name"
 empire_of_china_in_name.1.d: "Wenn wir auch eine allgemeine Anerkennung als das der neue Großfürst der Rus erreicht haben, müssen wir dennoch erst den Respekt des russischen Volkes verdienen. Unser großes Vertrauen auf fremde, und sogar unzivilisierte, Menschen in unseren Armeen und der Verwaltung stellt das Mandat unserer Dynastie in Frage.\nWenn wir keine Maßnahmen ergreifen, um ein wirklich russisches Fürstentum zu werden, werden wir nur ein Großfürst vom Namen her bleiben und es wird offenbar werden, dass wir unsere Einheit verloren haben."
 empire_of_china_in_name.2.t: "Akzeptanz der Russen"
 empire_of_china_in_name.2.d: "Unsere Bemühungen, die Russen in den Staat, der sie beherrscht, zu integrieren, hat Früchte getragen und unser Anspruch auf Einheit wird nicht mehr aufgrund fehlender Bindung zu den Menschen selbst in Frage gestellt. Wie viele der ausländischen Eroberer, die Osteuropa im Laufe der Jahrhunderte gesehen hat, kann unser Fürstentum niemals als wirklich russischer Herkunft gesehen werden, aber es ist ein wahres Großfürstentum."
 empire_of_china_in_name.2.a: "Für die Söhne von Rurik!"
 empire_of_china_nomadic_border_events.1.d: "Mächtige Horden an unseren Grenzen waren im Laufe der Geschichte schon immer eine ständige Bedrohung für die Rus. Mit dem Aufstieg einer noch stärkeren Horde an der Grenze beginnen unsere Leute zu zweifeln, dass wir sie schützen können. Kann [Root.GetMderdie] [Root.Monarch.GetTitle], [Root.GetMderdie] die Horden nicht unter Kontrolle hält, wirklich die Einheit erhalten?\nNur die Zeit wird es zeigen."
 empire_of_china_nomadic_border_events.2.d: "Da unsere Grenzen nicht mehr von mächtigen Ungläubigen bedroht sind, kann das Land gedeihen und unsere Herrschaft wird nicht mehr in Frage gestellt. Die Kritik, die einst auf [Root.GetTributaryOverlord] gerichtet war, ist verstummt und das Reich kann sich auf eine neue Ära des Wohlstands freuen."
 empire_of_china_nomadic_border_events.2.db: "Das Großfürstentum der Rus ist verloren. Der allgemeine Untergang unserer einst mächtigen Nation hat alle Sorgen, die unser Volk einst über die nomadische Grenze hatte, in weite Ferne gerückt."
 empire_of_china_nomadic_border_events.4.d: "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] steht vor einer schweren Situation, um [From.Monarch.GetHerHis]e Autorität über die weit verbreiteten Befürchtungen hinsichtlich der Bedrohung von [From.GetUsableName] aufrechtzuerhalten. Unsere Spione erwarten, dass die Unzufriedenheit sehr bald zu offenen Revolten führen wird. Dies bietet uns die ideale Gelegenheit, die Reichtümer Russlands für uns selbst zu erlangen."
 empire_of_china_nomadic_border_events.4.opt: "Russland wir uns gehören!"
 vn_flavor_sax.4.tt: "Wir werden ihnen das Gebiet Thüringen abtreten."
 eth_mil_aid_from_portugal: "Militärhilfe aus Jerusalem"
 flavor_eng.EVTDESC9100: "Die Lollarden waren eine Gruppierung von Ketzern, die den theologischen Lehren des in Ungnade gefallenen Oxford-Professors John Wyclifs folgte. Proteste des Volkes gegen Reichtum, Macht und Arroganz des Klerus waren an der Tagesordnung und schlugen sich in diesen unruhigen Zeiten in extremer Weise nieder. Kirchliche Inquisitoren haben in der Vergangenheit schon mehrmals versucht, diese Lollarden zu verfolgen, aber Freunde in hohen Positionen haben sie bislang beschützt. Jetzt scheint es, als ob sie unkontrollierbar geworden sind."
 flavor_eng.EVTDESC9104: "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb des großen Konfliktes, seine Interessen wahrzunehmen. Die Kriege der Folgezeit waren weniger in einzelne Fraktionen zersplittert, zumindest, wenn man sie im Maßstab der Kriege des Mittelalters betrachtet. Tatsächlich war der Hundertjährige Krieg eine Auseinandersetzung, die aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen bestand, die mehr als ein Jahrhundert (1337-1453) andauerte, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus dem Konflikt hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 flavor_eth.1.t: "Fränkischer Gesandter"
 flavor_eth.1.d: "An unseren Küsten ist ein merkwürdiger Mann gelandet, aber er ist nicht über Anatolien gekommen, über das uns Ausländer normalerweise erreichen. Er behauptet, Teil einer Expedition aus dem Königreich Jerusalem zu sein, einer Reise, die unserem Wissen nach noch nie zuvor unternommen worden war. Er überbringt Grüße anderer christlicher Monarchen, aber seine Gebete unterscheiden sich von denen, die wir bislang kennen. Wie sollen wir diesen Mann behandeln?"
 flavor_eth.1.a.desc: "Schon bald werden mehr §YBesucher§! aus Jerusalem kommen."
 flavor_eth.2.3: "§YJerusalem§! wird um Militärhilfe gebeten."
 flavor_eth.2.d: "Ein weiterer Diplomat, der demselben Land dient, das den vorherigen Gesandten geschickt hatte, möchte darüber diskutieren, wie unsere beiden Regimes kooperieren können. Er gibt vor, nach einem "[Root.Monarch.GetTitle] [Root.Monarch.GetName]" zu suchen, und wir sind anscheinend das gesuchte Land. Sollen wir einen Austausch beginnen?"
 flavor_eth.2.a: "Ersucht Hilfe gegen die Seldschuken!"
 flavor_eth.3.t: "Ein armenisches Königreich"
 flavor_eth.3.d: "[From.GetMDerDie] [From.Monarch.GetTitle] [From.GetName]s ist anscheinend in Schwierigkeiten geraten und bittet uns um Hilfe bei der Rückgewinnung [From.Monarch.GetHerHis]er Lande. [From.Monarch.GetSheHeCap] hat einen Gesandten an unseren Hof geschickt. Er ist ein Christ, aber so einen Christen wie ihn haben wir noch nie gesehen. Er fleht uns an, die rechtmäßigen Domänen seines Herrn wiederherzustellen, aber angesichts der immer noch bedrohlichen Macht der Seldschuken scheint dies ein großes Risiko für einen fragwürdigen Gewinn zu sein. Sollen wir ihnen helfen?"
 flavor_eth.3.b: "Das geht uns nichts an."
 flavor_eth.4.d:0 "Eine kleine Flotte mit Waffen und Truppen ist an unserer Küste gelandet. Der Anführer der fränkischen Soldaten überbringt einen Brief ihres Königs, in dem geschrieben steht: "Wir sind beide christliche Monarchen und geeint in unserem Kampf gegen die Ungläubigen."
 flavor_eth.5.d: "Aus Jerusalem treffen keine Gesandtschaften mehr ein, keine Händler ... und unsere Hilfegesuche stoßen auf taube Ohren."
 flavor_fra.EVTDESC9104: "Der Gewinner des Hundertjährigen Krieges war eindeutig [Root.Monarch.GetName]. Die beinah völlige Zerstörung des Feudaladels ermöglichte es [Root.GetMihmihr], Frankreich unter königlicher Führung zu vereinen und sich der Mittelklasse zuzuwenden."
 flavor_gra.1.d: "Im Namen Allahs, des Gnädigen, des Barmherzigen. Der letzte Juwel von al-Andalus, ein Leuchtturm der Bildung, ist nun in Händen der Ungläubigen. Während die islamische Welt aufgrund dieses Verlustes taumelt, fliehen maurische Flüchtlinge in Scharen in die muslimischen Städte und an die Höfe Nordafrikas und des Mittleren Ostens.\nSie bringen Wissen und Werke von außergewöhnlichen Gelehrten wie Ahmad Ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail mit. Diese Flüchtlinge nach $COUNTRY$ einzuladen könnte für unsere Bemühungen im Bereich der Wissenschaften und der Kultur einen enormen Aufschwung bedeuten."
 flavor_hol.202.d: "Kommt her, kommt alle her! [2729.GetName], das einstige Herz des westlichen Handels, war ehedem eine Stadt, die mit der Schönheit von tausend Bögen geschmückt und mit Münzen aus allen vier Ecken der Welt gesegnet war. Heute jedoch ist sie eine Ruine!\n\nGlücklicherweise haben unsere jüngsten Eroberungen in der Region, die großartige [Root.GetAdjective]e Verwaltung und unsere Restaurierungsbemühungen dazu beigetragen, dass die Stadt einen beträchtlichen Teil ihres früheren Glanzes und ihrer Bedeutung wiedererlangen konnte!"
 flavor_hsn.7.d: "Vor dem Fall an die Mamelucken war die Region Ägypten das Herz unseres Reichs und zugleich der Ort, an dem Saladin den Fatimiden die Macht entrissen und unsere glorreiche Dynastie gegründet hatte, was die Region umso wichtiger für unsere Dynastie macht. Da wir nun die wichtigsten Städte Ägyptens kontrollieren, wurde vorgeschlagen, dass wir unsere Hauptstadt nach Ägypten verlegen, um unsere Herrschaft über die Region weiter zu festigen. [5054.GetName] diente immerhin bereits jahrzehntelang als unsere Hauptstadt. Was sollen wir tun?"
 flavor_hsn.7.a: "Wir verlegen den Sitz unserer Macht zurück nach [5054.GetName]!"
 flavor_hsn.7.b: "[5022.GetName] wäre ein viel bessere Wahl."
 flavor_hun.48.d: "Aufgrund der jüngsten Expansion des Osmanischen Reichs befindet sich unsere Hauptstadt [5475.GetName] in einer sehr verwundbaren Lage. Obwohl [5475.GetName] gut befestigt ist, bietet das umliegende Land den Verteidigern keinen Vorteil, falls die Stadt jemals von den Türken belagert werden sollte. Viele schlagen vor, es wäre klüger, den Hof in eine andere Stadt zu verlegen, die weiter von der Grenze zu den Osmanen entfernt liegt. Die oberungarische Stadt [442.GetName] scheint die beste Kandidatin zu sein. Was werden wir tun?"
 flavor_hun.48.a: "Wir geben [5475.GetName] niemals auf!"
 flavor_hun.48.b: "Es wäre klüger, unseren Hof nach [442.GetName] zu verlegen."
 flavor_hun.53.t: "Der Produktionsschwerpunkt in [5475.GetName]"
 flavor_hun.53.d: "Unsere jüngsten Investitionen in die Entwicklung von [5475.GetName] zahlen sich aus: Die Stadt häuft immer mehr Reichtum an und gewinnt an Größe, weshalb wir nun in die Zukunft blicken können. Selbst jetzt noch stellen viele infrage, ob wir unsere Produktion auf die Herstellung verschiedener Arten von Handelswaren in unserer Hauptstadt ausrichten sollten. Wir könnten vielleicht versuchen, Waren zu produzieren, die uns in der Zukunft womöglich höhere Gewinne einbringen könnten. Viele schlugen vor, wir sollten uns darauf konzentrieren, aus den Bergwerken in Oberungarn und Siebenbürgen importierte Rohstoffe zu verarbeiten, oder aber gänzlich neue Manufakturen für die Herstellung von Stoffen oder Glas errichten, die es sogar mit der berühmten böhmischen oder venezianischen Handwerkskunst aufnehmen könnten. Worauf also sollen wir unseren Schwerpunkt legen?"
 flavor_jap.60.t: "Silber in Éile Uí Fhógarta gefunden"
 flavor_jap.60.d: "Im vergangenen Jahr berichtete ein Kaufmann, Silber in den Bergen der Provinz Éile Uí Fhógarta gefunden zu haben. Die Versorgung mit Silber scheint fast bodenlos und die Mine, die gebaut wurde, ist seitdem zur wichtigsten Einnahmequelle der gesamten Provinz geworden und verspricht in der Tat auch eine wichtige Einnahmequelle für alle in [Root.GetName] zu werden."
 flavor_jap.EVTDESC10: "Es scheint so, als wäre das politische Klima in $COUNTRY$ nicht so stabil wie wir dachten. Während [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Land bereiste und in einer Kirche nahe der Truppen Rast einlegte, sah der zuständige General eine Gelegenheit und umstellte die Kirche mit seinen Truppen mit der Begründung, der Feind befinde sich im Inneren. Nur das rasche und entschlossene Handeln von Loyalisten führte zu einer rechtzeitigen Rettung [Root.GetMdesder] [Root.Monarch.GetTitle] und zur Erfassung des Verräters.\n\nDas Motiv des Generals ist noch unklar. Er könnte von allem geleitet worden sein, vom Wunsch nach Rache bis zur Gier nach Macht. Der Vorfall hat die Kontrolle über die Truppen von [Root.Monarch.GetName] bestätigt, aber das kleine Scharmützel hat dennoch das Leben vieler guter Männer gekostet und es ist klar, dass ein neuer Schwerpunkt auf die Innenpolitik nötig ist, damit so etwas nicht wieder passiert."
 flavor_jap.EVTDESC31: "Der währende Frieden der letzten Jahre hat viele in der Kaste der Gallowglass ohne Arbeit zurückgelassen. Diese gelangweilten Geister fanden nun eine Beschäftigung in der Ausbeutung und Unterdrückung der lokalen Bauern. Wir müssen uns um sie kümmern."
 flavor_jap.EVTDESC44: "Unser Ruf, ein furchtloser Gegner zu sein, eilt uns voraus, und es gibt nur wenige in Irland, die es wagen, unsere Autorität in Frage zu stellen. Das könnte ein guter Zeitpunkt sein, den anderen Clans klar aufzuzeigen, dass wir gedenken, unsere Position für uns und kommende Generationen zu halten, ein etwas gemäßigterer und gutmütiger Ansatz in unserem Umgang mit ihnen wäre allerdings von diplomatischem Vorteil für uns."
 flavor_jap.EVTDESC45: "Ein wundervoll gearbeiteter keltischer Torques in unserem Studierzimmer hat die Aufmerksamkeit eines königlichen Dienstmannes erregt, und die Kunde über dieses fantastische Artefakt hat den königlichen Hof und auch den Hochkönig selbst erreicht. Wie es scheint, gibt es ein stillschweigendes Einverständnis zwischen uns und dem Hochkönig darüber, dass die Truhe dem Hochkönig von seinem loyalsten Untergebenen zum Geschenk gemacht werden sollte."
 flavor_jap.EVTDESC46: "Der erste Apfelwein der Saison ist fertig und die traditionelle Verkostung ist nur noch wenige Wochen entfernt. Es stellt sich die Frage, ob wir den Hochkönig für eine feierliche erste Verkostung einladen, oder ob wir unsere Handelsposition auf dem Marktplatz stärken und den Verkauf früh lancieren sollten."
 flavor_jap.EVTDESC48: "Aufgrund der allgemeinen Geltung und des sozialen Status der Gallowglass, sind die Menschen von ihrem moralischen Code und ihrer Lebensweise fasziniert. Die Ideale der Gallowglass erlangen mehr und mehr Einfluss in $COUNTRY$, und selbst im Kopf der restlichen Welt sind die Gallowglass zum Synonym unseres Landes geworden.\n\nDer Zustrom moderner Waffen und der relative innere Friede nach den Clankriegen hat die militärische Rolle der Gallowglass reduziert, wodurch sich diese elitären Krieger zunehmend in Positionen der Höfe ihrer Meister als Bürokraten oder Verwalter wiederfinden. Sie sind zweifellos geschickt, aber einige Kreise haben ihre Traurigkeit zum Ausdruck gebracht, dass der Stolz unseres Militärs auf eine solch gewöhnliche Arbeit verlegt wird."
 flavor_jap.EVTDESC49: "Unsere Spione haben die brauchbare Information erhalten, von denen ein anderer Clan wohl lieber nicht möchte, dass sie in der Welt umhererzählt werden. Wir könnten diese Gelegenheit nutzen, um seine Position zu schwächen, aber den Ruf als jemand zu haben, der die Verbreitung von Gerüchten fördert, könnte unserem Prestige schaden."
 flavor_jap.EVTDESC50: "Ein junger Mann ist heute in unserer Hauptstadt angekommen und behauptet, ein lang verlorener Sohn zu sein, der von einem rivalisierenden Clan vor Jahren entführt wurde. Durch schiere Kühnheit und Glück schaffte er es, ihren Klauen zu entkommen, und ist nun wieder nach Hause zurückgekehrt, um erneut seinen rechtmäßigen Platz als [Root.GetAdjective]en Erben anzutreten. Darüber hinaus kann er infolge seiner langjährigen Gefangenschaft sicherlich viele ihrer Geheimnisse erzählen."
 flavor_jap.EVTDESC52: "In letzter Zeit sind Berichte über starke kriminelle Fraktionen in unser Domäne angekommen. Der daraus resultierende Anstieg von Kriminalität, Erpressung und Plünderung hat dazu geführt, dass die Menschen unsere Führung zunehmend in Frage stellen, und wenn wir uns nicht jetzt darum kümmern, könnte es schon bald außer Kontrolle geraten."
 flavor_jap.EVTDESC53: "Eine neue Generation der Gallowglass ist herangewachsen. Der relative Frieden der letzten Jahre ließ die junge Generation verweichlichen und eher administrativen Aufgaben gewogen denn der Kriegskunst. Wir können diese Entwicklung akzeptieren oder die Rückbesinnung auf eher militärische Werte beschwören."
 flavor_jap.EVTDESC54: "Unsere militärischen Traditionen sind kraftvoll und wir sollten etwas von dieser Kraft nutzen, um unsere Position in Irland zu stärken."
 flavor_jap.EVTDESC55: "Ein kürzlich in unserer Domäne festgenommener Krimineller hat unter den lokalen Bauern einigen Ruhm für seinen Widerstand gegen vermutlich korrupte Steuereintreiber erworben. Diesen Mann hinzurichten, wird unser Prestige stärken, doch wenn wir Gnade zeigen, nutzt dies unserem Ruf, ein gutmütiger und gerechter Herrscher zu sein."
 flavor_jap.EVTNAME31: "Unruhige Gallowglass"
 flavor_jap.EVTNAME44: "Das Schwert des Clans"
 flavor_jap.EVTNAME45: "Ein Torques für den Hochkönig"
 flavor_jap.EVTNAME46: "Der erste Apfelwein"
 flavor_jap.EVTNAME48: "Niedergang der Gallowglass"
 flavor_jap.EVTNAME52: "Hinrichtungen in der Domäne"
 flavor_jap.EVTNAME53: "Neue Generation der Gallowglass"
 flavor_jap.EVTOPTA45: "Natürlich ist diese Truhe ein Geschenk für Seine Majestät!"
 flavor_jap.EVTOPTA46: "Wir benötigen dringend das Wohlwollen des Hochkönigs."
 flavor_jap.EVTOPTA48: "Die Zeit der Gallowglass im Militär ist vorbei."
 flavor_jap.EVTOPTB48: "Wir müssen einen Weg finden, die Gallowglass zu modernisieren."
 flavor_kni.EVTDESC6: "Da Rhodos in den Händen des wahren Glaubens liegt, hat der Papst vorgeschlagen, die Insel als neue Heimat für die Ritter des Hospitaliterordens zu etablieren, die sie als Bastion gegen Ketzer und Heiden nutzen können. Wir würden seine Heiligkeit mit großer Freude erfüllen, wenn wir dem Angebot zustimmen würden."
 flavor_kni.EVTNAME6: "Ein neues Zuhause für die Ritter"
 flavor_kni.EVTOPTA6: "Natürlich werden wir das unterstützen."
 flavor_kni.EVTOPTB6: "Land aufgeben? Niemals!"
 flavor_kon.1.t: "Polnische Missionare"
 flavor_kon.1.d: "Merkwürdige Männer aus dem Westen sind an unserer Grenze erschienen und predigen das Wort eines neuen Gottes. Diese polnischen Missionare bitten um direkten Zugang zu unserem Volk, damit sie ihm von ihrem Gott und dessen Sohn, der von den Toten auferstanden ist, predigen können. Viele unserer einflussreichsten Ältesten möchten, dass wir die Missionare vertreiben, aber ihren Bannern und Waffen zufolge gehören sie einem mächtigen Volk an, dem wir vielleicht besser gefällig sein sollten."
 flavor_kon.2.t: "Missionare betreten Litauen!"
 flavor_kon.2.d: "Litauen, ein heidnischer Staat an der Küste der Ostsee, hat zugestimmt, dass unsere Missionare das Wort Jesu in ihren Landen verbreiten. In einer ihrer Provinzen sind Tausende in die Kirche eingetreten und fordern nun einen Bischof sowie Kirchenbauten im ganzen Land!"
 flavor_kon.3.d: "[From.GetMDerDie] barbarische [From.Monarch.GetTitle] von [FRom.GetName] hat unsere Missionare auspeitschen und erniedrigen lassen! Diese Götzenanbeter spotten nicht nur über Jesus Christus, sondern auch über unsere Macht. Es ist eine Beleidigung für [Root.GetName] und unsere heilige Mutter Kirche und muss gerächt werden!"
 flavor_kon.4.t: "[Root.GetMDerDie] [Root.Monarch.GetTitle] von Litauen konvertiert!"
 flavor_kon.4.d: "Heute hat sich [Root.GetMunserunsere] [From.Monarch.GetTitle], $MONARCH$, in Begleitung eines polnischen Priesters zum neugeborenen Christen erklärt. Unser Herrscher sagte sich vom Glauben seiner Ahnen los, die er als Götzendiener bezeichnete, und forderte die komplette Konversion zum katholischen Glauben. Damit einhergehend sei die permanente Einsetzung eines Diözesanbischofs, die Zerstörung der Symbole der alten Götter und das Ende unserer traditionellen Lebensweise. Die litauischen Ältesten, die ohnehin schon außer sich vor Wut waren, fordern nun den Kopf [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsmale] und die Rückkehr zur alten Ordnung. In jedem Fall steht unserem Land eine Phase großer Unruhen bevor."
 flavor_kon.4.a: "Die Christenheit wird in Litauen triumphieren!"
 flavor_kon.5.t: "Konversion von Litauen!"
 flavor_kon.5.d: "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle], [From.Monarch.GetName], hat sich auf Drängen unserer Missionare hin der heiligen Mutter Kirche und dem einzig wahren Glauben angeschlossen. Den Litauern verlangt es bereits nach Priestern, Bibeln und Hilfeleistungen zur Etablierung ihrer hiesigen Kirche, die nur wir ihnen bieten können. [From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle], nun ein katholischer Brudermonarch, hat unserem Königreich für seine Hilfe, ihn zum wahren Glauben zu führen, Freundschaft geschworen."
 flavor_kor.15.t: "Das Ende der Monaspa"
 flavor_kor.15.d: "Die Monaspa ist ein Kontingent aus [Root.GetAdjective]en königlicher Gardisten, die sich erhoben haben, um ihr Heimatland gegen alle Eindringlinge zu verteidigen. In Friedenszeiten löst sich die Armee jedoch auf und die Adligen kehren zu ihren üblichen Pflichten zurück."
 flavor_kor.16.t: "Die Predigt über Gesetz und Gnade"
 flavor_kor.16.d: "Die Predigt über Gesetz und Gnade, die der Kiewer Metropolit Hilarion zwischen 1037 und 1050 verfasste, hatte einen tiefgreifenden Einfluss auf die Entwicklung von Stil und Inhalt der Literatur der Kiewer Rus. Die Predigt ist in zwei Teile gegliedert und betont zunächst die Überlegenheit der Gnade des Neuen Testaments gegenüber dem Gesetz des Alten Testaments. Hilarion zieht Parallelen zwischen Isaak und den Anhängern des Christentums sowie Ismael und den Juden und hebt den chronologischen Übergang von Gesetz zu Gnade hervor. Der zweite Teil der Predigt ist eine Lobrede auf Wladimir den Großen, in der seine tugendhaften Eigenschaften gepriesen werden und er als möglicher Kandidat für die Heiligsprechung vorgestellt wird.\nJetzt befindet sie sich in den Händen von [Root.GetUsableName] und ihr Schicksal hängt von unserem Wohlwollen ab."
 flavor_kor.16.c: "Verschont die Predigt."
 flavor_kor.17.t: "Diebstahl der Predigt über Gesetz und Gnade"
 flavor_kor.17.d: "Eine Katastrophe! Die Tore von [tripitaka_koreana_province.GetName] sind gefallen und der Weg zur Predigt über Gesetz und Gnade liegt offen! Feindliche Soldaten haben den heiligen Text für ihre[From.GetMnMale] blasphemische[From.GetMnMale] [From.Monarch.GetName] gestohlen und bereiten sich darauf vor, sie nach [From.Capital.GetName] zu transportieren."
 flavor_por.3268.b.tt: "Wird Beziehungen zu allen Mitgliedern des Umschlagplatzes §YPersischer Golf§! um §G25§! verbessern."
 flavor_sco.EVTDESC11: "Die politische Situation in Schottland entwickelt sich ständig weiter. Der unter dem vorläufigen Regierungsrat stehende faktische Herrscher, John Comyn, wurde von dem mächtigen Adligen Robert de Brus und seinen Gefolgsleuten überfallen. Wenn Robert in der Lage ist, diesen schmutzigen Mord zu begehen, wird er wahrscheinlich als neuer König anerkannt werden. Robert hat eine lange Vergangenheit in der machiavellistischen Zusammenarbeit mit den Engländern, aber viele Adlige glauben, dass er unsere beste Hoffnung ist, die Nation zu stärken."
 flavor_sco.EVTDESC12: "Ein junger Ritter aus dem schottischen Adel hat sich als Anführer profiliert. Wir haben ihn in unser ständiges Bemühen rekrutiert, um uns vor ausländischen Eindringlingen zu schützem. Möge er die Schotten zum Sieg führen!"
 flavor_sco.EVTNAME11: "Robert de Brus"
 flavor_sco.EVTNAME12: "William Wallace"
 flavor_sco.EVTOPTA11: "Wach auf, es ist Zeit zu sterben."
 flavor_sco.EVTOPTA12: "Für $COUNTRY$!"
 flavor_sco.EVTOPTB11: "Wachen!"
 flavor_tur.204.a.tt: "Die Mauern von §Y[2233.GetName]§! werden bröckeln, sobald unsere Truppen die Stadt belagern."
 germanic_monarchy_events.1.t: "Adlige denken, [Root.Heir.GetName] sei schwach"
 germanic_monarchy_events.1.d: "Als der [Root.GetGermanicAssembly] [Root.Heir.GetName] zum Erben von [Root.GetName] wählte, gab es bereits eine gewisse Unzufriedenheit am Rande von jenen, die der Meinung waren, dass ein erfahrenerer Fürstling von außerhalb der Familie [Root.Monarch.Dynasty.GetName] würdiger wäre. Diese verärgerten Fraktionen wurden durch das Fehlverhalten von [Root.Heir.GetName] bei Hofe weiter verprellt, weil sie darin ein Zeichen von Schwäche sehen. Wenn wir nicht den gesamten Adel davon überzeugen können, dass [Root.Heir.GetSheHe] die richtige Wahl für den Thron ist, werden wir auf dem weiteren Weg Probleme bekommen."
 germanic_monarchy_events.1.a: "Bestraft [Root.Heir.GetHerHim]"
 germanic_monarchy_events.1.b: "Lasst [Root.Heir.GetHerHim] in Ruhe..."
 germanic_monarchy_events.2.t: "Ein verärgerter Sohn"
 germanic_monarchy_events.2.d: "Nachdem er zugunsten eines Adligen aus einer anderen Familie zurückgewiesen wurde, ist eines unserer vielen unehelichen Kinder empört, dass er von dem [Root.GetGermanicAssembly] nicht zum Erben des [Root.GetAdjective]en Reiches bestimmt wurde. Er droht damit, dass er, wenn wir ihn nicht als unseren rechtmäßigen Nachfolger anerkennen, zu den Waffen greifen und den Thron für sich beanspruchen wird, egal ob der [Root.GetGermanicAssembly] zustimmt oder nicht! Dies könnte die Stabilität des Reiches stark beeinträchtigen, wenn wir nicht schnell und entschlossen handeln."
 germanic_monarchy_events.2.a: "Das bedeutet Krieg!"
 germanic_monarchy_events.2.b: "Zahlt ihn aus"
 germanic_monarchy_events.3.t: "Jagen zahlt sich aus"
 germanic_monarchy_events.3.d: "Unser designierter Nachfolger [Root.Heir.GetName] hat ein großes Interesse daran, an Jagdexpeditionen in den bewaldeten nördlichen Regionen unseres Reiches teilzunehmen, und die Fähigkeiten, die [Root.Heir.GetSheHe] hinter dem Bogen gelernt hat, haben [Root.Heir.GetHerHim] zu einem vielversprechenden Krieger gemacht. Die Jagd schärft nicht nur die schiere Kraft, sondern lehrt auch Geduld und Strategie, Tugenden, die in einem Staatsoberhaupt gut aufgehoben sind.\nEines Tages kann [Root.Heir.GetSheHe] vielleicht [Root.Monarch.GetHerHis]en eigenen Erben auf die Jagd mitnehmen und ihm die gleichen Fähigkeiten beibringen."
 germanic_monarchy_events.3.a: "Schön"
 germanic_monarchy_events.4.t: "Die Rolle des [Root.GetGermanicAssembly]s"
 germanic_monarchy_events.4.d: "Verschiedene germanische Führer interagierten auf unterschiedliche Weise mit ihren Adelsräten. In einigen Fällen regierten Könige wie nahezu absolute Monarchen und arbeiteten aktiv gegen die Interessen des Adels, in anderen Fällen regierten Könige als bloße Marionetten der Launen des [Root.GetGermanicAssembly]s und berieten sich mit ihm in jeder wichtigen Angelegenheit. Zumindest wurde erwartet, dass ein legitimer Monarch einmal im Jahr, wenn nicht öfter, eine Sitzung des [Root.GetGermanicAssembly]s einberuft.\nKürzlich haben einige Mitglieder des [Root.GetGermanicAssembly]s vorgeschlagen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] sich mehr auf die konziliare Herrschaft verlassen sollte, um den Staat zu verwalten, mit dem Argument, dass dies die Last der Führung erleichtern würde. Allerdings wird die Zustimmung zu ihrem Vorschlag sicherlich jede Hoffnung auf eine Reform des alten germanischen Systems dämpfen."
 germanic_monarchy_events.4.a: "Verteilt die Macht"
 germanic_monarchy_events.4.b: "Wir können dies bewältigen"
 germanic_monarchy_events.5.t: "Reorganisierung von Folklanden"
 germanic_monarchy_events.5.d: "Germanische Monarchien waren traditionell in separate Folklanden unterteilt, Kernstammesgebiete, die zusammenarbeiteten, um gemeinsam einen König zu wählen, der sich um die religiösen Angelegenheiten kümmerte und in Kriegszeiten die Leiðangr befehligte. Unser Reich besteht auch heute noch nominell aus vielen Folklanden, die als Verwaltungseinheiten auf mittlerer Ebene dienen, aber es ist lange her, dass sie richtig vermessen und organisiert wurden.\n\nWenn wir eine große Reform in Auftrag geben, können wir sie vielleicht stärker an unsere zentralistische Staatsstruktur heranführen."
 germanic_monarchy_events.5.d2: "Germanische Monarchien waren traditionell in separate Hundertschaften unterteilt, Kernstammesgebiete, die zusammenarbeiteten, um gemeinsam einen König zu wählen, der sich um die religiösen Angelegenheiten kümmerte und in Kriegszeiten die Huskarls befehligte. Unser Reich besteht auch heute noch nominell aus vielen Hundertschaften, die als Verwaltungseinheiten auf mittlerer Ebene dienen, aber es ist lange her, dass sie richtig vermessen und organisiert wurden.\n\nWenn wir eine große Reform in Auftrag geben, können wir sie vielleicht stärker an unsere zentralistische Staatsstruktur heranführen."
 germanic_monarchy_events.5.a: "So soll es geschehen"
 germanic_monarchy_events.5.b: "Sparen wir uns die Mühe"
 germanic_monarchy_events.6.t: "Folkmoot"
 germanic_monarchy_events.6.d: "Die klassischste Form des [Root.GetGermanicAssembly]s ist ein Folkmoot, bei dem alle freien Männer des Reiches zusammenkommen, um sich mit [Root.GetMdemder] [Root.Monarch.GetTitle] über den aktuellen Stand der Dinge zu beraten und Anliegen und Klagen vorzubringen, über die der Gesetzgeber ein Urteil fällen soll. Einige der [Root.GetAdjective]en Freien haben darum gebeten, dass dieses Jahr ein Folkmoot in [folkmoot_province.GetName] abgehalten wird, in Übereinstimmung mit den Traditionen unserer ehrwürdigen Vorfahren."
 germanic_monarchy_events.6.a: "Haltet einen Folkmoot ab"
 germanic_monarchy_events.6.b: "Wir hören nicht auf den Pöbel"
 germanic_monarchy_events.7.t: "[Root.GetGermanicAssembly] fordert [Root.Overlord.GetName] heraus"
 germanic_monarchy_events.7.d: "In den letzten Jahren hat sich [Root.GetName] in einer Union unter dem Herrscher von [Root.Overlord.GetName] wiedergefunden. Einige finden diesen Zustand erträglich - sogar wünschenswert - aber viele im Adel sind stattdessen der Meinung, dass wir unsere Freiheit verdienen und dass sie ein gesetzmäßiges Vorrecht haben, diesen Zustand der Union zwischen unseren beiden Nationen zu beenden. Die [Root.GetGermanicAssembly] ist von sich aus zusammengetreten und hat viele der führenden Machthaber des Reiches aufgefordert, ihre Unterstützung für einen Unabhängigkeitskrieg zuzusichern, die sich hinter einem neuen einheimischen [Root.Monarch.GetTitle] anstelle eines ausländischen Thronanwärters versammelt.\n\nEs könnten schwierige Zeiten vor uns liegen, wenn wir den Weg gehen, den die [Root.GetGermanicAssembly] uns wünschen..."
 germanic_monarchy_events.7.a: "Schlagt Euch auf die Seite des Þing"
 germanic_monarchy_events.7.b: "Schlagt Euch auf die Seite von [Root.Overlord.GetName]"
 hindu_events.1.t: "Pfade des Zoroastrianismus"
 hindu_events.1.a: "Vohu Manah ist der Beschützer des Lebens."
 hindu_events.1.b: "Asha Vahishta ist der Entzünder des Feuers."
 hindu_events.1.c: "Ich folge Xshathra Vairya, um meine Herrschaft zu untermauern."
 hindu_events.1.e: "Ich verehre Spenta Armaiti, Hüter der Erde."
 hindu_events.1.f: "Haurvatat wird uns zur Weisheit führen."
 hindu_events.1.g: "Ich werde meine Stärke von Ameretat erlangen, der Unsterblichkeit."
 hohenref_events.0.t: "Häresie braut sich in Okzitanien zusammen"
 hohenref_events.0.d: "Reisende, die durch abgelegene Bergtäler in Südfrankreich reisen, haben Gerüchte in Umlauf gebracht, dass Vertreter einer niederträchtigen ketzerischen Bewegung, die Bogomilisten, Missionare entsandt haben, um ihr Gift unter dem französischen Volk zu predigen. Diese Nachricht hat es irgendwie bis zum Papst höchstpersönlich geschafft, der dringend darum gebeten hat, dass wir eine Gruppe von Bischöfen in die Gegend entsenden, um zu sehen, ob die Gerüchte wasserdicht sind, und diese reisenden Ketzer zu verurteilen, wenn sie gefunden werden.\nHoffentlich kehren sie mit der Nachricht zurück, dass die ganze Geschichte mehr Unsinn von den Klatschmaulern ist und dass wir diese ganze Angelegenheit vergessen können, wie das Gerücht mit dem angeblich menschenfressenden Wolf in Gévaudan."
 hohenref_events.0.a.tt: "Unsere obersten Prälaten werden das Ausmaß der Ketzerei beurteilen."
 hohenref_events.0.a: "Wir müssen den Vorwürfen nachgehen"
 hohenref_events.1.t: "Die katharische Häresie"
 hohenref_events.1.d: "Ketzerei ist nichts Neues. In den patristischen Tagen der katholischen Kirche gab es weltbewegende Kontroversen, als eigenwillige Theologen kontroverse Wege der Exegese formulierten und verbreiteten. Seit unserer Trennung von der byzantinischen Kirche gibt es jedoch eine neue Erkenntnis über vermeintliche Missbräuche innerhalb der Kirche. Derartige Ansichten haben schließlich einen Höhepunkt erreicht, denn eine neue Gruppe, die sich selbst als "Katharer" oder "die Reinen" bezeichnet, hat sich in unseren Ländern durchgesetzt. Diese Katharer sind Neognostiker und glauben, dass sie "Vollkommenheit" erreichen können, indem sie in asketischer Selbstverleugnung leben.\nDer Heilige Vater wäre höchst verärgert, wenn wir nicht gegen ihre Praktiken vorgehen werden, obwohl ein Silberstreif am Horizont dieser ganzen Situation eine Ablenkung von den gleichen Missbräuchen ist, gegen die sich die Katharer auflehnen."
 hohenref_events.1.a: "Verhaftet sie sofort!"
 hohenref_events.2.t: "Die waldensische Häresie"
 hohenref_events.2.d: "Ein wohlhabender Kaufmann namens Waldes in $PROVINCENAME$ hat den katharischen Mantel aufgegriffen, indem er all seine Besitztümer verschenkt und ein Leben in "Vollkommenheit" geführt hat. Das einzige Problem ist, dass er viele andere Städter organisiert hat, um mit ihm eine Art von Hetzjagd zu unternehmen. Unter dem Motto "Lux Lucet In Tenebris" verbreiten sie die radikale und gefährliche Idee, dass die Erlösung am leichtesten denjenigen zuteil wird, die in apostolischer Armut leben. Sie erheben Angriffe direkt gegen die Kirche und behaupten, ihr Reichtum sei eine Beleidigung der Heiligen Schrift, und schimpfen über Kamele, die in ein Nadelöhr passen.\nZwei verschiedenen Häresien, die jetzt in Südfrankreich aufgedeckt wurden, werden dem Heiligen Vater sicher schlaflose Nächte bereiten!"
 hohenref_events.2.a: "Lasst uns diese Waldenser umerziehen"
 hohenref_events.3.t: "Eine bosnische Kirche?"
 hohenref_events.3.d: "Eine bosnische Gruppierung, die sich der Unruhen in Bezug auf das religiösen Einrichtungen angenommen hat, hat eine Trennung sowohl von der katholischen als auch von der orthodoxen Kirche vorgeschlagen, indem sie die Vorstellung einer staatlich beeinflussten Kirche im Gegensatz zur biblischen Weisheit ablehnt. Obwohl die meisten sie als eine weitere Verkörperung der bogomilischen Häresie betrachten, leugnen sie diese Anschuldigung und bestehen darauf, dass der wahrhaftigste Weg für Bosnien darin besteht, unsere eigene Kirche zu gründen, in der uns keine weit entfernten Mächte ihren Willen aufzwingen können, und die Anhänger werden sich auf private Gewissensfragen einschränken."
 hohenref_events.3.a: "Das klingt nach einer guten Idee"
 hohenref_events.3.b: "Eine Kirche ohne Macht ist keine Kirche!"
 hohenref_events.4.t: "Die fratizellische Häresie"
 hohenref_events.4.d: "Der heilige Franziskus ist selbstverständlich ein hochangesehener katholischer Heiliger. Die Unzufriedenheit innerhalb des Kirchenordens hat jedoch einen gewissen Mönch namens Angelus Clarenus dazu veranlasst, einen neuen, radikalen Zweig der "Spirituellen Franziskaner" zu gründen, der sich für völlige Armut einsetzt und den Reichtum der etablierten Kirche als schädlich betrachtet. Sie behaupten, jede kirchliche Figur, die über persönlichen Reichtum verfügt, verliert seinen heiligen Status, und ermutigen die armen Massen zu ihrem hermetischen Lebensstil. Obwohl einige versucht haben, eine Einigung mit dem Papsttum zu erreichen, besteht Clarenus jedoch auf offenem Ungehorsam. Das alles wäre kein Problem, wenn es sich nicht direkt auf unser eigenes Territorium ausbreiten würde.\nDer Heilige Vater wird sehr zornig sein, wenn wir diese Ketzerei vor seiner Haustür aufblühen lassen."
 hohenref_events.4.a: "Werft diesen verrückten Mönch ins Gefängnis."
 hohenref_events.4.b: "Bietet ihm eine frische Nektarine an."
 hohenref_events.5.t: "Die hussitische Häresie"
 hohenref_events.5.d: "Es ist schon wieder passiert. Die Wut auf die [Root.Religion.GetName]e Institution hat sich in einem [Root.GetAdjective]en Prediger namens Jan Hus manifestiert, der die Heilige Kirche von seiner Kanzel aus angreift und kontroverse Ideen über die Eucharistie und andere kirchliche Angelegenheiten verbreitet. Seine zentrale These ist, dass die Weltkirche moralisch ruiniert ist und reformiert werden muss. Mit seiner ziemlich großen und gewaltbereiten Anhängerschaft hat er sich einen Namen gemacht. Jede Maßnahme, die kirchliche Amtsträger ergreifen, um seine Lehren einzuschränken, verursacht nur noch mehr Unruhen.\nWir müssen diese Hussiten auslöschen, bevor sie zu einer kämpferischen Armee heranwachsen!"
 hohenref_events.5.a: "Verbrennt ihn auf dem Scheiterhaufen!"
 hohenref_events.6.t: "Anabaptisten erobern $PROVINCENAME$"
 hohenref_events.6.d: "Als Martin Luther den Protestantismus in ganz Europa verbreitete, brachte er eine Kavalkade kleinerer Häresien und konkurrierender Sekten mit sich, von denen jede eine bizarrere Sichtweise als die vorherige hatte. Eine dieser Sekten sind die Anabaptisten, die behaupten, dass die Taufe nur für kundige Erwachsene bestimmt sein sollte; diejenigen, die als Kinder getauft wurden, sollten wieder getauft werden; ebenso pflegen sie extrem radikale Vorstellungen von Eigentum.\nWir würden uns normalerweise nicht mit diesem Pöbel beschäftigen, aber ein ketzerischer Prediger in unserer Hauptstadt hat diese Anabaptisten zu einem großen Aufstand aufgehetzt, indem er die Verwaltungssitze übernommen und die Stadtmauern abgeriegelt hat. Wir müssen die Armee schicken!"
 hohenref_events.6.a: "Vernichtet sie"
 hohenref_events.7.t: "Verführerische Ideen"
 hohenref_events.7.d: "Die protestantische Reformation hat eine Menge seltsamer und neuartiger Ideen über den christlichen Glauben mit sich gebracht. Eine der esoterischeren Ansichten ist als "Anabaptismus" bekannt geworden und bezieht sich auf diejenigen, die glauben, dass Menschen nur dann als Erwachsene getauft werden sollten, wenn sie eine bewusste, rationale Entscheidung treffen können.\nAls [Root.Monarch.GetTitle] [Root.Monarch.GetName] kürzlich durch den Platz von [Root.Capital.GetCapitalName] zog, stieß [Root.Monarch.GetSheHe] auf einen bettelnden Prediger, der die anabaptistische Lebensweise promovierte. Bevor [Root.Monarch.GetHerHis]e Wachen den Mann niederschlagen konnten, wurden sie von [Root.Monarch.GetName] gestoppt und hörten weiterhin seine öffentliche Predigt. Es scheint, dass der Prediger recht faszinierend war, denn Ostfriesland erwägt nun eine Bekehrung zu dieser fremdartigen neuen Sekte."
 hohenref_events.7.a: "Konvertieren"
 hohenref_events.7.b: "Bei unserem Glauben bleiben"
 holy_orders_estate_events.12.t: "Eine Spende für [donation_receiver.GetName]?"
 holy_orders_estate_events.12.d: "Mehrere Ritterorden verteidigen und verbreiten das Christentum in der bekannten Welt, darunter auch [donation_receiver.GetUsableName]. Die $ESTATE_HOLY_ORDERS$ von [Root.GetName] schlagen nun eine Geldspende an sie vor, damit [Root.GetMunserunsere] [Root.Monarch.GetTitle] nicht nur [Root.Monarch.GetHerHis], sondern das gesamte [Root.GetAdjective]e Volk seine Frömmigkeit demonstrieren kann. Sollen wir dem zustimmen?"
 holy_orders_estate_events.12.a: "Ihr Einsatz muss finanziell unterstützt werden."
 holy_orders_estate_events.12.b: "Wir brauchen das Geld für uns selbst."
 holy_orders_estate_events.12.tt: "§Y[From.GetName]§! zahlt §Y[Root.donation_money.GetValue]§! ¤ an §Y[donation_receiver.GetName]§!."
 holy_orders_estate_events.13.t: "Ausländische Spende"
 holy_orders_estate_events.13.d: "Eine großherzige ausländische Macht hat uns eine Spende von einigen Dukaten geschickt, um unseren noblen Kampf gegen die Heiden und die gottlosen Christen, die uns unterwerfen wollen, zu unterstützen."
 holy_orders_estate_events.13.a: "Großartig"
 holy_orders_estate_events.13.tt: "§Y[From.GetName]§! zahlt §Y[Root.donation_money.GetValue]§! ¤ an §Y[Root.GetName]§!."
 horde_mission_events.2.d: "Mit dem Fall von [6530.GetName], der alten Hauptstadt der Goldenen Horde, werden wir vor eine interessante Wahl gestellt. Wir können unseren Hof in diese einst wichtige Stadt verlegen oder aber unsere derzeitige Hauptstadt [Root.Capital.GetName] behalten, was uns anstelle von Ruhm Stabilität sichern würde."
 horde_mission_events.2.a: "[6530.GetName] soll unsere neue Hauptstadt sein!"
 hre_event.4.d: "Seit Jahren schwindet die kaiserliche Autorität über das Königreich Italien. Nachfolgenden Kaisern ist es nicht gelungen, den italienischen Staaten ihren Willen aufzuerlegen, und großen Regionen, die offiziell Teil des Kaiserreichs sind, gingen an italienische Republiken und Theokratien verloren, die die Rechte des Kaiserreichs ablehnen.\nSolange Italien nicht fest wieder in das Kaiserreich integriert ist, können die Staaten dort für immer aus dem Kontrollbereich des Kaisers fallen."
 hre_event.4.a.tt: "Sofern die Anzahl an ghibellinischen Herrschern nicht größer oder gleich der Zahl der guelfischen Herrschern von 1490 bis 1550 ist, werden die Staaten das Kaiserreich wahrscheinlich verlassen. Kaiserliche Reformen und eine verbesserte Meinung des Kaisers zu den Staaten werden sie wahrscheinlich dazu bringen, sich auf die Seite der Ghibellinen zu stellen."
