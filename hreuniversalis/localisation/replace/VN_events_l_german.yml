 vn_crusade_events.10.t: "Partitio Terrarum Imperii Romaniae"
 vn_crusade_events.10.d: "Im Jahre [GetYear] erarbeitete ein Kreuzritterrat im Vorfeld der Plünderung der legendären Stadt Konstantinopel einen Plan für die Teilung Griechenlands. Da die langjährigen byzantinischen Eigentümer der Stadt nicht mehr im Amt sind, entstand in der Region ein Machtvakuum, das den Kreuzrittern einen fruchtbaren Boden für die Errichtung unabhängiger lateinischer Königreiche auf ehemals griechischem Boden bot. Nur noch wenige Orte des Widerstandes dürften überleben, um die hoffnungsvolle Auferstehung der lokalen Bevölkerung gegen die Fremdherrschaft zu vollziehen."
 vn_crusade_events.10.a: "Die Frankokratia hat begonnen"
 vn_crusade_events.11.t: "Outremer"
 vn_crusade_events.11.d: "Um den Kampf zu den Heiden und ihrem falschen Propheten zu bringen, brauchen wir Transportschiffe, um unsere Ritter überzusetzen. Glücklicherweise haben sich einige der Handelsrepubliken Italiens auf diese Umstände vorbereitet, indem sie eine große Flotte gebildet haben, die unter allen Männern verteilt wird, die mutig und fromm genug sind, das Kreuz zu ergreifen. Wir müssen diese Schiffe weise einsetzen!"
 vn_crusade_events.11.a: "Großartig"
 vn_crusade_events.11.b: "Kein Bedarf"
 vn_crusade_events.12.t: "Pietati Proximum"
 vn_crusade_events.12.d: "Seit langem beklagen die Christen die Anwesenheit der Heiden in Pruthenien und ihre Überfälle auf ihr Territorium. Der letzte Beschwerdebrief an den Papst führte zu einer großen Gegenoffensive der christlichen Kreuzritter gegen Pruthenien.\nAngeregt durch den unerwarteten Erfolg der Kreuzritter antwortete der Papst mit einer Bulle, die die Gründung eines neuen katholischen Ritterordens auf einem kleinen Stück Land in der Nähe der Festungen der Heiden gewährte. Der Orden wurde aufgrund seines germanischen Charakters auf den Namen "deutscher Orden" getauft und mit den Nachkommen verschiedener deutscher Adelsfamilien besetzt. Es scheint, als beabsichtigten sie, auch den übrigen Teil Prutheniens zu unterwerfen und zu missionieren..."
 vn_crusade_events.12.a: "Das haben wir nicht kommen sehen"
 vn_crusade_events.13.t: "Terra Mariana"
 vn_crusade_events.13.d: "Christliche Missionare haben in den letzten Jahrzehnten versucht, den Balten ihre Religion mehr und mehr aufzuzwingen, aber die Balten blieben den alten Göttern treu und widersetzten sich in der Vergangenheit vehement den christlichen Einflüssen.\nDie christlichen Kreuzritter, empört über die Ermordung ihrer heiligen Männer, haben beschlossen, auf dem Land der Liven einen neuen Militärorden zu gründen, das sie unter dem Namen "Terra Mariana" für ihren Glauben beanspruchen wollen. Mit dem Versprechen an den Papst, den gesamten Ostseeraum vom heidnischen Glauben zu reinigen, sind die Kreuzritter bestrebt, den heiligen Krieg im Namen Gottes aus eigener Kraft fortzuführen."
 vn_crusade_events.13.a: "Wir müssen unsere heiligen Haine schützen...!"
 vn_crusade_events.14.t: "Die Grafschaft Edessa"
 vn_crusade_events.14.d: "In dem Chaos, das auf die Schlacht von Manzikert folgte, wechselte die armenische Stadt Edessa viele Male den Besitzer zwischen unbedeutenden Lokalherren wie Thoros von Edessa und schließlich sogar islamischen Emiren. Nun hat jedoch ein Kontingent Kreuzritter aus Europa die Stadt eingenommen und plant, die umliegenden Länder in eine feudale Grafschaft zu verwandeln, von der aus sie nach Mesopotamien und Ostanatolien vordringen können. Die Kreuzritter haben beschlossen, die neue Grafschaft an einen ihrer Anführer aus dem Hause Flandern zu übergeben, und sind ebenfalls bestrebt, auch die Küstenregionen um die antike Metropole Antiochia in neue Staaten aufzuteilen."
 vn_crusade_events.14.a: "Sie kommen näher"
 vn_crusade_events.15.t: "Katholiken in Feindschaft"
 vn_crusade_events.15.d: "Der Papst hat zu einem Kreuzzug gegen die Feinde des Christentums aufgerufen, aber wir haben seinen edlen Aufruf ausgeschlagen. Es ist sogar so weit gekommen, dass wir Krieg gegen die Kreuzfahrer führen, was der Papst sicherlich aufs Schärfste verurteilen wird. Wenn wir nicht sofort Frieden schließen, droht uns der Ausschluss aus der Kirche."
 vn_crusade_events.15.a: "Wir werden unsere Waffen um des Christentums willen niederlegen"
 vn_crusade_events.15.b: "Der Papst soll sich nicht in unsere Angelegenheiten einmischen!"
 vn_crusade_events.16.t: "Kreuzzug erfolgreich"
 vn_crusade_events.16.d: "Der kürzliche Kreuzzug war erfolgreich! Nach langen Jahren blutiger Kämpfe haben die christlichen Streitkräfte das umstrittene Land im Namen des wahren Glaubens erobert. Im Zuge dieses Sieges sind neue Kreuzfahrerstaaten entstanden, die alle versuchen, ihre Macht zu festigen und diese Gebiete für kommende Generationen zu sichern.\n\nUnsere Nation steht nun an einem Scheideweg. Sollen wir unserem Heimatland treu bleiben und uns im Ruhm unseres Sieges aus der Ferne sonnen, oder sollen wir diese einmalige Gelegenheit ergreifen, um als einer der entstehenden Kreuzfahrerstaaten ein neues Schicksal zu schmieden?"
 vn_crusade_events.16.a: "Wir selbst werden die Heilige Stadt Jerusalem schützen."
 vn_crusade_events.16.b: "Tripolis scheint eine interessante Wahl zu sein"
 vn_crusade_events.16.c: "Ich möchte Großmeister des Templerordens werden"
 vn_crusade_events.16.dd: "[random_seigneury_koj.GetName] ist ein schöner Ort für ein neues Leben"
 vn_crusade_events.16.e: "Wir ziehen nach Konstantinopel und werden zum lateinischen Kaiser gekrönt"
 vn_crusade_events.16.f: "Thessaloniki sieht nach einer interessanten Wahl aus"
 vn_crusade_events.16.g: "Athen wird unsere neue Domäne sein"
 vn_crusade_events.16.h: "[random_seigneury_lae.GetName] ist ein schöner Ort für ein neues Leben"
 vn_crusade_events.16.i: "Lasst uns dem Deutschen Orden beitreten"
 vn_crusade_events.16.j: "Lasst uns dem Livländischen Orden beitreten"
 vn_crusade_events.16.k: "Edessa sieht nach einer interessanten Wahl aus"
 vn_crusade_events.16.l: "Antiochia wird unsere neue Domäne sein"
 vn_crusade_events.16.m: "Wir bleiben in der Heimat"
 vn_crusade_events.2.t: "[From.GetName] plant einen Kreuzzug"
 vn_crusade_events.2.d.d: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, bei dem Versuch zu helfen, die Heiden aus dem Gelobten Land zu vertreiben und die heilige Stadt Jerusalem zurückzuerobern. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.a: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, mit der Bitte an alle gläubigen Katholiken, bei dem Versuch mitzuhelfen, die Heiden von der iberischen Halbinsel zu vertreiben und ihre frühere Hauptstadt Córdoba zu plündern. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
