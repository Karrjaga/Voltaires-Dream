 vn_religious_events.0.egy.c: "Isis wird mich unterstützen."
 vn_religious_events.0.egy.e: "Ich folge Set, dem Bereiniger."
 vn_religious_events.0.egy.f: "Sobek soll an meiner Seite stehen."
