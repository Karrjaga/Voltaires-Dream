 muslim_school_opinion_events.3.t: "Die Gelehrten und der [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective]e Krieg"
 nahuatl_events.1.d: "Nach intensivem Studium des Himmels und des relevanten Kalenders sind sich unsere Priester einig, dass alles darauf hindeutet, dass uns raue und beunruhigende Zeiten bevorstehen. Da sich sowohl Bürger als auch Adlige auf das Bevorstehende vorbereiten, werden viele versuchen, sich selbst vor den schlechten Zeiten zu retten, indem sie Nahrung und Vieh opfern."
 nahuatl_events.1.a: "Organisiert eine royale Opferzeremonie."
 nahuatl_events.10.t: "Vorfall während des Uastyrdzhi-Festes"
 nahuatl_events.10.d: "Heute fand man einen betrunkenen Adligen auf der Straße, der aus einer unserer prominentesten Familien stammt. Dies ist nicht nur ein furchtbarer Affront gegen die Götter, der durch Auspeitschen bestraft werden kann, es passierte zudem auch während der Zeit des Uastyrdzhi-Festes, in der alle Ruhestörungen strikt verboten sind."
 nahuatl_events.10.a: "Bestraft ihn."
 nahuatl_events.11.d: "Wir haben die Nachricht aus einer unserer Provinzen erhalten, dass ein Mann, der behauptet, magische Kräfte zu besitzen, dort Angst und üble Gerüchte verbreitet. Die Ältesten sind überzeugt, dass dies bloß ein Scharlatan ist, mit dem sie zurechtkämen. Doch viele Gemeine sind für seinen Einfluss empfänglich."
 nahuatl_events.11.b: "Die Ältesten sollen sich um ihn kümmern."
 nahuatl_events.13.d: "Der Zauberer, der Angst in unseren Landen verbreitete, wurde gefangen genommen. Die traditionelle Bestrafung für solch einen Mann wäre, ihm die bösen Geister auszutreiben und ihn somit seiner magischen Kräfte zu berauben. Da dieser Mann jedoch sehr viel mehr Schaden verursacht hat als ein gewöhnlicher Zauberer aus dem Umland, wäre es vielleicht besser, wenn wir ihn direkt töten würden, um sowohl die Götter als auch die Menschen zu besänftigen."
 nahuatl_events.13.a: "Ruft den Exorzist!"
 nahuatl_events.14.t: "Böse Geister"
 nahuatl_events.14.d: "Uns erreichte die Nachricht, dass die Bestrafung des Zauberers, der so viel Unruhe in unseren Landen verursachte, nicht ganz nach Plan verlaufen ist. Keiner der Beteiligten ist übrig geblieben, um die Geschichte zu erzählen. Doch es geht das Gerücht um, dass der Mann in Wahrheit ein böser Geist war und dass eine Eule seine Zelle verließ. Ungeachtet dessen, ob er sich in eine Eule verwandelte oder nicht, hat dieser ganze Vorfall dazu geführt, dass sich wilde Gerüchte in unserem Land verbreiten."
 nahuatl_events.15.d: "Es scheint, als ob der einst verschwundene Zauberer zurückgekehrt sei. Die Ältesten bestehen darauf, dass der Mann Krankheiten und Unheil verkündende Weissagungen verbreitet habe und deshalb aufgehalten werden müsse."
 nahuatl_events.15.b: "Die Ältesten sollen sich um ihn kümmern."
 nahuatl_events.16.t: "Zornige Götter"
 nahuatl_events.16.d: "Eine große Katastrophe ist über uns hereingebrochen. Heute Morgen wurde $HEIR$ vermisst. Eines der Kinder der Dienerschaft behauptet, der Täter sei ein Geist gewesen, der Ähnlichkeiten mit einer verstorbenen Frau gehabt habe, die vor Kurzem ein Kind gebar. Dass ein solch dunkles Wesen dazu in der Lage ist, mitten in der Nacht unseren Thronfolger wegzuzaubern, ist gewiss ein Zeichen dafür, dass wir die Götter erzürnt haben."
 nahuatl_events.16.a: "Wir müssen alles Notwendige unternehmen, um Barastyr zu besänftigen."
 nahuatl_events.17.d: "$MONARCH$ ist erkrankt und hat steigendes Fieber. Die Ärzte haben mehrere Aufgüsse aus Wurzeln und Kräutern empfohlen."
 nahuatl_events.2.a.tt: "Das Kind wird wie ein Nichtadliger ausgebildet."
 nahuatl_events.2.a: "Er sollte eine seinem Status angemessene Ausbildung erhalten."
 nahuatl_events.2.b.tt: "Das Kind wird wie ein Adliger ausgebildet werden. Dies fördert sein Potential, doch das Volk wird den Bruch mit der Tradition bemerken."
 nahuatl_events.2.b: "Behandelt ihn wie den Sohn eines Adligen."
 nahuatl_events.26.t: "Spione unter den Händlern"
 nahuatl_events.26.d: "Die reichen Handelsgilden sind von entscheidender Bedeutung für das Handelsnetzwerk des Kaukasuses und ihre Mitglieder können unsere Grenzen generell nach Belieben passieren. Diese vorbehaltslose Begrüßung wurde von unseren Rivalen jedoch selbstverständlich ausgenutzt, da einige Händler nun in ihrem Namen der Spionage beschuldigt werden."
 nahuatl_events.27.t: "Händler belästigt"
 nahuatl_events.27.d: "Die Handelsgilden mit Sitz in [Root.Capital.GetCapitalName] traten mit der Bitte an uns heran, [From.GetName] für die Belästigung ihrer Mitglieder zu bestrafen. Offensichtlich behauptet [From.GetMderdie] [From.Monarch.GetTitle] aus [From.GetName], dass die Händler in unserem Auftrag spionierten, und nutzt dies als Begründung, um ihre Waren zu konfiszieren."
 nahuatl_events.28.d: "Das gesprochene Wort war für unser Volk schon immer von besonderer Bedeutung. Lieder und Dichtungen sind in all unseren religiösen und weltlichen Zeremonien zu finden und selbst unsere hochrangigsten Anführer werden als ehrwürdige Götzen bezeichnet. Die mündliche Dichtung ist daher eine der heiligsten Kunstformen und eine der wenigen akzeptierten Möglichkeiten, um Unzufriedenheit, Angst und sogar Zweifel über das Schicksal selbst zu äußern, ohne dabei die Götter zu erzürnen.\nJüngst kam ein äußerst beliebter Ætsægdin-Dichter in [Root.Capital.GetName] an, um unsere Stadt und ihre Menschen zu preisen, jedoch auch [Root.GetMdendie] [Root.Monarch.GetTitle] selbst zu kritisieren."
 nahuatl_events.29.d: "Der Haupttempel unserer Hauptstadt ist das primäre Symbol unserer Herrschaft und unserer Verbindung zu den Göttern. Dort werden alle wichtigen Opferungen im Rahmen der vielen Festlichkeiten des Jahres vollzogen. Es ist leider auch das Hauptziel jedes einfallenden Feindes. Es ist die Pflicht [Root.GetMeineseiner] [Root.Monarch.GetTitle], den Tempel nach Möglichkeit zu pflegen und auszubauen."
 nahuatl_events.29.a: "Unternehmt einen ehrgeizigen Ausbau des Tempels."
 nahuatl_events.29.b: "Zeit, den Tempel zu renovieren."
 nahuatl_events.3.t: "Aufstrebender Krieger"
 nahuatl_events.3.b: "Lasst uns etwas von unserem Vieh opfern, um ihm zu helfen."
 nahuatl_events.31.d: "Jeder einzelne Bürger von [Root.Capital.GetCapitalName] wachte heute plötzlich auf, als ein starkes Erdbeben die gesamte Stadt erschütterte und mehrere Gebäude und sogar einige der Tempel zerstörte. Zur großen Erleichterung sowohl der Gemeinen als auch der Adeligen blieb die Stadt sowie der Großteil ihrer Einwohner jedoch verschont.\nWir müssen den Göttern danken, die uns dabei halfen, diese Welt am Leben zu halten, indem sie uns heute verschonten."
 nahuatl_events.31.a: "Preist Uatsilla, Herr des Regens, der Ernte und des Donners."
 nahuatl_events.31.b: "Preist Huyændon Ældar, Herr der Fische."
 nahuatl_events.31.c: "Preist Fælværa, Herr der Schafe."
 nahuatl_events.31.dd: "Preist Tutyr, Herr der Wölfe."
 nahuatl_events.4.t: "Siegreicher Krieger"
 nahuatl_events.5.t: "Gefangener Krieger"
 nahuatl_events.5.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, vom Feind gefangen genommen. Wenn er nicht im Kerker stirbt, wird er am Schafott bald seinem Schicksal ins Auge sehen oder in die Sklaverei verkauft. Auch wenn dies ein ehrenvolles Ende ist, so ist die Enttäuschung seines Hauses groß."
 nahuatl_events.6.t: "Besiegter Krieger"
 nahuatl_events.6.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, auf dem Schlachtfeld erschlagen. Nun wird er weder ein großer Krieger werden noch wird er [Root.GetName] jemals Ruhm und Ehre bringen."
 nahuatl_events.7.t: "Inkompetenter Krieger"
 nahuatl_events.7.d: "Trotz der äußerst günstigen Omen hat der kleine Junge, der vor vielen Jahren geboren wurde, sich und sein Haus enttäuscht. Im Kampf erwies er sich als Feigling, indem er zurückblieb und dabei versagte, auch nur einen einzigen Gefangenen zu machen, obwohl er mehrere Gelegenheiten dazu hatte. Bei seiner Rückkehr zu seinem Kriegerhaus wird er auf ewig als gescheiterter Krieger bekannt sein."
 native_americans.24.d: "Seit die Siedler aus dem Ausland ankamen, spekulieren sie über die Herkunft der alten Hügelgräber in der Region. Die Siedler, unbeeindruckt von unseren eigenen Bauprojekten, weigern sich, zu glauben, dass unsere Vorfahren in der Lage waren, solche Strukturen zu errichten. Zwar sind sie offensichtlich fasziniert von den Hügeln, aber sie scheinen weder uns noch unsere Nachbarn dazu fähig zu halten, irgendetwas von bleibendem Wert zu schaffen."
 native_americans.25.t: "Das Bankett"
 native_americans.25.d: "Ein wichtiger Besucher hat uns mit seiner Anwesenheit beehrt. [Root.Monarch.GetName] muss sich entscheiden, ob wir zu Ehren unseres Gastes ein Bankett feiern sollen oder nicht. Einerseits ist die Feier eine gute Gelegenheit, mit unserem Reichtum vor unserem Volk und dem Besucher zu prahlen. Andererseits ist sie eine kostspielige Angelegenheit, die uns in Zukunft noch schaden könnte, wenn es andere Bedürfnisse zu befriedigen gilt."
 native_americans.25.a: "Was auch kommen mag: Ein Bankett sollte immer abgehalten werden!"
 native_americans.25.b: "Wir werden jetzt kein Bankett abhalten."
 native_americans.26.d: "Als wir [From.Monarch.GetName] und [From.Monarch.GetHerHis] Volk besuchten, wurde uns zu Ehren ein Bankett abgehalten. Bei dieser Zeremonie wurden uns große Geschenke überreicht, um sowohl unseren Besuch zu ehren als auch zu beweisen, wie wohlhabend [From.Monarch.GetName] ist. Wie sollten wir reagieren?"
 native_americans.26.a: "Das Bankett war hervorragend. Wir fühlen uns geehrt."
 native_americans.26.b: "Das Bankett war gut. Danke."
 native_americans.26.c: "Das Bankett war gar nicht so schlecht."
 native_americans.26.e: "Das Bankett war recht dürftig. Wir sind enttäuscht."
 native_americans.27.d: "Als wir [From.Monarch.GetName] und [From.Monarch.GetHerHis] Volk besuchten, hätte uns zu Ehren ein Bankett abgehalten werden müssen. Bei dieser Zeremonie hätten uns große Geschenke überreicht werden sollen, um sowohl unseren Besuch zu ehren als auch zu beweisen, wie wohlhabend [From.Monarch.GetName] ist. Wie sollten wir darauf reagieren?"
 native_americans.28.b: "Wir werden Welse fangen."
 native_americans.28.c: "Es geht nichts über eine Biberjagd."
 native_americans.28.e: "Bergziegen bieten immer eine Herausforderung."
 native_americans.28.f: "Nur ein Wisent ist eine echte Beute."
 native_americans.29.d2: "Eine der Stammesfrauen kommt auf [Root.Monarch.GetName] zu, während [Root.Monarch.GetSheHe] fischt, um [Root.Monarch.GetHerHis] Volk zu ernähren. [Root.Monarch.GetName] hebt den Kopf in ihre Richtung und ihre Blicke treffen sich. [Root.Monarch.GetSheHeCap] weiß, dass sie etwas Ungewöhnliches, aber dennoch Gutes gesehen hat. Mit andächtigem Blick flüstert sie, sie sei dem größten Wels aller Zeiten begegnet, eine wahre Verkörperung des Geistes des Flusses, den wir so tief verehren. [Root.Monarch.GetName] folgt ihr zu der Stelle, an der die Begegnung stattfand, und nach ein paar Atemzügen sieht [Root.Monarch.GetSheHe] ihn endlich. Er ist in der Tat riesig. [Root.Monarch.GetName] bereitet [Root.Monarch.GetHerHis]e Werkzeuge vor, um ihn zu fangen."
 native_americans.29.d3: "Als [Root.Monarch.GetName] nach einem erfolgreichen Tag der Biberjjagd mit [Root.Monarch.GetHerHis]em Kanu nach Hause fährt, sieht [Root.Monarch.GetSheHe] nicht weit von [Root.Monarch.GetHerHis]er Position entfernt einen riesigen Biber aus den Tiefen des Meeres auftauchen. Ein wahrer Segen der Götter. [Root.Monarch.GetName] bereitet [Root.Monarch.GetHerHis]en Speer vor und bewegt sich leise auf das Tier zu. [Root.Monarch.GetSheHeCap] lässt das Ruder im Kanu, steht auf und hält den Speer wurfbereit. Der Biber taucht erneut auf und ihre Blicke treffen sich, als [Root.Monarch.GetName] die Waffe schleudert."
 native_americans.29.d4: "Der Jagdtrupp ist bereits auf dem Heimweg, als unter der Gruppe von Bergziegen, die [Root.Monarch.GetName] entgegenkommt, die größte Ziege auftaucht, die [Root.Monarch.GetSheHe] je gesehen hat. [Root.Monarch.GetName] spürt eine besondere, helle Aura um sie herum, fast wie die einer Gottheit, und [Root.Monarch.GetSheHe] weiß sofort, dass [Root.Monarch.GetSheHe] sie jagen muss. [Root.Monarch.GetSheHeCap] lässt die Gruppe hinter sich und bewegt sich lautlos voran, um sich an das Tier anzupirschen. Als [Root.Monarch.GetSheHe] nahe genug ist, macht [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Waffe in der Hoffnung bereit, sich diese Gelegenheit nicht doch noch entgehen zu lassen."
 native_americans.29.d5: "Das Land erzittert, als sich [Root.Monarch.GetName] der Wisentherde nähert. Diese Tiere könnten jeden mit Leichtigkeit töten, doch sie sind auch das Lebenselixier Eures Volkes. Plötzlich sieht [Root.Monarch.GetName] unter ihnen einen massiven Bullen, von dem [Root.Monarch.GetSheHe] weiß, dass er [Root.Monarch.GetHerHis]e Beute sein wird. Mit einem raschen Gebet bereitet [Root.Monarch.GetSheHe] sich auf diesen ungleichen Kampf vor. Als die Gelegenheit unmittelbar vor [Root.Monarch.GetHerHim] auftaucht, ergreift [Root.Monarch.GetSheHe] sie."
 native_americans.34.t: "Der Flug des Falken"
 native_americans.34.d: "Ein Falke kreist über dem Lager. Niemand achtet darauf, bis der Priester beginnt, nervös zu werden, und sich alle um ihn scharen. Sogar Ihr werdet in seine Nähe gezogen. Seine Worte verheißen nichts Gutes. Der Flug des Falken ist zu unregelmäßig, und der Priester ist der Meinung, dass dies ein schlechtes Omen ist."
 native_americans.34.b: "Es ist nur ein FAlke."
 native_americans.35.t: "Wisentvermehrung"
 native_americans.35.d: "Die letzten Monate waren regnerisch. Das Gras ist grüner und kräftiger geworden als je zuvor, und Nahrung ist derart reichlich vorhanden, dass sich die Wisents in unglaublicher Zahl vermehrt haben. Die Geister haben uns wahrlich gesegnet."
 native_americans.36.d: "Die letzte Jagd war sehr gut und wir konnten eine Menge Tierhäute sammeln. Wo bemalte Häute bei anderen Stämmen durchaus üblich sind, haben sie in der Regel keinen Zugang zu reichen Jagdgründen wie wir, weshalb diese großen Häute zu einem guten Preis gehandelt werden können. Unsere Händler sind gerade zurückgekommen und bringen die Reichtümer mit, die sie aus dem Verkauf erwirtschaftet haben."
 native_americans.37.t: "Frieden im Heimatland"
 native_americans.37.d: "Einige Stammesführer haben unsere Einladung angenommen, sich zu einer Versammlung einzufinden und den Frieden zurück in das Heimatland zu bringen. Während viele glauben, dass dies nicht klappen wird, denken zumindest einige, dass es die Mühe wert ist."
 native_americans.38.t: "Rare Ackerbohnen"
 native_americans.38.d: "Ackerbohnen sind die Basis unserer Ernährung. Wir verwenden sie für mehrere unserer Gerichte, und dieses Jahr sind die Ackerbohnen aus irgendeinem Grund knapp."
 nizari_school_bonus_tt: "Disziplin: §G+5.0%§!"
 nrm_invasions.1.t: "[irish_invasion_tag.GetName] bittet um unsere Unterstützung"
 nrm_invasions.1.d: "Eine Krise, die sich in [irish_invasion_tag.GetName] darüber entfaltet, wer die Nachfolge ihres Herrschers [irish_invasion_tag.Monarch.GetName] antreten wird, hat die Reaktionen einer Reihe opportunistischer Nachbarstaaten ausgelöst, die selbst politische Gewinne daraus ziehen wollen. Kürzlich sind wir aber von [irish_invasion_tag.Monarch.GetName] persönlich gebeten worden, die Konflikte, die [irish_invasion_tag.Monarch.GetHerHis]e Nation erfassen, ein für allemal zu lösen, indem wir die potentiellen Anspruchsteller besiegen.\n\nDie anglonormannischen Söldner, die eine Gelegenheit witterten, ihr Glück durch einen Feldzug auf einer Insel, die von uns lange als eine Bastion der Barbarei betrachtet wurde, wiederzubeleben, strömten zu unseren Bannern, angeführt von dem talentierten Richard de Clare mit dem Spitznamen "Strongbow". Wir können sie nach [irish_invasion_tag.GetName] aussenden, um die Legitimität des derzeitigen Machthabers zu wahren, aber es ist unklar, ob sich dieser Aufwand auf lange Sicht lohnen wird."
 nrm_invasions.1.a: "Sie verlangen Unterstützung, also sollen sie sie bekommen."
 nrm_invasions.1.b: "Wir sollten uns aus ihren verworrenen Nachfolgekonflikten heraushalten."
 nrm_invasions.2.t: "Der Aufstieg von Strongbow"
 nrm_invasions.2.da: "Nach dem Tod des früheren Herrschers von [Root.GetName] haben unerwartete Umstände dafür gesorgt, dass Richard 'Strongbow' de Clare, genau der Mann, der geschickt wurde, um unser Land vor fremden Händen zu schützen, die Herrschaft über unser Reich in seiner Gesamtheit übernahm. Seine Erklärung, [Root.Monarch.GetTitle] von [Root.GetName] zu werden, ist sowohl von innen als auch von außen auf ein gemischtes Echo gestoßen, aber er hat dafür eine heilige Begründung geltend gemacht: eine von Papst [PAP.Monarch.GetName] herausgegebene päpstliche Bulle, bekannt als Laudabiliter, soll ihn angeblich ermächtigt haben, die Kontrolle über Irland im Namen [ENG.GetMdesder] [ENG.Monarch.GetTitle][ENG.GetMsMale] von [ENG.GetName] zu übernehmen.\nAngesichts solch unwiderlegbarer Beweise für seine Legitimität haben wir offenbar keine andere Wahl, als diese Situation zu akzeptieren, vor allem jetzt, da die anderen Anwärter vertrieben wurden."
 nrm_invasions.2.db: "Nach dem Tod des früheren Herrschers von [Root.GetName] haben unerwartete Umstände dafür gesorgt, dass [Root.strongbow_other_ruler.GetName] de Clare, genau der Mann, der geschickt wurde, um unser Land vor fremden Händen zu schützen, die Herrschaft über unser Reich in seiner Gesamtheit übernahm. Seine Erklärung, [Root.Monarch.GetTitle] von [Root.GetName] zu werden, ist sowohl von innen als auch von außen auf ein gemischtes Echo gestoßen, aber er hat dafür eine heilige Begründung geltend gemacht: eine von Papst [PAP.Monarch.GetName] herausgegebene päpstliche Bulle, bekannt als Laudabiliter, soll ihn angeblich ermächtigt haben, die Kontrolle über Irland im Namen [ENG.GetMdesder] [ENG.Monarch.GetTitle][ENG.GetMsMale] von [ENG.GetName] zu übernehmen.\nAngesichts solch unwiderlegbarer Beweise für seine Legitimität haben wir offenbar keine andere Wahl, als diese Situation zu akzeptieren, vor allem jetzt, da die anderen Anwärter vertrieben wurden."
 nrm_invasions.2.a.tt: "\nDie §Ynormannische Invasion Irlands§! wird beginnen und sich in den nächsten §Y25§! Jahren langsam auf andere irische Länder ausbreiten."
 nrm_invasions.2.a: "Wir haben keine andere Wahl, als seine Herrschaft zu akzeptieren."
 nrm_invasions.3.t: "Normannische Invasion von [Root.GetName]"
 nrm_invasions.3.d: "In den letzten Jahren haben Scharen von Normannen, die aus England und Wales kamen, die irische Landschaft terrorisiert und überall für Unruhen gesorgt. Dies ist uns nicht entgangen, doch offensichtlich haben wir uns dieser neuen Bedrohung gegenüber nie für verwundbar gehalten - bis jetzt.\nEin normannischer Söldner, der als [Root.norman_invasion_heir.GetName] bekannt ist, hat plötzlich seine Truppen über unsere Grenzen geführt und eine Botschaft an unseren Hof geschickt, in der er fordert, dass wir ihn als unseren neuen Herrscher einsetzen oder uns der Zerstörung unseres Territoriums entgegenstellen müssen!\nDie Entscheidung liegt jetzt bei uns: Bleiben wir standhaft und kämpfen wir, um unsere Unabhängigkeit zu bewahren, oder unterwerfen wir uns demütig, um weitere Vergeltungsmaßnahmen zu vermeiden?"
 nrm_invasions.3.a.tt2: "Wir erhalten einen neuen Erben."
 nrm_invasions.3.a.tt: "§Y[Root.norman_invasion_heir.GetName]§! wird unser neuer Herrscher."
 nrm_invasions.3.a: "Wir haben keine andere Wahl, als uns zu unterwerfen..."
 nrm_invasions.3.b: "Wir müssen diesen Ausländern auf Schritt und Tritt Widerstand leisten!"
 nrm_invasions.4.t: "[Root.norman_invasion_heir.GetName] beansprucht den Sieg"
 nrm_invasions.4.d: "Trotz unserer besten Bemühungen, die Bedrohung für unsere Herrschaft abzuwehren, waren die Zahlen von [Root.norman_invasion_heir.GetName] einfach zu überwältigend, sodass er mit dem Sturz von [Root.Capital.GetCapitalName] den Sieg davongetragen hat. Jetzt frei, unserem Reich seinen Willen aufzuzwingen, wird seine Herrschaft über [Root.GetName] einen Wendepunkt in unserer Geschichte markieren."
 nrm_invasions.4.a: "Unsere Nation ist nicht mehr!"
 nrm_invasions.5.t: "Annektion des Pale"
 nrm_invasions.5.d: "Unsere Monarchen haben immer begehrt, in Irland Fuß zu fassen, um weitere Invasionen zu starten, in der Hoffnung, die Insel unter [ENG.GetAdjective]e Herrschaft zu vereinen. Doch die normannischen Herren, die wir entsandt haben, um die Kontrolle über Irland zu festigen, durften mit viel größerer Unabhängigkeit als zu Hause handeln, bis zu dem Punkt, an dem sie de facto vom Rest unserer Nation getrennt sind.\nUm hier eine Verbesserung zu erreichen, hat einer unserer Berater vorgeschlagen, die wertvolle Stadt Dublin von [pale_owner_country.GetName] zu erwerben, um de jure als Basis für die weitere Kontrolle über die Herrschaft von Irland zu dienen. Der Vorschlag scheint verlockend, weshalb unsere loyalen Fürsten in der Region zweifellos erfreut sein werden, wenn die Ordnung wiederhergestellt und die Macht konsolidiert wird."
 nrm_invasions.5.a: "Lasst uns in Irland Fuß fassen"
 nrm_invasions.5.b: "Lasst die Iren sich selbst regieren"
 nrm_invasions.6.t: "Die Kilkenny-Statuten"
 nrm_invasions.6.d: "Seit einiger Zeit ist die Realität der normannischen "Invasion" Irlands eingetreten, doch die Ergebnisse sind keineswegs zufriedenstellend. Während wir von den Iren erwarteten, dass sie sich unsere eigene Kultur und unsere Bräuche voll und ganz zu eigen machen würden, hatten wir nicht damit gerechnet, dass die normannischen Eroberer zu Iren werden, da sie die englischen Bräuche fast vollständig aufgegeben haben. Einige sind sogar so weit gegangen, zu ihrem eigenen Schutz aktiv nach Bündnissen und Ehen mit den verbleibenden irischen Clans zu suchen.\nDie Kilkenny-Statuten, die hauptsächlich vom Duke of Clarence verfasst wurden, sind weitreichend in ihren Bemühungen, den irischen Einfluss auf die englischen Siedler einzudämmen. Sie verbieten Mischehen zwischen Engländern und Iren und den Gebrauch irischer Sprache, Bräuche, Namen oder Kleidung. Am wichtigsten ist jedoch, dass sie die alten irischen Richtergesetze durch englisches Gemeinrecht ersetzen, wodurch die Engländer in Irland kontrolliert und die irische und die englische Kirche voneinander getrennt werden."
 nrm_invasions.6.a.tt: "Jedes Land mit §Yhiberno-normannischer§! Primärkultur und einer Haupstadt in §YIrland§! erhält den '§YKilkenny-Statuten§!'-Modifikator bis zum Ende des Spiels."
 nrm_invasions.6.a: "Übernehmt die Statuten unverzüglich in das Gesetz!"
 nrm_invasions.6.b: "Wir müssen uns auf wichtigere Themen konzentrieren."
 nrm_invasions.7.t: "Die Kilkenny-Statuten"
 nrm_invasions.7.d: "Wir haben von einer [From.GetAdjective]en Delegation die Nachricht erhalten, dass die Statuten von Kilkenny vom irischen Parlament unterzeichnet worden sind. Sie verbieten Mischehen zwischen Engländern und Iren und den Gebrauch irischer Sprache, Bräuche, Namen oder Kleidung. Am wichtigsten ist jedoch, dass sie die alten irischen Richtergesetze durch englisches Gemeinrecht ersetzen, wodurch die Engländer in Irland kontrolliert und die irische und die englische Kirche voneinander getrennt werden.\nUnabhängig davon, ob diese neuen Gesetze das Beste für unser Volk und unsere herrschende Klasse sind, die von den Iren selbst nicht mehr zu unterscheiden sind, müssen wir sie vorerst akzeptieren."
 nrm_invasions.7.a: "Damit werden wir uns abfinden müssen."
 nrm_invasions.9.t: "Anarchie in [From.GetName]"
 nrm_invasions.9.d: "Ein andauernder Nachfolgestreit in [From.GetName] ist für die umliegenden Königreiche zu viel geworden, weshalb sie gefordert haben, dass [Root.GetName] in seiner regierenden Funktion als Hochkönig von Irland eingreift und die Unordnung, die die Region plagt, beendet.\nEgal wie kostspielig dieses Unterfangen ist, wir würden jede Legitimität verlieren, wenn wir ihren Forderungen nicht nachkämen. Wenn ein Hochkönig die Ordnung nicht aufrechterhalten kann, was für ein Hochkönig ist er dann?"
 nrm_invasions.9.a: "Schwer ist das Haupt..."
 pap_faction_events.1.t: "Die Macht hinter dem Thron"
 pap_faction_events.1.d: "Während des gesamten Mittelalters tauschte das Papsttum die Hände zwischen dem Einfluss korrupter römischer Familien wie den Orsini und Colonna. Die Colonna setzten in der Regel ihre eigenen Nachkommen als Kardinäle ein, was dazu führte, dass das päpstliche Konklave manchmal erst mit Männern im Alter von zwanzig Jahren besetzt wurde. Die Orsini waren empfänglicher für die Kontrolle der Päpste durch Erpressung und mächtige Mätressen der Orsini, die das Papsttum den Launen der Familie unterwerfen konnten.\nDie jüngste "Wahl" von Papst [Root.Monarch.GetName] wurde natürlich von diesen Schattenherrschern inszeniert und markiert ihre tatsächliche Kontrolle über den Heiligen Stuhl."
 pap_faction_events.1.a: "Wir werden den Orsini gehorchen"
 pap_faction_events.1.b: "Wir werden den Colonna gehorchen"
 pap_faction_events.10.t: "Pax Romana"
 pap_faction_events.10.d: "Seit mehr als zwei Jahrhunderten steht der Stuhl des heiligen Petrus unter der Kontrolle von römischen Aristokraten, die sich als rücksichtslos und verachtenswert erwiesen haben. Endlich geht diese Ära der Rivalität zu Ende, da aufgeklärtere Ideen im Lateranpalast ihre Wurzeln schlagen und eigenwillige Kardinäle daran arbeiten, den Heiligen Stuhl endgültig von der Korruption zu befreien. Die verschiedenen Zweige der Orsini wurden zur Aufgabe gezwungen, während die Heimatbasis der Colonna in Palestrina in Schutt und Asche gelegt wurde. An der Spitze dieser großen Reformen steht eine päpstliche Bulle namens Pax Romana, die die beiden Familien einseitig versöhnt und sicherstellt, dass das Konklave der Kardinäle keinen äußeren Mächten unterworfen bleibt."
 pap_faction_events.10.a: "Finally we control our own fate"
 pap_faction_events.2.t: "Der römische Pöbel"
 pap_faction_events.2.d: "Der römische Pöbel ist seit der Zeit des byzantinischen Herzogtums Rom eine Institution innerhalb des Kirchenstaates. Die wankelmütigen Massen sind schnell in Aufruhr, schnell wenden sie sich gegen einen Papst oder Konsul, den sie als Bedrohung ihrer Interessen betrachten. Der derzeitige Papst, der durch die Einmischung korrupter römischer Eliten gewählt wurde, gilt als illegitim, und jetzt, da der Pöbel die Orsini und Colonna an den Rand gedrängt hat, sind sie auf den Lateranpalast marschiert, um Seine Heiligkeit durch die Straßen zu zerren!"
 pap_faction_events.2.a: "Wie der Pöbel wünscht"
 pap_faction_events.2.b: "Entsendet die Militia"
 pap_faction_events.3.t: "Bürgerliche Verteidigung"
 pap_faction_events.3.d: "Der römische Pöbel ist empört über die Besetzung von [Root.Capital.GetCapitalName] und bereitet einen allgemeinen Aufstand in der ganzen Stadt vor. Nachts werden wichtige Tore geöffnet, damit unsere Truppen die Kontrolle zurückgewinnen können, und getarnte Bürger mit provisorischen Waffen bereiten sich darauf vor, die Wachen zu ermorden, die sonst die ausländische Garnison in Alarmbereitschaft halten würden.\nDer Pöbel wartet lediglich auf das Wort Seiner Heiligkeit, um ihren Plan in die Tat umzusetzen und [Root.Capital.GetCapitalName] von den Barbaren zu befreien, die die Bevölkerung schikaniert und die Ehre des Heiligen Stuhls erniedrigt haben."
 pap_faction_events.3.a: "Na los!"
 pap_faction_events.3.b: "Sagt ihnen, sie wollen Geduld zeigen"
 pap_faction_events.4.t: "Kampf mit [papal_antagonist.GetName]"
 pap_faction_events.4.d: "Es ist bekannt, dass sich ausländische Mächte in päpstliche Angelegenheiten einmischen und daran arbeiten, lokale Päpste einzusetzen, die ihren Interessen treu sind. Der römische Adel wiederum kooperiert oft mit diesen ausländischen Herrschern, um eine gemeinsame Kontrolle über den Heiligen Vater auszuüben, aber manchmal brechen diese Kooperationsabkommen zusammen und es kommt zu Zusammenstößen. Eine solche Kontroverse ist gerade erst nach einem kürzlichen Besuch von Vertretern von [papal_antagonist.GetName] aufgekommen, da die Strippen von [Root.Monarch.GetName] in entgegengesetzte Richtungen gezogen werden. Die Dinge könnten hässlich werden, wenn wir keine Entscheidung darüber treffen, wie wir uns in diesem Sumpf zurechtfinden."
 pap_faction_events.4.a: "Beschneidet den römischen Adel"
 pap_faction_events.4.b: "Mit dem römischen Adel verbünden"
 pap_faction_events.5.t: "Skandalöse Gerüchte"
 pap_faction_events.5.d: "Die wiederholten Missbräuche von Papst [Root.Monarch.GetName], einer weltlichen Marionette der römischen Eliten, sind kaum noch zu ignorieren. Zwischen der Simonie, der politischen Doppelzüngigkeit, den gottlosen Machenschaften, von denen man häufig weiß, dass sie vorkommen... ist der römische Pöbel durch diese Korruption des Stellvertreters Christi und des wahren katholischen Glaubens in Rage geraten. Sie fordern nun, dass wir einen Kardinal ernennen, der den Zustand des Heiligen Stuhls untersucht und die Korruption mit einem umfassenden Mandat ausrotten soll, unabhängig von dem bösartigen Einfluss, den die Colonna und Orsini ausüben."
 pap_faction_events.5.a: "Führt eine Untersuchung durch"
 pap_faction_events.5.b: "Vertuscht all das!"
 pap_faction_events.6.t: "Unvorstellbare Simonie"
 pap_faction_events.6.d: "Die hinterhältigen Orsini, verärgert durch die Anwesenheit eines Loyalisten der Colonna auf dem Stuhl des heiligen Petrus, haben sich dazu entschlossen, seine Macht zu untergraben, indem sie einige seiner schwersten Missetaten öffentlich vor dem römischen Pöbel aufdeckten! Die Heuchelei ihres Verratens, obwohl sie selbst alle möglichen korrupten und skandalösen Komplotte hinter verschlossenen Türen schmieden, ist empörend. Es ist enthüllt worden, dass Papst [Root.Monarch.GetName] Vorschläge für eine Form von Simonie vorlegte, die bisher für undenkbar gehalten wurde - den Verkauf des Papsttums selbst. Es wird gesagt, dass er auf seinen päpstlichen Titel verzichten und ihn dem Meistbietenden in der Stadt [Root.Capital.GetCapitalName] schenken wollte! Seit der Krise des dritten Jahrhunderts hat [Root.Capital.GetCapitalName] keinen solch abscheulichen und korrupten Verrat an den Prinzipien der Herrschaft mehr erlebt.\nAngesichts des aufgedeckten Komplotts hat der römische Pöbel den unglücklichen Interessenten ergriffen und eine falsche Krönung mit Teer durchgeführt, wobei er das gesamte Geld konfiszierte, das er für das Volkswohl zahlen wollte."
 pap_faction_events.6.a: "Eine Katastrophe!"
 pap_faction_events.7.t: "Eine päpstliche Mätresse"
 pap_faction_events.7.d: "Die Orsini haben die Insassen des Heiligen Stuhls häufig beeinflusst, indem sie ihnen Mätressen aus ihrer Familie zur Verfügung stellten. Doch nun, da die Colonna die Macht im Kirchenstaat übernommen haben, haben sie den letzten Papst der Orsini öffentlich gedemütigt, indem sie seine Verstöße gegen das höchste Prinzip des klerikalen Zölibats aufgedeckt haben. Das Ansehen von [Root.Monarch.GetName] wird sich von diesem Desaster vielleicht nie wieder erholen, denn der römische Pöbel hat bereits überall in [Root.Capital.GetCapitalName] Hohn und satirische Lieder verbreitet. Die Geliebte des Heiligen Vaters wurde aus dem Lateranpalast verjagt und in eines der befestigten Familienanwesen der Orsini in Umbrien ins Exil getrieben.\nWie können die Colonna es wagen, sich anzumaßen, diese Missetat aufzudecken, wenn sie selbst weit schlimmere Verbrechen begangen haben!"
 pap_faction_events.7.a: "Nichts kann getan werden"
 pap_faction_events.8.t: "Ein Freund der Colonna"
 pap_faction_events.8.d: "So skrupellos und korrupt sie auch sind, so effektiv sind die Colonna zweifellos in der Lage, den Einfluss des Kirchenstaates auszuweiten und sich in der Welt der Diplomatie zu bewegen. Die Hochzeit einer Erbin der Colonna mit einem wichtigen Magnaten von [colonna_friend.GetName] hat uns eine große Gelegenheit geboten, freundschaftliche Beziehungen zwischen unseren Staaten zu fördern und sicherzustellen, dass die Herrscher von [colonna_friend.GetName] Freunde des Heiligen Stuhls bleiben.\nDer jetzige Patricius der Colonna hat sich an Papst [Root.Monarch.GetName] gewandt und ihn gebeten, die Trauung in ihrer Villa in Tusculum diesen Monat persönlich zu vollziehen. Es wäre unklug, seine Bitte abzulehnen."
 pap_faction_events.8.a: "Segnet die Hochzeit"
 pap_faction_events.8.b: "Wir brauchen ihre Talente nicht!"
 pap_faction_events.9.t: "Kardinäle der Orsini"
 pap_faction_events.9.d: "Die Orsini haben sich seit der Zeit von Papst Coelestin III. als fähige Verwalter erwiesen. Indem wir unsere Verwaltung mit Parteigängern der Orsini füllen, können wir sicherlich die Belange des Heiligen Stuhls vereinfachen und die lokalen Machthaber in [Root.Capital.GetCapitalName] in unserer Gunst halten. Wenn wir das tun, laufen wir natürlich Gefahr, die Colonna zu verärgern, die immer nach einer Chance suchen, sich gegen ihre ewigen Rivalen durchzusetzen."
 pap_faction_events.9.a: "Ernennt sie"
 pap_faction_events.9.b: "Wir brauchen ihre Talente nicht!"
 parias_events.1.t: "Christen fordern Paria"
 parias_events.1.d: "In der zweiten Hälfte des 11. Jahrhunderts forderten die christlichen Könige von Iberien von den Herrschern der muslimischen Taifas Tribute namens Parias. Die Könige von León forderten Tribut von Toledo, Badajoz, Sevilla, Granada und Valencia, während die Grafen von Barcelona Tribut von Zaragoza, Lerida und Tortosa forderten. Heute wird die Paria von Ihnen verlangt und wir stehen vor der Wahl: bezahlen oder nicht bezahlen?"
 parias_events.1.a.tt: "§Y[Root.GetName]§! zahlt §R[Root.paria_amount.GetValue]§! ¤ an §Y[paria_receiver.GetName]§!."
 parias_events.1.a: "Wir bezahlen ein Viertel unseres Jahreseinkommen."
 parias_events.1.b.tt: "§Y[Root.GetName]§! zahlt §R[Root.paria_amount_halved.GetValue]§! ¤ an §Y[paria_receiver.GetName]§!."
 parias_events.1.b: "Wir bezahlen ein Achtel unseres Jahreseinkommen und besteuern unser Volk für den Rest."
 parias_events.1.c.tt: "§ODies kann zu einer Kriegserklärung seitens [paria_receiver.GetName] führen.§!"
 parias_events.1.c: "Wir werden keinen Tribut zahlen!"
 parias_events.2.t: "Eine Paria herausgefordert"
 parias_events.2.d: "Die Nation [From.GetName], die uns seit langem Tribut zollt, hat sich gerade geweigert, dies zu tun und unseren Gesandten zurückgeschickt."
 parias_events.2.a: "Zieht die Klingen!"
 parias_events.2.b.tt: "§YONur mit diesem Kriegsgrund können wir [From.GetName] die Paria wieder aufzwingen.§!"
 parias_events.2.b: "Vielleicht können wir das mit Diplomatie regeln."
 parias_events.3.t: "Die christliche Antwort"
 parias_events.3.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, mit einer Kriegserklärung reagiert. Mögen sie in Flammen untergehen!"
 parias_events.3.a: "Diese Dummköpfe!"
 parias_events.4.t: "Die christliche Antwort"
 parias_events.4.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, reagiert. Die ungläubigen Feiglinge haben beschlossen, keinen Krieg zu erklären. Möge unser Volk frei und glorreich sein!"
 parias_events.4.a: "Diese Dummköpfe!"
 parias_events.5.t: "Das Ende der Paria"
 parias_events.5.d: "Die jüngsten politischen Entwicklungen in Iberien haben dafür gesorgt, dass keine christliche Nation mehr den schändlichen Paria-Tribut von uns verlangen wird. Diese Dummköpfe haben uns lange genug ausgebeutet!"
 parias_events.5.a: "Sie werden vor [Root.GetMunseremunserer] [Root.GetTitle] knien!"
 parias_events.6.t: "Paria erhalten"
 parias_events.6.d: "Durch die rechtmäßige Herrschaft unserer glorreichen Nation hat [From.GetName] uns den Tribut gegeben, den der ungläubige Abschaum zu bezahlen bereit ist. Es ist ihre abstoßende Erlösung."
 parias_events.6.a: "Sammelt die Paria"
 parias_events.6.tt: "§Y[From.GetName]§! zahlt §Y[Root.paria_amount.GetValue]§! ¤ an §Y[Root.GetName]§!."
 parias_events.7.tt: "§Y[From.GetName]§! zahlt §Y[Root.paria_amount_halved.GetValue]§! ¤ an §Y[Root.GetName]§!."
 per_the_persian_rug_tt: "durch Provinzen in der Überregion §YPersien§!, die §YTeppiche§!, §YSeide§!, §YTuch§! oder §YFarbstoffe§! produzieren."
 pirates.2.d: "Algerien ist gefallen! Die Piraten des Maghreb sind durch das Fehlen einer zivilisierten Regierung in der Region so ermutigt worden, dass sie die Festung überrannt und eine Republik der Piraten ausgerufen haben.\n\nUnter ihnen ist der Hayreddin Barbarossa, geboren Khidr Yakupoglu. Barbarossa führt eine zurückhaltende Führung über die Verräter und Verbrecher der Stadt. Die rücksichtslosen Leutnants unter seinem Kommando beobachten ihn aufmerksam auf Anzeichen von Schwäche.\n\nDiese "Republik der Piraten" ist nicht nur eine Verletzung unserer Souveränität über den Maghreb, sondern auch eine Beleidigung aller zivilisierten Völker. In Algerien herrscht Anarchie."
 pirates.20.t: "Der schwarze Mönch"
 pirates.20.d: "Die ständigen Auseinandersetzungen zwischen und innerhalb von England und Frankreich haben im Ärmelkanal ein gefährliches Umfeld geschaffen. Während früher Handelsschiffe und andere zivile Schiffe die Meerenge sicher passieren konnten, treiben heute Piraten und Freibeuter ihr Unwesen, die zumeist von englischen oder französischen Lehnsherren angeheuert werden.\nEin ehemaliger Mönch, der in seiner Jugend in Spanien schwarze Magie studiert hatte, lebte lange Zeit als Bandit, nachdem er um die Besitztümer seines ermordeten Vaters beraubt worden war. Angestachelt von seinem Groll gegen Feudalherren und unterstützt von den ansässigen Piraten hat er vor kurzem mit seiner Bande die unbewachten Inseln des Ärmelkanals besetzt.\nEs ist sicher, dass dieser berüchtigte Mann die Situation im Ärmelkanal für rechtschaffene Menschen weiter verschlechtern wird."
 pirates.21.t: "Rückkehr zur kilikischen Piraterie?"
 pirates.21.d: "Ausgelöst durch den Niedergang des Seleukidenreichs im 2. Jahrhundert v. Chr., entwickelte sich Kilikien zu einer Hochburg der gut organisierten Piraterie. Im Laufe der Zeit errichteten die Piraten Stützpunkte, die bis nach Gibraltar reichten, und verfügten über mehr als 1000 Schiffe, die auf Eroberungen, Plünderungen und Entführungen spezialisiert waren. Plutarch zufolge wurde sogar Caesar auf einer Reise nach Rhodos von den kilikischen Piraten gefangen genommen. Erst eine gewaltige römische Flotte unter Pompejus konnte die Piraten 67 v. Chr. zerschlagen.\nMit dem Niedergang des byzantinischen Reiches befinden wir uns in einer ähnlichen Situation. Wir könnten den fast wahnwitzigen Schritt wagen, die schwarze Flagge auf unseren Schiffen zu hissen, um unser antikes Erbe wieder aufleben zu lassen."
 pirates.3.t: "Maniotische Piraterie"
 pirates.3.d: "Die Manioten, die am südlichsten Ende der peloponnesischen Halbinsel leben, waren schon immer eine seltsame Gruppe. Das raue Taygetusgebirge hat sie nicht nur jahrhundertelang vor äußeren Eingriffen geschützt, sondern bot den Vertriebenen auch einen Zufluchtsort.\n\nObwohl sie de facto zu unserem Reich gehören, haben sie in letzter Zeit wiederholt unsere Handelsschiffe angegriffen, ihre Fracht beschlagnahmt und sogar einige unserer Galeeren gekapert. Es wird schwierig sein, sie davon zu überzeugen, mit der Schikanierung unserer Schiffe und Küsten aufzuhören und dafür zu sorgen, dass sie uns wieder als ihre rechtmäßigen Souveräne anerkennen."
 pirates.3.b: "Wir werden ihnen ein für allemal ein Ende setzen."
 pirates.4.d: "Die spanische Inquisition säubert und deportiert weiterhin die Moriscos, Nachkommen von Konvertiten, die in Verdacht stehen ihren muslimischen Glauben zu verbergen. Eine große Gruppe wohlhabender Moriscos aus [1212.GetName] ist nun nach [1212.Owner.GetName] geflohen, um weiterer Unterdrückung zu entgehen.\n\nSie haben sich in Salé niedergelassen, wo sie ihr früheres Leben aufgegeben und eine neue Berufung angenommen haben. Piraterie auf hoher See. Die neu gegründete Republik Salé wird von einem Piratensklavenhändler angeführt, der vom niederländischen Pirat Jan Janszoon geführt wird und jetzt unter seinem muslimischen Namen Murat Reis bekannt ist.\n\nWir sollten diese ehrgeizigen Flüchtlinge unter unsere Fittiche nehmen. Schließlich ist der Feind unseres Feindes unser Freund."
 pirates.6.t: "Die Piraten von Gotland"
 pirates.6.d: "Wir haben eine große Anzahl von Kaperbriefen an unternehmungslustige Freibeuter in der Ostsee vergeben, um die [spanish_main_country.GetAdjective]e Schifffahrt zu belästigen. Diese Freibeuter haben sich in der Stadt von [2697.GetName] niedergelassen, wo sie große Möglichkeiten für Plünderungen gefunden haben.\n\nDie Bereitschaft der Behörden von Gotland, mit gestohlenen Gütern zu handeln, hat auch eine weniger schmackhafte Art angezogen. Piraten, die keinen Kaperbrief tragen und keinen Souverän anerkennen, haben damit begonnen, ihre Stützpunkte auf der Insel zu errichten. Die Aufrufe der Gesetzlosigkeit sind bei unseren Freibeutern nicht auf taube Ohren gestoßen. Einige haben bereits ihre Kommissionen aufgegeben und sind Pirat geworden. Die Gerüchte, die in [Root.Capital.GetCapitalName] umhergehen, besagen, dass Gotland eine Piraten-Utopie geworden ist, ein Sodom der Ostsee."
 pirates.6.b: "Wir müssen die Ordnung auf Gotland wiederherstellen."
 pirates.7.t: "Angelsächsische Exilanten"
 pirates.7.d: "Nach der normannischen Eroberung Englands im Jahr 1066 begann die mühsame Befriedung des Königreichs, als zahlreiche Grafen versuchten, die Macht wiederzuerlangen. In der Zwischenzeit verließ eine kleine Gruppe von Grafen England, um einer Unterwerfung zu entgehen, und segelte zur Schwarzmeerküste, wo ihnen der byzantinische Kaiser Land versprach.\n\nOhne unsere Zustimmung landeten sie an unserer Küste, wo sie aufgrund ihrer überlegenen Ausrüstung einen Teil unseres Territoriums in Besitz nahmen. Dort haben sie begonnen, ihre eigenen angelsächsischen Städte zu bauen und ihre fremde Kultur und Religion auszuleben."
 pirates.7.b: "Dafür werden sie bezahlen."
 pirates.8.t: "Dalmatinische Piraterie"
 pirates.8.d: "Die Küstenstadt Omiš, die uns gehört, ist seit geraumer Zeit das Zuhause von Korsaren, die die umliegenden Gewässer unsicher machen. Seltsamerweise haben sie kein einziges unserer Handelsschiffe angegriffen; venezianischen Schiffe sind ihre häufigste Beute.\n\nDaher sind unsere Berater geteilter Meinung, wie mit diesen Korsaren umzugehen ist. Wir könnten uns mit diesen Korsaren anfreunden oder wir sorgen für ihre Ausweisung aus Omiš. Wie entscheiden wir?"
 pirates.8.b: "Sie finden nicht länger Zuflucht in Omiš."
 pirates.9.t: "Arumer Zwarte Hoop"
 pirates.9.d: "Nachdem ein [frisian_enemy.GetAdjective]es Regiment mehrere friesische Dörfer und Gutshöfe unserer Ländereien verwüstet hat, hat sich eine Gruppe wütender Bauern und Kleinadeliger um den Bauern Pier Gerlofs Donia versammelt, der selbst Opfer der [frisian_enemy.GetAdjective]en wurde. Die Bande hat ihre eigene Söldnerarmee aufgestellt und ist in die Schlacht gegen die [frisian_enemy.GetAdjective]e Armee gezogen, um Rache zu üben.\n\nSowohl zu Lande als auch zur See hat dieser "Arumer Zwarte Hoop" in nur kurzer Zeit ungewöhnlich viele Siege gegen unsere Feinde errungen. Unsere Berater schlagen nun vor, Pier Gerlofs Donia und sein Gefolge an den Hof zu holen, um sie anzuheuern."
 pirates.9.b: "Lasst sie unser Land führen."
 pirates.9.c: "Wir werden sie für die Armee rekrutieren."
#Propagate Religion Events
 propagate_religion_events.1.d: "[converter_country.Religion.GetGroupName]e Händler sind seit Generationen immer häufiger in unseren Städten zu sehen und mittlerweile haben wir uns an sie und ihre Religion gewöhnt. In den Städten unserer Provinz [trade_province.GetName] und auch besonders [trade_province.GetCapitalName] sind die Händler so alltäglich geworden, dass sie jetzt ein integraler Bestandteil der städtischen Bevölkerung sind.\nKürzlich sind einige dieser Händler an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und bitten darum, eine eigene Siedlung bauen zu dürfen, außerhalb von [trade_province.GetCapitalName]."
 propagate_religion_events.2.d: "Eine Gruppe [converter_country.Religion.GetGroupName]er Missionare hat sich in [trade_province.GetName] niedergelassen, um dort eine neue Gemeinde für sich und ihre Konvertierten zu gründen. Sie kooperieren mit den örtlichen Behörden und widersprechen auch nicht unserer Herrschaft, aber ihre Anwesenheit führt wahrscheinlich dazu, dass sich ihre Religion schneller in der gesamten Region verbreitet."
 propagate_religion_events.3.t: "[converter_country.Religion.GetGroupName]e Seeleute"
 propagate_religion_events.3.d: "Vom Ärmelkanal bis hin zum finnischen Golf gibt es eine Fülle an Schiffen, ob kleine Koggen oder große Galeeren, die ständig zwischen den vielen Häfen segeln. Zusammengenommen liefert dieses Handelsnetzwerk Waren und Lieferungen für mehrere Millionen Menschen verschiedener Herkunft.\nWas viele dieser Galeeren gemeinsame haben, ist, dass sie von christlichen Matrosen entweder aus Flandern oder Deutschland und sogar konvertierten Einheimischen bemannt sind."
 propagate_religion_events.3.d2: "Von der Straße von Gibraltar bis hin zum schwarzen Meer gibt es eine Fülle an Schiffen, ob kleine Koggen oder große Galeeren, die ständig zwischen den vielen Häfen segeln. Zusammengenommen liefert dieses Handelsnetzwerk Waren und Lieferungen für mehrere Millionen Menschen verschiedener Herkunft.\nWas viele dieser Galeeren gemeinsame haben, ist, dass sie von muslischen Matrosen entweder aus Afrika oder dem Mittleren Osten und sogar konvertierten Einheimischen bemannt sind."
 propagate_religion_events.4.d: "Ein gelehrter Mann aus einem fernen Land soll eine Prinzessin aus [cured_province.GetName] von einer schweren Krankheit geheilt haben. Die Einheimischen sind alle sehr beeindruckt und haben entschieden, den Glauben dieses Gelehrten anzunehmen, damit sein Gott auch sie schützt."
 propagate_religion_events.5.t: "[converter_country.GetTempleName] in [mosque_province.GetName] gebaut"
 propagate_religion_events.5.d: "Die [converter_country.Religion.GetGroupName]en Einwohner aus [mosque_province.GetName] haben eine neue [converter_country.GetTempleName] gebaut, um als ihr Gotteshaus zu dienen. Die [converter_country.GetTempleName] ist das neue, klar definierte Zentrum der Gemeinde und wird wahrscheinlich noch mehr Leute anziehen und die Konvertierung des gesamten Gebietes erleichtern.\nEs gibt einen klaren Hinweis darauf, dass diese neue [converter_country.GetTempleName] zum Teil von [converter_country.GetAdjective]en Händlern finanziert wurde und in unserer Regierung befürchten einige, dass dies zu einem unangemessenen Einfluss für sie und ihre Religion führen könnte."
 propagate_religion_events.8.d: "A learned man from a faraway land has arrived in [Root.Capital.GetCapitalName]. He claims to have studied under scholars in many famous cities, from the great cities of Hind to Mecca, Baghdad and Cairo. He is versed in the politics of the greater Islamic world as well as in intricate matters of theology."
 propagate_religion_events.8.d2: "A learned man from a faraway land has arrived in [Root.Capital.GetCapitalName]. He claims to have studied under scholars in many famous cities, from the great cities of Paris to Prague, Rome and Milan. He is versed in the politics of the greater Christian world as well as in intricate matters of theology."
 propagate_religion_events.10.t: "[converter_country.Religion.GetName] Syncretism"
 propagate_religion_events.10.d: "An increasingly common sight in the [Root.GetAdjective] countryside is that of traveling missionaries of the [converter_country.Religion.GetName] faith. They are often warmly received not only by their brothers in faith, but also by the rural population who have found a way to integrate the [converter_country.Religion.GetGroupName] creed into their own traditions and myths. The result is not something that would fit in a holy city but has made many more predisposed towards their religion in general."
 propagate_religion_events.11.t: "[converter_country.Religion.GetGroupName] Refugees"
 propagate_religion_events.11.d: "A number of refugees from a distant war has arrived at our coasts. They are led by [converter_country.Religion.GetGroupName] missionaries and claim that if we just allow them some unclaimed land they will create a prospering settlement for themselves and lead productive lives as our subjects."
