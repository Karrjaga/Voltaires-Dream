 muslim_school_events.20.t: "Eine Schule Für [Root.GetName]"
 muslim_school_events.20.i: "‘Abd Allâh ibn ‘Ibâd ist unser Wegweiser."
 muslim_school_events.20.j: "Wir werden alle Ungläubigen unter der Azraqi-Schule besiegen."
 muslim_school_events.20.k: "Ein Weg der Sufris wird uns führen."
 muslim_school_events.20.l: "Der synkretistische Reichtum des Alevitentums."
 muslim_school_events.20.m: "Warum sollte der Islam nur einen Gott haben?"
 muslim_school_events.20.n: "Wir müssen Nizâr rächen."
 muslim_school_events.20.o: "Die Kaaba ist bereit für ihre Plünderung!"
 muslim_school_events.20.p: "Folgt den europäischen Traditionen."
 muslim_school_events.20.q: "Strebt den Lehren Andalusiens nach."
 muslim_school_events.20.r: "Akzeptiert die Doktrinen des Heimatlandes."
 muslim_school_events.20.s: "Setzt die rote Kappe der Qizilbasch auf."
 muslim_school_events.20.u: "Chuzestanische Lehren sollen uns leiten."
