 canton_events.1.t: "Schweizer Kaufmann stirbt"
 canton_events.1.d: "Einer der reichsten Kaufleute des Kantons ist gestorben und hinterlässt keine gesetzlichen Erben. Wir können seine Ländereien und Vermögen für den Staat pfänden oder erlauben, dass sie zwischen den vielen zweifelhaften Anspruchsberechtigten aufgeteilt werden, aus der Versenkung aufgetaucht sind.\nDer letztgenannte Weg, obwohl er nicht eingängig ist, könnte dazu beitragen, die Vermögen der anderen Kaufleute unseres Kantons zu stärken und letztendlich unsere Handels- und Steuereinnahmen zu erhöhen."
 canton_events.1.a: "Lasst es einfach sein"
 canton_events.1.b: "Beschlagnahmt sein Eigentums"
 canton_events.2.t: "Kanton zieht Spekulanten an"
 canton_events.2.d: "Der Erfolg unseres Kantons hat das Interesse weiser Kaufleute aus der gesamten deutschen Region geweckt. Eine Welle von Einwanderern ist in die Hauptstadt gezogen und bringt neue Industrien und Innovationen mit sich. Die örtliche Regierung kann jedoch eingreifen und versuchen, genau zu diktieren, wo diese Händler angesiedelt sind."
 canton_events.2.b: "Siedelt die Reichsten an"
 canton_events.2.c: "Siedelt die Jüngsten an"
 canton_events.2.c: "Siedelt sie alle an"
 canton_events.3.t: "Für die Schweiz!"
 canton_events.3.d: "Als Kanton ist unser Staat an eine schweizerische Identität gebunden. Alle unsere Bürger sind bereit, das ultimative Opfer zur Verteidigung unserer Freiheit zu bringen - und unser letzter Krieg verlangt genau das. Bauern und städtische Arbeiter strömen zu örtlichen Kommandeuren, um sich den Kriegsanstrengungen anzuschließen."
 canton_events.3.a: "In per tuts!"
 canton_events.4.t: "Eine Kriegsakademie?"
 canton_events.4.d: "Das Schweizer Experiment mit dem Republikanismus ist einzigartig in Europa. Wir können unsere Hauptstadt mit einer neuen Kriegsakademie schmücken, die sowohl das Ansehen der Stadt als auch unsere militärischen Fähigkeiten erhöht. Einige Mitglieder des Regierungsrates des Kantons schlagen jedoch vor, dass wir unsere Ressourcen nutzen, um stattdessen unsere gesamte Infrastruktur zu stärken, was in einem gebirgigen Gebiet besonders wichtig ist."
 canton_events.4.a: "Wir brauchen eine bessere Infrastruktur"
 canton_events.4.b: "Die Akademie wird nützlicher sein"
 canton_events.5.t: "Entdeckte Relikte"
 canton_events.5.d: "Das Grabmal eines einheimischen Heiligen, der vor Jahrhunderten in der frühen karolingischen Zeit verstarb, wurde erst kürzlich entdeckt, nachdem es als verschollen galt. Seine wunderbaren Reliquien, wie eine unverdorbene Gliedmaße und heiliger Staub, wurden den Ältesten des Kantons zur Freude der Bürger überreicht.\n\nUns bleibt die Frage, was wir mit ihnen machen sollen. Sie könnten dazu dienen, Spannungen mit einem anderen Kanton abzubauen."
 canton_events.5.a: "Schenkt sie einem Nachbarn"
 canton_events.5.b: "Behaltet sie"
 canton_events.6.t: "Uns erreicht ein Geschenk"
 canton_events.6.d: "Im Interesse der Einheit der Schweiz und aus Respekt vor unserem sichtlich herausragenden Staat hat uns unser Mitkanton [From.GetName] ein besonderes Geschenk geschenkt - die Reliquien eines uralten Schweizer Heiligen, die seit Jahrhunderten als verloren galten.\nDie Kleriker unserer größten Basilika haben bereits Platz geschaffen, um die Reliquien zu verewigen, und mit Sicherheit werden sie auch Pilgergruppen anziehen, um die hiesige Wirtschaft anzukurbeln - ich meine, die spirituelle Gesundheit unseres Reiches zu fördern."
 canton_events.6.a: "In per tuts!"
 celestial_empire_events.1.d: "Mit dem Fall von [From.Capital.GetCapitalName] wurden die letzten Reste der Rus zerstört. Die Autorität der Krone und die alte slawische Verwaltung sind jetzt deutlich als nicht funktionierendes Konzept angesehen und die Rurikiden als Klasse müssen sich zu etwas anderem entwickeln oder werden zugrunde gehen.\nObwohl die Erinnerung an das Reich noch für einige Jahre anhalten wird, wird [Root.GetName] für immer als Vernichter [From.GetMdesder] letzten [From.Monarch.GetTitle][From.GetMsMale] gelten."
 celestial_empire_events.2.t: "Eine Ideologie für unser Fürstentum"
 celestial_empire_events.2.d: "Mit der Annahme des Schutzes der Kiewer Rus haben wir einen Schritt zu den alten Traditionen gemacht. [Root.GetName] hat eine Reihe von Institutionen, wie das kyrillische Alphabet und das Konzept einer brüderlichen Zusammenarbeit geerbt, die eng mit der slawischen Philosophie des orthodoxen Christentums verbunden sind.\nAls das neue Großfürstentum liegt es an uns, in welchem Ausmaß wir diese Ideologie in unsere eigenen integrieren möchten. Das Einführen einer östlichen Philosophie würde und wahrscheinlich helfen, das riesige Reich zu beherrschen, das wir jetzt behaupten, und unsere Fraternität im Kopf der Öffentlichkeit stärken."
 celestial_empire_events.3.t: "Russifizierung"
 celestial_empire_events.3.d: "Die [Root.Culture.GetName]en Menschen, sei es von Hofangestellten bis hin zu niederen Feudalherren, haben sich zunehmend dazu entschlossen, die neuen russischen Bräuche, die wir in unserem Reich eingeführt haben, abzulehnen. Aufgrund dieses wachsenden Misstrauens gegenüber der fremden Auflagen auf unsere alten Traditionen und Normen stellen einige sogar offen unser Recht zu herrschen in Frage."
 china_events.1.d: "Es scheint so, als hätten es sich die Beamten der Wetsche in [trade_problems_province.GetName] selbst zur Aufgabe gemacht, den lokalen Warenverkehr zu fördern. Eine Reihe ausgestellter Regulatorien, wenn auch Entgegengesetzt der offiziellen Politik, hat es geschafft einen lokalen Handelsboom auszulösen, indem viele lokale Familien lukrative Geschäftsmodelle eröffnen und gleichzeitig Händler aus Übersee angelockt werden. Die Posadniks flehen uns allerdings an, sie zu schließen und lokale Abmachungen zurückzunehmen, da sie ein Angriff auf die rechtschaffene Regierung und zentrale Macht ist."
 china_events.10.t: "Das Laster des Marschalls"
 china_events.10.d: "Ein einflussreicher Befürworter des Militärs verbirgt ein dunkles Geheimnis. Bereits seit einiger Zeit ist besagter Höfling unter dem Einfluss einer schlimmer werdender Opium Abhängigkeit. Trotz abscheulicher Gerüchte, besteht dieser Marschall darauf, die Angelegenheit geheim zu halten und verspricht Besserung und Mäßigung für die Zukunft."
 china_events.13.d: "Beamte haben ein Projekt gestartet, um die Rekrutenzahl in [levy_province.GetName] zu erhöhen, indem sie die lokalen Zählungen genauer ausführen lassen. Die Reform bringt euch mehr Rekruten für die Armee. Die Posadniks behaupten allerdings, dass eine Nichteinmischung den Wert der Provinz auf lange Sicht erhöhen würde."
 china_events.14.d: "Einer unserer Feldmarschalle wurde in flagranti beim Abschöpfen von Geldern für unsere Verteidigung erwischt. Er ist eine Schande für seine Familie und mit seiner Tat hat er die Verteidigung der Forts in [corrupt_fort.GetName] und [corrupt_fort2.GetName] drastisch geschwächt und dadurch die Kiewer Rus schwach aussehen lassen."
 china_events.16.d: "Euch hat Kund erreicht, dass eine äußerst außergewöhnliche Abhandlung in einer Eurer Provinzen verfasst wurde. Durchführung selbiger, die überzeugend argumentiert und in einem exzellenten literarischen Stil geschrieben wurde, soll zu einer Bereicherung des Landes durch eine Erhöhung der Steuern führen. Unser Prüfungsausschuss beschreibt dies als "Stichhaltig belegt" und zweifelt nicht daran, dass diese Abhandlung als Basis für weitere dient.\nDer Inhalt der Abhandlung an sich kann nicht ignoriert werden. Die Argumentation, hohe Steuern zu umgehen mache die Bevölkerung als Ganzes reicher und dementsprechend auch das Großfürstentum reicher, kann schnell vergessen werden."
 china_events.16.b: "Wir müssen uns von diesem Einfluss fernhalten!"
 china_events.19.d: "Ein Frachtkahn von der Wolga, der beträchtliche Summen Steuern dieses Jahres aus den südlichen Provinzen transportiert hat, wurde geentert und von Kriminellen übernommen. Der Beamte, der für die Sicherheit an den relevanten Stellen des Flusses zuständig war, hatte einen Nervenzusammenbruch, nachdem er von dem tragischen Unglück erfahren hatte und hat sich nun in seinem Zimmer eingeschlossen und weigert sich heraus zu kommen."
 china_events.2.d: "Händler aus der ganzen Welt sind auf der Suche nach den reichsten Städten der Kiewer Rus. Dabei ist es kein Wunder, dass sie gelegentlich Gruppierungen antreffen, die sich als feindlich herausstellen. Lokale Beamte sind beunruhigt von der steigenden Anzahl Unruhen in [port_incident_location.GetName], die auf zwei solcher Gruppierungen zurückzuführen sind und versuchen sich in dieser Region niederzulassen.\nMit der Sorge, dass sich diese Unruhen weiter verbreiten, haben unsere Bojaren vorgeschlagen, dass wir die Märkte schließen und alle Ausländer beseitigen. Die einheimische Wetsche schlägt allerdings vor, dass wir sie lediglich mit einer Geldstrafe belegen und ihnen weiterhin gestatten unsere Güter zu kaufen."
 china_events.20.t: "Silbermine entdeckt"
 china_events.20.d: "Einer unserer Beamten hat in einer unserer Provinzen eine Silbermine entdeckt. Ein Ausnutzen dieser neuen und reichen Ader mag eine ausgemachte Sache sein, aber einige warnen vor solch einer Unternehmung, da es zu einer finanziellen Überforderung führen könnte."
 china_events.22.t: "Renovierung einer Kathedrale"
 china_events.22.d: "Eine historische Kathedrale in einer unserer Provinzen ist aufgrund mangelnder Wartung, verfallen. Ein lokaler Beamter verlangt nun Gelder für die Sanierung."
 china_events.25.d: "Mehrere Posadniks waren in letzter Zeit in der der Auslandspolitik sehr aktiv. Besonders [country_of_interest.GetName] hat das Interesse der Fraktion erweckt. Sie glauben weitere Kanäle für Handel öffnen zu können und denken, dass eine Kooperation für uns beide nützlich wäre. Andere sind allerdings der Meinung, dass [country_of_interest.GetName] sich der Autorität der Kiewer Rus unterordnen sollte.\nAusländische Gesandte wurde in den [Root.GetAdjective]en Palast beordert. Was sollen wir ihnen sagen?"
 china_events.26.d: "Hofangestellte sind besorgt, dass [Root.Monarch.GetName] unzulässig von [Root.Monarch.GetHerHis]em/er Gemahl[Root.GetCinFemale] beeinflusst wird. Als Mitglied prominenter Familien des Reiches, haben sie alle ein Interesse an der Macht, die sich ergibt wenn man nahe [Root.Monarch.GetHerHis]er fürstlichen Majestät ist.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] sieht darin allerdings kein Risiko und empfindet es als natürlich, dass jeder die Gunst vom [Root.Monarch.GetTitle] sucht."
 china_events.27.t: "Großfürstliche Beleidigungen"
 china_events.28.t: "Begutachtung der Strelizen"
 china_events.28.d: "Die Truppen haben sich für die große Armeeinspektion von $YEAR$ auf dem Übungsplatz versammelt. Egal wo man hinschaut, sieht man ein Wald voller Speere und Schwerter, die selbst dem Himmel zu trotzdem scheinen. Mehrere mächtige Generäle und Marschälle sind anwesend. Menschen, die in den vergangenen Jahren alles in ihrer Macht Stehende getan haben, die Stellung der Armee zu stärken.\nDie Sicherheit der Kiewer Rus hängt von diesen Truppen ab. Es ist aber auch nicht gänzlich unbekannt, dass starke Generäle den großfürstlichen Thron für sich beanspruchen..."
 china_events.3.d: "Durch anwenden der Taktik den Großfürsten dauerhaft zu beschatten und mit jeder Gelegenheit Vertrauen zu ihm aufzubauen, haben es Hoffraktionen geschafft mehrere vorherige, einflussreiche Höflinge auszuschalten und konnten so ihren Einfluss in der Tagespolitik weiter ausbauen."
 china_events.31.d: "[From.From.GetName] ist gestürzt und der [Root.Monarch.Dynasty.GetName]-Dynastie wird nachgesagt, von nun an den russischen Thron zu halten. Von uns wir erwartet, den Umhang des Großfürsten aufzuheben und der russischen Bevölkerung in eine neue Ära des Wohlstands und Stabilität zu verhelfen.\nWenn wir die übrigen Anhänger aus der Herrschaft von [From.From.GetName] für uns gewinnen wollen, müssen wir damit beginnen, unsere eigene großfürstliche Regierung aufzubauen und in einen starken und ausdauernden Staat investieren. Allerdings befürchtet [Root.Monarch.GetName], dass die illoyalen Beamten innerhalb jeder Organisation bleiben werden, die wir von [Root.Monarch.GetHerHis]en Vorgänger erben."
 china_events.31.c: "Die Schatzkammer muss zuerst gefüllt werden."
 china_events.32.t: "Geschichte des [From.From.GetAdjective]en Reiches"
 china_events.32.d: "[Root.Monarch.GetTitle], Eure Herrschaft hat eine neue Ära eingeläutet und sobald die [Root.Monarch.Dynasty.GetName]-Dynastie die Übernahme vollziehen, wird die Rus zweifellos viele Jahre florieren. Vielleicht ist nun die Zeit gekommen, um auf das [From.GetAdjective]e Reich zurückzublicken und mit der Erfassung seiner Geschichte zu beginnen. Das Zusammentragen des Schicksals der Rus während ihrer gesamten Herrschaft würde einiges an Geld kosten und mehrere Beamte beanspruchen, doch der Nutzen könnte die Kosten übersteigen."
 china_events.34.d: "Glasstücke auf metallerne Unterstücke zu schmelzen, um Schmuckstücke herzustellen, sowie die Kunst der Emaille wird von jedem großen Künster erwartet. Beherrschung dieser Kunst ist jedoch ein seltenes Zeichen von Genialität. In unserer Kanzlei ist [Root.Adm_Advisor.GetName] bekannt dafür, ein Experte der Emaille zu sein, und produziert großartige Werke zum Ruhme der Dynastie [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und [Root.Monarch.GetHerHis].\n[Root.Monarch.GetName] hat in letzter Zeit großes Interesse an dieser Kunstform genommen und studiert die Arbeit von [Root.Monarch.GetHerHis] [Root.Adm_Advisor.GetTitle] im Detail, beeindruckt von der Schönheit und Eleganz des Werkes. Es war daher ein großer Schock, als ein niedriger Beamter zugegeben hat, dass die Allegorie der gepriesenen Werke von [Root.Adm_Advisor.GetName] häufig als Verschleierung von Kritik der fürstlichen Macht genutzt wird."
 china_events.35.d: "Eine starke Armee war immer erforderlich, um die Grenze der Kiewer Rus zu schützen. In Zeiten der Schwäche haben viele in den Regionen außerhalb unserer Reichweite nie davor gezögert, unser Land zu überfallen.\nUm unsere Sicherheit zu gewährleisten, bitte die Kommandanten darum, Expeditionen ins Grenzland zu schicken, um die Stärke der Barbaren zu prüfen und gleichzeitig unsere Macht zu demonstrieren."
 china_events.36.t: "Statuette der Waräger-Ära"
 china_events.36.d: "Eine seltene Statuette der Waräger-Ära wurde während der Renovierung eines Tempels entdeckt. Euch hat die Idee überkommen, dass es klug sein könnte, die Statuette einem wichtigen Untergebenen zu schenken, um so seine Loyalität gegenüber Euch, dem Kaiser, zu stärken. Die Loyalität wird sich durch solch ein beeindruckendes Geschenk, durch die Hände vom Großfürsten übergeben, zweifellos ändern. Wem sollen wir sie geben?"
 china_events.37.d: "Die Aufzeichnungen eines liturgischen Gesangs, das als verloren galt, wurde während einer Inventur in einer alten Bibliothek einer unserer Provinzen gefunden. Der Anspruch auf diesen großartigen Fund gebührt zweifelsohne dem Chefbibliothekar, aber andere behaupten ebenso einen Anspruch auf diesen Fund zu haben."
 china_events.37.c: "Die Kiewer Rus ist in guten Händen."
 china_events.39.d: "Es ist allgemeiner Konsens innerhalb des großfürstlichen Hofs, dass die Menge der im Umlauf befindlichen Trauhandmedien viel zu groß ist. Gelder müssen zurückgerufen werden, damit die Inflation von ihrem gegenwärtigen Level zurückgehen kann. Die Frage ist nun, wie viel Geld zurückgekauft werden sollte."
 china_events.4.d: "Ein mächtiger Minister des fürstlichen Hofes ist aufgrund hohen Alters gestorben. Der Tod dieser Eminenz hat ein Vakuum zurückgelassen, dass andere Fraktionen nun versuchen auszufüllen. Dieser Tod geht über belanglose Hofpolitik hinaus, ist aber trotzdem ein herber Verlust für das Großfürstentum und es wird nun von uns erwartet, dass wir diesem Mann ein Staatsbegräbnis als Zeichen unserer Wertschätzung bringen."
 china_events.40.d: "Die lehren von Wladimir dem Großen betonen die Bedeutung des Verständnisses und der Achtung unserer traditionellen Werten, die das Netz der Gesellschaft weben. Eine der wichtigsten Beziehungen ist die zwischen Vater und Sohn. Diejenigen, die vor uns gegangen sind, verdienen unsere Danksagung und es ist lange genug her, seitdem wir ein Opfer geleistet haben. Verschiedene Höflinge haben Vorschläge zu Opfergaben gemacht, die Eure Majestät ausüben könnte. Was scheint am geeignetsten, um ein angemessenes Opfer in Ehrung unserer Ahnen zu sein?"
 china_events.42.d: "Einer unserer Marschälle wurde von einem hochrangigen Beamten der Posadniks beleidigt. Offensichtlich hatten die Männer schon seit geraumer Zeit Schwierigkeiten miteinander auszukommen und auch die Beleidigung war sicher nicht gänzlich unprovoziert. Nichtsdestotrotz ist die Angelegenheit der Drehpunkt der Fraktionspolitik am Hofe geworden und es könnte klug sein, wenn der Großfürst selbst seine Meinung äußert."
 china_events.42.b: "Befreit den Posadnik von seinen Verpflichtungen."
 china_events.42.c: "Verurteilt beide dafür, unsere Zeit zu verschwenden."
 china_events.43.t: "Eine Hauptstadt für die Kiewer Rus"
 china_events.43.d: "Wie es sich für den neuen Herrscher der Kiewer Rus gehört, ist es nun an der Zeit, den neuen Sitz unserer Dynastie zu bestimmen. Die Lage unserer Hauptstadt beeinflusst wahrscheinlich die Politik von [Root.GetName] für die kommenden Jahre."
 china_events.43.a: "Die Mutter aller russischer Städte!"
 china_events.43.b: "Die Stadt der goldenen Kuppeln im Norden."
 china_events.43.c: "Entlang der Moskwa in Moskau."
 china_events.43.e: "Die historische Stadt Nowgorod."
 china_events.45.t: "Aufschwung des Heidentums"
 china_events.45.d: "Unser schwächelnder Einfluss im Großfürstentum und die steigende öffentliche Auffassung, dass wir gegenseitige Fraternität verlieren, hat im ganzen Land zu Rodnovery-Bewegungen geführt. In Gedenken an die letzten Tage der heidnischen Herrschaft, ordnet unsere Regierung diese Sekte der Rodnovery-Gesellschaft zu, aber in Wahrheit gibt es deutliche Unterschiede in ihren Beweggründen.\nWas Sie allerdings gemein haben, ist das Ziel des totalen Chaos und das Stürzen unserer etablierten und im allgemeinen aufgefassten, unterdrückenden Herrschaft."
 china_events.45.a: "Was können sie schon gegen die Macht des Großfürstentums tun?"
 china_events.46.d: "Der saisonale Regen hat uns dieses Jahr ungewöhnlich schwer getroffen. Als die Dämme des Dneprs brechen und Häuser weggeschwemmt werden, scheint der Himmel selbst für unsere Dynastie zu weinen. In den Provinzen sind Gerüchte im Umlauf, dass diese Katastrophe ein Zeigen für den Verlust von Fraternität ist und des drohenden Zusammenbruchs des [Root.Country.GetAdjective]en Großfürstentums."
 china_events.47.t: "Banditen an den Handesrouten"
 china_events.47.d: "Durch den Verlust von Fraternität sind die Umstände der Provinzen im ganzen Land schnell von schlecht zu katastrophal gewechselt und Banditen und Wegelagerer werden mehr und mehr zum Problem. Das Problem wird besonders deutlich, wo einst die alten Warägerstraßen verliefen."
 china_events.49.d: "Ihr blickt in Ehrfurcht, als das strahlende Weiß der Sonne hinter einer schwarzen Scheibe verschwindet und die Welt in Dunkelheit versinkt, obwohl es mitten am Tag ist. Ein paar Minuten später ist die Scheibe an der Sonne vorbeigezogen und bringt das Licht zurück. Ihr zittert noch ein wenig durch diese Erfahrung, aber viele Eurer Untergebene sind sichtlich verstört. Einige flüstern, dass die Finsternis ein Zeichen dafür sei, dass unsere Dynastie die gegenseitige Fraternität verloren hat. Was sollten wir aus dieser Situation machen?"
 china_events.5.t: "Eindämmung des Dneprs"
 china_events.5.d: "Die Vorbereitung auf die saisonale Überflutung des Dneprs ist eine der ältesten und wichtigsten Aufgaben jeglicher Staaten der Kiewer Rus. Unsere Beamten haben eine Region identifizieren können die in den letzten Jahren ungewöhnlich viel leiden musste, aber höchstwahrscheinlich aufblühen würde, wenn wir es schaffen das Wasser aufzuhalten, dass das dortige Leben bedroht."
 china_events.50.d: "Die Integration von griechischen Prinzipien ist hervorragend geeignet, gut ausgebildete und durch und durch kompetente Bürokraten und Beamte hervorzubringen, die dafür bereit sind die zahlreichen Herausforderungen der täglichen Herrschaft und die Verwaltung, die die Kiewer Rus mit sich bringt, gerecht zu werden.\nSelbige Ausbildung macht jedoch unsere Verwalter sehr müde, aufgrund der Maßnahmen, die wir in letzter Zeit unternommen haben. Der Glaube, die [Root.Monarch.Dynasty.GetName]-Familie könnte ohne gegenseitige Fraternität handeln, hat viele Beamte dazu veranlasst, nicht unseren Forderungen nachzukommen. Manchmal scheint es so, als würde die großfürstliche Autorität nicht weiterreichen, als man von den Palastmauern aus sehen kann."
 china_events.51.d: "Es wird immer deutlicher, dass die Macht der [Root.Monarch.Dynasty.GetName]-Dynastie schwindet und dass das großfürstliche Zentrum nicht in der Lage ist, die Kiewer Rus zu regieren und noch viel weniger die Autorität über die äußeren Staaten aufrecht zu halten.\nMit der [unruly_subject.GetAdjective]en Ablehnung von dem, was sie glauben ein illegitimer Großfürst zu sein, scheint sich unser Einfluss jenseits unserer Grenzen stark verschlechtert zu haben."
 china_events.52.d: "Plagen, Hungersnöte, Dürren und Unglücksfälle werden heutzutage immer geläufiger in $COUNTRY$. Jetzt hat eine besonders lästige Krankheit unseren Hof erreicht. Gestern Morgen wurde ein Woiwode, der am Amt für öffentliche Arbeit angestellt war, tot aufgefunden, nachdem er am Tag zuvor von einem trockenen Hals gesprochen hatte. Die Krankheit verbreitet sich mittlerweile im ganzen Hof und mehrere zeigen bereits Symptome. Fraternität scheint nicht länger mit uns zu sein."
 china_events.53.d: "Ein Schrei halt durch den Palast, löst sich aber schon bald wieder in der Stille und Dunkelheit der Nacht auf. Ein Höfling wurde ermordet in seinem Schlafzimmer aufgefunden, mit einer tiefen Klinge im Rücken und mehreren Stichwunden im Rest seines Körpers. Brudermord und interne Streitigkeiten werden immer häufiger in $COUNTRY$ und viele glauben bereits, dass wir nicht mehr gegenseitige Fraternität genießen."
 china_events.54.d: "In den letzten neun Monaten wart Ihr ein erwartungsvoller Vater und heute hat eine Eurer Konkubinen tatsächlich einen Jungen auf die Welt gebracht. Die Freude weilt allerdings nur kurz, als das Kind vor Euch getragen wird. Sein Gesicht hat die Form von etwas, dass wie ein permanenter Schrei aussieht und weiche, schwarze, fellmäßige Haare wachsen wie Flecken auf seinem gesamten kleinen Körper. Das Kind ist entstellt und Eure Ärzte vermuten, dass die Deformität ebenfalls seinen geistigen Zustand beeinflusst haben könnte. Einige behaupten, dass diese Katastrophe beweist, dass wir nicht länger gegenseitige Fraternität genießen."
 china_events.55.t: "Die Reichtümer Rutheniens"
 china_events.55.d.not_emperor: "[empire_of_china.GetMDerDie] [empire_of_china.GetAdjective]e [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], ehemals Großfürst[empire_of_china.GetinFemale] der Kiewer Rus, ist schwach und hat wenig Unterstützung in den Territorien, die [empire_of_china.Monarch.GetHeShe] noch kontrolliert. Von Süden bis Norden stellen gewöhnliche Russen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen Woiwoden behaupten, dass [empire_of_china.Monarch.GetName] tatsächlich gegenseitige Fraternität verloren hat.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.55.d.not_emperor_but_I_am: "[empire_of_china.GetMDerDie] [empire_of_china.GetAdjective]e [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], ehemals Großfürst[empire_of_china.GetinFemale] der Kiewer Rus, ist schwach und hat wenig Unterstützung in den Territorien, die [empire_of_china.Monarch.GetHeShe] noch kontrolliert. Von Süden bis Norden stellen gewöhnliche Russen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen Woiwoden behaupten, dass [empire_of_china.Monarch.GetName] tatsächlich gegenseitige Fraternität verloren hat und [Root.Monarch.GetTitle] [Root.Monarch.GetName] ihr rechtmäßiger Herrscher ist.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.55.d: "Der Großfürst der Rus ist schwach und hat wenig Unterstützung. Von Süden bis Norden stellen gewöhnliche Russen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen Woiwoden debattieren darüber, ob [empire_of_china.Monarch.GetName] tatsächlich gegenseitige Fraternität verloren hat.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.56.da: "Die Posadniks haben kürzlich ihre Berichte über den Fortschritt der letzten Jahre in ihren jeweiligen Fachgebieten abgegeben und es gibt schreckliche Neuigkeiten. Einer der Ämter hat ihre Schätzung für künftigen Fortschritts drastisch reduziert und die für diese Abteilung verantwortliche Fraktion könnte aufgrund dieser Angelegenheit ihr Gesicht verlieren. Diese Nachricht kommt zu einer Zeit, in der es immer deutlicher wird, dass wir nicht mehr gegenseitige Fraternität genießen."
 china_events.57.t: "Allgemeine Unruhen"
 china_events.57.d: "Provinzen im ganzen Großfürstentum schauen mit großem Interesse zu, wie unsere Kontrolle über die Provinzen immer schwächer wird. In einigen Regionen wurde bereits damit begonnen, unsere Autorität zu untergraben und in weiteren scheint eine direkte Rebellion unmittelbar bevorzustehen."
 china_events.57.a: "Das brüderliche System zerfällt..."
 china_events.58.t: "Posadnik heult dem Mond entgegen"
 china_events.58.d: "Aus der Villa eines unserer Posadniks kommen in letzter Zeit, nachts, merkwürdige Geräusche, die mit jedem vergangenen Monat an Intensität gewinnen. Zuerst habt Ihr es auf komplexe Spielereien mit den Konkubinen geschoben, aber in letzter Zeit fiel Euch auf, dass es eine nicht abzustreitende Verbindung zwischen den Mondphasen und den Geräuschen gibt. Ein Spion, der in einer Vollmondnacht in den Garten geschickt wurde, kehrte mit verstörenden Nachrichten zurück: Der Posadnik verbringt seine Nächte stehend im Garten und heult den Mond an."
 china_events.59.d: "Uns haben schreckliche Neuigkeiten aus dem Dnepr erreicht, wo einige Frachtkähne, die beträchtliche Summen der Steuern aus $YEAR$ geladen hatten, aufgrund besonders schlechtem Wetters gesunken sind. Posadniks interpretieren diese Geschehnisse als Zeichen dafür, dass unsere Dynastie nicht länger unter gegenseitiger Fraternität steht und fordert uns auf, diese Vorsehung zu akzeptieren. Wie sollen wir auf diese Hiobsbotschaft reagieren?"
 china_events.6.d: "Einer unserer geschätzten Höflinge hat uns ein teures Geschenk in Form eines gewaltigen und vorsichtig erbauten Landhauses überreicht. Auch wenn es nicht mit der fürstlichen Schatzkammer vergleichbar ist, so ist das Geschenk dennoch so groß, dass jedem Anwesenden klar wird, dass eine Gegenleistung erwartet wird..."
 china_events.60.d: "Provinzen haben der Hauptstadt berichtet, dass sie fortan mehreren fürstlichen Erlassen ihre volle Zustimmung geben. Das einzige Problem dabei ist, dass wir keine dieser Erlasse ausgestellt haben. Nachforschungen haben ergeben, dass geschmiedete Bronzetafeln mit Erlassen und Eurem Siegel irgendwie ihren Weg zu den Statthaltern der Provinzen gefunden haben. Es sind schwarze Zeiten, wenn gewöhnliche Menschen den Mut aufbringen, den Kaiser öffentlich herauszufordern. Viele behaupten, es liege daran, dass unsere Dynastie nicht länger gegenseitige Fraternität genießt. Wie sollen wir diese falschen Erlasse handhaben?"
 china_events.61.d: "Der abnehmende Einfluss des großfürstlichen Palastes in den Grenzlanden hat dazu geführt, dass lokale Beamte behaupten wir würden nicht länger gegenseitige Fraternität genießen. Sie haben sich dem benachbarten [From.GetAdjective]en Reich zugewandt und baten um eine Invasion in unser Land."
 china_events.62.t: "Schwindende fraternale Macht"
 china_events.62.d: "Das [From.GetAdjective]e Großfürstentum verkleinert sich rapide, wie auch die Fähigkeit, jede Art von Macht über die Grenzen hinaus zu projizieren. Unsere Repräsentanten aus [From.Capital.GetCapitalName] berichten, dass ihre Versuche eine Audienz bei [From.GetMdemder] [From.Monarch.GetTitle] zu bekommen, mit nichts als schwachen und beleidigenden Ausreden, abgelehnt wird"
 china_events.7.t: "Mittellose Münzen"
 china_events.7.d: "Während von der fürstlichen Regierung immer mehr Münzen geprägt werden, fürchten unsere Posadniks, dass die Inflation schon bald zu einem wachsenden Problem in $COUNTRY$ werden wird. In den Provinzen sprechen die Leute bereits darüber, dass dies ein Zeichen vom Verlust von gegenseitiger Fraternität ist.\nEin Vertreter ist heute am Hof angekommen und schlug uns vor die Wirtschaft durch temporäre Steuern und zeitgleicher Finanzreformen neu zu beleben."
 china_events.8.d: "Geld verschwindet seit einiger Zeit bereits auf mysteriöse Weise aus der fürstlichen Schatzkammer und ihr habt damit begonnen, euren Verdacht in Richtung des offiziellen Buchhalters zu lenken."
 cid_events.1.t: "El Cid"
 cid_events.1.d: "Rodrigo Díaz de Vivar ist seit neuestem eine aufstrebende Figur am [Root.GetAdjective]en Hof. Er hat bereits seine Kampfkunst in militärischen Feldzügen in ganz Iberien unter Beweis gestellt, vor allem gegen das Taifa von Saragossa. Die Mauren nennen ihn wegen seiner Fähigkeiten als Kommandant bereits "al-Sayyid" oder "den Herrn". Darüber hinaus scheint seine Fähigkeit, die unter seinem Kommando stehenden Männer zu inspirieren, unübertroffen zu sein. Dies wirft die Frage auf, ob wir ihn als Anführer der [Root.GetAdjective]en Streitkräfte in unseren Dienst nehmen sollten, da dies unsere Erfolgsaussichten bei der kommenden Reconquista gegen die Mauren erheblich erhöhen würde."
 cid_events.1.a: "Wir müssen diesen fähigen Anführer anwerben!"
 cid_events.1.b: "Ich fürchte, Ihr werdet Euch woanders umsehen müssen"
 cid_events.1.tt: "El Cid wird an einem anderen Hof nach einer Anstellung suchen."
 cid_events.2.t: "El Cid"
 cid_events.2.d: "Heute ist ein Mann mit dem mysteriösen Namen "El Cid" an Eurem Hof angekommen. Er behauptet, den ganzen Weg von [From.Capital.GetName] bis [Root.Capital.GetName] auf der Suche nach Arbeit gereist zu sein, nachdem er von [From.Monarch.GetName] von [From.GetName] abgewiesen wurde. Wir haben Geschichten über die Leistungen dieses Mannes auf dem Schlachtfeld als angesehener Kommandant gehört, und so scheint sein Angebot, unsere Armee zu führen, wirklich vielversprechend zu sein. Sollen wir El Cid in unsere Reihen aufnehmen?"
 cid_events.2.a: "Wenn Kastilien Euch nicht wollte, dann nehmen wir Euch"
 cid_events.2.b: "Ich fürchte, Ihr müsst Euren eigenen Weg gehen"
 cid_events.3.t: "El Cid"
 cid_events.3.d: "El Cid, ein Mann, der für seine militärischen Feldzüge gegen unser Taifa berüchtigt ist, ist nun an unserem Hof gelandet, krank und erschöpft von den Reisetagen. Er behauptet, dass sowohl [From.From.Monarch.GetName] von [From.From.GetName] als auch [From.Monarch.GetName] von [From.GetName] sein Angebot, ihnen als Kommandant zu dienen, abgelehnt haben, was zu seinem Exil und seiner Reise nach [Root.Capital.GetName] führte. Obwohl er einst unser Feind war, könnten wir unsere frühere Feindseligkeit hinter uns lassen und ihn zum Führer unserer Streitkräfte machen. Er kann sich für uns im Kampf um die Rückeroberung der Ländereien, die wir einst besaßen, von den christlichen Eroberern als nützlich erweisen."
 cid_events.3.a: "Willkommen, El Cid"
 cid_events.3.b: "Ich fürchte, hier ist kein Platz für Euch"
 cid_events.4.t: "El Cid"
 cid_events.4.d: "Wir wurden von einem talentierten Kommandanten angesprochen, der sich selbst El Cid nennt. Nachdem er von allen anderen, denen er dienen wollte, abgelehnt wurde, scheint es, dass wir jetzt keine andere Wahl haben, als ihn aufzunehmen, um unsere Armeen zu befehligen, wo er eine ausgezeichnete Ergänzung darstellen wird."
 cid_events.4.a: "Das ist eine Gelegenheit, die wir nicht ablehnen können."
 cid_events.5.t: "El Cids Ambition"
 cid_events.5.d: "Bislang hat sich El Cid als ein unschätzbarer Gewinn für unser Militär erwiesen. Seine revolutionären Methoden und Taktiken haben so manchen Feind vor Angst in die Flucht geschlagen und ebenso viele dazu inspiriert, unter unserem Banner zu kämpfen. Aber er ist ein wertvolles Geschenk, denn seine Loyalität hat in der Vergangenheit zwischen beiden Seiten des tobenden Konflikts auf der iberischen Halbinsel gewechselt. Daher ist es nicht verwunderlich, dass El Cid nun anscheinend ein neues Ziel verfolgt hat: ein unabhängiges Königreich für sich selbst zu errichten, um auf dem Schachbrett der Staaten in Iberien zu regieren.\nSein Ziel ist die wohlhabende Stadt [2024.Capital.GetName] und ihre Umgebung, von der er behauptet, dass er mit einer großen Armee schnell den Sieg erringen wird. Allerdings fehlen ihm derzeit die für eine solche Expedition notwendigen Mittel. Trotz der Risiken könnten wir einen wertvollen Verbündeten gewinnen, wenn der Feldzug von El Cid erfolgreich ist. Andererseits, wenn wir uns weigern, könnte El Cid seinen Einfluss genauso gut nutzen, um hier die Zügel der Macht zu übernehmen..."
 cid_events.5.a: "Sendet ihn auf den Weg nach [2024.Capital.GetName]"
 cid_events.5.b: "Das ist zu gefährlich"
 cid_events.5.c: "Ich befürchte, wir sind Euch zuvorgekommen"
 cid_events.5.dd: "Ich möchte ihm auf seinem Feldzug begleiten"
 cid_events.5.tt: "El Cid wird nach [2024.Capital.GetName] reisen, um eine Rebellion anzuzetteln. Wenn sie ihm gelingt, wird sein Königreich zu Eurem Verbündeten werden."
 cid_events.5.tt2: "El Cid entscheidet sich, in [Root.GetName] zu bleiben."
 cid_events.5.tt3: "El Cid verlässt [Root.GetName] für immer."
 cid_events.5.tt4: "El Cid wird nach [2024.Capital.GetName] reisen, um eine Rebellion anzuzetteln. Sobald seine Rebellion beginnt, werden wir die Kontrolle über sein Reich übernehmen."
 cid_events.6.t: "Der Feldzug von El Cid"
 cid_events.6.d: "[Root.Monarch.GetTitle], es gibt eine dringliche Notsituation, die sich in [2024.Capital.GetName] abspielt! Ein gefeierter General namens El Cid hat eine große Armee über unsere Grenzen und in die Stadt geführt und sie und ihre Reichtümer für sich beansprucht! Er hat seine Pläne erklärt, sein eigenes Königreich mit [2024.Capital.GetName] als Sitz zu gründen, was wir nicht tolerieren können. Wir müssen das, was uns zusteht, zurückerobern oder ihren Forderungen nachgeben, in der Hoffnung, dass wir sie später ausnutzen können."
 cid_events.6.a.tt: "Wir werden den Kampf gegen El Cid fortsetzen. Wenn wir [2024.Capital.GetName] nicht schnell wieder einnehmen, könnte die Stadt sich von uns lossagen!"
 cid_events.6.a: "Wir können nicht zulassen, dass er die Stadt einnimmt!"
 cid_events.6.b: "Wir ergeben uns... zumindest für den Moment"
 cid_events.7.t: "El Cid ist siegreich"
 cid_events.7.d: "Trotz unserer Bemühungen konnte El Cid die Stadt [2024.Capital.GetName] verteidigen und so genügend Zeit haben, die Stadt zu befestigen. Obwohl wir diesen Krieg verloren haben, werden wir unsere Zeit abwarten und wieder zuschlagen, wenn die Zeit reif ist..."
 cid_events.7.a: "Wir haben keine andere Wahl, als seine Forderungen zu akzeptieren"
 cid_events.8.t: "El Cid ist besiegt"
 cid_events.8.d: "Wir haben dem einst als unantastbar geltenden General eine demütigende Niederlage zugefügt und seine Streitkräfte in jeder Hinsicht geschlagen. Beim erneuten Betreten von [2024.Capital.GetName] fanden wir jedoch heraus, dass die Stadt vollständig in Eile geplündert wurde. Inzwischen ist der Aufenthaltsort von El Cid selbst ungewiss, aber es ist wahrscheinlich, dass er mit den Überresten seiner Armee in die Wildnis geflohen ist. Nach diesem erschütternden Schlag wird El Cid keine Rolle mehr in der iberischen Politik spielen."
 cid_events.8.a: "Wir haben gewonnen... aber er ist fort."
