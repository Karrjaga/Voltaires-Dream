 vn_crusade_events.1.t: "Planung eines Kreuzzuges"
 vn_crusade_events.1.d: "Der Eifer der Gläubigen ist auf einem Allzeithoch, sodass der Papst denjenigen, die eine heilige Expedition gegen die Heiden und Ketzer unternehmen, die unsere Welt plagen, den Erlass aller Sünden versprochen hat.\n\nBevor wir jedoch Truppen- und Geldbeiträge von frommen Herrschern fordern, müssen wir entscheiden, auf welche Region wir abzielen."
 vn_crusade_events.1.a: "Kreuzzug um Iberien (§M[2670.GetName]§!)"
