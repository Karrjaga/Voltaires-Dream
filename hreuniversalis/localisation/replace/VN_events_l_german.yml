 vn_religious_events.0.hel.b: "Wir werden die Ozeane mit Poseidon beherrschen."
 vn_religious_events.0.hel.c: "Ich verehre Hades, den König der Unterwelt."
 vn_religious_events.0.hel.e: "Athene soll mir Weisheit verleihen."
 vn_religious_events.0.hel.f: "Durch Aphrodite werden wir überdauern."
 vn_religious_events.0.rmv.d: "Perkunas ist die höchste Göttlichkeit."
 vn_religious_events.0.rmv.a: "Ich verehre Ausrine, Göttin des Morgensterns."
 vn_religious_events.0.rmv.b: "Mein Schicksal soll durch Laima bestimmt werden."
 vn_religious_events.0.rmv.c: "Milda wird mich unterstützen."
