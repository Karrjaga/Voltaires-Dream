#Diplo Actions
 offer_partial_principality_title: "Partialfürstentumstatus anbieten"
 offer_partial_principality_desc: "Möchtet Ihr §Y[From.GetName]§! bitten, Euer §YPartialfürstentum§! zu werden?\nAls Lehnsherr fordern wir von ihnen einen jährlichen Tribut in Form von ¤, £adm£, £dip£, £mil£ oder £icon_manpower£.\nSie werden weiterhin unabhängige diplomatische Beziehungen mit anderen Nationen durchführen können."
 offer_partial_principality_tooltip: "Anbieten, dass sie unser Partialfürstentum werden."
 offer_partial_principality_alert_tooltip: "Ein Angebot, ein §YPartialfürstentum§! zu gründen."
 offer_partial_principality_dialog: "[This.GetName] hat uns angeboten, ihr Partialfürstentum zu werden. Sie versprechen, uns vor fremden Eindringlingen zu schützen, wenn wir ihnen dafür einen jährlichen Tribut zahlen."
 cancel_partial_principality_title: "Partialfürstentumstatus beenden"
 cancel_partial_principality_desc: "Möchtet Ihr den Partialfürstentumstatus von §Y[From.GetName]§! beenden?\nDadurch verlieren wir §R1§! [Root.GetStabilityOrPrestigeLoss], es sei denn, das Freiheitsstreben beträgt §Y100%§!."
 cancel_partial_principality_tooltip: "Beendet unsere Partialfürstentumsvereinbarung"
 request_partial_principality_title: "Partialfürstentumstatus erbitten"
 request_partial_principality_desc: "Möchtet Ihr §Y[From.GetName]§! bitten, uns zum §YPartialfürstentum§! zu machen?\nWenn sie akzeptieren, können sie einen jährlichen Tribut in Form von ¤, £adm£, £dip£, £mil£ oder £icon_manpower£ fordern.\nWir werden weiterhin unabhängige diplomatische Beziehungen zu anderen Nationen führen können."
 request_partial_principality_tooltip: "Fragen, ob Ihr zum Partialfürstentum werden könnt."
 request_partial_principality_alert_tooltip: "Eine Anfrage, ein §YPartialfürstentum§! zu gründen."
 request_partial_principality_dialog: "[This.GetName] bittet uns, sie zu unserem Partialfürstentum zu machen. Wir werden sie gegen einen jährlichen Tribut vor äußeren Bedrohungen schützen."
 turn_partial_principality_into_vassal_title: "Fürstentum zu Vasallen aufstufen"
 turn_partial_principality_into_vassal_desc: "Möchtet Ihr §Y80§! Fraternität ausgeben, um §Y[From.GetName]§! zu unserem §YVasallen§! zu erheben?"
 turn_partial_principality_into_vassal_tooltip: "Wandelt unser Partialfürstentum in einen Vasallen um."
 turn_partial_principality_into_vassal_alert_tooltip: "Ein Angebot, uns zu einem §YVasallen§! zu machen."
 turn_partial_principality_into_vassal_dialog: "[This.GetName] bietet uns an, sein Vasallen-Untertan zu werden. Dadurch würden wir unserer Autonomie beraubt werden, uns aber enger unter ihre Schutzherrschaft stellen."
 converted_partial_principality_into_vassal_opinion: "Konvertierte ein Partialfürstentum in einen Vasallen"
