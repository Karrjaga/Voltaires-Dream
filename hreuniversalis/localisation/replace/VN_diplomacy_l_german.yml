#Diplo Actions
 offer_reislaufer_title: "Reisläufer anbieten"
 offer_reislaufer_desc: "Möchtet Ihr §Y[From.GetName]§! anbieten, unsere Reisläufer anzuheuern?\nWenn sie unser Angebot annehmen, bezahlen sie §Y1§! Jahreseinkommen an uns. Im Gegenzug erhalten sie etwas §YMannstärke§! und einen §YGeneral§!, deren Menge und Fähigkeit mit unserer aktuellen §YArmeetradition§! skalieren. Zusätzlich erhalten wir §Y10§! Armeetradition."
 offer_reislaufer_tooltip: "Bietet ihnen an, einige unserer Reisläufer zu rekrutieren."
 offer_reislaufer_alert_tooltip: "Ein Angebot, einige Reisläufer zu rekrutieren"
 offer_reislaufer_dialog: "[This.GetName] bietet uns an, einige ihrer Reisläufer zu rekrutieren. Wir würden §Y1§! Jahreseinkommen an sie zahlen und dafür etwas §YMannstärke§! und einen ihren §YGeneräle§! erhalten, deren Menge und Fähigkeit mit ihrer momentanten Armeetradition skaliert. Sie erhalten §Y10§! Armeetradition dafür."
 ask_for_high_king_intervention_title: "Hochkönigliche Intervention"
 ask_for_high_king_intervention_desc: "Möchtet Ihr §Y[From.GetName]§! darum bitten, all unsere Verteidigungskriege gegen andere irische Clans auf der Stelle zu beenden?\nDies würde zu einem weißen Frieden und Waffenstillstand mit unseren Feinden führen."
 ask_for_high_king_intervention_tooltip: "Bittet den Hochkönig darum, unsere Unabhängigkeit zu sichern."
 ask_for_high_king_intervention_alert_tooltip: "Eine Bitte um Intervention als Hochkönig"
 ask_for_high_king_intervention_dialog: "[This.GetName] fordert in unserer Position als Hochkönig von Irland ein Eingreifen in ihre aktuellen Verteidigungskriege. Dies würde alle ihre Kriege gegen andere irische Clans sofort beenden und uns §Y5§! Prestige einbringen."
