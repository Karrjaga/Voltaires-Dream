 estate_mamluks_disaster: "Unabhängigkeit des [Root.GetMamlukenName]-Stands"
 estate_mamluks_disaster_desc: "Die [Root.GetMamlukenName] sind so mächtig geworden, dass sie sich abgespalten haben, um ein eigenes Reich zu gründen, das sich unserer Kontrolle entzieht."
 estate_mamluks_disaster_tooltip: "Wenn dies passiert, wird der §Y[Root.GetMamlukenName]§!-Stand unabhängig werden und ihre eigene Nation gründen!"
 estate_mamluks_disaster_tooltip_cossacks: "Wenn dies passiert, wird der §Y[Root.GetMamlukenName]§!-Stand unabhängig werden und ihre eigene Nation gründen! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
