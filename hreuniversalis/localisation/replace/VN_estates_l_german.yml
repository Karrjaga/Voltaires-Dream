#Mamluks Estate
 estate_mamluks: "Mamluken"
 estate_mamluks_desc: "Mamluken sind eine Klasse ausländischer Sklavensoldaten, die ab dem neunten Jahrhundert in der gesamten islamischen Welt allgegenwärtig wurden. In der Regel türkisch, georgisch oder tscherkessisch, haben die Mamluken ein starkes Interesse an Regierungsangelegenheiten und streben so weit wie möglich nach weiteren Privilegien."
