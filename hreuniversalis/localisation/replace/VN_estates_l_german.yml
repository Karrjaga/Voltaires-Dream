#Rajputs Arteshtaran
 estate_rajput_development_of_rajput_lands: "Promote Iranian Development"
 estate_rajput_development_of_rajput_lands_desc: "The [Root.GetArteshtaranName] are one of the influential group within our [Root.GovernmentName]. Promising them the attention and resources of the state will ensure their loyalty towards us."
 estate_rajput_development_of_rajput_lands_gt: "Every owned §YIranian§! province gains the following bonus:"
 estate_rajput_development_of_rajput_lands_rt: "The modifier '§YIranian Development§!' is removed from all provinces."
 estate_rajput_development_of_rajput_lands_mod: "Iranian Development"
 desc_estate_rajput_development_of_rajput_lands_mod: "This province receives great support from the Arteshtaran regarding its development."
 estate_rajput_military_ministerium: "Grant [Root.GetArteshtaranName] Minister Right"
 estate_rajput_military_ministerium_desc: "The [Root.GetArteshtaranName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetArteshtaranName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_rajput_royal_court_tasks_desc: "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetArteshtaranName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_rajput_force_conscription: "[Root.GetArteshtaranName] Conscription"
 estate_rajput_force_conscription_desc: "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetArteshtaranName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetArteshtaranName]."
 estate_rajput_noble_promotion: "[Root.GetArteshtaranName] Noble Promotion"
 estate_rajput_noble_promotion_desc: "[Root.GetArteshtaranName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetArteshtaranName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetArteshtaranName]."
 estate_rajput_rajput_regiments: "Establish the Zhayedan Regiments"
 estate_rajput_rajput_regiments_desc: "In return for land, the fearsome Zhayedan warriors will agree to serve as soldiers for our nation."
 estate_rajput_officer_corp: "Arteshtaran Officer Corps"
 estate_rajput_officer_corp_desc: "The expertise of the Arteshtaran warrior caste in matters of warfare is second to none. Who better to command our armies than its leaders?"
 estate_rajput_look_up_purbias: "Enlist Aswaran"
 estate_rajput_look_up_purbias_desc: "We shall put out word that we are recruiting skilled Arteshtaran warriors, so that the finest among these elite warriors will be attracted to our banner."
 look_up_purbias: "Aswaran"
 desc_look_up_purbias: "We are putting out word that we are recruiting skilled Arteshtaran warriors. These elite warriors will be attracted to our banner."
 look_up_purbias_upgraded: "Aswaran"
 desc_look_up_purbias_upgraded: "We are putting out word that we are recruiting skilled Arteshtaran warriors. These elite warriors will be attracted to our banner."
 estate_rajput_military: "Primacy of the Arteshtaran"
 estate_rajput_military_desc: "Giving the [Root.GetArteshtaranName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_rajput_advisor: "Recruit Arteshtaran Drillmasters"
 estate_rajput_advisor_desc: "The [Root.GetArteshtaranName] are well-versed in the art of military training and strategy. An arrangement may be made to secure preferential access to their drillmasters and tacticians."
 estate_rajput_loyalty_privilege: "Increased Arteshtaran Autonomy"
 estate_rajput_loyalty_privilege_desc: "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetArteshtaranName] will surely show greater support for our other policies."
 estate_rajput_land_rights_desc: "Granting the [Root.GetArteshtaranName] land will ensure that there is a ready supply of able warriors to assist us in governing the nation."
 estate_rajput_build_army_building_in_y_desc: "The [Root.GetArteshtaranName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_rajput_build_fort_building_in_y_desc: "The [Root.GetArteshtaranName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_rajput_build_manufactory_in_y_desc: "The [Root.GetArteshtaranName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_rajput_build_university_in_y_desc: "The [Root.GetArteshtaranName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_rajput_develop_x_desc: "The [Root.GetArteshtaranName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_rajput_hire_advisor_desc: "The [Root.GetArteshtaranName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_rajput_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetArteshtaranName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_rajput_condottieri_rivals_desc: "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetArteshtaranName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_rajput_support_independence_desc: "The [Root.GetArteshtaranName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_rajput_retake_core_desc: "The [Root.GetArteshtaranName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_rajput_crush_revolts_desc: "The [Root.GetArteshtaranName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_rajput_regain_liberty_desc: "The [Root.GetArteshtaranName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_rajput_convert_province_culture_desc: "The [Root.GetArteshtaranName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_rajput_protect_our_culture_desc: "The [Root.GetArteshtaranName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_rajput_vassalise_vulnerable_country_desc: "The [Root.GetArteshtaranName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_rajput_expand_into_x_desc: "The [Root.GetArteshtaranName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_rajput_complete_conquest_of_x_desc: "The [Root.GetArteshtaranName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_rajput_annex_subject_desc: "The [Root.GetArteshtaranName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_rajput_build_an_army_desc: "The [Root.GetArteshtaranName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_rajput_bigger_army_than_rival_desc: "The [Root.GetArteshtaranName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_rajput_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetArteshtaranName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_rajput_recover_abysmal_prestige_desc: "The [Root.GetArteshtaranName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_rajput_improve_prestige_desc: "The [Root.GetArteshtaranName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
#Eunuchs
 estate_eunuchs_desc: "The Eunuchs are a powerful Estate within the Byzantine Empire. At times their influence is curbed by powerful heads of state who rein them in with an iron fist. However, should the reigning monarch be deemed weak or incapable, they are quick to turn even the Emperor himself into an elaborate puppet."
 estate_disasters.19.d: "Recent developments in internal affairs coupled with the failure of our Emperor to rein in the various elements within our court, have given rise to a new faction, threatening to depose our dynasty and seize control of the throne of Byzantium. The Eunuchs boast incredible influence and power to the degree that they've proclaimed themselves as the true authority of our land."
 estate_eunuchs_bookkeepers_privilege_desc: "Bookkeeping is an honorable responsibility, in the court of the Byzantine Emperor. The duty to keep our books in order is one that brings forth a great deal of influence and demands meritocratic procedures."
 estate_eunuchs_single_whip_law_privilege: "Generous Taxation Supervision"
 estate_eunuchs_subsidize_subjects_agenda_desc: "Our subjects who bow to us have no access to the wealth of Byzantium. Despite that, we could be kind and merciful by granting them a small taste of fruits associated with bowing to our Emperor."
#Dharma estates monopolies
 desc_estate_vaisyas_monopoly_of_textiles_mod: "The state has granted the Hutukhshan monopoly rights over textile production."
 desc_estate_vaisyas_monopoly_of_dyes_mod: "The state has granted the Hutukhshan monopoly rights over dye production."
