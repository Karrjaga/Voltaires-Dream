#Misc
 RELIGIOUS_CONFLICT_RULES_ON: "§YReligiöser Konflikt§!\n- Kreuzzüge können vom Kontrolleur der Kurie ausgerufen werden.\n- Katholische Herrscher können exkommuniziert werden.\n- Katholische Monarchien haben Ritterorden.\n- Katholische Theokratien können Ablässe verkaufen.\n- Reformationszentren können auftauchen.\n- Religion hat Einfluss auf Diplomatie."
 RELIGIOUS_CONFLICT_RULES_OFF: "Dieses Zeitalter hat keine besonderen religiösen Konflikte. Reformationszentren wurden aufgelöst, Kreuzzüge beendet, Ritterorden aufgelöst, Ablässe können nicht verkauft werden und der Papst kann nicht mehr exkommunizieren."
 estate_burghers_khmer_irrigation_effect_tooltip: "Jede im Besitz befindliche Provinz in §YMesopotamien§!, die §YGetreide§!, §YDatteln§!, §YGerste§!, §YRoggen§!, §YGemüse§! oder §YReis§! produziert, erhält:\nEntwicklungskosten (Lokal): §G-10 %§!"
 estate_nobles_mam_focus_on_military_matters_desc: "Dem [Root.GetMamlukenName]-Stand zufolge muss sich der Staat auf das Militär konzentrieren, da es das wichtigste Instrument zur Aufrechterhaltung der Ordnung und souveräner Grenzen ist."
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "Jede im Besitz befindliche §Ykartwelische§!, §Ynachisch-dagestanische§! und §Ytscherkessische§! Provinz erhält §R-500.0%§! Kulturkonvertierung (Zeit) und §R+500.0%§! Kosten (Kulturänderung). Im Gegenzug erhält sie §G-25.0%§! Lokale Rekrutierungszeit."
 estate_ghulams_levies_effect_tooltip: "Jede im Besitz befindliche §Ychristliche§! oder §Ygnostische§! Provinz erhält "§YErhöhte Rekrutierung des [Root.GetGhilmanenName]-Stands§!", was folgende Auswirkung hat:\nRekrutenreserve (Lokal): §G+30.0%§!"
 estate_ghulams_levies_revoke_tooltip: "Der Modifikator "§YErhöhte Rekrutierung des [Root.GetGhilmanenName]-Stands§!" wird aus allen im Besitz befindlichen §Ychristlichen§! und §Ygnostischen§! Provinzen entfernt."
#Privileges
 MONOPOLY_INCOME_INCENSE_DESC: "aus der Weihrauch-, Quecksilber-, Öl- und Inhalationsmittelproduktion."
 MONOPOLY_INCOME_LIVESTOCK_DESC: "aus der Vieh- und Schweineproduktion."
 MONOPOLY_INCOME_WOOL_DESC: "aus der Woll- und Lederproduktion."
 monopoly_privileges.8.t: "Erweiterung des Monopols auf Zeremonialwaren"
 monopoly_privileges.8.d.church: "Das Monopol auf Zeremonialwaren, das wir dem [Root.GetKlerusName] gewährt haben, ist abgelaufen, was bedeutet, dass wir jetzt selbst die Einnahmen aus unserer Weihrauch-, Quecksilber-, Öl- und Inhalationsmittelproduktion ernten können. Der [Root.GetKlerusName] sind jedoch auch sehr daran interessiert, ihre Privilegien zu behalten und bieten an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre bestand hat."
 monopoly_privileges.8.d.brahmins: "Das Monopol auf Zeremonialwaren, das wir den [Root.GetAsronanName] gewährt haben, ist abgelaufen, was bedeutet, dass wir jetzt selbst die Einnahmen aus unserer Weihrauch-, Quecksilber-, Öl- und Inhalationsmittelproduktion ernten können. Die [Root.GetAsronanName] sind jedoch auch sehr daran interessiert, ihre Privilegien zu behalten und bieten an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre bestand hat."
 monopoly_privileges.8.b.tooltip: "Wir sind in der Lage das Standesprivileg §YMonopol auf Zeremonialwaren§! zu widerrufen."
 monopoly_privileges.9.t: "Erweiterung des Monopols auf Kleidung"
 monopoly_privileges.9.d.church: "Das Monopol auf Kleidung, das wir dem [Root.GetKlerusName] gewährt haben, ist abgelaufen, was bedeutet, dass wir jetzt selbst die Einnahmen aus unserer Woll- und Lederproduktion ernten können. Der [Root.GetKlerusName] sind jedoch auch sehr daran interessiert, ihre Privilegien zu behalten und bieten an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre bestand hat."
 monopoly_privileges.9.d.brahmins: "Das Monopol auf Kleidung, das wir den [Root.GetAsronanName] gewährt haben, ist abgelaufen, was bedeutet, dass wir jetzt selbst die Einnahmen aus unserer Woll- und Lederproduktion ernten können. Die [Root.GetAsronanName] sind jedoch auch sehr daran interessiert, ihre Privilegien zu behalten und bieten an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre bestand hat."
 monopoly_privileges.9.b.tooltip: "Wir sind in der Lage das Standesprivileg §YMonopol auf Kleidung§! zu widerrufen."
#Nobles Estate
 estate_nobles_frontier_resettlement: "Iberische Grenzkolonisten"
 estate_nobles_frontier_resettlement_desc: "Während der ständigen Kriege zwischen Christen und Muslimen in Iberien wurde ein großer Landstrich praktisch zu einem entvölkerten Niemandsland. Angeführt von den Bemühungen der Adligen, mehr Land für sich zu beanspruchen, können wir jedoch wieder eine Präsenz an der Grenze aufbauen."
 estate_nobles_frontier_resettlement.tt: "Wir grenzen an eine nicht beanspruchte Provinz des Tierra de Nadie und es ist noch nicht vollständig besiedelt."
 estate_nobles_georgian_strong_duchies: "Starke georgische Herzogtümer"
 estate_nobles_georgian_strong_duchies_desc: "Georgien ist eine dezentralisierte Nation, in der die lokalen Herzöge und Grafen eine beträchtliche Unabhängigkeit von [Root.GetMdemder] [Root.Monarch.GetTitle] genießen. Dieses System hat seine Vorteile, macht die Aufrechterhaltung der königlichen Macht allerdings zu einer bedeutenden Herausforderung."
 estate_nobles_hungarian_nobles: "Widerspenstige Magnate"
 estate_nobles_hungarian_nobles_desc: "Als Stephan I. zum ersten König von Ungarn gekrönt wurde, musste sich der Stammesadel den neuen Gesetzen und Gewohnheiten des Feudalismus unterwerfen. Viele von ihnen sträubten sich noch dagegen, die neuen Verwaltungs- und Regierungsstrukturen zu akzeptieren."
 cannot_annex_subjects: "Kann keine Untertanen annektieren oder integrieren"
 estate_nobles_emboldened_aristocrats: "Ermutigte Aristokraten"
 estate_nobles_emboldened_aristocrats_desc: "Da der Staat durch die jüngsten Eroberungen von Basileios II. reicher geworden ist, hat die landbesitzende Aristokratie, die als Dynatoi bekannt ist, ihre Macht stetig vergrößert, ihre privaten Ländereien ausgedehnt und die freien Bauern ungestraft unterjocht."
