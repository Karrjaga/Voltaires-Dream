 estate_mamluks_patronize_mamluk_familiy_desc: "Die Familien des $ESTATE_NAME$-Stands sind mächtig, doch ihr Einfluss ist nur auf ihren eigenen Stand beschränkt. Indem wir die Rechte des $ESTATE_NAME$-Stands beträchtlich ausweiten, könnte er in Zukunft seine Ziele und Pläne etwas loser verfolgen."
