 estate_disasters.98.t: "The $ESTATE_MAMLUKS$ Revolt"
 estate_disasters.98.d: "$MONARCH$ has allowed the $ESTATE_MAMLUKS$ of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over local cities as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.98.a: "We should have reined them in"
 estate_disasters.98.b: "An opportunity..."
 estate_disasters.98.c: "Abdicate the throne"
 mamluks_estate_events.1.t: "Aufstand des [Root.GetName]en [Root.GetMamlukenName]-Stands"
 mamluks_estate_events.1.d: "Die verärgerten $ESTATE_MAMLUKS$ von [Root.GetName] haben sich gegen uns erhoben, um ihre einst vom Staat gewährten Rechte zurückzufordern."
 mamluks_estate_events.1.a: "Okay."
 mamluks_estate_events.2.t: "$ESTATE_MAMLUKS$ fordert Rechte"
 mamluks_estate_events.2.d: "Die Institution der Sklaverei in der islamischen Welt unterscheidet sich deutlich von der kolonialen Sklaverei in Europa und erinnert eher an die Institution, wie sie im antiken Griechenland oder Rom existierte. Als solche waren $ESTATE_MAMLUKS$ oft in Haushalten als Buchhalter, Vormünder, persönliche Assistenten oder in anderen relativ erträglichen Rollen beschäftigt und erwarben im Laufe der Zeit erhebliche Rechte. Eine Gruppe von $ESTATE_MAMLUKS$ hat [Root.GetMdendie] [Root.Monarch.GetTitle] um weitreichende Rechte ersucht, die die Vorstellung, wer Sklave und wer Herr ist, sehr wohl in Frage stellen."
 mamluks_estate_events.2.a: "Nun gut"
 mamluks_estate_events.2.b: "Das können wir nicht akzeptieren"
 mamluks_estate_events.3.t: "Wafidiyya beantragen Asyl"
 mamluks_estate_events.3.d: "Der Begriff "Wafidiyya" bezieht sich auf Flüchtlingssoldaten unterschiedlicher Herkunft, die gegen Asyl und Sold in den Armeen islamischer Staaten gedient haben. Die Erwartung war, dass sie, nachdem sie dem Staat loyal gedient hatten, eine Landschenkung erhalten würden. Eine große Gruppe von Wafidiyya, die vor verschiedenen Katastrophen in Zentralasien geflohen ist, hat [Root.Capital.GetCapitalName] ihre Dienste angeboten, aber es bleibt abzuwarten, ob wir es uns leisten können, ihre Bedingungen zu akzeptieren."
 mamluks_estate_events.3.a: "Wir haben mehr als genug Platz"
 mamluks_estate_events.3.b: "Schickt sie weg"
 mamluks_estate_events.4.t: "Konflikt zwischen $ESTATE_MAMLUKS$"
 mamluks_estate_events.4.d.1: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Hintergründen stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie nichtsdestotrotz Cliquen, wobei wir jetzt erfahren haben, dass die türkischen und tscherkessischen $ESTATE_MAMLUKS$ wegen ihres jeweiligen Einflusses am Hof in Konflikt geraten sind. Ein türkischer Befehlshaber und ein tscherkessischer Buchhalter sind der Meinung, dass ihnen das Amt des Jashnkir, des "Mundschenks", zusteht, und wenn wir nicht schnell eine Entscheidung treffen, könnte es zu einem Blutvergießen kommen."
 mamluks_estate_events.4.d.2: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Hintergründen stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie nichtsdestotrotz Cliquen, wobei wir jetzt erfahren haben, dass die europäischen (Franji) und afrikanischen $ESTATE_MAMLUKS$ wegen ihres jeweiligen Einflusses am Hof in Konflikt geraten sind. Ein afrikanischer Befehlshaber und ein tscherkessischer Buchhalter sind der Meinung, dass ihnen das Amt des Jashnkir, des "Mundschenks", zusteht, und wenn wir nicht schnell eine Entscheidung treffen, könnte es zu einem Blutvergießen kommen."
 mamluks_estate_events.4.d.3: "Es ist bekannt, dass die $ESTATE_MAMLUKS$ unserer Nation aus einer Vielzahl von ethnischen Hintergründen stammen. Obwohl sie oft schon in jungen Jahren aufgenommen werden, bilden sie nichtsdestotrotz Cliquen, wobei wir jetzt erfahren haben, dass die slawischen (Saqaliba) und einheimischen, iberischen $ESTATE_MAMLUKS$ wegen ihres jeweiligen Einflusses am Hof in Konflikt geraten sind. Ein iberischer Befehlshaber und ein tscherkessischer Buchhalter sind der Meinung, dass ihnen das Amt des Jashnkir, des "Mundschenks", zusteht, und wenn wir nicht schnell eine Entscheidung treffen, könnte es zu einem Blutvergießen kommen."
 mamluks_estate_events.4.a: "Auf die Seite des Befehlshabers"
 mamluks_estate_events.4.b: "Auf die Seite des Buchhalters"
 mamluks_estate_events.5.t: "Missbrauch an den Dhimmi"
 mamluks_estate_events.5.d: "So wie sich die $ESTATE_MAMLUKS$ aus ethnischen Minderheiten zusammensetzen, bilden die religiösen Minderheiten in ihrem Status als Dhimmi einen wichtigen Teil unseres Reiches. Sie zahlen loyal die Dschizya-Steuer und erwarten im Gegenzug Schutz und Toleranz von der Regierung. Wir haben jedoch Beschwerden darüber erhalten, dass einige $ESTATE_MAMLUKS$ eine Gruppe von Ungläubigen verhöhnt und schließlich angegriffen haben, so dass es zu einer Schlägerei kam. Die Dhimmi fordern kollektiv, dass wir uns mit diesem Skandal befassen und die verantwortlichen $ESTATE_MAMLUKS$ bestrafen."
 mamluks_estate_events.5.a: "Verhaftet sie"
 mamluks_estate_events.5.b: "Richtet sie hin!"
 mamluks_estate_events.5.c: "Wenn kümmert's?"
 mamluks_estate_events.6.t: "Halqa und $ESTATE_MAMLUKS$"
 mamluks_estate_events.6.d: "Der Kern unserer militärischen Struktur ist die Unterteilung in Sklavensoldaten und frei geborene Berufssoldaten, im Arabischen als al-Halqa bekannt. In einem unserer letzten Feldzüge schlug eine Gruppe erfahrener $ESTATE_MAMLUKS$ vor, dass es für uns strategisch besser wäre, wenn sie den Vorrang vor ihren Halqa-Kollegen hätten. An dieser Behauptung mag etwas Wahres dran sein, aber gleichzeitig würde eine Zustimmung zu diesem Vorschlag den $ESTATE_MAMLUKS$ vielleicht ein gefährliches Maß an Macht einräumen."
 mamluks_estate_events.6.a: "Wir können sie im Zaum halten..."
 mamluks_estate_events.6.b: "Bewahrt den Status Quo"
 mamluks_estate_events.7.t: "Verschwörung vereitelt"
 mamluks_estate_events.7.d: "Die Nachfolge in einem mamlukischen Sultanat ist ein komplexes und zweideutiges Thema. Daher schmiedeten verschiedene Fraktionen des [Root.GetMamlukenName]-Stands häufig Komplotte gegen die regierenden Monarchen und ermordeten sie, um sich selbst an die Macht zu bringen. Auf diese Weise übernahmen die [Root.GetMamlukenName] überhaupt erst die Macht von ihren früheren Herrschern. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat von einer solchen Verschwörung erfahren, die offenbar von einem [Root.Monarch.GetHerHis]er alten Rivalen angeführt wird.\nWas sollte man gegen diese Anmaßung unternehmen?"
 mamluks_estate_events.7.a: "Exekutiert die Rädelsführer"
 mamluks_estate_events.7.b: "Bestecht sie"
 mamluks_estate_events.8.t: "Unruhen in den Kasernen"
 mamluks_estate_events.8.d: "$ESTATE_MAMLUKS$ werden normalerweise in jungen Jahren an [Root.GetAdjective]e Händler verkauft und von da an in Kasernen in [Root.Capital.GetCapitalName] aufgezogen, um in den fortschrittlichsten Militärkünsten ausgebildet zu werden. Theoretisch sorgt ihre ausländische Herkunft dafür, dass sie sich nicht für inländische Machtkämpfe interessieren, aber in der Praxis ist oft das Gegenteil der Fall. Offenbar hat ein Kontingent von $ESTATE_MAMLUKS$ in den Kasernen für Ärger wegen der Essensqualität gesorgt und auch ihre Brüder zur Illoyalität verleitet."
 mamluks_estate_events.8.a: "Es gibt wenig, was wir tun können"
 mamluks_estate_events.9.t: "$ESTATE_MAMLUKS$ verschwören sich mit ausländischer Macht"
 mamluks_estate_events.9.d: "Trotz all ihrer Privilegien empfinden die $ESTATE_MAMLUKS$ immer wieder Unmut über ihren Status. Im Laufe der Geschichte gab es immer wieder Versuche, die bestehenden Mächte zu stürzen und neue unabhängige Dynastien zu gründen, die von den Nachkommen der $ESTATE_MAMLUKS$ regiert werden. Zu diesem Zweck hat ein bestimmter Kader von $ESTATE_MAMLUKS$ hinter unserem Rücken mit einem unserer eingeschworenen Feinde zusammengearbeitet. Diese Schurken haben die $ESTATE_MAMLUKS$ mit Waffen für einen Aufstand gegen den Staat versorgt, der unverzüglich beginnen soll."
 mamluks_estate_events.9.a: "Verflucht!"
 mamluks_estate_events.10.t: "Ein großes Turnier"
 mamluks_estate_events.10.d: "Das Prestige der $ESTATE_MAMLUKS$ war an ihren Gönner gebunden und auch umgekehrt. Die $ESTATE_MAMLUKS$ vergnügten sich neben den wöchentlichen Furusiyya-Kavallerieübungen häufig mit sportlichen Spielen, bei denen es um kriegerische Fähigkeiten ging. Der Hof wurde gebeten, eine große Demonstration zu finanzieren, bei der $ESTATE_MAMLUKS$ aus den Haushalten der Adligen des Reiches auftreten werden, obwohl die Finanzierung der üblichen Furusiyya-Darbietungen die Staatskasse bereits erheblich belastet."
 mamluks_estate_events.10.a: "Bezahlt für die Spiele"
 mamluks_estate_events.10.b: "Wir brauchen das Geld"
 mamluks_estate_events.11.t: "Eingliederung von $ESTATE_MAMLUKS$"
 mamluks_estate_events.11.d: "Unsere jüngsten militärischen Siege haben uns vor ein Dilemma gestellt - was sollen wir mit dem feindlichen Kontingent von $ESTATE_MAMLUKS$ tun, das uns nun ausgeliefert ist? Wenn wir sie in unsere eigenen Reihen aufnehmen, können wir mit ihrer Loyalität rechnen, aber gleichzeitig könnte eine kontinuierliche Zusammenlegung von $ESTATE_MAMLUKS$ zu immer größeren Gruppen dazu führen, dass die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] gefährdet wird."
 mamluks_estate_events.11.a: "Heißt sie willkommen!"
 mamluks_estate_events.11.b: "Löst sie auf"
 monopoly_privileges.11.d: "Das Monopol auf Sklaven, das wir dem [Root.GetMamlukenName]-Stand gewährt haben, ist abgelaufen, was bedeutet, dass wir jetzt selbst die Einnahmen aus dem Sklavenhandel ernten können. Die [Root.GetMamlukenName] sind jedoch auch sehr daran interessiert, ihre Privilegien zu behalten und bieten an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre bestand hat."
#Dharma estates
 estate_maratha: "Wuzurgan"
 estate_maratha_desc: "The Wuzurgan were the royal princes and the nobles of the Sassanid Empire and represented the third caste. They played an important and influential role in Sassanid politics, since only they had the right to elect a new shahanshah."
 estate_jains: "Zanda"
 estate_jains_desc: "Zoroastrian sects such as Zurvanism or Manichaeism once had a considerable influence on the Sassanid Empire. Even if Zoroastrianism eventually prevailed, the members of these sects are still able to become great statesmen."
 estate_vaisyas: "Hutukhshan"
 estate_vaisyas_desc: "The Hutukhshan were the secretaries, artists, craftsmen and servants of the Sassanid Empire and represented the fourth caste. They formed the largest part and were considered the mainstay of economy, culture and society."
 estate_rajput: "Arteshtaran"
 estate_rajput_desc: "The Arteshtaran were the warriors of the Sassanid Empire and represented the second caste. Their task was to defend the borders of the Empire against invaders and to defeat the enemies of the shahanshah."
 estate_brahmins: "Asronan"
 estate_brahmins_desc: "The Asronan were the clerics of the Sassanid Empire and represented the first caste. As custodians of the Avestan language, in which the holy books of Zoroastrianism were written, they held in high esteem by the Sassanids."
