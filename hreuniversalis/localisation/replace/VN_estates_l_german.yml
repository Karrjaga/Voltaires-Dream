#Mamluks Agendas and Privileges
 auto_complete_estate_agenda_estate_mamluks_tt: "[Root.GetEstateAgendaAutoCompletionFirstString] §Y[Root.GetMamlukenName]§!-Stands automatisch ab, [Root.GetEstateAgendaAutoCompletionSecondString]"
 estate_mamluks_build_manufactory_in_y: "Baut eine Manufaktur in [agenda_province.GetName]"
 estate_mamluks_build_manufactory_in_y_desc: "Der [Root.GetMamlukenName]-Stand aus [agenda_province.GetName] fordert, dass wir den Bau einer neuen [agenda_province.GetManufactory] finanzieren. Er behauptet, dass es sich dabei um eine höchst profitable Investition handelt, die die Produktion von [agenda_province.GetTradeGoodsName] in der Provinz verdoppeln wird."
 estate_mamluks_expand_into_x: "Expandiert nach [agenda_province.GetAreaName]"
 estate_mamluks_expand_into_x_desc: "Der [Root.GetMamlukenName]-Stand sehnt sich danach, seine verfügbaren Truppen zu vergrößern. Er hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der er behauptet, sie wäre eine gute Ergänzung für unsere Nation. Er fordert einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen."
 estate_mamluks_reduce_war_exhaustion: "Erholt Euch vom Krieg"
 estate_mamluks_reduce_war_exhaustion_desc: "Der [Root.GetMamlukenName]-Stand hat in unseren letzten Feldzügen hart und lange gekämpft. Viele seiner Soldaten sind in den Schlachten gefallen. Er bittet uns, der Nation die Möglichkeit zu geben, sich zu erholen, ehe wir weitere Eroberungen versuchen."
 estate_mamluks_build_an_army: "Baut eine Armee für unsere Nation"
 estate_mamluks_build_an_army_desc: "Der [Root.GetMamlukenName]-Stand betrachtet unsere Armee als eine Schande für unsere Nation. Er fordert dringend ihren Ausbau, damit unsere Truppen die Feinde, die unser Land begehren, ausreichend abschrecken."
 estate_mamluks_build_up_manpower_reserves: "Füllt die Rekrutenreserve"
 estate_mamluks_build_up_manpower_reserves_desc: "Die Erschöpfung unserer Rekrutenreserve ist für den [Root.GetMamlukenName]-Stand besorgniserregend. Er warnt davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Er fordert, dass wir uns eine Zeit lang konsolidieren, um unsere Reserven zu erholen."
 estate_mamluks_humiliate_rival: "Erniedrigt [agenda_country.GetName]"
 estate_mamluks_humiliate_rival_desc: "[agenda_country.GetName] ist uns schon seit Jahren ein Dorn im Auge. Der [Root.GetMamlukenName]-Stand ist sich dessen bewusst und fordert, dass wir gegen unseren langjährigen Rivalen vorgehen."
 estate_mamluks_crush_revolts: "Vernichtet die Rebellen"
 estate_mamluks_crush_revolts_desc: "Der [Root.GetMamlukenName]-Stand fordert, dass wir seine Stärke einsetzen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen."
 estate_mamluks_stop_converting_province_x: "Sichert die Minderheitenrechte in [agenda_province.GetName]"
 estate_mamluks_stop_converting_province_x_desc: "Der [Root.GetMamlukenName]-Stand ist über unsere Missachtung der religiösen Minderheitenrechte entsetzt und fordert, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!"
 estate_mamluks_increase_monthly_military_power: "Fokus auf die Militärischen Fähigkeiten"
 estate_mamluks_increase_monthly_military_power_desc: "Das Militär verkörpert die Lebenskraft unseres Staates. Natürlich ist der [Root.GetMamlukenName]-Stand sehr daran interessiert, dass unser Fokus auf seinen militärischen Bedürfnissen bleibt."
 estate_mamluks_build_soldier_household: "Errichtet einen Soldatenhaushalt in [agenda_province.GetName]"
 estate_mamluks_build_soldier_household_desc: "Der [Root.GetMamlukenName]-Stand benötigt einen Soldatenhaushalt in [agenda_province.GetName], um Soldaten schneller und effizienter rekrutieren zu können."
 estate_mamluks_despoil_x: "Plündert [agenda_province.GetAreaName]"
 estate_mamluks_despoil_x_desc: "Der [Root.GetMamlukenName]-Stand verlangt eine angemessene Bezahlung für seine Dienste und dass wir ihm erlauben, [agenda_province.GetAreaName] zu plündern und dessen Reichtum für sich zu beanspruchen."
 estate_mamluks_defeat_large_army: "Gewinnt eine glorreiche Schlacht"
 estate_mamluks_defeat_large_army_desc: "Als Elitetrupp von [Root.GetName] sehnt sich der [Root.GetMamlukenName]-Stand erneut nach dem Klang einer Schlacht. Er will, dass wir der Welt unsere militärische Überlegenheit beweisen und eine große Schlacht gewinnen."
 estate_mamluks_build_university_in_y: "Baut eine Universität in [agenda_province.GetName]"
 estate_mamluks_build_university_in_y_desc: "Die [Root.GetMamlukenName] bitten darum, dass wir die Gründung einer neuen Universität in [agenda_province.GetName] finanzieren, damit die hellsten Köpfe des Landes von ihrer Ausbildung profitieren können."
 estate_mamluks_build_temple_in_y: "Baut ein Haus Gottes in [agenda_province.GetName]"
 estate_mamluks_build_temple_in_y_desc: "Die [Root.GetMamlukenName] drängen uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit ihre Anhänger einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_mamluks_build_government_building_in_y: "Baut ein Regierungsgebäude in [agenda_province.GetName]"
 estate_mamluks_build_government_building_in_y_desc: "Die [Root.GetMamlukenName] wollen, dass wir unsere Regierungsinfrastruktur verbessern, indem sie neue Regierungseinrichtungen in [agenda_province.GetName] bauen, die sie dann als Teil unserer Bürokratie besetzen werden."
 estate_mamluks_develop_x: "Entwickelt [agenda_province.GetName]"
 estate_mamluks_develop_x_desc: "Die [Root.GetMamlukenName] fordern, dass wir in den Wohlstand seiner Ländereien in [agenda_province.GetName] investieren."
 estate_mamluks_hire_advisor: "Administrativen Berater anheuern"
 estate_mamluks_fire_advisor: "Administrativen Berater feuern"
 estate_mamluks_increase_autonomy_in_province_x: "Erhöht die Autonomie von in [agenda_province.GetName]"
 estate_mamluks_three_privileges: "Erweitert die Privilegien des [Root.GetMamlukenName]-Stands"
 estate_mamluks_relations_with_X: "Verbessert die Beziehungen zu [agenda_country.GetUsableName]"
 estate_mamluks_take_slave_province: "Sichert Sklaven in [agenda_province.GetName]"
 estate_mamluks_jihad: "Dschihad gegen [agenda_country.GetUsableName]"
 estate_mamluks_hire_advisor_desc: "Die [Root.GetMamlukenName] wünschen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen administrativen Berater einstellt."
 estate_mamluks_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat die [Root.GetMamlukenName] beleidigt. Dieser fordert nun, dass wir [Root.GetADMihnsie] aus unserem Dienst entlassen!"
 estate_mamluks_increase_autonomy_in_province_x_desc: "Die [Root.GetMamlukenName] von [agenda_province.GetName] beschweren sich über die häufige Einmischung der [Root.GovernmentName] in ihre Angelegenheiten und fordern, dass wir ihnen mehr Autonomie gewähren."
 estate_mamluks_three_privileges_desc: "Die [Root.GetMamlukenName] beschweren sich über die ständigen Verletzungen ihrer Rechte durch [Root.GetMdendie] [Root.Monarch.GetTitle] und fordert eine Bestätigung ihrer Position in Form von größeren Privilegien, die ihnen gewährt werden."
 estate_mamluks_relations_with_X_desc: "Die [Root.GetMamlukenName] sehen in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."
 estate_mamluks_take_slave_province_desc: "Die [Root.GetMamlukenName] haben bemerkt, dass [agenda_province.GetName] ein lukrativer Versorger mit Sklaven ist, und haben [Root.GetMdendie] [Root.Monarch.GetTitle] ermutigt, die Region im Namen unseres Staates zu annektieren."
 estate_mamluks_jihad_desc: "Die [Root.GetMamlukenName] von [Root.GetName] werden unruhig und meinen, dass wir, inspiriert von religiösem Eifer, einen Dschihad gegen die Ungläubigen in [agenda_country.GetUsableName] starten sollten."
 estate_mamluks_land_rights: "Landrechte des [Root.GetMamlukenName]-Stands"
 estate_mamluks_military: "Vorherrschaft des [Root.GetMamluksName]-Stands"
 estate_mamluks_import_mamluks: "[Root.GetMamlukenName]-Importe erhöhen"
 estate_mamluks_advisors: "Bürokraten des [Root.GetMamlukenName]-Stands rekrutieren"
 estate_mamluks_recruit_mamluk_generals: "Anführer des [Root.GetMamlukenName]-Stands rekrutieren"
 estate_mamluks_liberties: "Erhöhte Autonomie des $ESTATE_NAME$-Stands"
 estate_mamluks_liberties_desc: "Indem wir ihm die Freiheit einräumen, über seine eigenen Angelegenheiten so zu entscheiden, wie er es wünscht, wird der $ESTATE_NAME$-Stand sicherlich eine größere Unterstützung für unsere restliche Politik zeigen."
 estate_mamluks_guaranteed_autonomy: "Autonomie des [Root.GetMamlukenName]-Stands garantieren"
 estate_mamluks_guaranteed_autonomy_effect_tooltip: "Jede im Besitz befindliche Provinz außerhalb unserer Kulturgruppe erhält:\nKosten (Kulturänderung): §R+1000%§!\nUnruhe (Lokal): §G-2§!"
 estate_mamluks_guaranteed_autonomy_revoke_effect_tooltip: "Entfernt den Modifikator §Y'Autonomie der Mamluken garantiert'§! von allen im Besitz befindlichen §Ydharmischen§! Provinzen."
 estate_mamluks_mamluk_host: "Größere Armeen des [Root.GetMamlukenName]-Stands"
 estate_mamluks_monopoly_of_slaves: "Monopol auf Sklaven"
 estate_mamluks_special_privilege: "Integriert Mamlukenränge"
 estate_mamluks_land_rights_desc: "Auch wenn sie als Kriegerklasse bekannt sind, gibt es zahlreiche Mamluken, die sich als zuverlässige und fähige Statthalter erweisen können, wenn wir beschließen, ihnen Land zu gewähren."
 estate_mamluks_military_desc: "Dem [Root.GetMamlukenName]-Stand freie Hand über unser Militär zu gewähren, würde unsere Kapazitäten erheblich steigern, auch wenn es uns teuer zu stehen kommen könnte, seinen Beitrag zu kompensieren."
 estate_mamluks_import_mamluks_desc: "Die hochwertigsten Sklaven stammen aus Tscherkessien und der [Root.GetMamlukenName]-Stand, der seinen Einfluss in unserem Staat ausweiten will, wünscht, dass wir unsere Einfuhr tscherkessischer Sklaven noch weiter steigern."
 estate_mamluks_guaranteed_autonomy_desc: "Wenn wir den Mitgliedern des [Root.GetMamlukenName]-Stands im Ruhestand Freiheit von staatlichen Eingriffen garantieren, wird das unsere Verwaltung entlasten und sie sicher dazu bringen, unsere Herrschaft zu unterstützen."
 estate_mamluks_advisors_desc: "Wenn es um die Verwaltung eines islamischen Staates geht, verlässt sich [Root.GetMderdie] [Root.Monarch.GetTitle] oft auf die bürokratische Expertise des [Root.GetMamlukenName]-Stands. Es ist nur natürlich, dass der Hof mit mamlukischen Beratern besetzt ist."
 estate_mamluks_mamluk_host_desc: "Indem wir dem [Root.GetMamlukenName]-Stand weiteren Einfluss auf [Root.GetMdendie] [Root.Monarch.GetTitle] anbieten, können wir sie davon überzeugen, uns zu erlauben, mehr ihrer Männer für unsere Armeen zu erheben."
 estate_mamluks_recruit_mamluk_generals_desc: "Die [Root.GetMamlukenName] sind eine mächtige Kriegerkaste, deren Anführer sich mit der Kunst des Krieges auskennen. Wir sollten sie als Generäle in der [Root.GetAdjective]en Armee einsetzen."
 estate_mamluks_monopoly_of_slaves_desc: "Obwohl die [Root.GetMamlukenName] offiziell Sklaven sind, erlangen sie in der Regel de facto die Freiheit und üben in der islamischen Welt erhebliche Macht aus. Ein Zugeständnis, das sie oft gefordert haben, ist die Möglichkeit, den Fluss und die Rechte der Sklaven innerhalb unseres Staates zu verwalten."
 estate_mamluks_special_privilege_desc: "Wenn nötig, werden wir [Root.GetMamlukenName]-Regimenter in unsere eigene Armee integrieren, damit wir Verluste schnell und einfach ausgleichen können."
 estate_mamluks_development_of_barracks: "Kasernen erweitern"
 estate_mamluks_development_of_barracks_desc: "Die Waffenkammern und Kasernen bilden unsere wichtigsten Methoden zur Rekrutierung und Ausbildung von Soldaten. Indem wir dem $ESTATE_NAME$-Stand die Verwaltung der über die Kasernen schenken und ihm das Privileg gewähren, in diesen Gebäuden zu leben, können wir sicherstellen, dass unsere Rekrutierung zu jeder Zeit einsatzbereit ist."
 estate_mamluks_development_of_barracks_gt: "Jede im Besitz befindliche Provinz mit einer akzeptierten Kultur und mit einer §YWaffenkammer§!, §YKaserne§! oder einem §YÜbungsplatz§! erhält den folgenden Bonus:"
 estate_mamluks_development_of_barracks_rt: "Der Modifikator "§YSteppenfreiheit der Stämme§!" wird aus allen Provinzen mit akzeptierter Kultur und einer §YWaffenkammer§!, §YKaserne§! oder einem §YÜbungsplatz§! entfernt."
 estate_mamluks_development_of_barracks_mod: "Kasernen erweitern"
 desc_estate_mamluks_development_of_temples_mod: "Der Staat hat garantiert, die lokalen Kasernen auszubauen."
 estate_mamluks_military_service: "Militärdienst des $ESTATE_NAME$-Stands"
 estate_mamluks_military_service_desc: "Aufgrund der kämpferischen Natur ihrer Kultur dient der $ESTATE_NAME$-Stand dem [Root.GetAdjective]en Militär als irreguläre Truppe, die unsere Infanterie und Artillerie als Kavallerie unterstützt."
 estate_mamluks_grant_military_leadership: "$ESTATE_NAME$-Unterstützung bei der Regierungsführung"
 estate_mamluks_grant_military_leadership_desc: "Der $ESTATE_NAME$-Stand besteht aus ausgezeichneten Kriegern und Anführern. Es ist nur natürlich, dass wir ihnen eine Chance geben, sich als Militärberater in unseren Armeen zu beweisen."
