 local_mamluks_displeased: "Lokale Mamluken unzufrieden"
 unruly_mamluks: "Aufmüpfige Mamluken"
 desc_unruly_mamluks: "Die mächtigen mamlukischen Beamten und Soldaten, auf die sich unser Staat verlässt, sind empört über die Behandlung durch die Regierung und verweigern die Zusammenarbeit."
 incorporated_mamluks: "Eingegliederte Mamluken"
 desc_incorporated_mamluks: "Wir haben eine Schar unterlegener Mamluken in unsere eigenen Mamluken-Regimenter eingegliedert und damit die Mannstärke des Staates stark erhöht."
 slave_trade_throttled: "Gedrosselter Sklavenhandel"
 desc_slave_trade_throttled: "Die Regierung hat mit den Mamluken kooperiert, um unsere Produktion von Sklaven zu reduzieren und ihren Marktpreis künstlich zu heben, was einen saftigen Gewinn einbringt und die Sklavensoldaten erfreut."
 estate_mamluks_guaranteed_autonomy_mod: "Gewährte den Mamluken Autonomie"
 desc_estate_mamluks_guaranteed_autonomy_mod: "Der Staat hat den Mamluken größere Autonomie gewährt."
 desc_estate_church_monopoly_of_slaves_mod: "Der Staat hat den Mamluken die Monopolrechte über den Sklavenhandel gewährt, um sicherzustellen, dass sie immer zufrieden mit ihrer kollektiven Macht sind."
